 matrices that represent affine transformations have the same third column (0, 0, 1). Affine transformations include rotating, scaling, reflecting, shearing, and translating. In PDFNet, the Matrix2D class provides the foundation for performing affine transformations on vector drawings, images, and text. A transformation matrix specifies the relationship between two coordinate spaces. By modifying a transformation matrix, objects can be scaled, rotated, translated, or transformed in other ways. A transformation matrix in PDF is specified by six numbers, usually in the form of an array containing six elements. In its most general form, this array is denoted [a b c d h v]; The following table lists the arrays that specify the most common transformations: - Translations are specified as [1 0 0 1 tx ty], where tx and ty are the distances to translate the origin of the coordinate system in the horizontal and vertical dimensions, respectively. - Scaling is obtained by [sx 0 0 sy 0 0]. This scales the coordinates so that 1 unit in the horizontal and vertical dimensions of the new coordinate system is the same size as sx and sy units, respectively, in the previous coordinate system. - Rotations are produced by [cos(A) sin(A) -sin(A) cos(A) 0 0], which has the effect of rotating the coordinate system axes by an angle 'A' counterclockwise. - Skew is specified by [1 tan(A) tan(B) 1 0 0], which skews the x axis by an angle A and the y axis by an angle B. Matrix2D elements are positioned as follows : | m_a m_b 0 | | m_c m_d 0 | | m_h m_v 1 | A single Matrix2D object can store a single transformation or a sequence of transformations. The latter is called a composite transformation. The matrix of a composite transformation is obtained by multiplying (concatenating) the matrices of the individual transformations. Because matrix multiplication is not commutative-the order in which matrices are multiplied is significant. For example, if you first rotate, then scale, then translate, you get a different result than if you first translate, then rotate, then scale. -------------------- Since Matrix2D is a struct, it can be created manually by calling \"new PDFNet.Matrix2D(m_a, m_b, m_c, m_d, m_h, m_v)\" eg. var myfoo = new PDFNet.Matrix2D(1,0,0,1,0,0); Default values for a Matrix2D struct are: m_a = 0 m_b = 0 m_c = 0 m_d = 0 m_h = 0 m_v = 0 Parameters: Name Type Argument Description m_a number &lt;optional&gt; m_b number &lt;optional&gt; m_c number &lt;optional&gt; m_d number &lt;optional&gt; m_h number &lt;optional&gt; m_v number &lt;optional&gt; Properties: Name Type Description m_a number m_b number m_c number m_d number m_h number m_v number Methods &lt;static&gt; create( [a] [, b] [, c] [, d] [, h] [, v]) Creates and initializes a Matrix object based on six numbers that define an affine transformation. Parameters: Name Type Argument Default Description a number &lt;optional&gt; 0 the matrix element in the first row, first column. b number &lt;optional&gt; 0 the matrix element in the first row, second column. c number &lt;optional&gt; 0 the matrix element in the second row, first column. d number &lt;optional&gt; 0 the matrix element in the second row, second column. h number &lt;optional&gt; 0 the matrix element in the third row, first column. v number &lt;optional&gt; 0 the matrix element in the third row, second column. Returns: A promise that resolves to an object of type: \"Matrix2D\". Type Promise.&lt;PDFNet.Matrix2D&gt; &lt;static&gt; createIdentityMatrix() Create identity matrix (1 0 0 1 0 0) Returns: A promise that resolves to an object of type: \"PDFNet.Matrix2D\" Type Promise.&lt;PDFNet.Matrix2D&gt; &lt;static&gt; createRotationMatrix(angle) Parameters: Name Type Description angle number the angle of rotation in radians. Positive values specify clockwise rotation. Returns: A promise that resolves to a rotation matrix for a given angle. Type Promise.&lt;PDFNet.Matrix2D&gt; &lt;static&gt; createZeroMatrix() Create zero matrix (0 0 0 0 0 0) Returns: A promise that resolves to an object of type: \"PDFNet.Matrix2D\" Type Promise.&lt;PDFNet.Matrix2D&gt; concat(a, b, c, d, h, v) the Concat method updates this matrix with the product of itself and another matrix specified through an argument list. Parameters: Name Type Description a number the matrix element in the first row, first column. b number the matrix element in the first row, second column. c number the matrix element in the second row, first column. d number the matrix element in the second row, second column. h number the matrix element in the third row, first column. v number the matrix element in the third row, second column. Returns: Type Promise.&lt;void&gt; copy() Assignment operator. Returns: A promise that resolves to an object of type: \"PDFNet.Matrix2D\" Type Promise.&lt;PDFNet.Matrix2D&gt; equals(m2) The equality operator determines whether the elements of this matrix are equal to the elements of another matrix. Parameters: Name Type Description m2 PDFNet.Matrix2D A Matrix object that is compared with this Matrix object. Returns: A promise that resolves to a boolean regarding whether two matrices are the same. Type Promise.&lt;boolean&gt; inverse() Returns: A promise that resolves to if this matrix is invertible, the Inverse method returns its inverse matrix. Type Promise.&lt;PDFNet.Matrix2D&gt; mult(x, y) Transform/multiply the point (x, y) using this matrix Parameters: Name Type Description x number x-coordinate of point to transform y number y-coordinate of point to transform Returns: A promise that resolves to a javascript object that contains an x value and y value Type Promise.&lt;PDFNet.Obj&gt; scale(h, v) The Scale method updates this matrix with the product of itself and a scaling matrix. Parameters: Name Type Description h number the horizontal scale factor. v number the vertical scale factor Returns: Type Promise.&lt;void&gt; set(a, b, c, d, h, v) The Set method sets the elements of this matrix. Parameters: Name Type Description a number the matrix element in the first row, first column. b number the matrix element in the first row, second column. c number the matrix element in the second row, first column. d number the matrix element in the second row, second column. h number the matrix element in the third row, first column. v number the matrix element in the third row, second column. Returns: Type Promise.&lt;void&gt; translate(h, v) The Translate method updates this matrix with the product of itself and a translation matrix (i.e. it is equivalent to this.m_h += h; this.m_v += v). Parameters: Name Type Description h number the horizontal component of the translation. v number the vertical component of the translation. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.MovieAnnot.html":{"id":"PDFNet.MovieAnnot.html","title":"Class: MovieAnnot","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.Fi ieAnnot() A movie annotation contains animated graphics and sound to be presented on the computer screen and through the speakers. When the annotation is activated, the movie is played. Extends Annot Methods &lt;static&gt; create(doc, pos) Creates a new Movie annotation in the specified document. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the Movie annotation is added. pos PDFNet.Rect A rectangle specifying the Movie annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Movie annotation. Type Promise.&lt;PDFNet.MovieAnnot&gt; &lt;static&gt; createFromAnnot(ann) creates a Movie annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Movie annotation. Returns: A promise that resolves to an object of type: \"PDFNet.MovieAnnot\" Type Promise.&lt;PDFNet.MovieAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a Movie annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.MovieAnnot\" Type Promise.&lt;PDFNet.MovieAnnot&gt; getTitle() Returns the title of the Movie Annotation. Returns: A promise that resolves to a string representing the title of the Movie Annotation. Type Promise.&lt;string&gt; isToBePlayed() Returns the option of whether the Movie is to be played. Returns: A promise that resolves to a boolean value indicating if the movie is to be played. Type Promise.&lt;boolean&gt; setTitle(title) sets the title of the Movie Annotation. (Optional) Parameters: Name Type Description title string A string representing the title of the Movie Annotation. Returns: Type Promise.&lt;void&gt; setToBePlayed( [isplay]) sets the option of whether the Movie is to be played. (Optional) Para doc.GetSDFDoc(), \"Dests\"); if (dests.IsValid()) { // Traversing the NameTree UString key; for (DictIterator i = dests.GetIterator(); i.HasNext(); i.Next()) i.Key().GetAsPDFText(key); // ... } Methods &lt;static&gt; create(doc, name) Retrieves the NameTree inside the '/Root/Names' dictionary with the specified key name, or creates it if it does not exist. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which the name tree is created. name string The name of the NameTree to create. Returns: A promise that resolves to the newly created NameTree for the doc or an existing tree with the same key name. Type Promise.&lt;PDFNet.NameTree&gt; &lt;static&gt; createFromObj(name_tree) Create a high level NameTree wrapper around an existing SDF/Cos NameTree. This does not copy the object. Parameters: Name Type Description name_tree PDFNet.Obj SDF/Cos root of the NameTree object. Returns: A promise that resolves to an object of type: \"PDFNet.NameTree\" Type Promise.&lt;PDFNet.NameTree&gt; &lt;static&gt; find(doc, name) Retrieves a name tree, with the given key name, from the '/Root/Names' dictionary of the doc. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which to search for the name. name string The name of the name tree to find. Returns: A promise that resolves to the requested NameTree. If the requested NameTree exists NameTree.IsValid() will return true, and false otherwise. Type Promise.&lt;PDFNet.NameTree&gt; copy() Assignment operator Returns: A promise that resolves to an object of type: \"PDFNet.NameTree\" Type Promise.&lt;PDFNet.NameTree&gt; erase(pos) Removes the NameTree entry pointed by the iterator. Parameters: Name Type Description pos PDFNet.DictIterator ditionary iterator object that points to the NameTree entry to be removed. Returns: Type Promise.&lt;void&gt; eraseKey(key) Parameters: Name Type Description key string Returns: Type Promise.&lt;void&gt; getIterator(key) Parameters: Name Type Description key string Returns: A promise that resolves to an object of type: \"PDFNet.DictIterator\" Type Promise.&lt;PDFNet.DictIterator&gt; getIteratorBegin() Returns: A promise that resolves to an iterator that addresses the first element in the NameTree. The iterator can be used to traverse all entries stored in the NameTree. UString key; for (NameTreeIterator i = dests.GetIterator(); i.HasNext(); i.Next()) { i.GetKey().GetAsPDFText(key); // ... } Type Promise.&lt;PDFNet.DictIterator&gt; getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. If the NameTree.IsValid() returns false the SDF/Cos object is NULL. Type Promise.&lt;PDFNet.Obj&gt; getValue(key) Parameters: Name Type Description key string Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) NameTree. If the function returns false the underlying SDF/Cos object is null and the NameTree object should be treated as null as well. Type Promise.&lt;boolean&gt; put(key, value) Parameters: Name Type Description key string value PDFNet.Obj Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.NumberTree.html":{"id":"PDFNet.NumberTree.html","title":"Class: NumberTree","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: NumberTree PDFNet. NumberTree new NumberTree() A NumberTree is a common data structure in PDF. See section 3.8.6 'Number Trees' in PDF Reference Manual for more details. A number tree serves a similar purpose to a dictionary - associating keys and values - but by different means. NumberTrees allow efficient storage of very large association collections (number/Obj* maps). A NumberTree can have many more entries than a SDF/Cos dictionary can. Sample code: PDFDoc doc(\"../Data/test.pdf\"); NumberTree labels(doc.GetRoot().Get(\"PageLabels\").Value()); if (labels.IsValid()) { // Traversing the NumberTree for (NumberTreeIterator i = labels.GetIterator(); i.HasNext(); i.Next()) cout &lt;&lt; \"Key: \" &lt;&lt; i.Key().GetNumber() &lt;&lt; endl; } Methods &lt;static&gt; create(number_tree) Create a high level NumberTree wrapper around an existing SDF/Cos NumberTree. This does not copy the object. Parameters: Name Type Description number_tree PDFNet.Obj SDF/Cos root of the NumberTree object. Returns: A promise that resolves to an object of type: \"PDFNet.NumberTree\" Type Promise.&lt;PDFNet.NumberTree&gt; copy() Assignment operator Returns: A promise that resolves to an object of type: \"PDFNet.NumberTree\" Type Promise.&lt;PDFNet.NumberTree&gt; erase(pos) Removes the NumberTree entry pointed by the iterator. Parameters: Name Type Description pos PDFNet.DictIterator dictionary iterator object that points to the NumberTree entry to be removed Returns: Type Promise.&lt;void&gt; eraseKey(key) Removes the specified object from the tree. Does nothing if no object with that number exists. Parameters: Name Type Description key number A number representing the key of the entry to be removed. Returns: Type Promise.&lt;void&gt; getIterator(key) Search for the specified key in the NumberTree. Parameters: Name Type Description key number the number representing the key to be found. Sample code: NumberTreeIterator i = dests.Find(5); if (i.HasNext()) { cout &lt;&lt; \"Key: \" &lt;&lt; i.GetKey()-&gt;GetNumber() &lt;&lt; endl; cout &lt;&lt; \"Value: \" &lt;&lt; i.GetValue()-&gt;GetType() &lt;&lt; endl; } Returns: A promise that resolves to if the key is present the function returns a NumberTreeIterator the points to the given Key/Value pair. If the key is not found the function returns End() (a non-valid) iterator. Type Promise.&lt;PDFNet.DictIterator&gt; getIteratorBegin() Returns: A promise that resolves to an iterator to the first key/value pair (i.e. NNTreeData) in the document. You can use the Next method on the returned iterator to traverse all entries stored under the NumberTree. Sample code: for (NumberTreeIterator i = dests.GetIterator(); i.HasNext(); i.Next()) cout &lt;&lt; \"Key: \" &lt;&lt; i.GetKey().GetNumber() &lt;&lt; endl; Type Promise.&lt;PDFNet.DictIterator&gt; getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. If the NumberTree.IsValid() returns false the SDF/Cos object is NULL. Type Promise.&lt;PDFNet.Obj&gt; getValue(key) Parameters: Name Type Description key number Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) NumberTree. If the function returns false the underlying SDF/Cos object is null and the NumberTree object should be treated as null as well. Type Promise.&lt;boolean&gt; put(key, value) Puts a new entry in the name tree. If an entry with this number is already in the tree, it is replaced. Parameters: Name Type Description key number A number representing the key of the new entry. value PDFNet.Obj the value associated with the key. It can be any SDF::Obj. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.Obj.html":{"id":"PDFNet.Obj.html","title":"Class: Obj","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigP a dictionary. If there is any ambiguity use Is???() methods. Objects can't be shared across documents, however you can use Doc::ImportObj() to copy objects from one document to another. Objects can be shared within a document provided that they are created as indirect. Indirect objects are the ones that are referenced in cross-reference table. To create an object as indirect use doc.CreateIndirect???() (where ? is the Object type). Members &lt;static&gt; Type Properties: Name Type Description e_null number e_bool number e_number number e_name number e_string number e_dict number e_array number e_stream number Methods erase(pos) Removes an element in the dictionary from specified position. Parameters: Name Type Description pos PDFNet.DictIterator A dictionary iterator indicating the position of the element to remove. Returns: Type Promise.&lt;void&gt; eraseAt(pos) Checks whether the position is within the array bounds and then removes it from the array and moves each subsequent element to the slot with the next smaller index and decrements the arrays length by 1. Parameters: Name Type Description pos number The index for the array member to remove. Array indexes start at 0. Returns: Type Promise.&lt;void&gt; eraseFromKey(key) Removes an element in the dictionary that matches the given key. Parameters: Name Type Description key string A string representing the key value of the element to remove. Returns: Type Promise.&lt;void&gt; find(key) Search the dictionary for a given key. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to the iterator to the matching key/value pair or invalid iterator (i.e. itr.HasNext()==fase) if the if the dictionary does not contain the given key. Type Promise.&lt;PDFNet.DictIterator&gt; findObj(key) Search the dictionary for a given key. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to nULL if the dictionary does not contain the specified key. Otherwise return the corresponding value. Type Promise.&lt;PDFNet.Obj&gt; get(key) Search the dictionary for a given key and throw an exception if the key is not found. Parameters: Name Type Description key string a key to search for in the dictionary Returns: A promise that resolves to obj::Null object if the value matching specified key is a Obj::Null object. otherwise return the iterator to the matching key/value pair. Type Promise.&lt;PDFNet.DictIterator&gt; getAsPDFText() Convert the SDF/Cos String object to 'PDF Text String' (a Unicode string). PDF Text Strings are not used to represent page content, however they are used in text annotations, bookmark names, article names, document information etc. These strings are encoded in either PDFDocEncoding or Unicode character encoding. For more information on PDF Text Strings, please refer to section 3.8.1 'Text Strings' in PDF Reference. Returns: A promise that resolves to the Unicode string of the SDF/Cos String object Type Promise.&lt;string&gt; getAt(index) Parameters: Name Type Description index number The array element to obtain. The first element in an array has an index of zero. Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getBool() Returns: A promise that resolves to bool value if this is Bool. Type Promise.&lt;boolean&gt; getBuffer() Returns: A promise that resolves to a pointer to the string buffer. Please note that the string may not be NULL terminated and that it may not be represented in ASCII or Unicode encoding. For more information on SDF/Cos String objects, please refer to section 3.2.3 'String Objects' in PDF Reference Manual. Type Promise.&lt;number&gt; getDecodedStream() Returns: A promise that resolves to A filter to the decoded stream Type Promise.&lt;PDFNet.Filter&gt; getDictIterator() Returns: A promise that resolves to an iterator that addresses the first element in the dictionary. DictIterator itr = dict.GetDictIterator(); while (itr.HasNext()) { Obj key = itr.Key(); Obj value = itr.Value(); // ... itr.Next() } Type Promise.&lt;PDFNet.DictIterator&gt; getDoc() Returns: A promise that resolves to the document to which this object belongs. Type Promise.&lt;PDFNet.SDFDoc&gt; getGenNum() Returns: A promise that resolves to generation number. If this is not an Indirect object, generation number of a containing indirect object is returned. Type Promise.&lt;number&gt; getName() Returns: A promise that resolves to string representing the Name object. Type Promise.&lt;string&gt; getNumber() Returns: A promise that resolves to value, if this is Number. Type Promise.&lt;number&gt; getObjNum() Returns: A promise that resolves to object number. If this is not an Indirect object, object number of a containing indirect object is returned. Type Promise.&lt;number&gt; getOffset() Returns: A promise that resolves to object offset from the beginning of the file. If this is not an Indirect object, offset of a containing indirect object is returned. Type Promise.&lt;number&gt; getRawStream(decrypt) Parameters: Name Type Description decrypt boolean If true decrypt the stream if the stream is encrypted. Returns: A promise that resolves to A filter to the encoded stream Type Promise.&lt;PDFNet.Filter&gt; getRawStreamLength() Returns: A promise that resolves to the length of the raw/encoded stream equal to the Length parameter Type Promise.&lt;number&gt; getType() Returns: A promise that resolves to the object type. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Obj.Type = { e_null : 0 e_bool : 1 e_number : 2 e_name : 3 e_string : 4 e_dict : 5 e_array : 6 e_stream : 7 } &lt;/pre&gt; insert(pos, input_obj) Inserts an existing Obj in this array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. input_obj PDFNet.Obj The value to be inserted into the dictionary. If 'obj' is indirect (i.e. is a shared) object it will be inserted by reference, otherwise the object will be cloned and then inserted. Returns: A promise that resolves to a newly inserted object. Type Promise.&lt;PDFNet.Obj&gt; insertArray(pos) Inserts an Obj::Type::e_array object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. Returns: A promise that resolves to a newly created array object. Type Promise.&lt;PDFNet.Obj&gt; insertBool(pos, value) Inserts an Obj::Type::e_bool object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. value boolean The value of the Obj::Type::e_bool object to be inserted. Returns: A promise that resolves to a newly created boolean object. Type Promise.&lt;PDFNet.Obj&gt; insertDict(pos) Inserts an Obj::Type::e_dict object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. Returns: A promise that resolves to a newly created dictionary object. Type Promise.&lt;PDFNet.Obj&gt; insertMatrix(pos, mtx) Inserts an array of 6 numbers in this array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. mtx PDFNet.  rect to be inserted y1 number The bottom left y value of the rect to be inserted x2 number The top right x value of the rect to be inserted y2 number The top right y value of the rect to be inserted Returns: A promise that resolves to a newly created array object. Type Promise.&lt;PDFNet.Obj&gt; insertString(pos, value) Inserts an Obj::Type::e_string object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. value string The value of the Obj::Type::e_string object to be inserted. Returns: A promise that resolves to a newly created string object. Type Promise.&lt;PDFNet.Obj&gt; insertStringWithSize(pos, value, size) Inserts an Obj::Type::e_string object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. value string The buffer used to set the value of the Obj::Type::e_string object to be inserted. size number The number of bytes to copy from the 'value' buffer parameter. Returns: A promise that resolves to a newly created string object. Type Promise.&lt;PDFNet.Obj&gt; insertText(pos, t) Inserts an Obj::Type::e_string object in the array. Parameters: Name Type Description pos number The location in the array to insert the object . The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= Array-&gt;Length(), appends obj to array. t string The value of the Obj::Type::e_string object to be inserted. Returns: A promise that resolves to a newly created string object. Type Promise.&lt;PDFNet.Obj&gt; isArray() Returns: A promise that resolves to true if this is an Array, false otherwise. Type Promise.&lt;boolean&gt; isBool() Returns: A promise that resolves to true if this is a Bool object, false otherwise. Type Promise.&lt;boolean&gt; isContainer() Returns: A promise that resolves to true if this is a Container (a dictionary, array, or a stream), false otherwise. Type Promise.&lt;boolean&gt; isDict() Returns: A promise that resolves to true if this is a dictionary (i.e. Dict), false otherwise. Type Promise.&lt;boolean&gt; isEqual(to) Parameters: Name Type Description to PDFNet.Obj Obj to compare to Returns: A promise that resolves to true if two Obj's point to the same object. This method does not compare object content. For this operation use IsEqualValue() instead. Type Promise.&lt;boolean&gt; isFree() Returns: A promise that resolves to true if the object is in use or is marked as free. Type Promise.&lt;boolean&gt; isIndirect() Returns: A promise that resolves to true if this is Indirect object (i.e. object referenced in the cross-reference table), false otherwise. Type Promise.&lt;boolean&gt; isLoaded() Returns: A promise that resolves to true if the object is loaded in memory. Type Promise.&lt;boolean&gt; isMarked() Returns: A promise that resolves to true if the object is marked. Type Promise.&lt;boolean&gt; isName() Returns: A promise that resolves to true if this is Name, false otherwise. Type Promise.&lt;boolean&gt; isNull() Returns: A promise that resolves to true if this is a Null object, false otherwise. Type Promise.&lt;boolean&gt; isNumber() Returns: A promise that resolves to true if this is a Number object, false otherwise. Type Promise.&lt;boolean&gt; isStream() Returns: A promise that resolves to true if this is a Stream, false otherwise. Type Promise.&lt;boolean&gt; isString() Returns: A promise that resolves to true if this is a Str (String) object, false otherwise. Type Promise.&lt;boolean&gt; pushBack(input_obj) Appends an existing Obj at the end of the array. Parameters: Name Type Description input_obj PDFNet.Obj The value to be inserted into the dictionary. If 'obj' is indirect (i.e. is a shared) object it will be inserted by reference, otherwise the object will be cloned and then appended. Returns: A promise that resolves to a newly appended object. Type Promise.&lt;PDFNet.Obj&gt; pushBackArray() Appends a new Obj::Type::e_array object at the end of the array. Returns: A promise that resolves to the new array object. Type Promise.&lt;PDFNet.Obj&gt; pushBackBool(value) Appends a new Obj::Type::e_bool object at the end of the array. Parameters: Name Type Description value boolean The value of the Obj::Type::e_bool object. Returns: A promise that resolves to the new boolean object. Type Promise.&lt;PDFNet.Obj&gt; pushBackDict() Appends a new Obj::Type::e_dict object at the end of the array. Returns: A promise that resolves to the new dictionary object. Type Promise.&lt;PDFNet.Obj&gt; pushBackMatrix(mtx) Appends an array of 6 numbers at the end of the array. Parameters: Name Type Description mtx PDFNet.Matrix2D A matrix used to set the values in an array of six numbers. The resulting array will be then inserted in this array. Returns: A promise that resolves to a newly appended array object. Type Promise.&lt;PDFNet.Obj&gt; pushBackName(name) Appends a new Obj::Type::e_name object at the end of the array. Parameters: Name Type Description name string The value of the Obj::Type::e_name object. Returns: A promise that resolves to the new array object. Type Promise.&lt;PDFNet.Obj&gt; pushBackNull() Appends a new Obj::Type::e_null object at the end of the array. Returns: A promise that resolves to the new null object. Type Promise.&lt;PDFNet.Obj&gt; pushBackNumber(value) Appends a new Obj::Type::e_number object at the end of the array. Parameters: Name Type Description value number The value of the Obj::Type::e_number object. Returns: A promise that resolves to the new number object. Type Promise.&lt;PDFNet.Obj&gt; pushBackRect(x1, y1, x2, y2) Appends an array of 4 numbers at the end of the array. Parameters: Name Type Description x1 number The bottom left x value of the rect to be inserted y1 number The bottom left y value of the rect to be inserted x2 number The top right x value of the rect to be inserted y2 number The top right y value of the rect to be inserted Returns: A promise that resolves to a newly appended array object. Type Promise.&lt;PDFNet.Obj&gt; pushBackString(value) Appends a new Obj::Type::e_string object at the end of the array. Parameters: Name Type Description value string The value of the Obj::Type::e_string object. Returns: A promise that resolves to the new string object. Type Promise.&lt;PDFNet.Obj&gt; pushBackStringWithSize(value, size) Appends a new Obj::Type::e_string object at the end of the array. Parameters: Name Type Description value string The buffer used to set the value of the Obj::Type::e_string object to be inserted. size number The number of bytes to copy from the 'value' buffer parameter. Returns: A promise that resolves to the new string object. Type Promise.&lt;PDFNet.Obj&gt; pushBackText(t) Appends a new Obj::Type::e_string object at the end of the array. Parameters: Name Type Description t string The value of the Obj::Type::e_string object to be inserted. Returns: A promise that resolves to the new string object. Type Promise.&lt;PDFNet.Obj&gt; put(key, input_obj) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. input_obj PDFNet.Obj The value to be inserted into the dictionary. If 'obj' is indirect (i.e. is a shared) object it will be inserted by reference, otherwise the object will be cloned and then inserted into the dictionary. Returns: A promise that resolves to a newly inserted object. Type Promise.&lt;PDFNet.Obj&gt; putArray(key) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. Returns: A promise that resolves to a newly created array object. Type Promise.&lt;PDFNet.Obj&gt; putBool(key, value) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. value boolean The value of the Obj::Type::e_bool object to be inserted into the dictionary. Returns: A promise that resolves to a newly created boolean object. Type Promise.&lt;PDFNet.Obj&gt; putDict(key) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. Returns: A promise that resolves to a newly created dictionary. Type Promise.&lt;PDFNet.Obj&gt; putMatrix(key, mtx) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. mtx PDFNet.Matrix2D A matrix used to set the values in an array of six numbers. The resulting array will be inserted into the dictionary. Returns: A promise that resolves to a newly created array object. Type Promise.&lt;PDFNet.Obj&gt; putName(key, name) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. name string The value of the Obj::Type::e_name object to be inserted into the dictionary. Returns: A promise that resolves to a newly created name object. Type Promise.&lt;PDFNet.Obj&gt; putNull(key) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. Returns: Type Promise.&lt;void&gt; putNumber(key, value) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. value number The value of the Obj::Type::e_number object to be inserted into the dictionary. Returns: A promise that resolves to a newly created number object. Type Promise.&lt;PDFNet.Obj&gt; putRect(key, x1, y1, x2, y2) Inserts a pair in the dictionary. Parameters: Name Type Description key string The key of the value to set. x1 number The bottom left x value of the rect to be inserted y1 number The bottom left y value of the rect to be inserted x2 number The top right x value of the rect to be inserted y2 number t.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: OCG PDFNet. OCG new OCG() optional-content group Methods &lt;static&gt; create(pdfdoc, name) Constructor Parameters: Name Type Description pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc name string Returns: A promise that resolves to an object of type: \"PDFNet.OCG\" Type Promise.&lt;PDFNet.OCG&gt; &lt;static&gt; createFromObj(ocg_dict) Parameters: Name Type Description ocg_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFNet.OCG\" Type Promise.&lt;PDFNet.OCG&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.OCG\" Type Promise.&lt;PDFNet.OCG&gt; getCurrentState(ctx) Parameters: Name Type Description ctx PDFNet.OCGContext The context for which to get the group's state. Returns: A promise that resolves to true if this OCG object is in the ON state in a given context, false otherwise. Type Promise.&lt;boolean&gt; getInitialState(cfg) Parameters: Name Type Description cfg PDFNet.OCGConfig The configuration for which to get the group's initial state. Returns: A promise that resolves to the initial state (ON or OFF) of the optional-content group (OCG) object in a given configuration. Type Promise.&lt;boolean&gt; getIntent() Returns: A promise that resolves to oCG intent. An intent is a name object (or an array of name objects) broadly describing the intended use, which can be either \"View\" or \"Design\". A group's content is considered to be optional (that is, the group's state is considered in its visibility) if any intent in its list matches an intent of the context. The intent list of the context is usually set from the intent list of the document configuration. Type Promise.&lt;PDFNet.Obj&gt; getName() Returns: A promise that resolves to the name of this optional-content group (OCG). Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getUsage(key) Parameters: Name Type Description key string The usage key in the usage dictionary entry. The possible key values are: CreatorInfo, Language, Export, Zoom, Print, View, User, PageElement. Returns: A promise that resolves to the usage information associated with the given key in the Usage dictionary for the group, or a NULL if the entry is not present. A Usage dictionary entry provides more specific intended usage information than an intent entry. Type Promise.&lt;PDFNet.Obj&gt; hasUsage() Returns: A promise that resolves to true if this group is associated with a Usage dictionary, false otherwise. Type Promise.&lt;boolean&gt; isLocked(cfg) Parameters: Name Type Description cfg PDFNet.OCGConfig The OC configuration. Returns: A promise that resolves to true if this OCG is locked in a given configuration, false otherwise. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to true if this is a valid (non-null) OCG, false otherwise. Type Promise.&lt;boolean&gt; setCurrentState(ctx, state) sets the current ON-OFF state of the optional-content group (OCG) object in a given context. Parameters: Name Type Description ctx PDFNet.OCGContext The context for which to set the group's state. state boolean The new state. Returns: Type Promise.&lt;void&gt; setInitialState(cfg, state) sets the initial state (ON or OFF) of the optional-content group (OCG) object in a given configuration. Parameters: Name Type Description cfg PDFNet.OCGConfig The configuration for which to set the group's initial state. state boolean The new initial state, true if the state is ON, false if it is OFF. Returns: Type Promise.&lt;void&gt; setIntent(value) Sets the Intent entry in an optional-content group's SDF/Cos dictionary. For more information, see GetIntent(). Parameters: Name Type Description value PDFNet.Obj The new Intent entry value (a name object or an array of name objects). Returns: Type Promise.&lt;void&gt; setLocked(cfg, state) Sets the locked state of an OCG in a given configuration. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Parameters: Name Type Description cfg PDFNet.OCGConfig IN/OUT The optional-content configuration. state boolean true if the OCG should be locked, false otherwise. Returns: Type Promise.&lt;void&gt; setName(value) sets the name of this optional-content group (OCG). Parameters: Name Type Description value string The new name. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.OCGConfig.html":{"id":"PDFNet.OCGConfig.html","title":"Class: OCGConfig","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: OCGConfig PDFNet. OCGConfig new OCGConfig() The OCGConfig object represents an optional-content (OC) configuration structure (see section 4.10.3 in PDF Reference), used to persist a set of visibility states and other optional-content information in a PDF file A document has a default configuration, saved in the D entry in the 'OCProperties' dictionary (that can be obtained using [PDFDoc].getOCConfig()), and can have a list of other configurations, saved as an array in the 'Configs' entry in the OCProperties dictionary. Configurations are typically used to initialize the OCG ON-OFF states for an optional-content context (OCGContext). The OCG order in the configuration is the order in which the groups appear in the Layers panel of a PDF viewer. The configuration can also define a set of mutually exclusive OCGs, called a radio button group. Methods &lt;static&gt; create(pdfdoc, default_config) Creates a new optional-content configuration object in the document. Parameters: Name Type Description pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which the new OCG::Config will be created. default_config boolean If true, the configuration will be set as the default OCG configuration (i.e. listed as a D entry under 'OCProperties' dictionary). Returns: A promise that resolves to the newly created configuration object. Type Promise.&lt;PDFNet.OCGConfig&gt; &lt;static&gt; createFromObj(dict) Creates a new optional-content configuration from an existing SDF/Cos object. Parameters: Name Type Description dict PDFNet.Obj SDF object to create optional-content configuration from. Returns: A promise that resolves to an object of type: \"PDFNet.OCGConfig\" Type Promise.&lt;PDFNet.OCGConfig&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.OCGConfig\" Type Promise.&lt;PDFNet.OCGConfig&gt; getCreator() Returns: A promise that resolves to the creator property of an optional-content configuration. The string is used to represent the name of the application or feature that created this configuration. Type Promise.&lt;string&gt; getInitBaseState() Default Value: ON. Returns: A promise that resolves to the base initialization state. This state is used to initialize the states of all the OCGs in a document when this configuration is applied. The value of this entry must be one of the following names: ON: The states of all groups are turned ON. OFF: The states of all groups are turned OFF. Unchanged: The states of all groups are left unchanged. After base initialization, the contents of the ON and OFF arrays are processed, overriding the state of the groups included in the arrays. Type Promise.&lt;string&gt; getInitOffStates() Returns: A promise that resolves to the \"OFF\" initialization array from the configuration dictionary or NULL if the array is not present. The returned object is an array of optional content groups whose state should be set to OFF when this configuration is applied. Note: If the BaseState entry is OFF, this entry is redundant. Type Promise.&lt;PDFNet.Obj&gt; getInitOnStates() Returns: A promise that resolves to the \"ON\" initialization array from the configuration dictionary or NULL if the array is not present. The returned object is an array of optional content groups whose state should be set to ON when this configuration is applied. Note: If the BaseState entry is ON, this entry is redundant. Type Promise.&lt;PDFNet.Obj&gt; getIntent() Returns: A promise that resolves to oCG configuration intent. An intent is a name object (or an array of name objects) broadly describing the intended use, which can be either \"View\" or \"Design\". A group's content is considered to be optional (that is, the group's state is considered in its visibility) if any intent in its list matches an intent of the context. The intent list of the context is usually set from the intent list of the document configuration. If the configuration has no Intent entry, the default value of \"View\" is used. Type Promise.&lt;PDFNet.Obj&gt; getLockedOCGs() Returns: A promise that resolves to the list of locked OCGs or NULL if there are no locked OCGs. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Type Promise.&lt;PDFNet.Obj&gt; getName() Returns: A promise that resolves to the name of an optional-content configuration (suitable for presentation in a user interface). Type Promise.&lt;string&gt; getOrder() Returns: A promise that resolves to the Obj array that specifies the order of optional content (OC) groups in this configuration or NULL if the configuration does not contain any OCGs. The order of OCGs in the array is used to represent the order in which the group names are displayed in the Layers panel of a PDF viewer application. For more information, please refer to Section 4.10.3 in the PDF Reference. Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; setCreator(value) sets the creator property of an optional-content configuration. Stores the specified string as the Creator entry in the configuration's SDF/Cos dictionary. Parameters: Name Type Description value string The new creator string. Returns: Type Promise.&lt;void&gt; setInitBaseState( [value]) sets the base initialization state. For more info, please see GetInitBaseState(). Parameters: Name Type Argument Description value string &lt;optional&gt; new base state (\"ON\", \"OFF\", or \"Unchanged\"). Returns: Type Promise.&lt;void&gt; setInitOffStates(value) sets the 'OFF' initialization array in the configuration dictionary. Parameters: Name Type Description value PDFNet.Obj the initialization array to be used. Returns: Type Promise.&lt;void&gt; setInitOnStates(value) sets the 'ON' initialization array in the configuration dictionary. Parameters: Name Type Description value PDFNet.Obj the initialization array to be used Returns: Type Promise.&lt;void&gt; setIntent(value) Sets the Intent entry in an optional-content configuration's SDF/Cos dictionary. For more information, see GetIntent(). Parameters: Name Type Description value PDFNet.Obj The new Intent entry value (a name object or an array of name objects). Returns: Type Promise.&lt;void&gt; setLockedOCGs(value) sets the array of locked OCGs. The on/off state of a locked OCG cannot be toggled by the user through the user interface. Parameters: Name Type Description value PDFNet.Obj An SDF/Cos array of OCG objects to be locked in this configuration, or an empty array if the configuration should not contain locked OCGs. The default is the empty array. Returns: Type Promise.&lt;void&gt; setName(value) sets the name of an optional-content configuration (suitable for presentation in a user interface). The method stores the specified string as the Name entry in the configuration's SDF/Cos dictionary. Parameters: Name Type Description value string The new name string. Returns: Type Promise.&lt;void&gt; setOrder(value) Sets the user interface display order of optional-content groups (OCGs) in this configuration. This is the order in which the group names are displayed in the Layers panel of a PDF viewer. Parameters: Name Type Description value PDFNet.Obj The SDF/Cos object containing the OCG order array. For more information, please refer to section 4.10.3 in the PDF Reference. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.OCGContext.html":{"id":"PDFNet.OCGContext.html","title":"Class: OCGContext","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: OCGContext PDFNet. OCGContext new OCGContext() The OCGContext object represents an optional-content context in a document, within which document objects such as words or annotations are visible or hidden. The context keeps track of the ON-OFF states of all of the optional-content groups (OCGs) in a document. Content is or is not visible with respect to the OCG states stored in a specific context. Unlike other objects in OCG namespace, the OCGContext does not correspond to any explicit PDF structure. Each PDFView has a default context (PDF::GetOCGContext()) that it uses for on-screen drawing and that determines the default state for any drawing. The context has flags that control whether to draw content that is marked as optional, and whether to draw content that is not marked as optional. When enumerating page content, OCGContext can be passed as a parameter in ElementReader.Begin() method. When using PDFDraw, PDFRasterizer, or PDFView class to render PDF pages use ( PDFDraw::SetOCGContext() method to select an OC context. There can be more than one Context object, representing different combinations of OCG states. You can change the states of OCGs within any context. You can build contexts with your own combination of OCG states, and issue drawing or enumeration commands using that context. For example, you can pass an optional-content context to ElementReader.Begin(). You can save the resulting state information as part of the configuration (e.g. using Config::SetInit methods), but the context itself has no corresponding PDF representation, and is not saved. Members &lt;static&gt; OCDrawMode Properties: Name Type Description e_VisibleOC number e_AllOC number e_NoOC number Methods &lt;static&gt; createFromConfig(cfg) create a context object that represents an optional-content state of the document from a given configuration. Parameters: Name Type Description cfg PDFNet.OCGConfig A configuration from which to take initial OCG states. Returns: A promise that resolves to an object of type: \"PDFNet.OCGContext\" Type Promise.&lt;PDFNet.OCGContext&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.OCGContext\" Type Promise.&lt;PDFNet.OCGContext&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getNonOCDrawing() Returns: A promise that resolves to the non-OC status for this context. The flag indicates whether the content that is not marked as optional should be treated as visible. For more information, please see SetNonOCDrawing(). Type Promise.&lt;boolean&gt; getOCMode() Returns: A promise that resolves to the drawing and enumeration type for this context. For more information, please see SetOCMode() and OCG::Context::OCDrawMode. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.OCGContext.OCDrawMode = { e_VisibleOC : 0 e_AllOC : 1 e_NoOC : 2 } &lt;/pre&gt; getState(grp) Parameters: Name Type Description grp PDFNet.OCG The optional-content group (OCG) that is queried. Returns: A promise that resolves to the ON-OFF states (true or false) for the given optional-content group (OCG) in this OC context. Type Promise.&lt;boolean&gt; resetStates(all_on) sets the sates of all OCGs in the context to ON or OFF. Parameters: Name Type Description all_on boolean A flag used to specify whether the OCG states should be set to ON (if true), or OFF (if false). Returns: Type Promise.&lt;void&gt; setNonOCDrawing(draw_non_OC) Sets the non-OC status for this context. Content that is not marked as optional content is drawn (or element.IsOCVisible()) when 'draw_non_OC' is true, and not drawn/visible otherwise. Parameters: Name Type Description draw_non_OC boolean A flag specifying whether the content that is not marked as optional should be treated as visible. Returns: Type Promise.&lt;void&gt; setOCDrawMode(oc_draw_mode) sets the drawing and enumeration type for this context. This type, together with the visibility determined by the OCG and OCMD states, controls whether content that is marked as optional content is drawn or enumerated. Parameters: Name Type Description oc_draw_mode number PDFNet.OCGContext.OCDrawMode = { e_VisibleOC : 0 e_AllOC : 1 e_NoOC : 2 } A flag specifying the visibility of optional content. Returns: Type Promise.&lt;void&gt; setState(grp, state) sets the ON-OFF states for the given optional-content group (OCG) in this context. Parameters: Name Type Description grp PDFNet.OCG The optional-content group (OCG) that is queried. state boolean true for 'ON' and false for 'OFF'. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.OCMD.html":{"id":"PDFNet.OCMD.html","title":"Class: OCMD","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.Digest earchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: OCMD PDFNet. OCMD new OCMD() The OCMD object represents an Optional Content Membership Dictionary (OCMD) that allows the visibility of optional content to depend on the states in a set of optional-content groups (OCG::Group). The object directly corresponds to the OCMD dictionary (Section 4.10.1 'Optional Content Groups' in PDF Reference). An OCMD collects a set of OCGs. It sets a visibility policy, so that content in the member groups is visible only when all groups are ON or OFF, or when any of the groups is ON or OFF. This makes it possible to set up complex dependencies among groups. For example, an object can be visible only if some other conditions are met (such as if another layer is visible). Members &lt;static&gt; VisibilityPolicyType Properties: Name Type Description e_AllOn number e_AnyOn number e_AnyOff number e_AllOff number Methods &lt;static&gt; create(pdfdoc, ocgs, vis_policy) Creates a new optional-content membership dictionary (OCMD) object in the given document for the given groups and visibility policy. Parameters: Name Type Description pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which the new OCMD will be created. ocgs PDFNet.Obj An array of optional-content groups (OCGs) to be members of the dictionary. vis_policy number PDFNet.OCMD.VisibilityPolicyType = { e_AllOn : 0 e_AnyOn : 1 e_AnyOff : 2 e_AllOff : 3 } The visibility policy that determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Returns: A promise that resolves to the newly created OCG::OCMD object. Type Promise.&lt;PDFNet.OCMD&gt; &lt;static&gt; createFromObj(ocmd_dict) Parameters: Name Type Description ocmd_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFNet.OCMD\" Type Promise.&lt;PDFNet.OCMD&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.OCMD\" Type Promise.&lt;PDFNet.OCMD&gt; getOCGs() Returns the optional-content groups listed under 'OCGs' entry in the object dictionary. Returns: A promise that resolves to a dictionary (for a single OCG::Group object), an SDF::Obj array (for multiple OCG::Group objects) or NULL (for an empty OCMD). Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getVisibilityExpression() Returns: A promise that resolves to if the PDOCMD has a visibility expression entry, return the SDF::Obj array object representing the expression, otherwise returns NULL. Type Promise.&lt;PDFNet.Obj&gt; getVisibilityPolicy() Returns the optional-content membership dictionary's visibility policy, which determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Returns: A promise that resolves to the visibility policy. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.OCMD.VisibilityPolicyType = { e_AllOn : 0 e_AnyOn : 1 e_AnyOff : 2 e_AllOff : 3 } &lt;/pre&gt; isCurrentlyVisible(ctx) Parameters: Name Type Description ctx PDFNet.OCGContext The context in which the visibility of content is tested. Returns: A promise that resolves to true if content tagged with this OCMD is visible in the given context, false if it is hidden. Based on the optional-content groups listed in the dictionary, the current ON-OFF state of those groups within the specified context, and the dictionary's visibility policy, test whether the content tagged with this dictionary would be visible. Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to true if this is a valid (non-null) OCMD, false otherwise. Type Promise.&lt;boolean&gt; setVisibilityPolicy(vis_policy) Sets the optional-content membership dictionary's visibility policy, which determines the visibility of content with respect to the ON-OFF state of OCGs listed in the dictionary. Parameters: Name Type Description vis_policy number PDFNet.OCMD.VisibilityPolicyType = { e_AllOn : 0 e_AnyOn : 1 e_AnyOff : 2 e_AllOff : 3 } New visibility policy. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.OCRModule.html":{"id":"PDFNet.OCRModule.html","title":"Class: OCRModule","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidg PEG2000 compression formats. - Compress uncompressed streams and remove unused PDF objects. Classes ImageSettings MonoImageSettings OptimizerSettings TextSettings Methods &lt;static&gt; createImageSettings() Method to create an ImageSettings object Returns: A promise that resolves to a PDFNet.Optimizer.ImageSettings. Type Promise.&lt;PDFNet.Optimizer.ImageSettings&gt; &lt;static&gt; createMonoImageSettings() Method to create an MonoImageSettings object Returns: A promise that resolves to a PDFNet.Optimizer.MonoImageSettings. Type Promise.&lt;PDFNet.Optimizer.MonoImageSettings&gt; &lt;static&gt; createOptimizerSettings() Method to create an OptimizerSettings object Returns: A promise that resolves to a PDFNet.Optimizer.OptimizerSettings. Type Promise.&lt;PDFNet.Optimizer.OptimizerSettings&gt; &lt;static&gt; createTextSettings() Method to create an TextSettings object Returns: A promise that resolves to a PDFNet.Optimizer.TextSettings. Type Promise.&lt;PDFNet.Optimizer.TextSettings&gt; &lt;static&gt; optimize(doc [, optimizerSettings]) Optimize the given document using the optimizers settings Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document to optimize optimizerSettings Object &lt;optional&gt; the settings for the optimizer Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.Optimizer.ImageSettings.html":{"id":"PDFNet.Optimizer.ImageSettings.html","title":"Class: ImageSettings","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Co r.ImageSettings setDownsampleMode(mode) Sets the downsample mode for this type of image The default value is e_default which will allow downsampling of images Parameters: Name Type Description mode number the compression mode to set PDFNet.Optimizer.ImageSettings.DownsampleMode = { e_off : 0, e_default : 1 } Returns: this object, for call chaining Type PDFNet.Optimizer.ImageSettings setImageDPI(maximum, resampling) Sets the maximum and resampling dpi for images. By default these are set to 225 and 150 respectively. Parameters: Name Type Description maximum number the highest dpi of an image before it will be resampled resampling number the image dpi to resample to if an image is encountered over the maximum dpi Returns: this object, for call chaining Type PDFNet.Optimizer.ImageSettings setQuality(quality) Sets the quality for lossy compression modes. from 1 to 10 where 10 is lossless (if possible) the default value is 5 Parameters: Name Type Description quality number the quality for lossy compression modes. Returns: this object, for call chaining Type PDFNet.Optimizer.ImageSettings × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.Optimizer.MonoImageSettings.html":{"id":"PDFNet.Optimizer.MonoImageSettings.html","title":"Class: MonoImageSettings","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.C
