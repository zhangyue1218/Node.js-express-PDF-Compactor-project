odePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Convert PDFNet. Convert new Convert() Converter is a utility class used to convert documents and files to PDF. Conversion of XPS, EMF and image files to PDF documents is performed internally. Other document formats are converted via native application and printing. Classes CADConvertOptions EPUBOutputOptions HTMLOutputOptions OfficeToPDFOptions SVGOutputOptions TiffOutputOptions XODOutputOptions XPSOutputCommonOptions XPSOutputOptions Members &lt;static&gt; AnnotationOutputFlag Properties: Name Type Description e_internal_xfdf number include the annotation file in the XOD output. This is the default option e_external_xfdf number output the annotation file externally to the same output path with extension .xfdf. This is not available when using streaming conversion e_flatten number flatten all annotations that are not link annotations &lt;static&gt; FlattenFlag Properties: Name Type Description e_off number Disable flattening and convert all content as is. e_simple number Feature reduce PDF to a simple two layer representation consisting of a single background RGB image and a simple top text layer. e_fast number Feature reduce PDF while trying to preserve some complex PDF features (such as vector figures, transparency, shadings, blend modes, Type3 fonts etc.) for pages that are already fast to render. This option can also result in smaller &amp; faster files compared to e_simple, but the pages may have more complex structure. e_high_quality number Preserve vector content where possible. In particular only feature reduce PDF files containing overprint or very complex vector content. Currently this option can only be used with XODOutputOptions. &lt;static&gt; FlattenThresholdFlag Properties: Name Type Description e_very_strict number Render (flatten) any text that is clipped or occluded. e_strict number Render text that are marginally clipped or occluded. e_default number Render text that are somewhat clipped or occluded. e_keep_most number Only render text that are seriously clipped or occluded. e_keep_all number Only render text that are completely occluded, or used as a clipping path. &lt;static&gt; OverprintPreviewMode Properties: Name Type Description e_op_off number e_op_on number e_op_pdfx_on number &lt;static&gt; PrinterMode Properties: Name Type Description e_auto number e_interop_only number e_printer_only number e_prefer_builtin_converter number Methods &lt;static&gt; createCADConvertOptions() Method to create an CADConvertOptions object Returns: A promise that resolves to a PDFNet.Convert.CADConvertOptions. Type Promise.&lt;PDFNet.Convert.CADConvertOptions&gt; &lt;static&gt; createEPUBOutputOptions() Method to create an EPUBOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.EPUBOutputOptions. Type Promise.&lt;PDFNet.Convert.EPUBOutputOptions&gt; &lt;static&gt; createHTMLOutputOptions() Method to create an HTMLOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.HTMLOutputOptions. Type Promise.&lt;PDFNet.Convert.HTMLOutputOptions&gt; &lt;static&gt; createOfficeToPDFOptions() Method to create an OfficeToPDFOptions object Returns: A promise that resolves to a PDFNet.Convert.OfficeToPDFOptions. Type Promise.&lt;PDFNet.Convert.OfficeToPDFOptions&gt; &lt;static&gt; createSVGOutputOptions() Method to create an SVGOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.SVGOutputOptions. Type Promise.&lt;PDFNet.Convert.SVGOutputOptions&gt; &lt;static&gt; createTiffOutputOptions() Method to create an TiffOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.TiffOutputOptions. Type Promise.&lt;PDFNet.Convert.TiffOutputOptions&gt; &lt;static&gt; createXODOutputOptions() Method to create an XODOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.XODOutputOptions. Type Promise.&lt;PDFNet.Convert.XODOutputOptions&gt; &lt;static&gt; createXPSOutputOptions() Method to create an XPSOutputOptions object Returns: A promise that resolves to a PDFNet.Convert.XPSOutputOptions. Type Promise.&lt;PDFNet.Convert.XPSOutputOptions&gt; &lt;static&gt; docToEmf(in_pdfdoc, in_filename) Convert the PDFDoc to EMF and save to the specified path Parameters: Name Type Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDFDoc to convert to EMF in_filename string the path to the EMF files to create, one file per page Returns: Type Promise.&lt;void&gt; &lt;static&gt; docToSvg(in_pdfdoc, in_filename) Parameters: Name Type Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc in_filename string Returns: Type Promise.&lt;void&gt; &lt;static&gt; docToSvgWithOptions(in_pdfdoc, in_filename [, options]) Convert the PDFDoc to SVG and save to the specified path Parameters: Name Type Argument Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDFDoc to convert to SVG in_filename string the path to the SVG files to create, one file per page options PDFNet.Obj | PDFNet.Convert.SVGOutputOptions &lt;optional&gt; the conversion options Returns: Type Promise.&lt;void&gt; &lt;static&gt; fileToEpub(in_inputFilename, in_outputFilename [, html_options] [, epub_options]) Convert ing the path to the plain text document to convert options PDFNet.Obj &lt;optional&gt; the conversion options. The available options are: | Option Name | Type | Note | |-------------------------|---------|---------------------------------------------------------| | BytesPerBite | Integer | In bytes. Use for streaming conversion only. | | FontFace | String | Set the font face used for the conversion. | | FontSize | Integer | Set the font size used for the conversion. | | LineHeightMultiplier | Double | Set the line height multiplier used for the conversion. | | MarginBottom | Double | In inches. Set the bottom margin of the page. | | MarginLeft | Double | In inches. Set the left margin of the page. | | MarginRight | Double | In inches. Set the right margin of the page. | | MarginTop | Double | In inches. Set the top margin of the page. | | PageHeight | Double | In inches. Set the page height. | | PageWidth | Double | In inches. Set the page width. | | UseSourceCodeFormatting | Boolean | Set whether to use mono font for the conversion. | Returns: Type Promise.&lt;void&gt; &lt;static&gt; fromTiff(in_pdfdoc, in_data) Parameters: Name Type Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc in_data PDFNet.Filter Returns: Type Promise.&lt;void&gt; &lt;static&gt; fromXps(in_pdfdoc, in_filename) Convert the specified XPS document to PDF and append converted pages to the specified PDF document. Parameters: Name Type Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDFDoc to append to in_filename string the path to the XPS document to convert Returns: Type Promise.&lt;void&gt; &lt;static&gt; fromXpsMem(in_pdfdoc, buf) Convert the specified XPS document contained in memory to PDF and append converted pages to the specified PDF document. Parameters: Name Type Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDFDoc to append to buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray the buffer containing the xps ee: ConversionOptions StreamingPDFConversion() if you would like more control over the conversion process Returns: A promise that resolves to a PDFDoc object Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; pageToEmf(in_page, in_filename) Convert the Page to EMF and save to the specified path Parameters: Name Type Description in_page PDFNet.Page the Page to convert to EMF in_filename string the path to the EMF file to create Returns: Type Promise.&lt;void&gt; &lt;static&gt; pageToSvg(in_page, in_filename) Parameters: Name Type Description in_page PDFNet.Page in_filename string Returns: Type Promise.&lt;void&gt; &lt;static&gt; pageToSvgWithOptions(in_page, in_filename [, options]) Convert the Page to SVG and save to the specified path Parameters: Name Type Argument Description in_page PDFNet.Page the Page to convert to SVG in_filename string the path to the SVG file to create options PDFNet.Obj | PDFNet.Convert.SVGOutputOptions &lt;optional&gt; the conversion options Returns: Type Promise.&lt;void&gt; &lt;static&gt; printerGetMode() Get the current mode for print jobs. Returns: A promise that resolves to the current print mode Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Convert.PrinterMode = { e_auto : 0 e_interop_only : 1 e_printer_only : 2 e_prefer_builtin_converter : 3 } &lt;/pre&gt; &lt;static&gt; printerGetPrinterName() Get the name of the PDFNet printer installed in this process session. Returns: A promise that resolves to the Unicode name of the PDFNet printer Type Promise.&lt;string&gt; &lt;static&gt; printerInstall( [in_printerName]) Install the PDFNet printer. Installation can take a few seconds, so it is recommended that you install the printer once as part of your deployment process. Duplicated installations will be quick since the presence of the printer is checked before installation is attempted. There is no need to uninstall the printer after conversions, it can be left installed for later access. Parameters: Name Type Argument Description in_printerName string &lt;optional&gt; the name of the printer to install and use for conversions. If in_printerName is not provided then the name \"PDFTron PDFNet\" is used. Returns: Type Promise.&lt;void&gt; &lt;static&gt; printerIsInstalled( [in_printerName]) Determine if the PDFNet printer is installed Parameters: Name Type Argument Description in_printerName string &lt;optional&gt; the name of the printer to install and use for conversions. If in_printerName is not provided then the name \"PDFTron PDFNet\" is used. Returns: A promise that resolves to true if the named printer is installed, false otherwise Type Promise.&lt;boolean&gt; &lt;static&gt; printerSetMode(print_mode) Configure how PDFNet prints documents. Parameters: Name Type Description print_mode number PDFNet.Convert.PrinterMode = { e_auto : 0 e_interop_only : 1 e_printer_only : 2 e_prefer_builtin_converter : 3 } set the print mode. Default is e_auto. Returns: Type Promise.&lt;void&gt; &lt;static&gt; printerSetPrinterName( [in_printerName]) Parameters: Name Type Argument Description in_printerName string &lt;optional&gt; Returns: Type Promise.&lt;void&gt; &lt;static&gt; printerUninstall() Uninstall all printers using the PDFNet printer driver. Returns: Type Promise.&lt;void&gt; &lt;static&gt; requiresPrinter(in_filename) Utility function to determine if ToPdf or ToXps will require the PDFNet printer to convert a specific external file to PDF. Parameters: Name Type Description in_filename string the path to the document to be checked Returns: A promise that resolves to true if ToPdf requires the printer to convert the file, false otherwise. Type Promise.&lt;boolean&gt; &lt;static&gt; streamingPdfConversionWithFilter(in_stream [, options]) Create a DocumentConversion object suitable for converting an office document (in .docx, .xlsx, pptx, or .doc format) to pdf and appending to the specified PDF document. This conversion will be performed entirely within PDFNet, and does not rely on Word interop or any other external functionality. This method does not perform any conversion logic and can be expected to return quickly. To do the actual conversion, use the returned DocumentConversion object. Parameters: Name Type Argument Description in_stream PDFNet.Filter the source document data. options PDFNet.Obj | PDFNet.Convert.ConversionOptions &lt;optional&gt; the conversion options See: DocumentConversion ConversionOptions Returns: A promise that resolves to a DocumentConversion object which encapsulates this particular conversion. Type Promise.&lt;PDFNet.DocumentConversion&gt; &lt;static&gt; streamingPdfConversionWithPath(in_filename [, options]) Create a DocumentConversion object suitable for converting a file to pdf. Handles incoming files in .docx, .xlsx, pptx, .doc, .png, .jpg, .bmp, .gif, .jp2, .tif, .txt, .xml and .md format This conversion will be performed entirely within PDFNet, and does not rely on any external functionality. This method allows for more control over the conversion process than the single call ToPDF() interface. It does not perform any conversion logic immediately, and can be expected to return quickly. To perform the actual conversion, use the returned DocumentConversion object. Parameters: Name Type Argument Description in_filename string the path to the source document. options PDFNet.Obj | PDFNet.Convert.ConversionOptions &lt;optional&gt; the conversion options See: DocumentConversion ConversionOptions Returns: A promise that resolves to a DocumentConversion object which encapsulates this particular conversion. Type Promise.&lt;PDFNet.DocumentConversion&gt; &lt;static&gt; streamingPdfConversionWithPdfAndFilter(in_pdfdoc, in_stream [, options]) Create a DocumentConversion object suitable for converting an office document (in .docx, .xlsx, pptx, or .doc format) to pdf and appending to the specified PDF document. This conversion will be performed entirely within PDFNet, and does not rely on Word interop or any other external functionality. This method does not perform any conversion logic and can be expected to return quickly. To do the actual conversion, use the returned DocumentConversion object. Parameters: Name Type Argument Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the conversion result will be appended to this pdf. in_stream PDFNet.Filter the source document data. options PDFNet.Obj | PDFNet.Convert.ConversionOptions &lt;optional&gt; the conversion options See: DocumentConversion ConversionOptions Returns: A promise that resolves to a DocumentConversion object which encapsulates this particular conversion. Type Promise.&lt;PDFNet.DocumentConversion&gt; &lt;static&gt; streamingPdfConversionWithPdfAndPath(in_pdfdoc, in_filename [, options]) Create a DocumentConversion object suitable for converting a file to pdf and appending to the specified PDF document. Handles incoming files in .docx, .xlsx, pptx, .doc, .png, .jpg, .bmp, .gif, .jp2, .tif, .txt, .xml and .md format This conversion will be performed entirely within PDFNet, and does not rely on any external functionality. This method allows for more control over the conversion process than the single call ToPDF() interface. It does not perform any conversion logic immediately, and can be expected to return quickly. To perform the actual conversion, use the returned DocumentConversion object. Parameters: Name Type Argument Description in_pdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the conversion result will be appended to this pdf. in_filename string the path to the source document. options PDFNet.Obj | PDFNet.Convert.ConversionOptions &lt;optional&gt; the conversion options See: DocumentConversion ConversionOptions Returns: A promise that resolves to a DocumentConversion object which encapsulates this particular conversion. Type Promise.&lt;PDFNet.DocumentConversion&gt; &lt;static&gt; toEpub(in_pdfdoc, in_outputFilename [, html_options] [, epub_options]) Convert the PDFDoc to EPUB format and s inks(enable) Enable the conversion of external URL navigation. Default is false. Parameters: Name Type Description enable boolean if true, links that specify external URL's are converted into HTML. Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setInternalLinks(enable) Enable the conversion of internal document navigation. Default is false. Parameters: Name Type Description enable boolean if true, links that specify page jumps are converted into HTML. Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setJPGQuality(quality) Specifies the compression quality to use when generating JPEG images. Parameters: Name Type Description quality number the JPEG compression quality, from 0(highest compression) to 100(best quality). Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setMaximumImagePixels(max_pixels) Specifies the maximum image slice size in pixels. Default is 2000000. Parameters: Name Type Description max_pixels number the maximum number of pixels an image can have Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setPreferJPG(prefer_jpg) Use JPG files rather than PNG. This will apply to all generated images. Default is true. Parameters: Name Type Description prefer_jpg boolean if true JPG images will be used whenever possible. Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setReflow(reflow) Switch between fixed (pre-paginated) and reflowable HTML generation. Default is false. Parameters: Name Type Description reflow boolean if true, generated HTML will be reflowable, otherwise, fixed positioning will be used Returns: this object, for call chaining Type PDFNet.Convert.HTMLOutputOptions setReportFile(path) Generate a XML file that contains additional information about the conversion process. By default no report is generated. Parameters: Name Type Description path string The file path to which the XML report is written to. nts) Sets whether to embed fonts into each SVG page file, or to have them shared. Parameters: Name Type Description embed_fonts boolean if true, fonts are injected into each SVG page. Otherwise they are created as separate files that are shared between SVG pages. Default is false. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setEmbedImages(embed_images) Sets whether to embed all images Parameters: Name Type Description embed_images boolean if true, images will be embedded. Default is false. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setFlattenContent(flatten) Flatten images and paths into a single background image overlaid with vector text. This option can be used to improve speed on devices with little processing power such as iPads. Default is e_fast. Parameters: Name Type Description flatten number PDFNet.Convert.FlattenFlag = { e_off : 0 e_simple : 1 e_fast : 2 e_high_quality : 3 } Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setFlattenDPI(dpi) The output resolution, from 1 to 1000, in Dots Per Inch (DPI) at which to render elements which cannot be directly converted. Default is 140. Parameters: Name Type Description dpi number the resolution in Dots Per Inch Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setFlattenMaximumImagePixels(max_pixels) Specifies the maximum image slice size in pixels. Default is 2000000. Parameters: Name Type Description max_pixels number the maximum number of pixels an image can have Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setFlattenThreshold(threshold) Used to control how precise or relaxed text flattening is. When some text is preserved (not flattened to image) the visual appearance of the document may be altered. Parameters: Name Type Description threshold number PDFNet.PDFNet.Convert.FlattenThresholdFlag = { e_very_strict : 0 e_strict : 1 e_default : 2 e_keep_most : 3 e_keep_all : 4 } Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setIndividualCharPlacement(individual_char_placement) Some viewers do not support the default text positioning correctly. This option works around this issue to place text correctly, but produces verbose output. This option will override SetRemoveCharPlacement Parameters: Name Type Description individual_char_placement boolean if true, text will be positioned correctly Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setNoFonts(no_fonts) Sets whether to disable conversion of font data to SVG Parameters: Name Type Description no_fonts boolean if true, font data conversion is disabled. Default is false. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setNoUnicode(no_unicode) Sets whether to disable mapping of text to public Unicode region. Instead text will be converted using a custom encoding Parameters: Name Type Description no_unicode boolean if true, mapping of text to public Unicode region is disabled Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setOutputThumbnails(include_thumbs) Sets whether per page thumbnails should be included in the file. Default is true. Parameters: Name Type Description include_thumbs boolean if true thumbnails will be included Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setOverprint(op) Enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Default is e_op_pdfx_on. Parameters: Name Type Description op number PDFNet.PDFRasterizer.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setRemoveCharPlacement(remove_char_placement) Sets whether to disable the output of character positions. This will produce slightly smaller output files than the default setting, but many viewers do not support the output correctly Parameters: Name Type Description remove_char_placement boolean if true, the output of character positions is disabled Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setSvgFonts(svg_fonts) Sets whether to convert all fonts to SVG or not. Parameters: Name Type Description svg_fonts boolean if true, fonts are converted to SVG. Otherwise they are converted to OpenType. Default is false. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions setThumbnailSize(size) The maximum dimension for thumbnails. Parameters: Name Type Description size number the maximum dimension (width or height) that thumbnails will have. Default is 400. Returns: this object, for call chaining Type PDFNet.Convert.SVGOutputOptions × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Convert.TiffOutputOptions.html":{"id":"PDFNet.Convert.TiffOutputOptions.html","title":"Class: TiffOutputOptions","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIt t, for call chaining Type PDFNet.Convert.TiffOutputOptions setGamma(gamma) Sets the gamma factor used for anti-aliased rendering. Typical values are in the range from 0.1 to 3. Gamma correction can be used to improve the quality of anti-aliased image output and can (to some extent) decrease the appearance common anti-aliasing artifacts (such as pixel width lines between polygons). The default gamma is 0. Parameters: Name Type Description gamma number Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setGray(enable) Render and export the image in grayscale mode. Sets pixel format to 8 bits per pixel grayscale. By default, the image is rendered and exported in RGB color space. Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setHRes(hres) Sets the width of the output image, in pixels. Parameters: Name Type Description hres number Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setMono(enable) Export the rendered image as 1 bit per pixel (monochrome) image. The image will be compressed using G4 CCITT compression algorithm. By default, the image is not dithered. To enable dithering use 'SetDither' option. This option is disabled by default. Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setOverprint(mode) Enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Default is e_op_pdfx_on. Parameters: Name Type Description mode number PDFNet.PDFRasterizer.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setPages(page_desc) Specifies the list of pages to convert. By default, all pages are converted. Parameters: Name Type Description page_desc string Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setPalettized(enable) Enabled the output of palettized TIFFs. This option is disabled by default. Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setPrintmode(enable) Renders annotations in the print mode. This option can be used to render 'Print Only' annotations and to hide 'Screen Only' annotations. This option is disabled by default. Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setRotate(rotation) Rotates all pages by a given number of degrees counterclockwise. The allowed values are 0, 90, 180, and 270. The default value is 0. Parameters: Name Type Description rotation number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setSmooth(enable) Enables or disables image smoothing (default: enabled). Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setTransparentPage(enable) Sets the page color to transparent. By default, Convert assumes that the page is drawn directly on an opaque white surface. Some applications may need to draw the page on a different backdrop. In this case any pixels that are not covered during rendering will be transparent. This option is disabled by default. Parameters: Name Type Description enable boolean Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions setVRes(vres) Sets the height of the output image, in pixels. Parameters: Name Type Description vres number Returns: this object, for call chaining Type PDFNet.Convert.TiffOutputOptions × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet The output resolution, from 1 to 1000, in Dots Per Inch (DPI) at which to render elements which cannot be directly converted. Default is 140. Parameters: Name Type Description dpi number the resolution in Dots Per Inch Inherited From: PDFNet.Convert.XPSOutputCommonOptions#setDPI Returns: this object, for call chaining Type PDFNet.Convert.XPSOutputCommonOptions setElementLimit(element_limit) If rendering is permitted, sets the maximum number of page elements before that page will be rendered. Default is 2000000000 which will never cause pages to be completely rendered in this manner. Parameters: Name Type Description element_limit number the maximum number of elements before a given page will be rendered Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setExternalParts(pass) Encrypt XOD parts with AES 128 encryption using the supplied password. This option is not available when using SetExternalParts(true) Parameters: Name Type Description pass string the encryption password Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setExternalParts(generate) Output XOD as a collection of loose files rather than a zip archive. This option should be used when using the external part retriever in Webviewer. Default is false. Parameters: Name Type Description generate boolean if true XOD is output as a collection of loose files Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setFlattenContent(flatten) Flatten images and paths into a single background image overlaid with vector text. This option can be used to improve speed on devices with little processing power such as iPads. Default is e_high_quality. Parameters: Name Type Description flatten number PDFNet.Convert.FlattenFlag = { e_off : 0 e_simple : 1 e_fast : 2 e_high_quality : 3 } Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setFlattenThreshold(threshold) Used to control how precise or relaxed text flattening is. When some text is preserved (not flattened to image) the visual appearance of the document may be altered. Parameters: Name Type Description threshold number PDFNet.PDFNet.Convert.FlattenThresholdFlag = { e_very_strict : 0 e_strict : 1 e_default : 2 e_keep_most : 3 e_keep_all : 4 } Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setJPGQuality(quality) Specifies the compression quality to use when generating JPEG images. Parameters: Name Type Description quality number the JPEG compression quality, from 0(highest compression) to 100(best quality). Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setMaximumImagePixels(max_pixels) Specifies the maximum image slice size in pixels. Default is 2000000. Parameters: Name Type Description max_pixels number the maximum number of pixels an image can have Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setOpacityMaskWorkaround(opacity_render) If rendering is permitted, sets whether pages containing opacity masks should be rendered. This option is used as a workaround to a bug in Silverlight where opacity masks are transformed incorrectly. Default is false. Parameters: Name Type Description opacity_render boolean if true pages with opacity masks will be rendered Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setOutputThumbnails(include_thumbs) Sets whether per page thumbnails should be included in the file. Default is true. Parameters: Name Type Description include_thumbs boolean if true thumbnails will be included Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setOutputThumbnails(include_thumbs) Sets whether per page thumbnails should be included in the file. Default is true. Parameters: Name Type Description include_thumbs boolean if true thumbnails will be included Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setOverprint(mode) Enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Default is e_op_pdfx_on. Parameters: Name Type Description mode number PDFNet.Convert.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Inherited From: PDFNet.Convert.XPSOutputCommonOptions#setOverprint Returns: this object, for call chaining Type PDFNet.Convert.XPSOutputCommonOptions setPreferJPG(prefer_jpg) Where possible output JPG files rather than PNG. This will apply to both thumbnails and document images. Default is true. Parameters: Name Type Description prefer_jpg boolean if true JPG images will be used whenever possible. Returns: this object, for call chaining Type PDFNet.Convert.XODOutputOptions setPrintMode(print_mode) Sets whether ToXps should be run in print mode. Default is false. Parameters: Name Type Description print_mode boolean if true print mode is enabled Inherited From: PDFNet.Convert.XPSOutputCommonOptions#setPrintMode Returns: this object, for call chaining Type PDFNet.Convert.XPSOutputCommonOptions setRenderPages(render) Sets whether rendering of pages should be permitted when necessary to guarantee output. Default is true. Parameters: Name Type Description render boolean if false rendering is not permitted under any circumstance Inherited From: PDFNet.Convert.XPSOutputCommonOptions#setRenderPages Returns: this object, for call chaining Type PDFNet.Convert.XPSOutputCommonOptions setSilverlightTextWorkaround(workaround) Outputs rotated text as paths. This option is used as a workaround to a bug in Silverlight where pages with rotated text could cause the plugin to crash. Default is false. Parameters: Name Type Description workaround boolean if true rotated text will be changed to paths Returns: this object, for call chaining actorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Date PDFNet. Date new Date( [year] [, month] [, day] [, hour] [, minute] [, second] [, UT] [, UT_hour] [, UT_minutes] [, mp_obj]) The Date class is a utility class used to simplify work with PDF date objects. PDF defines a standard date format, which closely follows international standard ASN.1 (Abstract Syntax Notation One), A date is a string of the form (D:YYYYMMDDHHmmSSOHH'mm'); See PDF Reference Manual for details. Date can be associated with a SDF/Cos date string using Date(Obj*) constructor or later using Date::Attach(Obj*) or Date::Update(Obj*) methods. Date keeps a local date/time cache so it is necessary to call Date::Update() method if the changes to the Date should be saved in the attached Cos/SDF string. Parameters: Name Type Argument Description year number &lt;optional&gt; month number &lt;optional&gt; day number &lt;optional&gt; hour number &lt;optional&gt; minute number &lt;optional&gt; second number &lt;optional&gt; UT number &lt;optional&gt; UT_hour number &lt;optional&gt; UT_minutes number &lt;optional&gt; mp_obj PDFNet.Obj &lt;optional&gt; Properties: Name Type Description year number month number day number hour number minute number second number UT number UT_hour number UT_minutes number mp_obj PDFNet.Obj Methods &lt;static&gt; init(year, month, day, hour, minute, second) Create a Date and initialize it using specified parameters. The Date is not attached to any Cos/SDF object. Parameters: Name Type Description year number number representing the year to initialize the Date object to. month number number representing the month to initialize the Date object to. day number number representing the day to initialize the Date object to. hour number number representing the hour to initialize the Date object to. minute number number representing the minute to initialize the Date object to. second number number representing the second to initialize the Date object to. Returns: A promise that resolves to an object of type: \"PDFNet.Date\" Type Promise.&lt;PDFNet.Date&gt; attach(d) attach the Cos/SDF object to the Date. Parameters: Name Type Description d PDFNet.Obj underlying Cos/SDF object. Must be an SDF::Str containing a PDF date object. Returns: Type Promise.&lt;void&gt; isValid() Indicates whether the Date is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Date; otherwise false. Type Promise.&lt;boolean&gt; update( [d]) Saves changes made to the Date object in the attached (or specified) SDF/Cos string. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; an optional parameter indicating a SDF string that should be updated and attached to this Date. If parameter d is NULL or is omitted, update is performed on previously attached Cos/SDF date. Returns: A promise that resolves to true if the attached Cos/SDF string was successfully updated, false otherwise. Type Promise.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Destination.html":{"id":"PDFNet.Destination.html","title":"Class: Destination","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Destination PDFNet. Destination new Destination() A destination defines a particular view of a document, consisting of the following: - The page of the document to be displayed - The location of the document window on that page - The magnification (zoom) factor to use when displaying the page Destinations may be associated with Bookmarks, Annotations, and Remote Go-To Actions. Destination is a utility class used to simplify work with PDF Destinations; Please refer to section 8.2.1 'Destinations' in PDF Reference Manual for details. Members &lt;static&gt; FitType Properties: Name Type Description e_XYZ number e_Fit number e_FitH number e_FitV number e_FitR number e_FitB number e_FitBH number e_FitBV number Methods &lt;static&gt; create(dest) Create a Destination and initialize it using given Cos/SDF object. Parameters: Name Type Description dest PDFNet.Obj a low-level (SDF/Cos) destination object. The low-level destination can be either a named destination (i.e. a Name or a String) or an explicit destination (i.e. an Array Obj). Please refer to section 8.2.1 'Destinations' in PDF Reference Manual for more details. Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFit(page) Create a new 'Fit' Destination. The new Destination displays the page designated by 'page', with its contents magnified just enough to fit the entire page within the window both horizontally and vertically. If the required horizontal and vertical magnification factors are different, use the smaller of the two, centering the page within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitB(page) Create a new 'FitB' Destination. The new Destination displays the page designated by 'page', with its contents magnified just enough to fit its bounding box entirely within the window both horizontally and vertically. If the required horizontal and vertical magnification factors are different, use the smaller of the two, centering the bounding box within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitBH(page, top) Create a new 'FitBH' Destination. The new Destination displays the page designated by 'page', with the vertical coordinate 'top' positioned at the top edge of the window and the contents of the page magnified just enough to fit the entire width of its bounding box within the window. Parameters: Name Type Description page PDFNet.Page Page object to display top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitBV(page, left) Create a new 'FitBV' Destination. The new Destination displays Display the page designated by 'page', with the horizontal coordinate 'left' positioned at the left edge of the window and the contents of the page magnified just enough to fit the entire height of its bounding box within the window. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitH(page, top) Create a new 'FitH' Destination. The new Destination displays the page designated by 'page', with the vertical coordinate 'top' positioned at the top edge of the window and the contents of the page magnified just enough to fit the entire width of the page within the window. Parameters: Name Type Description page PDFNet.Page Page object to display top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitR(page, left, bottom, right, top) Create a new 'FitR' Destination. The new Destination displays the page designated by 'page', with its contents magnified just enough to fit the rectangle specified by the coordinates 'left', 'bottom', 'right', and 'top' entirely within the window both horizontally and vertically. If the required horizontal and vertical magnification factors are different, use the smaller of the two, centering the rectangle within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window bottom number vertical coordinate of the bottom edge of the window right number horizontal coordinate of the right edge of the window top number vertical coordinate of the top edge of the window Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createFitV(page, left) Create a new 'FitV' Destination. The new Destination displays the page designated by 'page', with the horizontal coordinate 'left' positioned at the left edge of the window and the contents of the page magnified just enough to fit the entire height of the page within the window. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; &lt;static&gt; createXYZ(page, left, top, zoom) Create a new 'XYZ' Destination. The new Destination displays the page designated by 'page', with the coordinates ('left', 'top') positioned at the top-left corner of the window and the contents of the page magnified by the factor 'zoom'. A null value for any of the parameters 'left', 'top', or 'zoom' specifies that the current value of that parameter is to be retained unchanged. A 'zoom' value of 0 has the same meaning as a null value. the page within the window in the other dimension. Parameters: Name Type Description page PDFNet.Page Page object to display left number horizontal coordinate of the left edge of the window top number vertical coordinate of the top edge of the window zoom number amount to zoom the page by Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; copy() Assignment operator Returns: A promise that resolves to an object of type: \"PDFNet.Destination\" Type Promise.&lt;PDFNet.Destination&gt; getExplicitDestObj() Returns: A promise that resolves to the explicit destination SDF/Cos object. This is always an Array as shown in Table 8.2 in PDF Reference Manual. Type Promise.&lt;PDFNet.Obj&gt; getFitType() Returns: A promise that resolves to destination's FitType. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Destination.FitType = { e_XYZ : 0 e_Fit : 1 e_FitH : 2 e_FitV : 3 e_FitR : 4 e_FitB : 5 e_FitBH : 6 e_FitBV : 7 } &lt;/pre&gt; getPage() Returns: A promise that resolves to the Page that this destination refers to. Type Promise.&lt;PDFNet.Page&gt; getSDFObj() Returns: A promise that resolves to the object to the underlying SDF/Cos object. The returned SDF/Cos object is an explicit destination (i.e. the Obj is either an array defining the destination, using the syntax shown in Table 8.2 in PDF Reference Manual), or a dictionary with a 'D' entry whose value is such an array. The latter form allows additional attributes to be associated with the destination Type Promise.&lt;PDFNet.Obj&gt; isValid() Returns: A promise that resolves to true if this is a valid Destination and can be resolved, false otherwise. Type Promise.&lt;boolean&gt; setPage(page) Modify the destination so that it refers to the new 'page' as the destination page. Parameters: Name Type Description page PDFNet.Page The new page associated with this Destination. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.DictIterator.html":{"id":"PDFNet.DictIterator.html","title":"Class: DictIterator","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNe mple a DictIterator can be used to print out all the entries in a given Obj dictionary as follows: DictIterator itr = dict.GetDictIterator(); while (itr.HasNext()) { Obj key = itr.Key(); cout &lt;&lt; key.GetName() &lt;&lt; endl; Obj value = itr.Value(); // ... itr.Next() } Methods destroy() Destructor Returns: Type Promise.&lt;void&gt; hasNext() Returns: A promise that resolves to true if the iterator can be successfully advanced to the next element; false if the end collection is reached. Type Promise.&lt;boolean&gt; key() Returns: A promise that resolves to the key of the current dictionary entry. Type Promise.&lt;PDFNet.Obj&gt; next() Advances the iterator to the next element of the collection. Returns: Type Promise.&lt;void&gt; value() Returns: A promise that resolves to the value of the current dictionary entry. Type Promise.&lt;PDFNet.Obj&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.DiffOptions.html":{"id":"PDFNet.DiffOptions.html","title":"Class: DiffOptions","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilde et.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: DigitalSignatureField PDFNet. DigitalSignatureField new DigitalSignatureField( [mp_field_dict_obj]) The class DigitalSignatureField. A class representing a digital signature form field. Parameters: Name Type Argument Description mp_field_dict_obj PDFNet.Obj &lt;optional&gt; Properties: Name Type Description mp_field_dict_obj PDFNet.Obj Members &lt;static&gt; DocumentPermissions Properties: Name Type Description e_no_changes_allowed number e_formfilling_signing_allowed number e_annotating_formfilling_signing_allowed number e_unrestricted number &lt;static&gt; FieldPermissions Properties: Name Type Description e_lock_all number e_include number e_exclude number &lt;static&gt; SubFilterType Properties: Name Type Description e_adbe_x509_rsa_sha1 number e_adbe_pkcs7_detached number e_adbe_pkcs7_sha1 number e_ETSI_CAdES_detached number e_ETSI_RFC3161 number e_unknown number e_absent number Methods &lt;static&gt; createFromField(d) Parameters: Name Type Description d PDFNet.Field Returns: A promise that resolves to an object of type: \"PDFNet.DigitalSignatureField\" Type Promise.&lt;PDFNet.DigitalSignatureField&gt; certifyOnNextSave(in_pkcs12_keyfile_path, in_password) Must be called to prepare a signature for certification, which is done afterwards by calling Save. Throws if document already certified. Default document permission level is e_annotating_formfilling_signing_allowed. Throws if signature field already has a digital signature dictionary. Parameters: Name Type Description in_pkcs12_keyfile_path string - The path to the PKCS #12 private keyfile to use to certify this digital signature. in_password string - The password to use to parse the PKCS #12 keyfile. Returns: Type Promise.&lt;void&gt; certifyOnNextSaveFromBuffer(in_pkcs12_buffer, in_password) Parameters: Name Type Description in_pkcs12_buffer ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray in_password string Returns: Type Promise.&lt;void&gt; certifyOnNextSaveWithCustomHandler(in_signature_handler_id) Must be called to prepare a signature for certification, which is done afterwards by calling Save. Throws if document already certified. Default document permission level is e_annotating_formfilling_signing_allowed. Throws if signature field already has a digital signature dictionary. Parameters: Name Type Description in_signature_handler_id number - The unique id of the signature handler to use to certify this digital signature. Returns: Type Promise.&lt;void&gt; clearSignature() Clears cryptographic signature, if present. Otherwise, does nothing. Do not need to call HasCryptographicSignature before calling this. After clearing, other signatures should still pass validation if saving after clearing was done incrementally. Clears the appearance as well. Returns: Type Promise.&lt;void&gt; getCertCount() Gets number of certificates in certificate chain (Cert entry of digital signature dictionary). Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to an integer value the number of certificates in the Cert entry of the digital signature dictionary. Type Promise.&lt;number&gt; getContactInfo() Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Returns the contact information of the signer from the digital signature dictionary. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to a unicode string containing the contact information of the signer from within the digital signature dictionary. Empty if ContactInfo entry not present. Type Promise.&lt;string&gt; getDocumentPermissions() If HasCryptographicSignature, returns most restrictive permissions found in any reference entries in this digital signature. Returns Lock-resident (i.e. tentative) permissions otherwise. Throws if invalid permission value is found. Returns: A promise that resolves to an enumeration value representing the level of restrictions (potentially) placed on the document by this signature. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.DigitalSignatureField.DocumentPermissions = { e_no_changes_allowed : 1 e_formfilling_signing_allowed : 2 e_annotating_formfilling_signing_allowed : 3 e_unrestricted : 4 } &lt;/pre&gt; getLocation() Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Returns the Location of the signature from the digital signature dictionary. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to a unicode string containing the signing location from within the digital signature dictionary. Empty if Location entry not present. Type Promise.&lt;string&gt; getReason() Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Returns the Reason for the signature from the digital signature dictionary. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to a unicode string containing the reason for the signature from within the digital signature dictionary. Empty if Reason entry not present. Type Promise.&lt;string&gt; getSDFObj() Retrieves the SDF Obj of the digital signature field. Returns: A promise that resolves to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getSignatureName() Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Returns the name of the signer of the signature from the digital signature dictionary. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to a unicode string containing the name of the signer from within the digital signature dictionary. Empty if Name entry not present. Type Promise.&lt;string&gt; getSigningTime() Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Returns the \"M\" entry from the digital signature dictionary, which represents the signing date/time. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to a PDF::Date object holding the signing date/time from within the digital signature dictionary. Returns a default-constructed PDF::Date if no date is present. Type Promise.&lt;PDFNet.Date&gt; getSubFilter() Returns the SubFilter type of the digital signature. Specification says that one must check the SubFilter before using various getters. Must call HasCryptographicSignature first and use it to check whether the signature is signed. Returns: A promise that resolves to an enumeration describing what the SubFilter of the digital signature is from within the digital signature dictionary. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.DigitalSignatureField.SubFilterType = { e_adbe_x509_rsa_sha1 : 0 e_adbe_pkcs7_detached : 1 e_adbe_pkcs7_sha1 : 2 e_ETSI_CAdES_detached : 3 e_ETSI_RFC3161 : 4 e_unknown : 5 e_absent : 6 } &lt;/pre&gt; hasCryptographicSignature() Returns whether the digital signature field has been cryptographically signed. Checks whether there is a digital signature dictionary in the field and whether it has a Contents entry. Must be called before using various digital signature dictionary-related functions. Does not check validity will return true even if a valid hash has not yet been generated (which will be the case after [Certify/Sign]OnNextSave[WithCustomHandler] has been called on the signature but even before Save is called on the document). Returns: A promise that resolves to a boolean value representing whether the digital signature field has a digital signature dictionary with a Contents entry. Type Promise.&lt;boolean&gt; hasVisibleAppearance() Returns whether the field has a visible appearance. Can be called without checking HasCryptographicSignature first, since it operates on the surrounding Field dictionary, not the \"V\" entry (i.e. digital signature dictionary). Performs the zero-width+height check, the Hidden bit check, and the NoView bit check as described by the PDF 2.0 specification, section 12.7.5.5 \"Signature fields\". Returns: A promise that resolves to a boolean representing whether or not the signature field has a visible signature. Type Promise.&lt;boolean&gt; isLockedByDigitalSignature() Returns whether this digital signature field is locked against modifications by any digital signatures. Can be called when this field is unsigned. Returns: A promise that resolves to a boolean representing whether this digital signature field is locked against modifications by any digital signatures in the document. Type Promise.&lt;boolean&gt; setContactInfo(in_contact_info) Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Sets the ContactInfo entry in the digital signature dictionary. Must create a digital signature dictionary first using [Certify/Sign]OnNextSave[WithCustomHandler]. If this function is called on a digital signature field that has already been cryptographically signed with a valid hash, the hash will no longer be valid, so do not call Save (to sign/create the hash) until after you call this function, if you need to call this function in the first place. Essentially, call this function after [Certify/Sign]OnNextSave[WithCustomHandler] and before Save. Parameters: Name Type Description in_contact_info string - A string containing the ContactInfo to be set. Returns: Type Promise.&lt;void&gt; setDocumentPermissions(in_perms) Sets the document locking permission level for this digital signature field. Call only on unsigned signatures, otherwise a valid hash will be invalidated. Parameters: Name Type Description in_perms number PDFNet.DigitalSignatureField.DocumentPermissions = { e_no_changes_allowed : 1 e_formfilling_signing_allowed : 2 e_annotating_formfilling_signing_allowed : 3 e_unrestricted : 4 } -- An enumerated value representing the document locking permission level to set. Returns: Type Promise.&lt;void&gt; setLocation(in_location) Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Sets the Location entry in the digital signature dictionary. Must create a digital signature dictionary first using [Certify/Sign]OnNextSave[WithCustomHandler]. If this function is called on a digital signature field that has already been cryptographically signed with a valid hash, the hash will no longer be valid, so do not call Save (to sign/create the hash) until after you call this function, if you need to call this function in the first place. Essentially, call this function after [Certify/Sign]OnNextSave[WithCustomHandler] and before Save. Parameters: Name Type Description in_location string - A string containing the Location to be set. Returns: Type Promise.&lt;void&gt; setReason(in_reason) Should not be called when SubFilter is ETSI.RFC3161 (i.e. on a DocTimeStamp). Sets the Reason entry in the digital signature dictionary. Must create a digital signature dictionary first using [Certify/Sign]OnNextSave[WithCustomHandler]. If this function is called on a digital signature field that has already been cryptographically signed with a valid hash, the hash will no longer be valid, so do not call Save (to sign/create the hash) until after you call this function, if you need to call this function in the first place. Essentially, call this function after [Certify/Sign]OnNextSave[WithCustomHandler] and before Save. Parameters: Name Type Description in_reason string - A string containing the Reason to be set. Returns: Type Promise.&lt;void&gt; signOnNextSave(in_pkcs12_keyfile_path, in_password) Must be called to prepare a signature for signing, which is done afterwards by calling Save. Cannot sign two signatures during one save (throws). Default document permission level is e_annotating_formfilling_signing_allowed. Throws if signature field already has a digital signature dictionary. Parameters: Name Type Description in_pkcs12_keyfile_path string - The path to the PKCS #12 private keyfile to use to sign this digital signature. in_password string - The password to use to parse the PKCS #12 keyfile. Returns: Type Promise.&lt;void&gt; signOnNextSaveFromBuffer(in_pkcs12_buffer, in_password) Parameters: Name Type Description in_pkcs12_buffer ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray in_password string Returns: Type Promise.&lt;void&gt; signOnNextSaveWithCustomHandler(in_signature_handler_id) Must be called to prepare a signature for signing, which is done afterwards by calling Save. Cannot sign two signatures during one save (throws). Default document permission level is e_annotating_formfilling_signing_allowed. Throws if signature field already has a digital signature dictionary. Parameters: Name Type Description in_signature_handler_id number - The unique id of the signature handler to use to sign this digital signature. Returns: Type Promise.&lt;void&gt; verify(in_opts) Verifies this cryptographic digital signature in the manner specified by the VerificationOptions. EXPERIMENTAL. Digital signature verification is undergoing active development, but currently does not support a number of features. If we are missing a feature that is important to you, or if you have files that do not act as expected, please contact us using one of the following forms: https://www.pdftron.com/form/trial-support/ or https://www.pdftron.com/form/request/ Parameters: Name Type Description in_opts PDFNet.VerificationOptions - The options specifying how to do the verification. Returns: A promise that resolves to a VerificationResult object containing various information about the verifiability of the cryptographic digital signature. Type Promise.&lt;PDFNet.VerificationResult&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.DisallowedChange.html":{"id":"PDFNet.DisallowedChange.html","title":"Class: DisallowedChange","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeT
