teratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Page PDFNet. Page new Page() Page is a high-level class representing PDF page object (see 'Page Objects' in Section 3.6.2, 'Page Tree,' in PDF Reference Manual). Among other associated objects, a page object contains: - A series of objects representing the objects drawn on the page (See Element and ElementReader class for examples of how to extract page content). - A list of resources used in drawing the page - Annotations - Beads, private metadata, optional thumbnail image, etc. Members &lt;static&gt; Box Properties: Name Type Description e_media number e_crop number e_bleed number e_trim number e_art number &lt;static&gt; EventType Properties: Name Type Description e_action_trigger_page_open number e_action_trigger_page_close number &lt;static&gt; Rotate Properties: Name Type Description e_0 number e_90 number e_180 number e_270 number Methods &lt;static&gt; addRotations(r0, r1) Rotate r0 clockwise by r1 Parameters: Name Type Description r0 number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } first rotation. r1 number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } second rotation. Returns: A promise that resolves to returns r0 + r1 Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; &lt;static&gt; create( [page_dict]) Initialize a page using an existing low-level Cos/SDF page object. Parameters: Name Type Argument Description page_dict PDFNet.Obj &lt;optional&gt; a low-level (SDF/Cos) page dictionary. Returns: A promise that resolves to an object of type: \"PDFNet.Page\" Type Promise.&lt;PDFNet.Page&gt; &lt;static&gt; degreeToRotation(r) Convert a number that represents rotation in degrees to a rotation enum. Parameters: Name Type Description r number degree to convert to rotation. Valid numbers are multiples of 90. Returns: A promise that resolves to one of four angles; e_0, e_90, e_180 or e_270. Returns e_0 if input is not a multiple 90. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; &lt;static&gt; rotationToDegree(r) Convert a rotation to a number. Parameters: Name Type Description r number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } rotation to convert to number Returns: A promise that resolves to one of four numbers; 0, 90, 180 or 270. Type Promise.&lt;number&gt; &lt;static&gt; subtractRotations(r0, r1) Rotate r0 counter clockwise by r1. Parameters: Name Type Description r0 number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } first rotation. r1 number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } second rotation. Returns: A promise that resolves to returns r0 r1 Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; annotInsert(pos, annot) Adds an annotation at the specified location in a page's annotation array. Parameters: Name Type Description pos number The location in the array to insert the object. The object is inserted before the specified location. The first element in an array has a pos of zero. If pos &gt;= GetNumAnnots(), the method appends the annotation to the array. annot PDFNet.Annot The annotation to add. Returns: Type Promise.&lt;void&gt; annotPushBack(annot) Adds an annotation to the end of a page's annotation array. Parameters: Name Type Description annot PDFNet.Annot The annotation to prepend in a page's annotation array. Returns: Type Promise.&lt;void&gt; annotPushFront(annot) Adds an annotation to the beginning of a page's annotation array. Parameters: Name Type Description annot PDFNet.Annot The annotation to append in a page's annotation array. Returns: Type Promise.&lt;void&gt; annotRemove(annot) Removes the given annotation from the page. Parameters: Name Type Description annot PDFNet.Annot The annotation to remove. Returns: Type Promise.&lt;void&gt; annotRemoveByIndex(index) Removes the annotation at a given location. Parameters: Name Type Description index number A zero based index of the annotation to remove. Returns: Type Promise.&lt;void&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.Page\" Type Promise.&lt;PDFNet.Page&gt; findInheritedAttribute(attrib) Some of the page attributes are designated as inheritable. If such an attribute is omitted from a page object, its value is inherited from an ancestor node in the page tree. If the attribute is a required one, a value must be supplied in an ancestor node; if it is optional and no inherited value is specified, the default value should be used. The function walks up the page inheritance tree in search for specified attribute. Parameters: Name Type Description attrib string A string representing the attribute to search for. Returns: A promise that resolves to if the attribute was found return a pointer to the value. Otherwise the function return NULL. Resources dictionary (Required; inheritable) MediaBox rectangle (Required; inheritable) CropBox rectangle (Optional; inheritable) Rotate integer (Optional; inheritable) Type Promise.&lt;PDFNet.Obj&gt; flattenField(field_to_flatten) Flatten/Merge existing form field appearances with the page content and remove widget annotation. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Parameters: Name Type Description field_to_flatten PDFNet.Field field to flatten Returns: Type Promise.&lt;void&gt; getAnnot(index) Returns the annotation on the page. Parameters: Name Type Description index number The index of the annotation to get on a page. The first annotation on a page has an index of zero. Returns: A promise that resolves to annotation object. If the index is out of range returned Annot object is not valid (i.e. annot.IsValid() returns false). Type Promise.&lt;PDFNet.Annot&gt; getAnnots() Returns SDF/Cos array containing annotation dictionaries. See Section 8.4 in the PDF Reference for a description of the annotation array. Returns: A promise that resolves to an array of annotation dictionaries representing annotations associated with the page or NULL if page dictionary is not specified. Type Promise.&lt;PDFNet.Obj&gt; getBox(type) Parameters: Name Type Description type number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } The type of the page bounding box. Possible values are: e_media, e_crop, e_bleed, e_trim, and e_art. If the value for 'type' is e_crop, this call is equivalent to GetCropBox(). If the value for 'type' is e_media, this call is equivalent to GetMediaBox(). Returns: A promise that resolves to the box specified for the page object intersected with the media box. Type Promise.&lt;PDFNet.Rect&gt; getContents() Returns: A promise that resolves to nULL if page is empty, otherwise a single stream or an array of streams. Type Promise.&lt;PDFNet.Obj&gt; getCropBox() Returns: A promise that resolves to the crop box for this page. The page dimensions are specified in user space coordinates. The crop box is the region of the page to display and print. Type Promise.&lt;PDFNet.Rect&gt; getDefaultMatrix( [flip_y] [, box_type] [, angle]) Parameters: Name Type Argument Description flip_y boolean &lt;optional&gt; this parameter can be used to mirror the page. if 'flip_y' is true the Y axis is not flipped and it is increasing, otherwise Y axis is decreasing. box_type number &lt;optional&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } an optional parameter used to specify the page box/region that the matrix should map to. By default, the function transforms user space coordinates to cropped coordinates. angle number &lt;optional&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } an optional parameter used to specify page rotation in addition to the rotation specified in the page dictionary. This parameter is usually used to rotate the page without modifying the document itself. Returns: A promise that resolves to the matrix that transforms user space coordinates to rotated and cropped coordinates. The origin of this space is the bottom-left of the rotated, cropped page. Type Promise.&lt;PDFNet.Matrix2D&gt; getIndex() Returns: A promise that resolves to the Page number indication the position of this Page in document's page sequence. Document's page sequence is indexed from 1. Page number 0 means that the page is not part of document's page sequence or that the page is not valid. Type Promise.&lt;number&gt; getMediaBox() Returns: A promise that resolves to the media box for this page. The page dimensions are specified in user space coordinates. The media box defines the boundaries of the physical medium on which the page is to be printed. It may include any extended area surrounding the finished page for bleed, printing marks, or other such purposes. Type Promise.&lt;PDFNet.Rect&gt; getNumAnnots() Returns the number of annotations on a page. Widget annotations (form fields) are included in the count. Returns: A promise that resolves to the number of annotations on a page. Type Promise.&lt;number&gt; getPageHeight( [box_type]) Parameters: Name Type Argument Description box_type number &lt;optional&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } indicates the page box/region to query for height. Returns: A promise that resolves to the height for the given page region/box taking into account page rotation attribute (i.e. /Rotate entry in page dictionary). Type Promise.&lt;number&gt; getPageWidth( [box_type]) Parameters: Name Type Argument Description box_type number &lt;optional&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } indicates the page box/region to query for width. Returns: A promise that resolves to the width for the given page region/box taking into account page rotation attribute (i.e. /Rotate entry in page dictionary). Type Promise.&lt;number&gt; getResourceDict() Returns: A promise that resolves to a pointer to the page resource dictionary. Type Promise.&lt;PDFNet.Obj&gt; getRotation() Returns: A promise that resolves to the rotation value for this page. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } &lt;/pre&gt; getSDFObj() Returns the page dictionary. Returns: A promise that resolves to the object to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getThumb() Returns: A promise that resolves to object representing the Image thumbnail. Type Promise.&lt;PDFNet.Obj&gt; getTriggerAction(trigger) Get the Action associated with the selected Page Trigger event. Parameters: Name Type Description trigger number PDFNet.Page.EventType = { e_action_trigger_page_open : 11 e_action_trigger_page_close : 12 } the type of trigger event to get Returns: A promise that resolves to the Action Obj if present, otherwise NULL Type Promise.&lt;PDFNet.Obj&gt; getUserUnitSize() Returns the UserUnit value for the page. A UserUnit is a positive number giving the size of default user space units, in multiples of 1/72 inch. Returns: A promise that resolves to the UserUnit value for the page. If the key is not present in the page dictionary the default of 1.0 is returned. Type Promise.&lt;number&gt; getVisibleContentBox() Returns: A promise that resolves to the bounding box for this page. The page dimensions are specified in user space coordinates. The bounding box is defined as the smallest rectangle that includes all the visible content on the page. Type Promise.&lt;PDFNet.Rect&gt; hasTransition() tests whether this page has a transition. Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to true if this is a valid (non-null) page, false otherwise. If the function returns false the underlying SDF/Cos object is null or is not valid. Type Promise.&lt;boolean&gt; scale(scale) A utility method used to scale physical dimensions of the page including all page content. Parameters: Name Type Description scale number A number greater than 0 which is used as a scale factor. For example, calling page.Scale(0.5) will reduce physical dimensions of the page to half its original size, whereas page.Scale(2) will double the physical dimensions of the page and will rescale all page content appropriately. Returns: Type Promise.&lt;void&gt; setBox(type, box) Sets the page bounding box specified by 'page_region' for this page. Parameters: Name Type Description type number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } The type of the page bounding box. Possible values are: e_media, e_crop, e_bleed, e_trim, and e_art. box PDFNet.Rect A rectangle specifying the coordinates to set for the box. The coordinates are specified in user space units. Returns: Type Promise.&lt;void&gt; setCropBox(box) Sets the crop box for this page. The crop box is the region of the page to display and print. Parameters: Name Type Description box PDFNet.Rect the new crop box for this page. The page dimensions are specified in user space coordinates. The crop box defines the region to which the contents of the page are to be clipped (cropped) when displayed or printed. Returns: Type Promise.&lt;void&gt; setMediaBox(box) Sets the media box for this page. Parameters: Name Type Description box PDFNet.Rect the new media box for this page. The page dimensions are specified in user space coordinates. The media box defines the boundaries of the physical medium on which the page is to be printed. It may include any extended area surrounding the finished page for bleed, printing marks, or other such purposes. Returns: Type Promise.&lt;void&gt; setRotation(angle) Sets the rotation value for this page. Parameters: Name Type Description angle number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } Rotation value to be set for a given page. Must be one of the Page::Rotate values. Returns: Type Promise.&lt;void&gt; setUserUnitSize(unit_size) Sets the UserUnit value for a page. Parameters: Name Type Description unit_size number A positive number giving the size of default user space units, in multiples of 1/72 inch. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PageLabel.html":{"id":"PDFNet.PageLabel.html","title":"Class: PageLabel","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PageLabel PDFNet. PageLabel new PageLabel( [mp_obj] [, m_first_page] [, m_last_page]) PDF page labels can be used to describe a page. This is used to allow for non-sequential page numbering or the addition of arbitrary labels for a page (such as the inclusion of Roman numerals at the beginning of a book). PDFNet PageLabel object can be used to specify the numbering style to use (for example, upper- or lower-case Roman, decimal, and so forth), the starting number for the first page, and an arbitrary prefix to be pre-appended to each number (for example, \"A-\" to generate \"A-1\", \"A-2\", \"A-3\", and so forth.) PageLabel corresponds to the PDF Page Label object (Section 8.3.1, 'Page Labels' in the PDF Reference Manual. Each page in a PDF document is identified by an integer page index that expresses the page's relative position within the document. In addition, a document may optionally define page labels to identify each page visually on the screen or in print. Page labels and page indices need not coincide: the indices are fixed, running consecutively through the document starting from 1 for the first page, but the labels can be specified in any way that is appropriate for the particular document. For example, if the document begins with 12 pages of front matter numbered in roman numerals and the remainder of the document is numbered in Arabic, the first page would have a page index of 1 and a page label of i, the twelfth page would have index 12 and label xii, and the thirteenth page would have index 13 and label 1. For purposes of page labeling, a document can be divided into labeling ranges, each of which is a series of consecutive pages using the same numbering system. Pages within a range are numbered sequentially in ascending order. A page's label consists of a numeric portion based on its position within its labeling range, optionally preceded by a label prefix denoting the range itself. For example, the pages in an appendix might be labeled with decimal numeric portions prefixed with the string \"A-\" and the resulting page labels would be \"A-1\", \"A-2\", Parameters: Name Type Argument Description mp_obj PDFNet.Obj &lt;optional&gt; m_first_page number &lt;optional&gt; m_last_page number &lt;optional&gt; Properties: Name Type Description mp_obj PDFNet.Obj m_first_page number m_last_page number Members &lt;static&gt; Style Properties: Name Type Description e_decimal number e_roman_uppercase number e_roman_lowercase number e_alphabetic_uppercase number e_alphabetic_lowercase number e_none number Methods &lt;static&gt; create(doc, style [, prefix] [, start_at]) Creates a new PageLabel. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the page label is added. style number PDFNet.PageLabel.Style = { e_decimal : 0 e_roman_uppercase : 1 e_roman_lowercase : 2 e_alphabetic_uppercase : 3 e_alphabetic_lowercase : 4 e_none : 5 } The numbering style for the label. prefix string &lt;optional&gt; The string used to prefix the numeric portion of the page label. start_at number &lt;optional&gt; the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. Returns: A promise that resolves to newly created PageLabel object. Type Promise.&lt;PDFNet.PageLabel&gt; &lt;static&gt; createFromObj( [l] [, first_page] [, last_page]) Parameters: Name Type Argument Description l PDFNet.Obj &lt;optional&gt; first_page number &lt;optional&gt; last_page number &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.PageLabel\" Type Promise.&lt;PDFNet.PageLabel&gt; compare(d) Parameters: Name Type Description d PDFNet.PageLabel Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; getFirstPageNum() Returns: A promise that resolves to the first page in the range associated with this label or -1 if the label is not associated with any page. Type Promise.&lt;number&gt; getLabelTitle(page_num) Parameters: Name Type Description page_num number Returns: A promise that resolves to an object of type: \"string\" Type Promise.&lt;string&gt; getLastPageNum() Returns: A promise that resolves to the last page in the range associated with this label or -1 if the label is not associated with any page. Type Promise.&lt;number&gt; getPrefix() Returns: A promise that resolves to the string used to prefix the numeric portion of the page label Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to the pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getStart() Returns: A promise that resolves to the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. Type Promise.&lt;number&gt; getStyle() Returns: A promise that resolves to page numbering style. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PageLabel.Style = { e_decimal : 0 e_roman_uppercase : 1 e_roman_lowercase : 2 e_alphabetic_uppercase : 3 e_alphabetic_lowercase : 4 e_none : 5 } &lt;/pre&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) PageLabel. If the function returns false the underlying SDF/Cos object is null or is not valid and the PageLabel object should be treated as null as well. Type Promise.&lt;boolean&gt; setPrefix(prefix) Parameters: Name Type Description prefix string the string used to prefix the numeric portion of the page label. Returns: Type Promise.&lt;void&gt; setStart(start_at) Parameters: Name Type Description start_at number the value to use when generating the numeric portion of the first label in this range; must be greater than or equal to 1. Returns: Type Promise.&lt;void&gt; setStyle(style) Sets the numbering style for the label. Parameters: Name Type Description style number PDFNet.PageLabel.Style = { e_decimal : 0 e_roman_uppercase : 1 e_roman_lowercase : 2 e_alphabetic_uppercase : 3 e_alphabetic_lowercase : 4 e_none : 5 } the numbering style for the label. You may use label style to customize the page numbering schemes used throughout a document. There are three numbering formats: decimal (often used for normal page ranges) roman (often used for front matter such as a preface) alphabetic (often used for back matter such as appendices) Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PageSet.html":{"id":"PDFNet.PageSet.html","title":"Class: PageSet","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStroke nstructor. Constructs 'PageSet' with no pages Returns: A promise that resolves to an object of type: \"PDFNet.PageSet\" Type Promise.&lt;PDFNet.PageSet&gt; &lt;static&gt; createFilteredRange(range_start, range_end [, filter]) Parameters: Name Type Argument Description range_start number range_end number filter number &lt;optional&gt; PDFNet.PageSet.Filter = { e_all : 0 e_even : 1 e_odd : 2 } Returns: A promise that resolves to an object of type: \"PDFNet.PageSet\" Type Promise.&lt;PDFNet.PageSet&gt; &lt;static&gt; createRange(range_start, range_end) Parameters: Name Type Description range_start number range_end number Returns: A promise that resolves to an object of type: \"PDFNet.PageSet\" Type Promise.&lt;PDFNet.PageSet&gt; &lt;static&gt; createSinglePage(one_page) Parameters: Name Type Description one_page number Returns: A promise that resolves to an object of type: \"PDFNet.PageSet\" Type Promise.&lt;PDFNet.PageSet&gt; addPage(one_page) Add a value to the sequence. Parameters: Name Type Description one_page number The page number being added Returns: Type Promise.&lt;void&gt; addRange(range_start, range_end [, filter]) Add a range of values to the sequence. Reverse ordering is legal. Parameters: Name Type Argument Description range_start number The starting value in the range range_end number The ending value in the range filter number &lt;optional&gt; PDFNet.PageSet.Filter = { e_all : 0 e_even : 1 e_odd : 2 } -e_all: Default, includes all pages in the range -e_odd: Includes odd numbers in the range (discards even numbers) -e_even: Includes even numbers in the range (discards odd numbers) Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PatternColor.html":{"id":"PDFNet.PatternColor.html","title":"Class: PatternColor","body":" PDFTron pdfnet-node Namespaces PDFNet FDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PatternColor PDFNet. PatternColor new PatternColor() Patterns are quite general, and have many uses; for example, they can be used to create various graphical textures, such as weaves, brick walls, sunbursts, and similar geometrical and chromatic effects. Patterns are specified in a special family of color spaces named Pattern, whose 'color values' are PatternColor objects instead of the numeric component values used with other spaces. Therefore PatternColor is to pattern color space what is ColorPt to all other color spaces. A tiling pattern consists of a small graphical figure called a pattern cell. Painting with the pattern replicates the cell at fixed horizontal and vertical intervals to fill an area. The effect is as if the figure were painted on the surface of a clear glass tile, identical copies of which were then laid down in an array covering the area and trimmed to its boundaries. This is called tiling the area. The pattern cell can include graphical elements such as filled areas, text, and sampled images. Its shape need not be rectangular, and the spacing of tiles can differ from the dimensions of the cell itself. The order in which individual tiles (instances of the cell) are painted is unspecified and unpredictable; it is inadvisable for the figures on adjacent tiles to overlap. Members &lt;static&gt; TilingType Properties: Name Type Description e_constant_spacing number e_no_distortion number e_constant_spacing_fast_fill number &lt;static&gt; Type Properties: Name Type Description e_uncolored_tiling_pattern number e_colored_tiling_pattern number e_shading number e_null number Methods &lt;static&gt; create(pattern) Parameters: Name Type Description pattern PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFNet.PatternColor\" Type Promise.&lt;PDFNet.PatternColor&gt; &lt;static&gt; getTypeFromObj(pattern) Parameters: Name Type Description pattern PDFNet.Obj Returns: A promise that resolves to an object of type: \"number\" PDFNet.PatternColor.Type = { e_uncolored_tiling_pattern : 0 e_colored_tiling_pattern : 1 e_shading : 2 e_null : 3 } Type Promise.&lt;number&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getBBox() Returns: A promise that resolves to a rectangle in the pattern coordinate system giving the coordinates of the left, bottom, right, and top edges, respectively, of the pattern cell's bounding box. These boundaries are used to clip the pattern cell. Type Promise.&lt;PDFNet.Rect&gt; getMatrix() Returns: A promise that resolves to pattern matrix, a transformation matrix that maps the pattern's internal coordinate system to the default coordinate system of the pattern's parent content stream (the content stream in which the pattern is defined as a resource). The concatenation of the pattern matrix with that of the parent content stream establishes the pattern coordinate space, within which all graphics objects in the pattern are interpreted. Type Promise.&lt;PDFNet.Matrix2D&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type Promise.&lt;PDFNet.Obj&gt; getShading() Returns: A promise that resolves to the shading object defining the shading pattern's gradient fill. Type Promise.&lt;PDFNet.Shading&gt; getTilingType() Returns: A promise that resolves to the tiling type identifier that controls adjustments to the spacing of tiles relative to the device pixel grid: Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PatternColor.TilingType = { e_constant_spacing : 0 e_no_distortion : 1 e_constant_spacing_fast_fill : 2 } &lt;/pre&gt; getType() Returns: A promise that resolves to the pattern type Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PatternColor.Type = { e_uncolored_tiling_pattern : 0 e_colored_tiling_pattern : 1 e_shading : 2 e_null : 3 } &lt;/pre&gt; getXStep() Returns: A promise that resolves to the desired horizontal spacing between pattern cells, measured in the pattern coordinate system. Type Promise.&lt;number&gt; getYStep() Returns: A promise that resolves to the desired vertical spacing between pattern cells, measured in the pattern coordinate system. Type Promise.&lt;number&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFACompliance.html":{"id":"PDFNet.PDFACompliance.html","title":"Class: PDFACompliance","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Conve glyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFACompliance PDFNet. PDFACompliance new PDFACompliance() PDFACompliance class is used to validate PDF documents for PDF/A (ISO 19005:1/2/3) compliance or to convert existing PDF files to PDF/A compliant documents. The conversion option analyzes the content of existing PDF files and performs a sequence of modifications in order to produce a PDF/A compliant document. Features that are not suitable for long-term archiving (such as encryption, obsolete compression schemes, missing fonts, or device-dependent color) are replaced with their PDF/A compliant equivalents. Because the conversion process applies only necessary changes to the source file, the information loss is minimal. Also, because the converter provides a detailed report for each change, it is simple to inspect changes and to determine whether the conversion loss is acceptable. The validation option in PDF/A Manager can be used to quickly determine whether a PDF file fully complies with the PDF/A specification according to the international standard ISO 19005:1/2/3. For files that are not compliant, the validation option can be used to produce a detailed report of compliance violations as well as a list of relevant error objects. Key Functions: - Checks if a PDF file is compliant with PDF/A (ISO 19005:1/2/3) specification. - Converts any PDF to a PDF/A compliant document. - Supports PDF/A-1a, PDF/A-1b, PDF/A-2b - Produces a detailed report of compliance violations and associated PDF objects. - Keeps the required changes a minimum, preserving the consistency of the original. - Tracks all changes to allow for automatic assessment of data loss. - Allows user to customize compliance checks or omit specific changes. - Preserves tags, logical structure, and color information in existing PDF documents. - Offers automatic font substitution, embedding, and subsetting options. - Supports automation and batch operation. PDF/A Converter is designed to be used in unattended mode in high throughput server or batch environments Members &lt;static&gt; Conformance Properties: Name Type Description e_Level1A number e_Level1B number e_Level2A number e_Level2B number e_Level2U number e_Level3A number e_Level3B number e_Level3U number &lt;static&gt; ErrorCode Properties: Name Type Description e_PDFA0_1_0 number e_PDFA0_1_1 number e_PDFA0_1_2 number e_PDFA0_1_3 number e_PDFA0_1_4 number e_PDFA0_1_5 number e_PDFA1_2_1 number e_PDFA1_2_2 number e_PDFA1_3_1 number e_PDFA1_3_2 number e_PDFA1_3_3 number e_PDFA1_3_4 number e_PDFA1_4_1 number e_PDFA1_4_2 number e_PDFA1_6_1 number e_PDFA1_7_1 number e_PDFA1_7_2 number e_PDFA1_7_3 number e_PDFA1_7_4 number e_PDFA1_8_1 number e_PDFA1_8_2 number e_PDFA1_8_3 number e_PDFA1_8_4 number e_PDFA1_8_5 number e_PDFA1_8_6 number e_PDFA1_10_1 number e_PDFA1_11_1 number e_PDFA1_11_2 number e_PDFA1_12_1 number e_PDFA1_12_2 number e_PDFA1_12_3 number e_PDFA1_12_4 number e_PDFA1_12_5 number e_PDFA1_12_6 number e_PDFA1_13_1 number e_PDFA2_2_1 number e_PDFA2_3_2 number e_PDFA2_3_3 number e_PDFA2_3_3_1 number e_PDFA2_3_3_2 number e_PDFA2_3_4_1 number e_PDFA2_4_1 number e_PDFA2_4_2 number e_PDFA2_4_3 number e_PDFA2_4_4 number e_PDFA2_5_1 number e_PDFA2_5_2 number e_PDFA2_6_1 number e_PDFA2_7_1 number e_PDFA2_8_1 number e_PDFA2_9_1 number e_PDFA2_10_1 number e_PDFA3_2_1 number e_PDFA3_3_1 number e_PDFA3_3_2 number e_PDFA3_3_3_1 number e_PDFA3_3_3_2 number e_PDFA3_4_1 number e_PDFA3_5_1 number e_PDFA3_5_2 number e_PDFA3_5_3 number e_PDFA3_5_4 number e_PDFA3_5_5 number e_PDFA3_5_6 number e_PDFA3_6_1 number e_PDFA3_7_1 number e_PDFA3_7_2 number e_PDFA3_7_3 number e et.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFDC PDFNet. PDFDC new PDFDC() Note: PDFDC is deprecated. Please use PDFDCEx instead. PDFDC is a utility class used to represent a PDF Device Context (DC). Windows developers can use standard GDI or GDI+ API-s to write on PDFDC and to generate PDF documents based on their existing drawing functions. PDFDC can also be used to implement file conversion from any printable file format to PDF. PDFDC class can be used in many ways to translate from GDI to PDF: - To translate a single GDI drawing into a single page PDF document. - To translate a single GDI drawing into an object which can be reused many times throughout a PDF document (i.e. as a Form XObject). - To translate many GDI drawings into single page or multipage PDF document. ... Very few code changes are required to perform the translation from GDI to PDF as PDFDC provides a GDI Device Context handle which can be passed to all GDI function requiring an HDC. PDFDC does not use a \"Virtual Printer\" approach so the translation should be of both high quality and speed. Unfortunately this also means that StartDoc, EndDoc, StartPage and EndPage cannot be called with an HDC created with PDFDC::Begin. For more advanced translations or creations of PDF documents, such as security handling, the use of other PDFNet classes will be required. An example use of PDFDC can be found in PDFDCTest.cpp: // Start with a PDFDoc to put the picture into, and a PDFDC to translate GDI to PDF PDFDoc pdfdoc; PDFDC pdfDc; // Create a page to put the GDI content onto Page page = pdfdoc.PageCreate(); // Begin the translation from GDI to PDF. // Provide the page to place the picture onto, and the bounding box for the content. // We're going to scale the GDI content to fill the page while preserving the aspect // ratio. // Get back a GDI Device Context HDC hDC = pdfDc.Begin( page, page.GetCropBox() ); ... perform GDI drawing ... // Complete the translation pdfDc.End(); // Add the page to the document pdfdoc.PagePushBack(page); // Save the PDF document pdfdoc.Save(\"PDFDC_is_cool.pdf\", SDF::SDFDoc::e_remove_unused, NULL); × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFDCEX.html":{"id":"PDFNet.PDFDCEX.html","title":"Class: PDFDCEX","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNe  be used to implement file conversion from any printable file format to PDF. PDFDCEX class can be used in many ways to translate from GDI to PDF: - To translate a single GDI drawing into a single page PDF document. - To translate a single GDI drawing into an object which can be reused many times throughout a PDF document (i.e. as a Form XObject). - To translate many GDI drawings into single page or multipage PDF document. ... Very few code changes are required to perform the translation from GDI to PDF as PDFDCEX provides a GDI Device Context handle which can be passed to all GDI function requiring an HDC. PDFDCEX does use a \"Virtual Printer\" approach so the translation should be of both high quality and speed. For more advanced translations or creations of PDF documents, such as security handling, the use of other PDFNet classes will be required. An example use of PDFDCEX can be found in PDFDCTest.cpp: // Start with a PDFDoc to put the picture into, and a PDFDCEX to translate GDI to PDF PDFDoc pdfdoc; PDFDCEX pdfdcex; // Begin the translation from GDI to PDF, provide the PDFDoc to append the translated // GDI drawing to and get back a GDI Device Context HDC hDC = pdfdcex.Begin(pdfdoc); ::StartPage(hDC); ... perform GDI drawing ... ::EndPage(hDC); // Complete the translation pdfdcex.EndDoc(); // Save the PDF document pdfdoc.Save(\"PDFDCEX_is_cool.pdf\", SDF::SDFDoc::e_remove_unused, NULL); × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFDoc.html":{"id":"PDFNet.PDFDoc.html","title":"Class: PDFDoc","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet. oleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFDoc PDFNet. PDFDoc new PDFDoc() PDFDoc is a high-level class describing a single PDF (Portable Document Format) document. Most applications using PDFNet will use this class to open existing PDF documents, or to create new PDF documents from scratch. The class offers a number of entry points into the document. For example, - To access pages use pdfdoc.GetPageIterator() or pdfdoc.PageFind(page_num). - To access form fields use pdfdoc.GetFieldIterator() or pdfdoc.FieldFind(name). - To access document's meta-data use pdfdoc.GetDocInfo(). - To access the outline tree use pdfdoc.GetFirstBookmark(). - To access low-level Document Catalog use pdfdoc.GetRoot(). ... The class also offers utility methods to slit and merge PDF pages, to create new pages, to flatten forms, to change security settings, etc. Classes ViewerOptimizedOptions Members &lt;static&gt; EventType Properties: Name Type Description e_action_trigger_doc_will_close number e_action_trigger_doc_will_save number e_action_trigger_doc_did_save number e_action_trigger_doc_will_print number e_action_trigger_doc_did_print number &lt;static&gt; ExtractFlag Properties: Name Type Description e_forms_only number e_annots_only number e_both number &lt;static&gt; InsertFlag Properties: Name Type Description e_none number e_insert_bookmark number Methods &lt;static&gt; create() Default constructor. Creates an empty new document. Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromBuffer(buf) Open a SDF/Cos document from a memory buffer. Parameters: Name Type Description buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray a memory buffer containing the serialized document Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromFilePath(filepath) Parameters: Name Type Description filepath string Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromFilter(stream) Parameters: Name Type Description stream PDFNet.Filter Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromLayoutEls(buf) Parameters: Name Type Description buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromUFilePath(filepath) Open an existing PDF document Parameters: Name Type Description filepath string pathname to the file. Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createFromURL(url [, options]) Open a PDF document from a url. This function will fully download the file as a memory buffer and create a PDFDoc object. Parameters: Name Type Argument Description url string The url from which to download the file options Object &lt;optional&gt; Additional options Properties Name Type Description withCredentials boolean Whether to set the withCredentials property on the XMLHttpRequest customHeaders Object An object containing custom HTTP headers to be used when downloading the document Returns: A promise that resolves to an object of type: \"PDFDoc\". Type Promise.&lt;PDFNet.PDFDoc&gt; &lt;static&gt; createViewerOptimizedOptions() Method to create a ViewerOptimizedOptions object Returns: A promise that resolves to a PDFNet.PDFDoc.ViewerOptimizedOptions. Type Promise.&lt;PDFNet.PDFDoc.ViewerOptimizedOptions&gt; addFileAttachment(file_key, embedded_file) Associates a file attachment with the document. The file attachment will be displayed in the user interface of a viewer application (in Acrobat this is File Attachment tab). The function differs from Annot.CreateFileAttachment() because it associates the attachment with the whole document instead of an annotation on a specific page. Parameters: Name Type Description file_key string A key/name under which the attachment will be stored. embedded_file PDFNet.FileSpec Embedded file stream Returns: Type Promise.&lt;void&gt; addHighlights(hilite) addHighlights is used to highlight text in a document using 'Adobe's Highlight File Format' (Technical Note #5172 ). The method will parse the character offset data and modify the current document by adding new highlight annotations. Parameters: Name Type Description hilite string a string representing the filename for the highlight file or or a data buffer containing XML data. Returns: Type Promise.&lt;void&gt; addRootBookmark(root_bookmark) Adds/links the specified Bookmark to the root level of document's outline tree. Parameters: Name Type Description root_bookmark PDFNet.Bookmark Bookmark to Add/link Returns: Type Promise.&lt;void&gt; addSignatureHandler(signature_handler) Adds a signature handler to the signature manager. Parameters: Name Type Description signature_handler PDFNet.SignatureHandler The signature handler instance to add to the signature manager. Returns: A promise that resolves to a unique ID representing the SignatureHandler within the SignatureManager. Type Promise.&lt;number&gt; addStdSignatureHandlerFromBuffer(pkcs12_buffer, pkcs12_pass) Parameters: Name Type Description pkcs12_buffer ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray pkcs12_pass string Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; addStdSignatureHandlerFromFile(pkcs12_file, pkcs12_pass) Adds a standard (built-in) signature handler to the signature manager. This method will use cryptographic algorithm based on Adobe.PPKLite/adbe.pkcs7.detached filter to sign a PDF. Parameters: Name Type Description pkcs12_file string The private key certificate store to use. pkcs12_pass string The passphrase for the provided private key. Returns: A promise that resolves to a unique ID representing the SignatureHandler within the SignatureManager. Type Promise.&lt;number&gt; addStdSignatureHandlerFromURL(pkcs12_file, pkcs12_pass) Adds a standard (built-in) signature handler to the signature manager. This method will use cryptographic algorithm based on Adobe.PPKLite/adbe.pkcs7.detached filter to sign a PDF. Parameters: Name Type Description pkcs12_file string The private key certificate store to use. pkcs12_pass string The passphrase for the provided private key. Returns: A promise that resolves to a unique ID representing the SignatureHandler within the SignatureManager. Type Promise.&lt;number&gt; appendVisualDiff(p1, p2, opts) Add a page representing the difference between two pdf pages to this document. Parameters: Name Type Description p1 PDFNet.Page one of the two pages for comparing p2 PDFNet.Page the other page for comparing opts PDFNet.DiffOptions options for comparison results. This parameter is supposed to be an object, which can be generated by 'PDFNet.createDiffOptions()'. If this parameter is set to null, default settings will be used. Returns: Type Promise.&lt;void&gt; convertToXodStream( [options]) Generate a stream that incrementally converts the pdf to XOD format. Parameters: Name Type Argument Description options PDFNet.Obj | PDFNet.Convert.XODOutputOptions &lt;optional&gt; the conversion options See: XODOutputOptions ToPdf() Returns: A filter from which the file can be read incrementally. Type PDFNet.Filter createDigitalSignatureField( [in_sig_field_name]) Creates an unsigned digital signature form field inside the document. Parameters: Name Type Argument Description in_sig_field_name string &lt;optional&gt; The fully-qualified name to give the digital signature field. If one is not provided, a unique name is created automatically. Returns: A promise that resolves to a DigitalSignatureField object representing the created digital signature field. Type Promise.&lt;PDFNet.DigitalSignatureField&gt; createIndirectArray() This method creates an SDF/Cos indirect array object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect array object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectBool(value) This method creates an SDF/Cos indirect boolean object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value boolean the value with which to create the boolean object. Returns: A promise that resolves to returns a new indirect boolean object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectDict() This method creates an SDF/Cos indirect dict object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect dict object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectName(name) Parameters: Name Type Description name string Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectNull() This method creates an SDF/Cos indirect null object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Returns: A promise that resolves to returns a new indirect null object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectNumber(value) This method creates an SDF/Cos indirect number object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value number the value with which to create the number object. Returns: A promise that resolves to returns a new indirect number object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectStream(data, data_size [, filter_chain]) Parameters: Name Type Argument Description data string data_size number filter_chain PDFNet.Filter &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectStreamFromFilter(data [, filter_chain]) Parameters: Name Type Argument Description data PDFNet.FilterReader filter_chain PDFNet.Filter &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectString(value, buf_size) This method creates an SDF/Cos indirect string object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description value number Unsigned char pointer with which to create the string object. buf_size number length of string. Returns: A promise that resolves to returns a new indirect string object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectStringFromUString(str) This method creates an SDF/Cos indirect string object Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects can be shared). Parameters: Name Type Description str string reference to string with which to create the string object. Returns: A promise that resolves to returns a new indirect string object. Type Promise.&lt;PDFNet.Obj&gt; createShallowCopy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.PDFDoc\" Type Promise.&lt;PDFNet.PDFDoc&gt; destroy() Destructor Returns: Type Promise.&lt;void&gt; fdfExtract( [flag]) Extract form data and/or annotations to FDF Parameters: Name Type Argument Description flag number &lt;optional&gt; PDFNet.PDFDoc.ExtractFlag = { e_forms_only : 0 e_annots_only : 1 e_both : 2 } specifies extract options Returns: A promise that resolves to a pointer to the newly created FDF file with an interactive data. Type Promise.&lt;PDFNet.FDFDoc&gt; fdfExtractPageSet(pages_to_extract [, flag]) Extract form data and/or annotations to FDF Parameters: Name Type Argument Description pages_to_extract PDFNet.PageSet The set of pages for which to extract interactive data. flag number &lt;optional&gt; PDFNet.PDFDoc.ExtractFlag = { e_forms_only : 0 e_annots_only : 1 e_both : 2 } specifies extract options Returns: A promise that resolves to a pointer to the newly created FDF file with an interactive data. Type Promise.&lt;PDFNet.FDFDoc&gt; fdfMerge(fdf_doc) Import form data from FDF file to PDF interactive form. Parameters: Name Type Description fdf_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc a reference to the FDF file Returns: Type Promise.&lt;void&gt; fdfUpdate(fdf_doc) Replace existing form and annotation data with those imported from the FDF file. Since this method avoids updating annotations unnecessarily it is ideal for incremental save. Parameters: Name Type Description fdf_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc a reference to the FDF file Returns: Type Promise.&lt;void&gt; fieldCreate(field_name, type [, field_value] [, def_field_value]) Create a new interactive form Field. Parameters: Name Type Argument Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). field_name must be either a unique name or equal to an existing terminal field name. type number PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field type (e.g. Field::e_text, Field::e_button, etc.) field_value PDFNet.Obj &lt;optional&gt; def_field_value PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to the new form Field. Type Promise.&lt;PDFNet.Field&gt; fieldCreateFromStrings(field_name, type, field_value [, def_field_value]) Create a new interactive form Field. Parameters: Name Type Argument Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). field_name must be either a unique name or equal to an existing terminal field name. type number PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field type (e.g. Field::e_text, Field::e_button, etc.) field_value string def_field_value string &lt;optional&gt; Returns: A promise that resolves to the new form Field. Type Promise.&lt;PDFNet.Field&gt; flattenAnnotations( [forms_only]) Flatten all annotations in the document. Parameters: Name Type Argument Description forms_only boolean &lt;optional&gt; if false flatten all annotations, otherwise flatten only form fields. Returns: Type Promise.&lt;void&gt; flattenAnnotationsAdvanced(flags) Parameters: Name Type Description flags number Returns: Type Promise.&lt;void&gt; generateThumbnails(size) Generates thumbnail images for all the pages in this PDF document. Parameters: Name Type Description size number The maximum dimension (width or height) that thumbnails will have. Returns: Type Promise.&lt;void&gt; getAcroForm() Returns: A promise that resolves to the AcroForm dictionary located in \"/Root\" or NULL if dictionary is not present. Type Promise.&lt;PDFNet.Obj&gt; getDigitalSignatureField(field_name) Parameters: Name Type Description field_name string Returns: A promise that resolves to an object of type: \"PDFNet.DigitalSignatureField\" Type Promise.&lt;PDFNet.DigitalSignatureField&gt; getDigitalSignatureFieldIteratorBegin() Retrieves an iterator that iterates over digital signature fields. Returns: A promise that resolves to an iterator that iterates over digital signature fields. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.DigitalSignatureField&gt;&gt; getDigitalSignaturePermissions() Retrieves the most restrictive document permissions locking level from all of the signed digital signatures in the document. Returns: A promise that resolves to an enumerated value representing the most restrictive document permission level found in the document. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.DigitalSignatureField.DocumentPermissions = { e_no_changes_allowed : 1 e_formfilling_signing_allowed : 2 e_annotating_formfilling_signing_allowed : 3 e_unrestricted : 4 } &lt;/pre&gt; getDocInfo() Returns: A promise that resolves to the class representing document information metadata. (i.e. entries in the document information dictionary). Type Promise.&lt;PDFNet.PDFDocInfo&gt; getField(field_name) Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Returns: A promise that resolves to a FieldIterator referring to an interactive Field or to invalid field if the field name was not found. If a given field name was not found itr.HasNext() will return false. For example: FieldIterator itr = pdfdoc.FieldFind(\"name\"); if (itr.HasNext()) { Console.WriteLine(\"Field name: {0}\", itr.Current().GetName()); } else { ...field was not found... } Type Promise.&lt;PDFNet.Field&gt; getFieldIterator(field_name) An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Parameters: Name Type Description field_name string String representing the name of the field to get. Returns: A promise that resolves to an iterator to the Field in the document. For a sample, please refer to 'InteractiveForms' sample project. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.Field&gt;&gt; getFieldIteratorBegin() An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Returns: A promise that resolves to an iterator to the first Field in the document. The list of all Fields present in the document can be traversed as follows: FieldIterator itr = pdfdoc.GetFieldIterator(); for(; itr.HasNext(); itr.Next()) { Field field = itr.Current(); Console.WriteLine(\"Field name: {0}\", field.GetName()); } For a sample, please refer to 'InteractiveForms' sample project. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.Field&gt;&gt; getFirstBookmark() Returns: A promise that resolves to the first Bookmark from the document's outline tree. If the Bookmark tree is empty the underlying SDF/Cos Object is null and returned Bookmark is not valid (i.e. Bookmark::IsValid() returns false). Type Promise.&lt;PDFNet.Bookmark&gt; getGeometryCollectionForPage(page_num) Parameters: Name Type Description page_num number Returns: A promise that resolves to an object of type: \"PDFNet.GeometryCollection\" Type Promise.&lt;PDFNet.GeometryCollection&gt; getOCGConfig() Returns: A promise that resolves to the default optional-content configuration for the document from the OCProperties D entry. Type Promise.&lt;PDFNet.OCGConfig&gt; getOCGs() Returns: A promise that resolves to the Obj array that contains optional-content groups (OCGs) for the document, or NULL if the document does not contain any OCGs. The order of the groups is not guaranteed to be the creation order, and is not the same as the display order. Type Promise.&lt;PDFNet.Obj&gt; getOpenAction() Returns: A promise that resolves to action that is triggered when the document is opened. The returned action can be either a destination or some other kind of Action (see Section 8.5, 'Actions' in PDF Reference Manual). Type Promise.&lt;PDFNet.Action&gt; getPage(page_number) Parameters: Name Type Description page_number number the page number in document's page sequence. Page numbers in document's page sequence are indexed from 1. Returns: A promise that resolves to a Page corresponding to a given page number, or null (invalid page) if the document does not contain the given page number. For example: Page page = pdfdoc.GetPage(page_num); if (page == null) return; // Page not found Type Promise.&lt;PDFNet.Page&gt; getPageCount() Returns: A promise that resolves to the number of pages in the document. Type Promise.&lt;number&gt; getPageIterator( [page_number]) Use the Next() method on the returned iterator to traverse all pages in the document. For example: PageIterator itr = pdfdoc.GetPageIterator(); while (itr.HasNext()) { // Read every page Page page = itr.Current(); // ... itr.Next() } For full sample code, please take a look at ElementReader, PDFPageTest and PDFDraw sample projects. Parameters: Name Type Argument Description page_number number &lt;optional&gt; page to set the iterator on. 1 corresponds to the first page. Returns: A promise that resolves to an iterator to the first page in the document. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.Page&gt;&gt; getPageLabel(page_num) Parameters: Name Type Description page_num number The page number. Because PDFNet indexes pages starting from 1, page_num must be larger than 0. Returns: A promise that resolves to the PageLabel that is in effect for the given page. If there is no label object in effect, this method returns an invalid page label object. Type Promise.&lt;PDFNet.PageLabel&gt; getPages() Returns: A promise that resolves to A dictionary representing the root of the low level page-tree Type Promise.&lt;PDFNet.Obj&gt; getRoot() Returns: A promise that resolves to A dictionary representing the Cos root of the document (/Root entry within the trailer dictionary) Type Promise.&lt;PDFNet.Obj&gt; getSDFDoc() Returns: A promise that resolves to document's SDF/Cos document Type Promise.&lt;PDFNet.SDFDoc&gt; getSecurityHandler() Returns: A promise that resolves to currently selected SecurityHandler. Type Promise.&lt;PDFNet.SecurityHandler&gt; getSignatureHandler(signature_handler_id) Gets the associated signature handler instance from the signature manager by looking it up with the handler name. Parameters: Name Type Description signature_handler_id number The unique id of the signature handler to get. Returns: A promise that resolves to the signature handler instance if found, otherwise NULL. Type Promise.&lt;PDFNet.SignatureHandler&gt; getStructTree() Returns: A promise that resolves to the document's logical structure tree root. Type Promise.&lt;PDFNet.STree&gt; getTrailer() Returns: A promise that resolves to A dictionary representing the Cos root of the document (document's trailer) Type Promise.&lt;PDFNet.Obj&gt; getTriggerAction(trigger) Get the Action associated with the selected Doc Trigger event. Parameters: Name Type Description trigger number PDFNet.PDFDoc.EventType = { e_action_trigger_doc_will_close : 17 e_action_trigger_doc_will_save : 18 e_action_trigger_doc_did_save : 19 e_action_trigger_doc_will_print : 20 e_action_trigger_doc_did_print : 21 } the type of trigger event to get Returns: A promise that resolves to the Action Obj if present, otherwise NULL Type Promise.&lt;PDFNet.Obj&gt; getUndoManager() Returns: A promise that resolves to the UndoManager object (one-to-one mapped to document) Type Promise.&lt;PDFNet.UndoManager&gt; getViewPrefs() Returns: A promise that resolves to viewer preferences for this document. PDFDocViewPrefs is a high-level utility class that can be used to control the way the document is to be presented on the screen or in print. Type Promise.&lt;PDFNet.PDFDocViewPrefs&gt; hasOC() Returns: A promise that resolves to true if the optional content (OC) feature is associated with the document. The document is considered to have optional content if there is an OCProperties dictionary in the document's catalog, and that dictionary has one or more entries in the OCGs array. Type Promise.&lt;boolean&gt; hasRepairedXRef() Checks whether or not the underlying file has an XRef table that had to be repaired when the file was opened. If the document had an invalid XRef table when opened, PDFNet will have repaired the XRef table for its working representation of the document. Returns: A promise that resolves to true if document was found to be corrupted, and was repaired, during opening and has not been saved since. Type Promise.&lt;boolean&gt; hasSignatures() Indicates whether this documents contains any digital signatures. Returns: A promise that resolves to true if a digital signature is found in this PDFDoc. Type Promise.&lt;boolean&gt; importPages(page_arr [, import_bookmarks]) The function imports a list of pages to this document. Although a list of pages can be imported using repeated calls to PageInsert(), PageImport will not import duplicate copies of resources that are shared across pages (such as fonts, images, colorspaces etc). Therefore this method is recommended when a page import list consists of several pages that share the same resources. Parameters: Name Type Argument Description page_arr Array.&lt;PDFNet.Page&gt; A list of pages to import. All pages should belong to the same source document. import_bookmarks number &lt;optional&gt; An optional flag specifying whether any bookmark items pointing to pages in the import list should be merged with the target (i.e. this) document. Returns: A promise that resolves to a list of imported pages. Note that imported pages are not placed in the document page sequence. This can be done using methods such as PageInsert(), PagePushBack(), etc. Type Promise.&lt;PDFNet.Page&gt; initSecurityHandler() Initializes document's SecurityHandler. This version of InitSecurityHandler() works with Standard and Custom PDF security and can be used in situations where the password is obtained dynamically via user feedback. See EncTest sample for example code. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized it can be later obtained using GetSecurityHandler() method. Returns: A promise that resolves to true if the SecurityHandler was successfully initialized (this may include authentication data collection, verification etc.), false otherwise. Type Promise.&lt;boolean&gt; initStdSecurityHandler(password, password_sz) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. password_sz number An optional parameter used to specify the size of the password buffer, in bytes. If the 'password_sz' is 0, or if the parameter is not specified, the function assumes that the string is nul meters. See EncTest sample for example code. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type Promise.&lt;boolean&gt; insertPages(insert_before_page_number, src_doc, start_page, end_page, flag) Inserts a range of pages from specified PDFDoc Parameters: Name Type Description insert_before_page_number number the destination of the insertion. If less than or equal to 1, the pages are added to the beginning of the document. If larger than the number of pages in the destination document, the pages are appended to the document. src_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc source PDFDoc to insert from start_page number start of the page number to insert end_page number end of the page number to insert flag number PDFNet.PDFDoc.InsertFlag = { e_none : 0 e_insert_bookmark : 1 } specifies insert options Returns: Type Promise.&lt;void&gt; insertPageSet(insert_before_page_number, src_doc, source_page_set, flag) Inserts a range of pages from specified PDFDoc using PageSet Parameters: Name Type Description insert_before_page_number number the destination of the insertion. If less than or equal to 1, the pages are added to the beginning of the document. If larger than the number of pages in the destination document, the pages are appended to the document. src_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc source PDFDoc to insert from source_page_set PDFNet.PageSet a collection of the page number to insert flag number PDFNet.PDFDoc.InsertFlag = { e_none : 0 e_insert_bookmark : 1 } specifies insert options Returns: Type Promise.&lt;void&gt; isEncrypted() Returns: A promise that resolves to true if the document is/was originally encrypted false otherwise. Type Promise.&lt;boolean&gt; isLinearized() Call this function to determine whether the document is represented in linearized (fast web view) format. Returns: A promise that resolves to true if document is stored in fast web view format, false otherwise. Type Promise.&lt;boolean&gt; isModified() Call this function to determine whether the document has been modified since it was last saved. Returns: A promise that resolves to true if document was modified, false otherwise Type Promise.&lt;boolean&gt; isTagged() Returns: A promise that resolves to true if this document is marked as Tagged PDF, false otherwise. Type Promise.&lt;boolean&gt; jsContextInitialize() Returns: Type Promise.&lt;void&gt; lock() Locks the document to prevent competing threads from accessing the document at the same time. Threads attempting to access the document will wait in suspended state until the thread that owns the lock calls doc.Unlock(). Returns: Type Promise.&lt;void&gt; lockRead() Locks the document to prevent competing write threads (using Lock()) from accessing the document at the same time. Other reader threads however, will be allowed to access the document. Threads attempting to obtain write access to the document will wait in suspended state until the thread that owns the lock calls doc.UnlockRead(). Note: To avoid deadlocks obtaining a write lock while holding a read lock is not permitted and will throw an exception. If this situation is encountered please either unlock the read lock before the write lock is obtained or acquire a write lock (rather than read lock) in the first place. Returns: Type Promise.&lt;void&gt; movePages(move_before_page_number, src_doc, start_page, end_page, flag) Moves a range of pages from specified PDFDoc. Pages are deleted from source document after move. Parameters: Name Type Description move_before_page_number number the destination of the move. If less than or equal to 1, the pages are moved to the beginning of the document. If larger than the number of pages in the destination document, the pages are moved to the end of the document. src_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc source PDFDoc to move from start_page number start of the page number to move end_page number end of the p new ViewerOptimizedOptions() An object containing options for PDFDoc.saveViewerOptimized function Methods setOverprint(mode) Enable or disable support for overprint and overprint simulation in generated thumbnails. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Default is e_op_pdfx_on. Parameters: Name Type Description mode number PDFNet.PDFRasterizer.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Returns: this object, for call chaining Type PDFNet.PDFDoc.ViewerOptimizedOptions setThumbnailRenderingThreshold(threshold) For any pages that are not forced to include thumbnails this function adjusts whether we should include them depending on the complexity of the page. This can be used to include fewer or more thumbnails as required by the use case. In particular reducing this value will tend to increase the number of page thumbnails included and vice versa. Parameters: Name Type Description threshold number A number from 0 (include all thumbnails) to 100 (include only the first thumbnail) representing the complexity at which SaveViewerOptimized would include the thumbnail. The default value is 50. Returns: this object, for call chaining Type PDFNet.PDFDoc.ViewerOptimizedOptions setThumbnailSize(size) The maximum allowed length for the thumbnail's height/width. The default thumbnail size is 1024. Parameters: Name Type Description size number the maximum dimension (width or height) that thumbnails will have. Returns: this object, for call chaining Type PDFNet.PDFDoc.ViewerOptimizedOptions × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFDocInfo.html":{"id":"PDFNet.PDFDocInfo.html","title":"Class: PDFDocInfo","body":" PDFTron pdfnet-node Namespaces PDFNet Class
