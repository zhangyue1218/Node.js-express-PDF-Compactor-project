an&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Element.html":{"id":"PDFNet.Element.html","title":"Class: Element","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Element PDFNet. Element new Element() Element is the abstract interface used to access graphical elements used to build the display list. Just like many other classes in PDFNet (e.g. ColorSpace, Font, Annot, etc), Element class follows the composite design pattern. This means that all Elements are accessed through the same interface, but depending on the Element type (that can be obtained using GetType()), only methods related to that type can be called. For example, if GetType() returns e_image, it is illegal to call a method specific to another Element type (i.e. a call to a text specific GetTextData() will throw an Exception). Members &lt;static&gt; PathSegmentType Properties: Name Type Description e_moveto number e_lineto number e_cubicto number e_conicto number e_rect number e_closepath number &lt;static&gt; Type Properties: Name Type Description e_null number e_path number e_text_begin number e_text number e_text_new_line number e_text_end number e_image number e_inline_image number e_shading number e_form number e_group_begin number e_group_end number e_marked_content_begin number e_marked_content_end number e_marked_content_point number Methods getBBox() Obtains the bounding box for a graphical element. Calculates the bounding box for a graphical element (i.e. an Element that belongs to one of following types: e_path, e_text, e_image, e_inline_image, e_shading e_form). The returned bounding box is guaranteed to encompass the Element, but is not guaranteed to be the smallest box that could contain the element. For example, for Bezier curves the bounding box will enclose all control points, not just the curve itself. Returns: A promise that resolves to a rectangle specifying the bounding box of Element (a rectangle that surrounds the entire element). The coordinates are represented in the default PDF page coordinate system and are using units called points ( 1 point = 1/72 inch = 2.54 /72 centimeter). The bounding box already accounts for the effects of current transformation matrix (CTM), text matrix, font size, and other properties in the graphics state. If this is a non-graphical element, the bounding box is undefined. Type Promise.&lt;Rect&gt; getBitsPerComponent() Returns: A promise that resolves to the number of bits used to represent each color component. Only a single value may be specified; the number of bits is the same for all color components. Valid values are 1, 2, 4, and 8. Type Promise.&lt;number&gt; getCharIterator() Returns: A promise that resolves to a CharIterator addressing the first CharData element in the text run. CharIterator points to CharData. CharData is a data structure that contains the char_code number (used to retrieve glyph outlines, to map to Unicode, etc.), character positioning information (x, y), and the number of bytes taken by the character within the text buffer. Type Promise.&lt;PDFNet.Iterator.&lt;number&gt;&gt; getComponentNum() Returns: A promise that resolves to the number of color components per sample. Type Promise.&lt;number&gt; getCTM() Returns: A promise that resolves to current Transformation Matrix (CTM) that maps coordinates to the initial user space. Type Promise.&lt;PDFNet.Matrix2D&gt; getDecodeArray() Returns: A promise that resolves to decode array or NULL if the parameter is not specified. A decode object is an array of numbers describing how to map image samples into the range of values appropriate for the color space of the image. If ImageMask is true, the array must be either [0 1] or [1 0]; otherwise, its length must be twice the number of color components required by ColorSpace. Default value depends on the color space, See Table 4.36 in PDF Ref. Manual. Type Promise.&lt;PDFNet.Obj&gt; getGState() Returns: A promise that resolves to gState of this Element Type Promise.&lt;PDFNet.GState&gt; getImageColorSpace() Returns: A promise that resolves to the SDF object representing the color space in which image are specified or NULL if the image is an image mask The returned color space may be any type of color space except Pattern. Type Promise.&lt;PDFNet.ColorSpace&gt; getImageData() Returns: A promise that resolves to a stream (filter) containing decoded image data Type Promise.&lt;PDFNet.Filter&gt; getImageDataSize() Returns: A promise that resolves to the size of image data in bytes Type Promise.&lt;number&gt; getImageHeight() Returns: A promise that resolves to the height of the image, in samples. Type Promise.&lt;number&gt; getImageRenderingIntent() Returns: A promise that resolves to the color rendering intent to be used in rendering the image. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getImageWidth() Returns: A promise that resolves to the width of the image, in samples. Type Promise.&lt;number&gt; getMask() Returns: A promise that resolves to an image XObject defining an image mask to be applied to this image (See 'Explicit Masking', 4.8.5), or an array specifying a range of colors to be applied to it as a color key mask (See 'Color Key Masking'). If IsImageMask() return true, this method will return NULL. Type Promise.&lt;PDFNet.Obj&gt; getMCPropertyDict() Returns: A promise that resolves to a dictionary containing the property list or NULL if property dictionary is not present. Type Promise.&lt;PDFNet.Obj&gt; getMCTag() Returns: A promise that resolves to a tag is a name object indicating the role or significance of the marked content point/sequence. Type Promise.&lt;PDFNet.Obj&gt; getNewTextLineOffset() returns the offset (out_x, out_y) to the start of the current line relative to the beginning of the previous line. out_x and out_y are numbers expressed in unscaled text space units. The returned numbers correspond to the arguments of 'Td' operator. Returns: Type Promise.&lt;void&gt; getParentStructElement() Returns: A promise that resolves to parent logical structure element (such as 'span' or 'paragraph'). If the Element is not associated with any structure element, the returned SElement will not be valid (i.e. selem.IsValid() -&gt; false). Type Promise.&lt;PDFNet.SElement&gt; getPosAdjustment() Returns: A promise that resolves to the number used to adjust text matrix in horizontal direction when drawing text. The number is expressed in thousandths of a unit of text space. The returned number corresponds to a number value within TJ array. For 'Tj' text strings the returned value is always 0. Type Promise.&lt;number&gt; getShading() Returns: A promise that resolves to the SDF object of the Shading object. Type Promise.&lt;PDFNet.Shading&gt; getStructMCID() Returns: A promise that resolves to marked Content Identifier (MCID) for this Element or a negative number if the element is not assigned an identifier/MCID. Marked content identifier can be used to associate an Element with logical structure element that refers to the Element. Type Promise.&lt;number&gt; getTextData() Returns: A promise that resolves to a pointer to the internal text buffer for this text element. Type Promise.&lt;number&gt; getTextLength() Returns: A promise that resolves to the text advance distance in text space. The total sum of all of the advance values from rendering all of the characters within this element, including the advance value on the glyphs, the effect of properties such as 'char-spacing', 'word-spacing' and positioning adjustments on 'TJ' elements. Type Promise.&lt;number&gt; getTextMatrix() Returns: A promise that resolves to a reference to the current text matrix (Tm). Type Promise.&lt;PDFNet.Matrix2D&gt; getTextString() Returns: A promise that resolves to a pointer to Unicode string for this text Element. The function maps character codes to Unicode array defined by Adobe Glyph List (http://partners.adobe.com/asn/developer/type/glyphlist.txt). Type Promise.&lt;string&gt; getType() Returns: A promise that resolves to the current element type. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Element.Type = { e_null : 0 e_path : 1 e_text_begin : 2 e_text : 3 e_text_new_line : 4 e_text_end : 5 e_image : 6 e_inline_image : 7 e_shading : 8 e_form : 9 e_group_begin : 10 e_group_end : 11 e_marked_content_begin : 12 e_marked_content_end : 13 e_marked_content_point : 14 } &lt;/pre&gt; getXObject() Returns: A promise that resolves to the SDF object of the Image/Form object. Type Promise.&lt;PDFNet.Obj&gt; hasTextMatrix() Returns: A promise that resolves to true if this element is directly associated with a text matrix (that is Tm operator is just before this text element) or false if the text matrix is default or is inherited from previous text elements. Type Promise.&lt;boolean&gt; isClippingPath() Returns: A promise that resolves to true if the current path element is a clipping path and should be added to clipping path stack. Type Promise.&lt;boolean&gt; isClipWindingFill() Returns: A promise that resolves to true if the current clip path is using non-zero winding rule, or false for even-odd rule. Type Promise.&lt;boolean&gt; isFilled() Returns: A promise that resolves to true if the current path element should be filled Type Promise.&lt;boolean&gt; isImageInterpolate() Returns: A promise that resolves to a boolean indicating whether image interpolation is to be performed. Type Promise.&lt;boolean&gt; isImageMask() Returns: A promise that resolves to a boolean indicating whether the inline image is to be treated as an image mask. Type Promise.&lt;boolean&gt; isOCVisible() Returns: A promise that resolves to true if this element is visible in the optional-content context (OCG::Context). The method considers the context's current OCMD stack, the group ON-OFF states, the non-OC drawing status, the drawing and enumeration mode, and the intent. When enumerating page content, OCG::Context can be passed as a parameter in ElementReader.Begin() method. When using PDFDraw, PDFRasterizer, or PDFView class to render PDF pages use PDFDraw::SetOCGContext() method to select an OC context. Type Promise.&lt;boolean&gt; isStroked() Returns: A promise that resolves to true if the current path element should be stroked Type Promise.&lt;boolean&gt; isWindingFill() Returns: A promise that resolves to true if the current path should be filled using non-zero winding rule, or false if the path should be filled using even-odd rule. According non-zero winding rule, you can determine whether a test point is inside or outside a closed curve as follows: Draw a line from a test point to a point that is distant from the curve. Count the number of times the curve crosses the test line from left to right, and count the number of times the curve crosses the test line from right to left. If those two numbers are the same, the test point is outside the curve; otherwise, the test point is inside the curve. According to even-odd rule, you can determine whether a test point is inside or outside a closed curve as follows: Draw a line from the test point to a point that is distant from the curve. If that line crosses the curve an odd number of times, the test point is inside the curve; otherwise, the test point is outside the curve. Type Promise.&lt;boolean&gt; setClipWindingFill(winding_rule) sets clipping path's fill rule. Parameters: Name Type Description winding_rule boolean if winding_rule is true clipping should use non-zero winding rule, or false for even-odd rule. Returns: Type Promise.&lt;void&gt; setNewTextLineOffset(dx, dy) sets the offset (dx, dy) to the start of the current line relative to the beginning of the previous line. Parameters: Name Type Description dx number horizontal offset to the start of the curret line dy number vertical offset to the start of the current line Returns: Type Promise.&lt;void&gt; setPathClip(clip) indicate whether the path is a clipping path or non-clipping path Parameters: Name Type Description clip boolean true to set path to clipping path. False for non-clipping path. Returns: Type Promise.&lt;void&gt; setPathFill(fill) indicate whether the path should be filled Parameters: Name Type Description fill boolean true to set path to be filled. False for no fill path. Returns: Type Promise.&lt;void&gt; setPathStroke(stroke) indicate whether the path should be stroked Parameters: Name Type Description stroke boolean true to set path to be stroked. False for no stroke path. Returns: Type Promise.&lt;void&gt; setPathTypes(in_seg_types, count) Parameters: Name Type Description in_seg_types string count number Returns: Type Promise.&lt;void&gt; setPosAdjustment(adjust) Parameters: Name Type Description adjust number number to set the horizontal adjustment to Returns: Type Promise.&lt;void&gt; setTextData(buf_text_data) set the text data for the current e_text Element. Parameters: Name Type Description buf_text_data ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray a pointer to a buffer containing text. Returns: Type Promise.&lt;void&gt; setTextMatrix(mtx) Sets the text matrix for a text element. Parameters: Name Type Description mtx PDFNet.Matrix2D The new text matrix for this text element Returns: Type Promise.&lt;void&gt; setTextMatrixEntries(a, b, c, d, h, v) Sets the text matrix for a text element. This method accepts text transformation matrix components directly. A transformation matrix in PDF is specified by six numbers, usually in the form of an array containing six elements. In its most general form, this array is denoted [a b c d h v]; it can represent any linear transformation from one coordinate system to another. For more information about PDF matrices please refer to section 4.2.2 'Common Transformations' in PDF Reference Manual, and to documentation for Matrix2D class. Parameters: Name Type Description a number horizontal 'scaling' component of the new text matrix. b number 'rotation' component of the new text matrix. c number 'rotation' component of the new text matrix. d number vertical 'scaling' component of the new text matrix. h number horizontal translation component of the new text matrix. v number vertical translation component of the new text matrix. Returns: Type Promise.&lt;void&gt; setWindingFill(winding_rule) sets path's fill rule. Parameters: Name Type Description winding_rule boolean if winding_rule is true path will be filled using non-zero winding fill rule, otherwise even-odd fill will be used. Returns: Type Promise.&lt;void&gt; updateTextMetrics() Recompute the character positioning information (i.e. CharIterator-s) and text length. Element objects caches text length and character positioning information. If the user modifies the text data or graphics state the cached information is not correct. UpdateTextMetrics() can be used to recalculate the correct positioning and length information. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.ElementBuilder.html":{"id":"PDFNet.ElementBuilder.html","title":"Class: ElementBuilder","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: ElementBuilder PDFNet. ElementBuilder new ElementBuilder() ElementBuilder is used to build new PDF::Elements (e.g. image, text, path, etc) from scratch. In conjunction with ElementWriter, ElementBuilder can be used to create new page content. Methods &lt;static&gt; create() Constructor for an ElementBuilder object that can be used to build new PDF::Elements (eg. image, text, path, etc.) from scratch. In conjunction with ElementWriter, ElementBuilder can be used to create new page content. Returns: A promise that resolves to Returns an ElementBuilder object Type Promise.&lt;PDFNet.ElementBuilder&gt; arcTo(x, y, width, height, start, extent) Draw an arc with the specified parameters (lower left corner, width, height and angles). Parameters: Name Type Description x number The horizontal x coordinate of the lower left corner of the ellipse encompassing rectangle y number The horizontal y coordinate of the lower left corner of the ellipse encompassing rectangle width number overall width of the full ellipse (not considering the angular extents). height number overall height of the full ellipse (not considering the angular extents). start number starting angle of the arc in degrees extent number angular extent of the arc in degrees Returns: Type Promise.&lt;void&gt; arcTo2(xr, yr, rx, isLargeArc, sweep, endX, endY) Draw an arc from the current point to the end point. Parameters: Name Type Description xr number x radius for the arc yr number y radius for the arc rx number x-axis rotation in degrees isLargeArc boolean indicates if smaller or larger arc is chosen 1 one of the two larger arc sweeps is chosen 0 one of the two smaller arc sweeps is chosen sweep boolean direction in which arc is drawn (1 clockwise, 0 counterclockwise) endX number x coordinate of end point endY number y coordinate of end point Returns: Type Promise.&lt;void&gt; closePath() Closes the current subpath. Returns: Type Promise.&lt;void&gt; createEllipse(x, y, width, height) Create an ellipse (or circle, if width == height) path Element. Parameters: Name Type Description x number The horizontal x coordinate of the ellipse center. y number The vertical y coordinate of the ellipse center. width number The width of the ellipse rectangle. height number The height of the ellipse rectangle. Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; createFormFromDoc(page, doc) Create a Form XObject Element using the content of the existing page. Unlike CreateForm(Page) method, you can use this method to create form in another document. Parameters: Name Type Description page PDFNet.Page A page used to create the Form XObject. doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Destination document for the Form XObject. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createFormFromPage(page) Create a Form XObject Element using the content of the existing page. This method assumes that the XObject will be used in the same document as the given page. If you need to create the Form XObject in a different document use CreateForm(Page, Doc) method. Parameters: Name Type Description page PDFNet.Page A page used to create the Form XObject. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createFormFromStream(form) Create a Form XObject Element. Parameters: Name Type Description form PDFNet.Obj a Form XObject content stream Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createGroupBegin() Create e_group_begin Element (i.e. 'q' operator in PDF content stream). The function saves the current graphics state. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createGroupEnd() Create e_group_end Element (i.e. 'Q' operator in PDF content stream). The function restores the previous graphics state. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createImage(img) Create a content image Element out of a given document Image. Parameters: Name Type Description img PDFNet.Image the given image. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createImageFromMatrix(img, mtx) Create a content image Element out of a given document Image. Parameters: Name Type Description img PDFNet.Image the given image. mtx PDFNet.Matrix2D the image transformation matrix. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createImageScaled(img, x, y, hscale, vscale) Create a content image Element out of a given document Image with the lower left corner at (x, y), and scale factors (hscale, vscale). Parameters: Name Type Description img PDFNet.Image the given image. x number The horizontal x position to place the lower left corner of the image y number The vertical x position to place the lower left corner of the image hscale number The horizontal scale of the image vscale number The vertical scale of the image Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createNewTextRun(text_data) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createNewTextRunUnsigned(text_data) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. Uses unsigned characters. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createNewTextRunWithSize(text_data, text_data_sz) Create a new text run. Parameters: Name Type Description text_data string text to initialize the text run with. text_data_sz number size pf the text run. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createPath(buf_points, buf_seg_types) Create a path Element using the given path segment data Parameters: Name Type Description buf_points Array A buffer/array containing data on the points in the path. What each point represents is determined by the corresponding segment type. buf_seg_types ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray A buffer/array containing data on the segment types. Possible segment types are as follows: PDFNet.Element.PathSegmentType = { e_moveto : 1, e_lineto : 2, e_cubicto : 3, e_conicto : 4, e_rect : 5, e_closepath : 6 } Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; createRect(x, y, width, height) Create a rectangle path Element. Parameters: Name Type Description x number The horizontal coordinate of the lower left corner of the rectangle. y number The vertical coordinate of the lower left corner of the rectangle. width number The width of the rectangle. height number The height of the rectangle. Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; createShading(sh) Parameters: Name Type Description sh PDFNet.Shading A Shading object. Shading objects represent a flat interface around all PDF shading types (e_function_shading, e_axial_shading, etc.) Create a shading Element. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextBegin() Start a text block ('BT' operator in PDF content stream). Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextBeginWithFont(font, font_sz) Start a text block ('BT' operator in PDF content stream). The function installs the given font in the current graphics state. Parameters: Name Type Description font PDFNet.Font font to set the text in the text block to font_sz number size to set the text in the text block to Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextEnd() Ends a text block. Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextNewLine() Create e_text_new_line Element (i.e. a T* operator in PDF content stream). Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; createTextNewLineWithOffset(dx, dy) Create e_text_new_line Element (i.e. a Td operator in PDF content stream). Move to the start of the next line, offset from the start of the current line by (dx , dy). dx and dy are numbers expressed in unscaled text space units. Parameters: Name Type Description dx number The horizontal x offset from the start of the current line dy number The vertical y offset from the start of the current line Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; createTextRun(text_data, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextRunUnsigned(text_data, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with. Uses unsigned characters. font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; createTextRunWithSize(text_data, text_data_sz, font, font_sz) Create a text run using the given font. Parameters: Name Type Description text_data string text to initialize the text run with text_data_sz number size of the text run font PDFNet.Font font of the text in the text run font_sz number size of the text in the text run Returns: A promise that resolves to an object of type: \"PDFNet.Element\" Type Promise.&lt;PDFNet.Element&gt; curveTo(cx1, cy1, cx2, cy2, x2, y2) Draw a Bezier curve from the current point to the given point (x2, y2) using (cx1, cy1) and (cx2, cy2) as control points. Parameters: Name Type Description cx1 number The x component of the first control point cy1 number The y component of the first control point cx2 number The x component of the second control point cy2 number The y component of the second control point x2 number The horizontal x component of the goal point y2 number The vertical y component of the goal point Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; ellipse(x, y, width, height) Add an ellipse (or circle, if rx == ry) to the current path as a complete subpath. Setting the current point is not required before using this function. Parameters: Name Type Description x number The x coordinate of the ellipse center. y number The y coordinate of the ellipse center. width number The x radii of the ellipse. height number The y radii of the ellipse. Returns: Type Promise.&lt;void&gt; lineTo(x, y) Draw a line from the current point to the given point. Parameters: Name Type Description x number The horizontal x component of the goal point y number The vertical y component of the goal point Returns: Type Promise.&lt;void&gt; moveTo(x, y) Set the current point. Parameters: Name Type Description x number The horizontal x component of the point y number The vertical y component of the point Returns: Type Promise.&lt;void&gt; pathBegin() Starts building a new path Element that can contain an arbitrary sequence of lines, curves, and rectangles. Returns: Type Promise.&lt;void&gt; pathEnd() Finishes building of the path Element. Returns: A promise that resolves to the path Element Type Promise.&lt;PDFNet.Element&gt; rect(x, y, width, height) Add a rectangle to the current path as a complete subpath. Setting the current point is not required before using this function. Parameters: Name Type Description x number The x coordinate of the lower left corner of the rectangle. y number The y coordinate of the lower left corner of the rectangle. width number The width of the rectangle. height number The height of the rectangle. Returns: Type Promise.&lt;void&gt; reset( [gs]) The function sets the graphics state of this Element to the given value. If 'gs' parameter is not specified or is NULL the function resets the graphics state of this Element to the default graphics state (i.e. the graphics state at the beginning of the display list). The function can be used in situations where the same ElementBuilder is used to create content on several pages, XObjects, etc. If the graphics state is not Reset() when moving to a new display list, the new Element will have the same graphics state as the last Element in the previous display list (and this may or may not be your intent). Another use of Reset(gs) is to make sure that two Elements have the graphics state. Parameters: Name Type Argument Description gs PDFNet.GState &lt;optional&gt; GState (graphics state) object. If NULL or unspecified, resets graphics state to default. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.ElementReader.html":{"id":"PDFNet.ElementReader.html","title":"Class: ElementReader","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: ElementReader PDFNet. ElementReader new ElementReader() ElementReader can be used to parse and process content streams. ElementReader provides a convenient interface used to traverse the Element display list of a page. The display list representing graphical elements (such as text-runs, paths, images, shadings, forms, etc) is accessed using the intrinsic iterator. ElementReader automatically concatenates page contents spanning multiple streams and provides a mechanism to parse contents of sub-display lists (e.g. forms XObjects and Type3 fonts). For a full sample, please refer to ElementReader and ElementReaderAdvTest sample projects. Methods &lt;static&gt; create() Constructor for an ElementReader object that can be used to parse and process content streams. Returns: A promise that resolves to Returns an ElementReader object Type Promise.&lt;PDFNet.ElementReader&gt; appendResource(res) Parameters: Name Type Description res PDFNet.Obj resource dictionary for finding images, fonts, etc. Returns: Type Promise.&lt;void&gt; begin(content_stream [, resource_dict] [, ctx]) begin processing given content stream. The content stream may be a Form XObject, Type3 glyph stream, pattern stream or any other content stream. Parameters: Name Type Argument Description content_stream PDFNet.Obj A stream object representing the content stream (usually a Form XObject). resource_dict PDFNet.Obj &lt;optional&gt; An optional '/Resource' dictionary parameter. If content stream refers to named resources that are not present in the local Resource dictionary, the names are looked up in the supplied resource dictionary. ctx PDFNet.OCGContext &lt;optional&gt; An optional parameter used to specify the Optional Content (OC) Context that should be used when processing the page. When the OCG::Context is specified, Element::IsOCVisible() will return 'true' or 'false' depending on the visibility of the current Optional Content Group (OCG) and the states of flags in the given context. Returns: Type Promise.&lt;void&gt; beginOnPage(page [, ctx]) begin processing a page. Parameters: Name Type Argument Description page PDFNet.Page A page to start processing. ctx PDFNet.OCGContext &lt;optional&gt; An optional parameter used to specify the Optional Content (OC) Context that should be used when processing the page. When the OCG::Context is specified, Element::IsOCVisible() will return 'true' or 'false' depending on the visibility of the current Optional Content Group (OCG) and the states of flags in the given context. Returns: Type Promise.&lt;void&gt; clearChangeList() Clear the list containing identifiers of modified graphics state attributes. The list of modified attributes is then accumulated during a subsequent call(s) to ElementReader.Next(). Returns: Type Promise.&lt;void&gt; current() Returns: A promise that resolves to the current Element or a 'NULL' Element. The current element is the one returned in the last call to Next(). Type Promise.&lt;PDFNet.Element&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; end() Close the current display list. If the current display list is a sub-list created using FormBegin(), PatternBegin(), or Type3FontBegin() methods, the function will end the sub-list and will return processing to the parent display list at the point where it left off before entering the sub-list. Returns: A promise that resolves to true if the closed display list is a sub-list or false if it is a root display list. Type Promise.&lt;boolean&gt; formBegin() when the current element is a form XObject you have the option to skip form processing (by not calling FormBegin()) or to open the form stream and continue Element traversal into the form. To open a form XObject display list use FormBegin() method. The Next() returned Element will be the first Element in the form XObject display list. Subsequent calls to Next() will traverse form's display list until NULL is returned. At any point you can close the form sub-list using ElementReader::End() method. After the form display list is closed (using End()) the processing will return to the parent display list at the point where it left off before entering the form XObject. Returns: Type Promise.&lt;void&gt; getChangesIterator() Returns: A promise that resolves to an iterator to the beginning of the list containing identifiers of modified graphics state attributes since the last call to ClearChangeList(). The list can be consulted to determine which graphics states were modified between two Elements. Attributes are ordered in the same way as they are set in the content stream. Duplicate attributes are eliminated. Type Promise.&lt;PDFNet.Iterator.&lt;number&gt;&gt; getColorSpace(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getExtGState(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getFont(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to sDF/Cos object matching the specified name in the current resource dictionary. For 'Page' the name is looked up in the page's /Resources/ dictionary. For Form XObjects, Patterns, and Type3 fonts that have a content stream within page content stream the specified resource is first looked-up in the resource dictionary of the inner stream. If the resource is not found, the name is looked up in the outer content stream's resource dictionary. The function returns NULL if the resource was not found. Type Promise.&lt;PDFNet.Obj&gt; getPattern(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getShading(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getXObject(name) Parameters: Name Type Description name string string of the name of the SDF/Cos object to get Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; isChanged(attrib) Parameters: Name Type Description attrib number PDFNet.GState.Attribute = { e_transform : 0 e_rendering_intent : 1 e_stroke_cs : 2 e_stroke_color : 3 e_fill_cs : 4 e_fill_color : 5 e_line_width : 6 e_line_cap : 7 e_line_join : 8 e_flatness : 9 e_miter_limit : 10 e_dash_pattern : 11 e_char_spacing : 12 e_word_spacing : 13 e_horizontal_scale : 14 e_leading : 15 e_font : 16 e_font_size : 17 e_text_render_mode : 18 e_text_rise : 19 e_text_knockout : 20 e_text_pos_offset : 21 e_blend_mode : 22 e_opacity_fill : 23 e_opacity_stroke : 24 e_alpha_is_shape : 25 e_soft_mask : 26 e_smoothnes : 27 e_auto_stoke_adjust : 28 e_stroke_overprint : 29 e_fill_overprint : 30 e_overprint_mode : 31 e_transfer_funct : 32 e_BG_funct : 33 e_UCR_funct : 34 e_halftone : 35 e_null : 36 } the GState attribute to test if it has been changed ClearChangeList(). Returns: A promise that resolves to true if given GState attribute was changed since the last call to Type Promise.&lt;boolean&gt; next() Returns: A promise that resolves to a page Element or a 'NULL' element if the end of current-display list was reached. You may use GetType() to determine the type of the returned Element. Type Promise.&lt;PDFNet.Element&gt; patternBegin(fill_pattern [, reset_ctm_tfm]) a method used to spawn the sub-display list representing the tiling pattern of the current element in the ElementReader. You can call this method at any point as long as the current element is valid. Parameters: Name Type Argument Description fill_pattern boolean If true, the filling pattern of the current element will be spawned; otherwise, the stroking pattern of the current element will be spawned. Note that the graphics state will be inherited from the parent content stream (the content stream in which the pattern is defined as a resource) automatically. reset_ctm_tfm boolean &lt;optional&gt; An optional parameter used to indicate whether the pattern's display list should set its initial CTM and transformation matrices to identity matrix. In general, we should leave it to be false. To open a tiling pattern sub-display list use PatternBegin(pattern) method. The Next() returned Element will be the first Element in the pattern display list. Subsequent calls to Next() will traverse pattern's display list until NULL is encountered. At any point you can close the pattern sub-list using ElementReader::End() method. After the pattern display list is closed, the processing will return to the parent display list at the point where pattern display list was spawned. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.ElementWriter.html":{"id":"PDFNet.ElementWriter.html","title":"Class: ElementWriter","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: ElementWriter PDFNet. ElementWriter new ElementWriter() ElementWriter can be used to assemble and write new content to a page, Form XObject, Type3 Glyph stream, pattern stream, or any other content stream. Members &lt;static&gt; WriteMode Properties: Name Type Description e_underlay number e_overlay number e_replacement number Methods &lt;static&gt; create() Constructor for an ElementWriter object that can be used to assemble and write new content to a page, Form XObject, pattern stream or any other content stream. Returns: A promise that resolves to Returns an ElementWriter object Type Promise.&lt;PDFNet.ElementWriter&gt; begin(doc [, compress]) begin writing an Element sequence to a new stream. Use this function to write Elements to a content stream other than the page. For example, you can create Form XObjects (See Section '4.9 Form XObjects' in PDF Reference for more details) pattern streams, Type3 font glyph streams, etc. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A low-level SDF/Cos document that will contain the new stream. You can access low-level document using PDFDoc::GetSDFDoc() or Obj::GetDoc() methods. compress boolean &lt;optional&gt; An optional flag indicating whether the page content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. Returns: Type Promise.&lt;void&gt; beginOnObj(stream_obj_to_update [, compress] [, resources]) begin writing an Element sequence to a stream. Use this function to write Elements to a content stream which will replace an existing content stream in an object passed as a parameter. Parameters: Name Type Argument Description stream_obj_to_update PDFNet.Obj A low-level SDF stream object that will contain the new stream. Old stream inside that object will be discarded. compress boolean &lt;optional&gt; An optional flag indicating whether the content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. resources PDFNet.Obj &lt;optional&gt; the resource dictionary in which to store resources for the final page. By default, a new resource dictionary will be created. Returns: Type Promise.&lt;void&gt; beginOnPage(page [, placement] [, page_coord_sys] [, compress] [, resources]) begin writing to the given page. By default, new content will be appended to the page, as foreground graphics. It is possible to add new page content as background graphics by setting the second parameter in begin method to 'true' (e.g. writer.Begin(page, true)). Parameters: Name Type Argument Description page PDFNet.Page The page to write content. placement number &lt;optional&gt; PDFNet.ElementWriter.WriteMode = { e_underlay : 0 e_overlay : 1 e_replacement : 2 } An optional flag indicating whether the new content should be added as a foreground or background layer to the existing page. By default, the new content will appear on top of the existing graphics. page_coord_sys boolean &lt;optional&gt; An optional flag used to select the target coordinate system if true (default), the coordinates are relative to the lower-left corner of the page, otherwise the coordinates are defined in PDF user coordinate system (which may, or may not coincide with the page coordinates). compress boolean &lt;optional&gt; An optional flag indicating whether the page content stream should be compressed. This may be useful for debugging content streams. Also some applications need to do a clear text search on strings in the PDF files. By default, all content streams are compressed. resources PDFNet.Obj &lt;optional&gt; the resource dictionary in which to store resources for the final page. By default, a new resource dictionary will be created. Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; end() Finish writing to a page Returns: A promise that resolves to a low-level stream object that was used to store Elements. Type Promise.&lt;PDFNet.Obj&gt; flush() the Flush method flushes all pending Element writing operations. This method is typically only required to be called when intermixing direct content writing (i.e. WriteBuffer/WriteString) with Element writing. Returns: Type Promise.&lt;void&gt; setDefaultGState(r) Parameters: Name Type Description r PDFNet.ElementReader Returns: Type Promise.&lt;void&gt; writeBuffer(data, data_sz) Parameters: Name Type Description data string data_sz number Returns: Type Promise.&lt;void&gt; writeElement(element) Writes the Element to the content stream. Parameters: Name Type Description element PDFNet.Element The element to write to the content stream. Returns: Type Promise.&lt;void&gt; writeGStateChanges(element) Write only the graphics state changes applied to this element and skip writing the element itself. This is especially useful when rewriting page content, but with the intention to skip certain elements. Parameters: Name Type Description element PDFNet.Element The element for which to write graphics state changes. Returns: Type Promise.&lt;void&gt; writePlacedElement(element) A utility function that surrounds the given Element with a graphics state Save/Restore Element (i.e. in PDF content stream represented as 'q element Q'). The function is equivalent to calling WriteElement three times: WriteElement(eSave); WriteElement(element); WriteElement(eRestore); where eSave is 'e_group_begin' and eRestore is 'e_group_end' Element The function is useful when XObjects such as Images and Forms are drawn on the page. Parameters: Name Type Description element PDFNet.Element Element object to enact function on. Returns: Type Promise.&lt;void&gt; writeString(str) Writes an arbitrary string to the content stream. Serves the same purpose as WriteBuffer(). Parameters: Name Type Description str string String to write to the content stream. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.FDFDoc.html":{"id":"PDFNet.FDFDoc.html","title":"Class: FDFDoc","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPD ner for annotations that are separate from the PDF document to which they apply. Methods &lt;static&gt; create() Default constructor that creates an empty new document. Returns: A promise that resolves to an object of type: \"PDFNet.FDFDoc\" Type Promise.&lt;PDFNet.FDFDoc&gt; &lt;static&gt; createFromFilePath(filepath) Open an existing FDF document Parameters: Name Type Description filepath string pathname to the file. Returns: A promise that resolves to an object of type: \"PDFNet.FDFDoc\" Type Promise.&lt;PDFNet.FDFDoc&gt; &lt;static&gt; createFromMemoryBuffer(buf) Open a SDF/Cos document from a memory buffer. Parameters: Name Type Description buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray a memory buffer containing the serialized document Returns: A promise that resolves to an object of type: \"PDFNet.FDFDoc\" Type Promise.&lt;PDFNet.FDFDoc&gt; &lt;static&gt; createFromStream(stream) Parameters: Name Type Description stream PDFNet.Filter Returns: A promise that resolves to an object of type: \"PDFNet.FDFDoc\" Type Promise.&lt;PDFNet.FDFDoc&gt; &lt;static&gt; createFromUFilePath(filepath) Parameters: Name Type Description filepath string Returns: A promise that resolves to an object of type: \"PDFNet.FDFDoc\" Type Promise.&lt;PDFNet.FDFDoc&gt; &lt;static&gt; createFromXFDF(file_name) Create a new FDFDoc from XFDF input. Input can be either a XFDF file path, or the XFDF data itself. Parameters: Name Type Description file_name string string containing either the file path to a XFDF file, or the XML buffer containing the XFDF. Returns: A promise that resolves to a new FDFDoc. Type Promise.&lt;PDFNet.FDFDoc&gt; destroy() Destructor Returns: Type Promise.&lt;void&gt; fieldCreate(field_name, type [, field_value]) Parameters: Name Type Argument Description field_name string type number PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.FDFField\" Type Promise.&lt;PDFNet.FDFField&gt; fieldCreateFromString(field_name, type, field_value) Parameters: Name Type Description field_name string type number PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } field_value string Returns: A promise that resolves to an object of type: \"PDFNet.FDFField\" Type Promise.&lt;PDFNet.FDFField&gt; getFDF() Returns: A promise that resolves to the FDF dictionary located in \"/Root\" or NULL if dictionary is not present. Type Promise.&lt;PDFNet.Obj&gt; getField(field_name) Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Returns: A promise that resolves to a FDFField associated with the given field_name or invalid field (null) if the field is not found. Type Promise.&lt;PDFNet.FDFField&gt; getFieldIterator(field_name) An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A FDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Parameters: Name Type Description field_name string String representing the name of the FDFField to get. Returns: A promise that resolves to an iterator to the FDFField in the document. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.FDFField&gt;&gt; getFieldIteratorBegin() An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A FDF document may contain any number of fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. The following methods are used to access and manipulate Interactive form fields (sometimes referred to as AcroForms). Returns: A promise that resolves to an iterator to the first FDFField in the document. Type Promise.&lt;PDFNet.Iterator.&lt;PDFNet.FDFField&gt;&gt; getID() Get the ID entry from \"/Root/FDF\" dictionary. Returns: A promise that resolves to An object representing the ID entry in \"/Root/FDF\" dictionary. Type Promise.&lt;PDFNet.Obj&gt; getPDFFileName() Get the PDF document file that this FDF file was exported from or is intended to be imported into. Returns: A promise that resolves to a String with the PDF document file name. Type Promise.&lt;string&gt; getRoot() Returns: A promise that resolves to A dictionary representing the Cos root of the document (/Root entry within the trailer dictionary) Type Promise.&lt;PDFNet.Obj&gt; getSDFDoc() Returns: A promise that resolves to document's SDF/Cos document Type Promise.&lt;PDFNet.SDFDoc&gt; getTrailer() Returns: A promise that resolves to A dictionary representing the Cos root of the document (document's trailer) Type Promise.&lt;PDFNet.Obj&gt; isModified() Returns: A promise that resolves to true if document was modified, false otherwise Type Promise.&lt;boolean&gt; mergeAnnots(command_file [, permitted_user]) Merge the annotations from XFDF file into FDF file Parameters: Name Type Argument Description command_file string string containing the xml command file path or xml string of the command permitted_user string &lt;optional&gt; optional user name of the permitted user Returns: Type Promise.&lt;void&gt; save(path) Saves the document to a file. If a full save is requested to the original path, the file is saved to a file system-determined temporary file, the old file is deleted, and the temporary file is renamed to path. A full save with remove unused or linearization option may re-arrange object in the cross reference table. Therefore all pointers and references to document objects and resources should be re acquired in order to continue document editing. In order to use incremental save the specified path must match original path and e_incremental flag bit should be set. Parameters: Name Type Description path string The full path name to which the file is saved. Returns: Type Promise.&lt;void&gt; saveAsXFDF(file_name) Parameters: Name Type Description file_name string Returns: Type Promise.&lt;void&gt; saveAsXFDFAsString() Export FDF file as a XFDF string Returns: A promise that resolves to a UString containing the XFDF representation of the FDF file Type Promise.&lt;string&gt; saveMemoryBuffer() Saves the document to a memory buffer. Returns: A promise that resolves to an object of type: \"Uint8Array\" Type Promise.&lt;Uint8Array&gt; setID(id) Set the ID entry in \"/Root/FDF\" dictionary. Parameters: Name Type Description id PDFNet.Obj ID array object. Returns: Type Promise.&lt;void&gt; setPDFFileName(filepath) Set the PDF document file that this FDF file was exported from or is intended to be imported into. Parameters: Name Type Description filepath string pathname to the file. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.FDFField.html":{"id":"PDFNet.FDFField.html","title":"Class: FDFField","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptio
