string that matches the pattern. TextSearch can either keep running until a matched string is found or be set to return periodically in order for the caller to perform any necessary updates (e.g., UI updates). It is also worth mentioning that the search modes can be changed on the fly while searching through a document. Possible use case scenarios for TextSearch include: - Guide users of a PDF viewer (e.g. implemented by PDFViewCtrl) to places where they are intersted in; - Find interested PDF documents which contain certain patterns; - Extract interested information (e.g., credit card numbers) from a set of files; - Extract Highlight information (refer to the Highlights class for details) from files for external use. Note: - Since hyphens ('-') are frequently used in PDF documents to concatenate the two broken pieces of a word at the end of a line, for example \"TextSearch is powerful for finding patterns in PDF files; yes, it is really pow- erful.\" a search for \"powerful\" should return both instances. However, not all end-of-line hyphens are hyphens added to connect a broken word; some of them could be \"real\" hyphens. In addition, an input search pattern may also contain hyphens that complicate the situation. To tackle this problem, the following conventions are adopted: a)When in the verbatim search mode and the pattern contains no hyphen, a matching string is returned if it is exactly the same or it contains end-of-line or start-of-line hyphens. For example, as mentioned above, a search for \"powerful\" would return both instances. b)When in verbatim search mode and the pattern contains one or multiple hyphens, a matching string is returned only if the string matches the pattern exactly. For example, a search for \"pow-erful\" will only return the second instance, and a search for \"power-ful\" will return nothing. c)When searching using regular expressions, hyphens are not taken care implicitly. Users should take care of it themselves. For example, in order to find both the \"powerful\" instances, the input pattern can be \"pow-{0,1}erful\". A sample use case (in C++): //... Initialize PDFNet ... PDFDoc doc(filein); doc.InitSecurityHandler(); int page_num; char buf[32]; UString result_str, ambient_string; Highlights hlts; TextSearch txt_search; TextSearch::Mode mode = TextSearch::e_whole_word | TextSearch::e_page_stop; UString pattern( \"joHn sMiTh\" ); //PDFDoc doesn't allow simultaneous access from different threads. If this //document could be used from other threads (e.g., the rendering thread inside //PDFView/PDFViewCtrl, if used), it is good practice to lock it. //Notice: don't forget to call doc.Unlock() to avoid deadlock. doc.Lock(); txt_search.Begin( doc, pattern, mode ); while ( true ) { SearchResult result = code = txt_search.Run(page_num, result_str, ambient_string, hlts ); if ( code == TextSearch::e_found ) { result_str.ConvertToAscii(buf, 32, true); cout &lt;&lt; \"found one instance: \" &lt;&lt; char_buf &lt;&lt; endl; } else { break; } } //unlock the document to avoid deadlock. doc.UnLock(); For a full sample, please take a look at the TextSearch sample project. Members &lt;static&gt; Mode Properties: Name Type Description e_reg_expression number e_case_sensitive number e_whole_word number e_search_up number e_page_stop number e_highlight number e_ambient_string number &lt;static&gt; ResultCode Properties: Name Type Description e_done number e_page number e_found number Methods &lt;static&gt; create() Constructor and destructor. Returns: A promise that resolves to an object of type: \"PDFNet.TextSearch\" Type Promise.&lt;PDFNet.TextSearch&gt; begin(doc, pattern, mode [, start_page] [, end_page]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc pattern string mode number start_page number &lt;optional&gt; end_page number &lt;optional&gt; Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getCurrentPage() Retrieve the number of the current page that is searched in. If the returned value is -1, it indicates the search process has not been initialized (e.g., Begin() is not called yet); if the returned value is 0, it indicates the search process has finished, and if the returned value is positive, it is a valid page number. Returns: A promise that resolves to the current page number. Type Promise.&lt;number&gt; getMode() Retrieve the current search mode. Returns: A promise that resolves to the current search mode. Type Promise.&lt;number&gt; run() Runs a search on the document for a certain string. Make sure to call TextSearch.begin(doc, pattern, mode) with the proper parameters before calling TextSearch.run() The resolved object that TextSearch.run() returns contains the following objects: page_num - The number of the page with the match out_str - The string that matches the search parameter ambient_str - The ambient string of the found string (computed only if e_ambient_string is set) highlights - The Highlights info associated with the match (computed only if 'e_highlight' is set) code - Number representing the status of the search. - 0 - e_done, reached end of document. - 1 - e_page, reached end of page. (if set to return by specifying mode 'e_page_stop') - 2 - e_found, found an instance matching the search pattern Returns: A promise that resolves to an object containing the page_num, out_str ambient_str, highlights, and result code. Type Promise.&lt;any&gt; setMode(mode) set the current search mode. For example, the following code turns on the regular expressions: TextSearch ts; ... TextSearch::Mode mode = ts.GetMode(); mode |= TextSearch::e_reg_expression; ts.SetMode(mode); ... Parameters: Name Type Description mode number the search mode to set. Returns: Type Promise.&lt;void&gt; setPattern(pattern) Set the current search pattern. Note that it is not necessary to call this method since the .ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: VerificationResult PDFNet. VerificationResult new VerificationResult() The class VerificationResult. The result of a verification operation performed on a digital signature. Members &lt;static&gt; DigestStatus Properties: Name Type Description e_digest_invalid number e_digest_verified number e_digest_verification_disabled number e_weak_digest_algorithm_but_digest_verifiable number e_no_digest_status number e_unsupported_encoding number &lt;static&gt; DocumentStatus Properties: Name Type Description e_no_error number e_corrupt_file number e_unsigned number e_bad_byteranges number e_corrupt_cryptographic_contents number &lt;static&gt; ModificationPermissionsStatus Properties: Name Type Description e_invalidated_by_disallowed_changes number e_has_allowed_changes number e_unmodified number e_permissions_verification_disabled number e_no_permissions_status number &lt;static&gt; TrustStatus Properties: Name Type Description e_trust_verified number e_untrusted number e_trust_verification_disabled number e_no_trust_status number Methods destroy() Destructor Returns: Type Promise.&lt;void&gt; getDigestStatus() Retrieves the digest-related result condition associated with a digital signature verification operation. Returns: A promise that resolves to a DigestStatus-type enumeration value. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.VerificationResult.DigestStatus = { e_digest_invalid : 0 e_digest_verified : 1 e_digest_verification_disabled : 2 e_weak_digest_algorithm_but_digest_verifiable : 3 e_no_digest_status : 4 e_unsupported_encoding : 5 } &lt;/pre&gt; getDigitalSignatureField() Returns: A promise that resolves to an object of type: \"PDFNet.DigitalSignatureField\" Type Promise.&lt;PDFNet.DigitalSignatureField&gt; getDisallowedChanges() Retrieves a list of informational structures regarding any disallowed changes that have been made to the document since the signature associated with this verification result was signed. Returns: A promise that resolves to a collection of DisallowedChange objects. Type Promise.&lt;Array.&lt;PDFNet.DisallowedChange&gt;&gt; getDocumentStatus() Retrieves the document-related result condition associated with a digital signature verification operation. Returns: A promise that resolves to a DocumentStatus-type enumeration value. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.VerificationResult.DocumentStatus = { e_no_error : 0 e_corrupt_file : 1 e_unsigned : 2 e_bad_byteranges : 3 e_corrupt_cryptographic_contents : 4 } &lt;/pre&gt; getPermissionsStatus() Retrieves the result condition about permissions checks performed on any unsigned modifications associated with a digital signature verification operation. Returns: A promise that resolves to a ModificationPermissionsStatus-type enumeration value. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.VerificationResult.ModificationPermissionsStatus = { e_invalidated_by_disallowed_changes : 0 e_has_allowed_changes : 1 e_unmodified : 2 e_permissions_verification_disabled : 3 e_no_permissions_status : 4 } &lt;/pre&gt; getSignersDigestAlgorithm() Retrieves an enumeration value representing the digest algorithm used to sign the signature that is associated with this verification result. Returns: A promise that resolves to a DigestAlgorithm enumeration value. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.DigestAlgorithm.Type = { e_SHA1 : 0 e_SHA256 : 1 e_SHA384 : 2 e_SHA512 : 3 e_RIPEMD160 : 4 e_unknown_digest_algorithm : 5 } &lt;/pre&gt; getTrustStatus() Retrieves the trust-related result condition associated with a digital signature verification operation. Returns: A promise that resolves to a TrustStatus-type enumeration value. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.VerificationResult.TrustStatus = { e_trust_verified : 0 e_untrusted : 1 e_trust_verification_disabled : 2 e_no_trust_status : 3 } &lt;/pre&gt; getTrustVerificationResult() Retrieves the detailed result associated with the trust step of the verification operation that returned this VerificationResult, if such a detailed trust result is available. Must call HasTrustVerificationResult first and check for a true result. Returns: A promise that resolves to an optional TrustVerificationResult. Type Promise.&lt;PDFNet.TrustVerificationResult&gt; getVerificationStatus() Retrieves the main verification status. The main status is determined based on the other statuses. Returns: A promise that resolves to a boolean representing whether or not the verification operation was completely successful. Type Promise.&lt;boolean&gt; hasTrustVerificationResult() Returns whether there is a detailed TrustVerificationResult in this VerificationResult or not. Returns: A promise that resolves to a boolean. Type Promise.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:04+00:00 using the DocStrap template. "},"PDFNet.ViewChangeCollection.html":{"id":"PDFNet.ViewChangeCollection.html","title":"Class: ViewChangeCollection","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionPara ttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: WidgetAnnot PDFNet. WidgetAnnot new WidgetAnnot() Interactive forms use widget annotations (PDF 1.2) to represent the appearance of fields and to manage user interactions. As a convenience, when a field has only a single associated widget annotation, the contents of the field dictionary and the annotation dictionary may be merged into a single dictionary containing entries that pertain to both a field and an annotation. NOTE This presents no ambiguity, since the contents of the two kinds of dictionaries do not conflict. Extends Annot Members &lt;static&gt; HighlightingMode Properties: Name Type Description e_none number e_invert number e_outline number e_push number e_toggle number &lt;static&gt; IconCaptionRelation Properties: Name Type Description e_NoIcon number e_NoCaption number e_CBelowI number e_CAboveI number e_CRightILeft number e_CLeftIRight number e_COverlayI number &lt;static&gt; ScaleCondition Properties: Name Type Description e_Always number e_WhenBigger number e_WhenSmaller number e_Never number &lt;static&gt; ScaleType Properties: Name Type Description e_Anamorphic number e_Proportional number Methods &lt;static&gt; create(doc, pos, field) Creates a new widget annotation in the specified document. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. field PDFNet.Field A form field associated with this widget. Returns: A promise that resolves to a newly created blank widget annotation. Type Promise.&lt;PDFNet.WidgetAnnot&gt; &lt;static&gt; createFromAnnot(ann) creates a widget annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Widget annotation. Returns: A promise that resolves to an object of type: \"PDFNet.WidgetAnnot\" Type Promise.&lt;PDFNet.WidgetAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a widget annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.WidgetAnnot\" Type Promise.&lt;PDFNet.WidgetAnnot&gt; getAction() Returns the action of the widget annotation Returns: A promise that resolves to an action object representing the action of the widget annotation that should be performed when the annotation is activated. Type Promise.&lt;PDFNet.Action&gt; getBackgroundColor() Returns the background color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen background. Type Promise.&lt;PDFNet.ColorPt&gt; getBackgroundColorCompNum() Returns the number indicating background color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\" if color space is applicable, 0 means no
