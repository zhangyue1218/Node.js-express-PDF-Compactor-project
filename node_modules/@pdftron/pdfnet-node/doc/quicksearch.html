se.&lt;PDFNet.Obj&gt; setValue(value) sets the value of the FDFField (the value of the field's /V key). Parameters: Name Type Description value PDFNet.Obj the value to set the FDFField to Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Field.html":{"id":"PDFNet.Field.html","title":"Class: Field","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Field PDFNet. Field new Field( [leaf_node] [, builder]) An interactive form (sometimes referred to as an AcroForm) is a collection of fields for gathering information interactively from the user. A PDF document may contain any number of Fields appearing on any combination of pages, all of which make up a single, global interactive form spanning the entire document. PDFNet fully supports reading, writing, and editing PDF forms and provides many utility methods so that work with forms is simple and efficient. Using PDFNet forms API arbitrary subsets of form fields can be imported or exported from the document, new forms can be created from scratch, and the appearance of existing forms can be modified. In PDFNet Fields are accessed through FieldIterator-s. The list of all Fields present in the document can be traversed as follows: FieldIterator itr = pdfdoc.GetFieldIterator(); for(; itr.HasNext(); itr.Next()) { Field field = itr.Current(); Console.WriteLine(\"Field name: {0}\", field.GetName()); } For a full sample, please refer to 'InteractiveForms' sample project. To search field by name use FieldFind method. For example: FieldIterator itr = pdfdoc.FieldFind(\"name\"); if (itr.HasNext()) { Console.WriteLine(\"Field name: {0}\", itr.Current().GetName()); } else { ...field was not found... } If a given field name was not found or if the end of the field list was reached the iterator HasNext() will return false. If you have a valid iterator you can access the Field using Current() method. For example: Field field = itr.Current(); Using Flatten(...) method it is possible to merge field appearances with the page content. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Parameters: Name Type Argument Description leaf_node PDFNet.Obj &lt;optional&gt; builder PDFNet.ElementBuilder &lt;optional&gt; Properties: Name Type Description leaf_node PDFNet.Obj builder PDFNet.ElementBuilder Members &lt;static&gt; EventType Properties: Name Type Description e_action_trigger_keystroke number e_action_trigger_format number e_action_trigger_validate number e_action_trigger_calculate number &lt;static&gt; Flag Properties: Name Type Description e_read_only number e_required number e_no_export number e_pushbutton_flag number e_radio_flag number e_toggle_to_off number e_radios_in_unison number e_multiline number e_password number e_file_select number e_no_spellcheck number e_no_scroll number e_comb number e_rich_text number e_combo number e_edit number e_sort number e_multiselect number e_commit_on_sel_change number &lt;static&gt; TextJustification Properties: Name Type Description e_left_justified number e_centered number e_right_justified number &lt;static&gt; Type Properties: Name Type Description e_button number e_check number e_radio number e_text number e_choice number e_signature number e_null number Methods &lt;static&gt; create(field_dict) construct a PDF::Field from a SDF dictionary representing a terminal field node. Parameters: Name Type Description field_dict PDFNet.Obj the SDF dictionary to construct the field from. Returns: A promise that resolves to an object of type: \"PDFNet.Field\" Type Promise.&lt;PDFNet.Field&gt; eraseAppearance() removes any appearances associated with the field. Returns: Type Promise.&lt;void&gt; findInheritedAttribute(attrib) Parameters: Name Type Description attrib string Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; flatten(page) Flatten/Merge existing form field appearances with the page content and remove widget annotation. Form 'flattening' refers to the operation that changes active form fields into a static area that is part of the PDF document, just like the other text and images in the document. A completely flattened PDF form does not have any widget annotations or interactive fields. Parameters: Name Type Description page PDFNet.Page page object to flatten Returns: Type Promise.&lt;void&gt; getDefaultAppearance() Returns: A promise that resolves to the default graphics state that should be used in formatting the text. The state corresponds to /DA entry in the field dictionary. Type Promise.&lt;PDFNet.GState&gt; getDefaultValue() Returns: A promise that resolves to the default value to which the field reverts when a reset-form action is executed or NULL if the default value is not specified. The format of field's value varies depending on the field type. Type Promise.&lt;PDFNet.Obj&gt; getDefaultValueAsString() Returns: A promise that resolves to a string of the default value to which the field reverts when a reset-form action is executed or NULL if the default value is not specified. The format of field's value varies depending on the field type. Type Promise.&lt;string&gt; getFlag(flag) Parameters: Name Type Description flag number PDFNet.Field.Flag = { e_read_only : 0 e_required : 1 e_no_export : 2 e_pushbutton_flag : 3 e_radio_flag : 4 e_toggle_to_off : 5 e_radios_in_unison : 6 e_multiline : 7 e_password : 8 e_file_select : 9 e_no_spellcheck : 10 e_no_scroll : 11 e_comb : 12 e_rich_text : 13 e_combo : 14 e_edit : 15 e_sort : 16 e_multiselect : 17 e_commit_on_sel_change : 18 } Returns: A promise that resolves to the value of given field flag Type Promise.&lt;boolean&gt; getJustification() Returns: A promise that resolves to the form of quadding (justification) to be used in displaying the text fields. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Field.TextJustification = { e_left_justified : 0 e_centered : 1 e_right_justified : 2 } &lt;/pre&gt; getMaxLen() Returns: A promise that resolves to the maximum length of the field's text, in characters, or a negative number if the length is not limited. Type Promise.&lt;number&gt; getName() Returns: A promise that resolves to a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Type Promise.&lt;string&gt; getOpt(index) Parameters: Name Type Description index number index position of the option to retrieve. Returns: A promise that resolves to the string of the option at the givent index. Type Promise.&lt;string&gt; getOptCount() Returns the total number of options in a list or combo box. Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; getPartialName() Returns: A promise that resolves to a string representing the partial name of the field (e.g. \"first\" when \"employee.name.first\" is fully qualified name). Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getTriggerAction(trigger) Get the Action associated with the selected Field Trigger event. Parameters: Name Type Description trigger number PDFNet.Field.EventType = { e_action_trigger_keystroke : 13 e_action_trigger_format : 14 e_action_trigger_validate : 15 e_action_trigger_calculate : 16 } the type of trigger event to get Returns: A promise that resolves to the Action Obj if present, otherwise NULL Type Promise.&lt;PDFNet.Obj&gt; getType() Returns: A promise that resolves to the field's value, whose type/format varies depending on the field type. See the descriptions of individual field types for further information. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Field.Type = { e_button : 0 e_check : 1 e_radio : 2 e_text : 3 e_choice : 4 e_signature : 5 e_null : 6 } &lt;/pre&gt; getUpdateRect() Returns: A promise that resolves to the rectangle that should be refreshed after changing a field. Type Promise.&lt;PDFNet.Rect&gt; getValue() Returns: A promise that resolves to the value of the Field (the value of its /V key) or NULL if the value is not specified. The format of field's value varies depending on the field type. Type Promise.&lt;PDFNet.Obj&gt; getValueAsBool() Returns: A promise that resolves to field value as a boolean. Type Promise.&lt;boolean&gt; getValueAsString() Returns: A promise that resolves to a string of the value of the Field (the value of its /V key) or NULL if the value is not specified. The format of field's value varies depending on the field type. Type Promise.&lt;string&gt; isAnnot() Returns: A promise that resolves to true if this Field is a Widget Annotation Determines whether or not this Field is an Annotation. Type Promise.&lt;boolean&gt; isLockedByDigitalSignature() Returns whether modifying this field would invalidate a digital signature in the document. Returns: A promise that resolves to whether modifying this field would invalidate a digital signature in the document Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) Field. If the function returns false the underlying SDF/Cos object is null and the Field object should be treated as null as well. Type Promise.&lt;boolean&gt; refreshAppearance() regenerates the appearance stream for the Widget Annotation containing variable text. Call this method if you modified field's value and would like to update field's appearance. Returns: Type Promise.&lt;void&gt; rename(field_name) modifies the field name. Parameters: Name Type Description field_name string a string representing the fully qualified name of the field (e.g. \"employee.name.first\"). Returns: Type Promise.&lt;void&gt; setFlag(flag, value) Parameters: Name Type Description flag number PDFNet.Field.Flag = { e_read_only : 0 e_required : 1 e_no_export : 2 e_pushbutton_flag : 3 e_radio_flag : 4 e_toggle_to_off : 5 e_radios_in_unison : 6 e_multiline : 7 e_password : 8 e_file_select : 9 e_no_spellcheck : 10 e_no_scroll : 11 e_comb : 12 e_rich_text : 13 e_combo : 14 e_edit : 15 e_sort : 16 e_multiselect : 17 e_commit_on_sel_change : 18 } value boolean Returns: Type Promise.&lt;void&gt; setJustification(j) sets the justification to be used in displaying the text field. Parameters: Name Type Description j number PDFNet.Field.TextJustification = { e_left_justified : 0 e_centered : 1 e_right_justified : 2 } enum representing justification to set the text field to, options are e_left_justified, e_centered and e_right_justified Returns: Type Promise.&lt;void&gt; setMaxLen(max_len) sets the maximum length of the field's text, in characters. Parameters: Name Type Description max_len number maximum length of a field's text. Returns: Type Promise.&lt;void&gt; setValue(value) Sets the value of the field (i.e. the value of the field's /V key). The format of field's value varies depending on the field type. Parameters: Name Type Description value PDFNet.Obj the new field value. Returns: A promise that resolves to an object of type: \"PDFNet.ViewChangeCollection\" Type Promise.&lt;PDFNet.ViewChangeCollection&gt; setValueAsBool(value) sets the value of a check-box or radio-button field. Parameters: Name Type Description value boolean If true, the filed will be set to 'True', if false the field will be set to 'False'. Returns: A promise that resolves to an object of type: \"PDFNet.ViewChangeCollection\" Type Promise.&lt;PDFNet.ViewChangeCollection&gt; setValueAsString(value) sets the value of the field (i.e. the value of the field's /V key). The format of field's value varies depending on the field type. Parameters: Name Type Description value string the new field value. Returns: A promise that resolves to an object of type: \"PDFNet.ViewChangeCollection\" Type Promise.&lt;PDFNet.ViewChangeCollection&gt; useSignatureHandler(signature_handler_id) Sets the signature handler to use for adding a signature to this field. If the signature handler is not found in PDFDoc's signature handlers list, this field will not be signed. To add signature handlers, use PDFDoc.AddSignatureHandler method. If a signature handler is already assigned to this field and this method is called once again, the associate signature handler for this field will be updated with the new handler. Parameters: Name Type Description signature_handler_id number The unique id of the SignatureHandler to use for adding signature in this field. Returns: A promise that resolves to the signature dictionary created using the SignatureHandler, or NULL pointer if the signature handler is not found. Type Promise.&lt;PDFNet.Obj&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.FileAttachmentAnnot.html":{"id":"PD alze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.FileAttachmentAnnot\" Type Promise.&lt;PDFNet.FileAttachmentAnnot&gt; &lt;static&gt; createWithFileSpec(doc, pos, fs [, icon_name]) Creates a file attachment annotation. A file attachment annotation contains a reference to a file, which typically is embedded in the PDF file. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds, in user space coordinates. fs PDFNet.FileSpec a file specification object used to initialize the file attachment annotation. icon_name number &lt;optional&gt; PDFNet.FileAttachmentAnnot.Icon = { e_Graph : 0 e_PushPin : 1 e_Paperclip : 2 e_Tag : 3 e_Unknown : 4 } The name of an icon to be used in displaying the annotation, default is PushPin. Returns: A promise that resolves to a new file attachment annotation. Type Promise.&lt;PDFNet.FileAttachmentAnnot&gt; createFromAnnot() Returns: A promise that resolves to an object of type: \"PDFNet.Annot\" Type Promise.&lt;PDFNet.Annot&gt; export( [save_as]) The function saves the data referenced by this File Attachment to an external file. If the file is embedded, the function saves the embedded file. If the file is not embedded, the function will copy the external file. If the file is not embedded and the external file can't be found, the function returns false. Parameters: Name Type Argument Description save_as string &lt;optional&gt; An optional parameter indicating the filepath and filename where the data should be saved. If this parameter is not specified the function will attempt to save the file using FileSpec.GetFilePath(). Returns: A promise that resolves to true is the file was saved successfully, false otherwise. Type Promise.&lt;boolean&gt; getFileSpec() Returns: A promise that resolves to the file specification that contains a file reference or the embedded file data stream. Type Promise.&lt;PDFNet.FileSpec&gt; getIcon() Default Value: e_PushPin Returns: A promise that resolves to the type the associated icon style. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.FileAttachmentAnnot.Icon = { e_Graph : 0 e_PushPin : 1 e_Paperclip : 2 e_Tag : 3 e_Unknown : 4 } &lt;/pre&gt; getIconName() Returns the name of the icon associated with the FileAttachment annotation. See: GetIcon() GetIconName() returns the icon name as it appears in the annotation dictionary, while GetIcon() returns the same icon name converted to enumeration value. Returns: A promise that resolves to a string denoting the name of the icon. Type Promise.&lt;string&gt; setFileSpec(file) sets the file specification. Parameters: Name Type Description file PDFNet.FileSpec The file specification to associate with this annotation.. The file specification contains a file reference or the embedded file data stream. Returns: Type Promise.&lt;void&gt; setIcon( [type]) sets the icon style associated with FileAttachment annotation. (Optional) Parameters: Name Type Argument Description type number &lt;optional&gt; PDFNet.FileAttachmentAnnot.Icon = { e_Graph : 0 e_PushPin : 1 e_Paperclip : 2 e_Tag : 3 e_Unknown : 4 } icon style. Default Value: e_PushPin Returns: Type Promise.&lt;void&gt; setIconName(iname) sets the name of the icon associated with the FileAttachment annotation. (Optional) Parameters: Name Type Description iname string A string.denoting the name of the icon. See: SetIcon() Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.FileSpec.html":{"id":"PDFNet.FileSpec.html","title":"Class: FileSpec","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.Check h the FileSpec should be added. To obtain SDFDoc from PDFDoc use PDFDoc::GetSDFDoc() or Obj::GetDoc(). path string The path to convert into a file specification. embed boolean &lt;optional&gt; A flag indicating whether to embed specified in the PDF. By default, all files are embedded. Returns: A promise that resolves to newly created FileSpec object. Type Promise.&lt;PDFNet.FileSpec&gt; &lt;static&gt; createFromObj(f) Parameters: Name Type Description f PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFNet.FileSpec\" Type Promise.&lt;PDFNet.FileSpec&gt; &lt;static&gt; createURL(doc, url) Creates a URL file specification. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the FileSpec should be added. To obtain SDFDoc from PDFDoc use PDFDoc::GetSDFDoc() or Obj::GetDoc(). url string A uniform resource locator (URL) of the form defined in Internet RFC 1738, Uniform Resource Locators Specification. Returns: A promise that resolves to newly created FileSpec object. Type Promise.&lt;PDFNet.FileSpec&gt; compare(d) Parameters: Name Type Description d PDFNet.FileSpec Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; copy() Assignment operator Returns: A promise that resolves to an object of type: \"PDFNet.FileSpec\" Type Promise.&lt;PDFNet.FileSpec&gt; export( [save_as]) The function saves the data referenced by this FileSpec to an external file. Parameters: Name Type Argument Description save_as string &lt;optional&gt; An optional parameter indicating the filepath and filename where the data should be saved. If this parameter is not specified, the function will attempt to save the file using FileSpec.GetFilePath(). If the file is embedded, the function saves the embedded file. If the file is not embedded, the function will copy the external file. If the file is not embedded and the external file can't be found, the function returns false. Returns: A promise that resolves to true is the file was saved successfully, false otherwise. Type Promise.&lt;boolean&gt; getFileData() The function returns data referenced by this FileSpec. Returns: A promise that resolves to a stream (filter) containing file data. If the file is embedded, the function returns a stream to the embedded file. If the file is not embedded, the function will return a stream to the external file. If the file is not embedded and the external file can't be found, the function returns NULL. Type Promise.&lt;PDFNet.Filter&gt; getFilePath() Returns: A promise that resolves to the file path for this file specification. If the FileSpec is a dictionary, a corresponding platform specific path is returned (DOS, Mac, or Unix). Otherwise the function returns the path represented in the form described in Section 3.10.1, 'File Specification Strings,' or , if the file system is URL, as a uniform resource locator (URL). If the FileSpec is not valid, an empty string is returned. Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; isValid() Returns: A promise that resolves to whether this is a valid (non-null) FileSpec. If the function returns false the underlying SDF/Cos object is null or is not valid and the FileSpec object should be treated as null as well. Type Promise.&lt;boolean&gt; setDesc(desc) Parameters: Name Type Description desc string Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Filter.html":{"id":"PDFNet.Filter.html","title":"Class: Filter","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorS dactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Filter PDFNet. Filter new Filter() Provides a generic view of a sequence of bytes. A Filter is the abstract base class of all filters. A filter is an abstraction of a sequence of bytes, such as a file, an input/output device, an inter-process communication pipe, or a TCP/IP socket. The Filter class and its derived classes provide a generic view of these different types of input and output, isolating the programmer from the specific details of the operating system and the underlying devices. Besides providing access to input/output sources Filters can be also to transform the data (e.g. to compress the data stream, to normalize the image data, to encrypt data, etc). Filters can also be attached to each other to form pipelines. For example, a filter used to open an image data file can be attached to a filter that decompresses the data, which is attached to another filter that will normalize the image data. Depending on the underlying data source or repository, filters might support only some of these capabilities. An application can query a stream for its capabilities by using the IsInputFilter() and CanSeek() properties. Members &lt;static&gt; ReferencePos Properties: Name Type Description e_begin number e_end number e_cur number &lt;static&gt; StdFileOpenMode Properties: Name Type Description e_read_mode number e_write_mode number e_append_mode number Methods &lt;static&gt; createFlateEncode( [input_filter] [, compression_level] [, buf_sz]) Constructor for Flate encoder. FlateEncode filter can be used to compress any data stream using Flate (i.e. ZIP) compression method. Parameters: Name Type Argument Default Description input_filter PDFNet.Filter &lt;optional&gt; PDFNet.Filter(\"0\") the input data stream compression_level number &lt;optional&gt; -1 compression_level must be a number between 0 and 9: 1 gives best speed, 9 gives best compression, 0 gives no compression at all (the input data is simply copied a block at a time), -1 requests a default compromise between speed and compression (currently equivalent to level 6). buf_sz number &lt;optional&gt; 256 filter buffer size (in bytes). Returns: A promise that resolves to an object of type: \"Filter\" (generated documentation) Type Promise.&lt;PDFNet.Filter&gt; &lt;static&gt; createFromMemory(buf) Parameters: Name Type Description buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray A memory buffer containing the underlying data. Returns: A promise that resolves to a \"Filter\" created from the buffer Type Promise.&lt;PDFNet.Filter&gt; &lt;static&gt; createImage2RGB(img) Parameters: Name Type Description img PDFNet.Image Returns: A promise that resolves to an object of type: \"PDFNet.Filter\" Type Promise.&lt;PDFNet.Filter&gt; &lt;static&gt; createImage2RGBA(img, premultiply) Parameters: Name Type Description img PDFNet.Image premultiply boolean Returns: A promise that resolves to an object of type: \"PDFNet.Filter\" Type Promise.&lt;PDFNet.Filter&gt; &lt;static&gt; createImage2RGBAFromElement(elem, premultiply) Parameters: Name Type Description elem PDFNet.Element premultiply boolean Returns: A promise that resolves to an object of type: \"PDFNet.Filter\" Type Promise.&lt;PDFNet.Filter&gt; &lt;static&gt; createImage2RGBAFromObj(obj, premultiply) Parameters: Name Type Description obj PDFNet. ctorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Flattener PDFNet. Flattener new Flattener() Flattener is a optional PDFNet add-on that can be used to simplify and optimize existing PDF's to render faster on devices with lower memory and speeds. PDF documents can frequently contain very complex page description (e.g. thousands of paths, different shadings, color spaces, blend modes, large images etc.) that may not be suitable for interactive viewing on mobile devices. Flattener can be used to speed-up PDF rendering on mobile devices and on the Web by simplifying page content (e.g. flattening complex graphics into images) while maintaining vector text whenever possible. By using the FlattenMode::e_simple option each page in the PDF will be reduced to a single background image, with the remaining text over top in vector format. Some text may still get flattened, in particular any text that is clipped, or underneath, other content that will be flattened. On the other hand the FlattenMode::e_fast will not flatten simple content, such as simple straight lines, nor will it flatten Type3 fonts. Members &lt;static&gt; Mode Properties: Name Type Description e_simple number e_fast number &lt;static&gt; Threshold Properties: Name Type Description e_very_strict number e_strict number e_default number e_keep_most number e_keep_all number Methods &lt;static&gt; create() Flattener constructor Returns: A promise that resolves to an object of type: \"PDFNet.Flattener\" Type Promise.&lt;PDFNet.Flattener&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; process(doc, mode) Process each page in the PDF, flattening content that matches the mode criteria. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document to flatten. mode number PDFNet.Flattener.Mode = { e_simple : 0 e_fast : 1 } indicates the criteria for which elements are flattened. Returns: Type Promise.&lt;void&gt; processPage(page, mode) Process the given page, flattening content that matches the mode criteria. Parameters: Name Type Description page PDFNet.Page the page to flatten. mode number PDFNet.Flattener.Mode = { e_simple : 0 e_fast : 1 } indicates the criteria for which elements are flattened. Returns: Type Promise.&lt;void&gt; setDPI(dpi) The output resolution, from 1 to 1000, in Dots Per Inch (DPI) at which to render elements which cannot be directly converted. the default value is 150 Dots Per Inch Parameters: Name Type Description dpi number the resolution in Dots Per Inch Returns: Type Promise.&lt;void&gt; setJPGQuality(quality) Specifies the compression quality to use when generating JPEG images. Parameters: Name Type Description quality number the JPEG compression quality, from 0(highest compression) to 100(best quality). Returns: Type Promise.&lt;void&gt; setMaximumImagePixels(max_pixels) Specifies the maximum image size in pixels. Parameters: Name Type Description max_pixels number the maximum number of pixels an image can have. Returns: Type Promise.&lt;void&gt; setPathHinting(hinting) Enable or disable path hinting. Parameters: Name Type Description hinting boolean if true path hinting is enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. Returns: Type Promise.&lt;void&gt; setPreferJPG(jpg) Specifies whether to leave images in existing compression, or as JPEG. Parameters: Name Type Description jpg boolean if true PDF will contain all JPEG images. Returns: Type Promise.&lt;void&gt; setThreshold(threshold) Used to control how precise or relaxed text flattening is. When some text is preserved (not flattened to image) the visual appearance of the document may be altered. Parameters: Name Type Description threshold number PDFNet.Flattener.Threshold = { e_very_strict : 0 e_strict : 1 e_default : 2 e_keep_most : 3 e_keep_all : 4 } the threshold setting to use. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Font.html":{"id":"PDFNet.Font.html","title":"Class: Font","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Font PDFNet. Font new Font() A font that is used to draw text on a page. It corresponds to a Font Resource in a PDF file. More than one page may reference the same Font object. A Font has a number of attributes, including an array of widths, the character encoding, and the font's resource name. PDF document can contain several different types of fonts and Font class represents a single, flat interface around all PDF font types. There are two main classes of fonts in PDF: simple and composite fonts. Simple fonts are Type1, TrueType, and Type3 fonts. All simple fonts have the following properties: - Glyphs in the font are selected by single-byte character codes obtained from a string that is shown by the text-showing operators. Logically, these codes index into a table of 256 glyphs; the mapping from codes to glyphs is called the font's encoding. Each font program has a built-in encoding. Under some circumstances, the encoding can be altered by means described in Section 5.5.5 \"Character Encoding\" in PDF Reference Manual. - Each glyph has a single set of metrics. Therefore simple fonts support only horizontal writing mode. A composite font is one whose glyphs are obtained from a font like object called a CIDFont (e.g. CIDType0Font and CIDType0Font). A composite font is represented by a font dictionary whose Subtype value is Type0. The Type 0 font is known as the root font, while its associated CIDFont is called its descendant. CID-keyed fonts provide a convenient and efficient method for defining multiple-byte character encodings and fonts with a large number of glyphs. These capabilities provide great flexibility for representing text in writing systems for languages with large character sets, such as Chinese, Japanese, and Korean (CJK). Members &lt;static&gt; Encoding Properties: Name Type Description e_IdentityH number e_Indices number &lt;static&gt; StandardType1Font Properties: Name Type Description e_times_roman number e_times_bold number e_times_italic number e_times_bold_italic number e_helvetica number e_helvetica_bold number e_helvetica_oblique number e_helvetica_bold_oblique number e_courier number e_courier_bold number e_courier_oblique number e_courier_bold_oblique number e_symbol number e_zapf_dingbats number e_null number &lt;static&gt; Type Properties: Name Type Description e_Type1 number e_TrueType number e_MMType1 number e_Type3 number e_Type0 number e_CIDType0 number e_CIDType2 number Methods &lt;static&gt; create(doc, type) Constructor Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Document on which to create the font on. type number PDFNet.Font.StandardType1Font = { e_times_roman : 0 e_times_bold : 1 e_times_italic : 2 e_times_bold_italic : 3 e_helvetica : 4 e_helvetica_bold : 5 e_helvetica_oblique : 6 e_helvetica_bold_oblique : 7 e_courier : 8 e_courier_bold : 9 e_courier_oblique : 10 e_courier_bold_oblique : 11 e_symbol : 12 e_zapf_dingbats : 13 e_null : 14 } The type of font to create. PDFNet.Font.StandardType1Font = { e_times_roman : 0 e_times_bold : 1 e_times_italic : 2 e_times_bold_italic : 3 e_helvetica : 4 e_helvetica_bold : 5 e_helvetica_oblique : 6 e_helvetica_bold_oblique : 7 e_courier : 8 e_courier_bold : 9 e_courier_oblique : 10 e_courier_bold_oblique : 11 e_symbol : 12 e_zapf_dingbats : 13 e_null : 14 } Returns: A promise that resolves to an object of type: \"Font\" (generated documentation) Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createAndEmbed(doc, type) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc type number PDFNet.Font.StandardType1Font = { e_times_roman : 0 e_times_bold : 1 e_times_italic : 2 e_times_bold_italic : 3 e_helvetica : 4 e_helvetica_bold : 5 e_helvetica_oblique : 6 e_helvetica_bold_oblique : 7 e_courier : 8 e_courier_bold : 9 e_courier_oblique : 10 e_courier_bold_oblique : 11 e_symbol : 12 e_zapf_dingbats : 13 e_null : 14 } Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createCIDTrueTypeFont(doc, type [, embed] [, subset] [, encoding] [, ttc_font_index]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc type string embed boolean &lt;optional&gt; subset boolean &lt;optional&gt; encoding number &lt;optional&gt; PDFNet.Font.Encoding = { e_IdentityH : 0 e_Indices : 1 } ttc_font_index number &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createFromFontDescriptor(doc, from, char_set) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc from PDFNet.Font char_set string Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createFromName(doc, name, char_set) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc name string char_set string Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createFromObj( [font_dict]) create a PDF::Font object from an existing SDF font object that is embedded in the document. If font_dict is null, a non valid font is created. Parameters: Name Type Argument Description font_dict PDFNet.Obj &lt;optional&gt; The Cos/SDF object to create the Font object with. Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createTrueTypeFont(doc, font_path [, embed] [, subset]) Embed an external TrueType font in the document as a Simple font. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Document in which the external font should be embedded. font_path string Path to the external font file. embed boolean &lt;optional&gt; A boolean indicating whether the font should be embedded or not. For accurate font reproduction set the embed flag to 'true'. subset boolean &lt;optional&gt; A boolean indicating whether the embedded font should be subsetted. Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; createType1Font(doc, font_path [, embed]) Embed an external Type1 font in the document. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc document in which the external font should be embedded. font_path string path to the external font file. embed boolean &lt;optional&gt; a boolean indicating whether the font should be embedded or not. For accurate font reproduction set the embed flag to 'true'. Returns: A promise that resolves to an object of type: \"PDFNet.Font\" Type Promise.&lt;PDFNet.Font&gt; &lt;static&gt; getTypeFromObj(font_dict) Parameters: Name Type Description font_dict PDFNet.Obj Returns: A promise that resolves to an object of type: \"number\" PDFNet.Font.Type = { e_Type1 : 0 e_TrueType : 1 e_MMType1 : 2 e_Type3 : 3 e_Type0 : 4 e_CIDType0 : 5 e_CIDType2 : 6 } Type Promise.&lt;number&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getAscent() The face's ascender is the vertical distance from the baseline to the topmost point of any glyph in the face. This field's value is a positive number, expressed in the glyph coordinate system. For all font types except Type 3, the units of glyph space are one-thousandth of a unit of text space. Some font designs use a value different from 'bbox.yMax'. Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; getBBox() Returns: A promise that resolves to a rectangle expressed in the glyph coordinate system, specifying the font bounding box. This is the smallest rectangle enclosing the shape that would result if all of the glyphs of the font were placed with their origins coincident and then filled. Type Promise.&lt;PDFNet.Rect&gt; getCharCodeIterator() GetCharCodeIterator represents an iterator interface used to traverse a list of char codes for which there is a glyph outline in the embedded font. Returns: A promise that resolves to an object of type: \"PDFNet.Iterator\" Type Promise.&lt;PDFNet.Iterator.&lt;number&gt;&gt; getDescendant() Returns: A promise that resolves to descendant CIDFont. Type Promise.&lt;PDFNet.Font&gt; getDescent() The face's descender is the vertical distance from the baseline to the bottommost point of any glyph in the face. This field's value is a negative number expressed in the glyph coordinate system. For all font types except Type 3, the units of glyph space are one-thousandth of a unit of text space. Some font designs use a value different from 'bbox.yMin'. Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; getDescriptor() Returns: A promise that resolves to a SDF/Cos object representing FontDescriptor or NULL is FontDescriptor is not present. Type Promise.&lt;PDFNet.Obj&gt; getEmbeddedFont() Returns: A promise that resolves to the stream object of the embedded font or NULL if there if the font is not embedded. Type Promise.&lt;PDFNet.Obj&gt; getEmbeddedFontBufSize() Returns: A promise that resolves to the size of decoded buffer containing embedded font data or 0 if this information is not known in advance. Type Promise.&lt;number&gt; getEmbeddedFontName() Returns: A promise that resolves to the PostScript font name for the embedded font. If the embedded font name is not available the function returns the empty string . Type Promise.&lt;string&gt; getEncoding() Returns: A promise that resolves to the font's encoding array (the mapping of character codes to glyphs). The array contains 256 pointers. If a pointer is not NULL, it points to a C string containing the name of the glyph for the code point corresponding to the index. If it is NULL, then the name of the glyph is unchanged from that specified by the font's built-in encoding. For a Type 3 font, all glyph names will be present in the encoding array, and NULL entries correspond to un-encoded code points. Type Promise.&lt;string&gt; getFamilyName() Returns: A promise that resolves to the face's family name. This is an ASCII string, usually in English, which describes the typeface's family (like 'Times New Roman', 'Bodoni', 'Garamond', etc). This is a least common denominator used to list fonts. Type Promise.&lt;string&gt; getMaxWidth() Returns: A promise that resolves to the maximal advance width, in font units, for all glyphs in this face. Type Promise.&lt;number&gt; getMissingWidth() Returns: A promise that resolves to the default width to use for character codes whose widths are not specified in a font dictionary's Widths array. Type Promise.&lt;number&gt; getName() Returns: A promise that resolves to the name of a font. The behavior depends on the font type; for a Type 3 font it gets the value of the Name key in a PDF Font resource. For other types it gets the value of the BaseFont key in a PDF font resource. Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to a SDF/Cos object of this Font. Type Promise.&lt;PDFNet.Obj&gt; getStandardType1FontType() Returns: A promise that resolves to font::e_null if the font is not a standard Type1 font or some other StandardType1Font value for a standard Type1 font. Type Promise.&lt;number&gt; getType() Returns: A promise that resolves to font Type Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Font.Type = { e_Type1 : 0 e_TrueType : 1 e_MMType1 : 2 e_Type3 : 3 e_Type0 : 4 e_CIDType0 : 5 e_CIDType2 : 6 } &lt;/pre&gt; getType3FontMatrix() Returns: A promise that resolves to type3 font matrix, mapping glyph space to text space A common practice is to define glyphs in terms of a 1000-unit glyph coordinate system, in which case the font matrix is [0.001 0 0 0.001 0 0]. Type Promise.&lt;PDFNet.Matrix2D&gt; getType3GlyphStream(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; getUnitsPerEm() Returns: A promise that resolves to the number of font units per EM square for this face. This is typically 2048 for TrueType fonts, 1000 for Type1 fonts Type Promise.&lt;number&gt; getVerticalAdvance(char_code) Parameters: Name Type Description char_code number character to query for vertical advance Returns: A promise that resolves to vertical advance. vertical advance is a displacement vector for vertical writing mode (i.e. writing mode 1); its horizontal component is always 0. Type Promise.&lt;number&gt; getWidth(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; isAllCap() Returns: A promise that resolves to true if font contains no lowercase letters Type Promise.&lt;boolean&gt; isCFF() Returns: A promise that resolves to true if the embedded font is represented as CFF (Compact Font Format). Type Promise.&lt;boolean&gt; isEmbedded() Tests whether or not the specified font is stored as a font file in a stream embedded in the PDF file. Returns: A promise that resolves to true if the font is embedded in the file, false otherwise. Type Promise.&lt;boolean&gt; isFixedWidth() Returns: A promise that resolves to true if all glyphs have the same width Type Promise.&lt;boolean&gt; isForceBold() Returns: A promise that resolves to true if bold glyphs should be painted with extra pixels at very small text sizes. Type Promise.&lt;boolean&gt; isHorizontalMode() Returns: A promise that resolves to true if the font uses horizontal writing mode, false for vertical writing mode. Type Promise.&lt;boolean&gt; isItalic() Returns: A promise that resolves to true if glyphs have dominant vertical strokes that are slanted. Type Promise.&lt;boolean&gt; isSerif() Returns: A promise that resolves to true if glyphs have serifs Type Promise.&lt;boolean&gt; isSimple() Returns: A promise that resolves to true for non-CID based fonts such as Type1, TrueType, and Type3 All simple fonts have the following properties: Glyphs in the font are selected by single-byte character codes obtained from a string that is shown by the text-showing operators. Logically, these codes index into a table of 256 glyphs; the mapping from codes to glyphs is called the font's encoding. Each font program has a built-in encoding. Under some circumstances, the encoding can be altered by means described in Section 5.5.5 \"Character Encoding\" in PDF Reference Manual. Each glyph has a single set of metrics. Therefore simple fonts support only horizontal writing mode. Type Promise.&lt;boolean&gt; isSymbolic() Returns: A promise that resolves to true if font contains characters outside the Adobe standard Latin character set. Type Promise.&lt;boolean&gt; mapToCID(char_code) Parameters: Name Type Description char_code number Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; mapToCID2(char_data, char_data_avail) The function maps charcode (out_charcode) from char_data buffer to a CID (out_cid) and return the number of bytes representing the CID in the buffer. Parameters: Name Type Description char_data number the input data buffer containing one or more bytes of input charcode char_data_avail number the number of bytes in the char_data buffer Returns: A promise that resolves to the number of bytes consumed by out_cid. This number must be less than or equal to char_data_avail Type Promise.&lt;number&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.FreeTextAnnot.html":{"id":"PDFNet.FreeTextAnnot.html","title":"Class: FreeTextAnnot","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.Diges pe Promise.&lt;void&gt; getDefaultAppearance() Returns the default appearance of the FreeText annotation. Returns: A promise that resolves to a string representing the default appearance of the annotation. Type Promise.&lt;string&gt; getEndingStyle() Returns the ending style of the callout line of the FreeText Annotation. Returns: A promise that resolves to the ending style represented as one of the entries of the enum \"EndingStyle\" Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } &lt;/pre&gt; getFontSize() Get the default appearance font size. To get the actual font size used, call RefreshAppearance and then use ElementReader on the content stream of this annotation. Returns: A promise that resolves to the default font size, where a value of zero indicates auto sizing. Type Promise.&lt;number&gt; getIntentName() Returns Intent name of the FreeText annotation. (PDF 1.4) Returns: A promise that resolves to the intent name of the annotation as an entry from the enum \"IntentName\". Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.FreeTextAnnot.IntentName = { e_FreeText : 0 e_FreeTextCallout : 1 e_FreeTextTypeWriter : 2 e_Unknown : 3 } &lt;/pre&gt; getLineColor(col_comp) Parameters: Name Type Description col_comp number Returns: Type Promise.&lt;void&gt; getQuaddingFormat() Returns the quading format of the FreeText annotation. (PDF 1.4) Returns: A promise that resolves to a int (code) indicating the quading format of the FreeText annotation. Type Promise.&lt;number&gt; getTextColor(col_comp) Parameters: Name Type Description col_comp number Returns: Type Promise.&lt;void&gt; setCalloutLinePoints(p1, p2, p3) sets the callout line points of the FreeText annotation. (Optional; meaningful only if IT is FreeTextCallout; PDF 1.6) Parameters: Name Type Description p1 PDFNet.Point The target point. (where the ending style is used) p2 PDFNet.Point The knee point. p3 PDFNet.Point The ending point. Returns: Type Promise.&lt;void&gt; setCalloutLinePointsTwo(p1, p2) sets the callout line points of the FreeText annotation. (Optional; meaningful only if IT is FreeTextCallout; PDF 1.6) Parameters: Name Type Description p1 PDFNet.Point The target point. (where the ending style is used) p2 PDFNet.Point The ending point. Returns: Type Promise.&lt;void&gt; setDefaultAppearance(app_str) sets the default appearance of the FreeText annotation. Parameters: Name Type Description app_str string A string representing the default appearance of the annotation. Returns: Type Promise.&lt;void&gt; setEndingStyle(style) Sets the ending style of the callout line of the FreeText Annotation. (Optional; meaningful only if CL is present; PDF 1.6) Parameters: Name Type Description style number PDFNet.LineAnnot.EndingStyle = { e_Square : 0 e_Circle : 1 e_Diamond : 2 e_OpenArrow : 3 e_ClosedArrow : 4 e_Butt : 5 e_ROpenArrow : 6 e_RClosedArrow : 7 e_Slash : 8 e_None : 9 e_Unknown : 10 } The ending style represented using one of the entries of the enum \"EndingStyle\" Returns: Type Promise.&lt;void&gt; setEndingStyleName(est) sets the ending style of the callout line of the FreeText Annotation. (Optional; meaningful only if CL is present; PDF 1.6) Parameters: Name Type Description est string The ending style represented using a string. Returns: Type Promise.&lt;void&gt; setFontSize(font_size) Sets the default appearance font size. A value of zero specifies that the font size should should adjust so that the text uses as much of the FreeText bounding box as possible. Parameters: Name Type Description font_size number Set the default font size. A value of zero means auto resize font. Returns: Type Promise.&lt;void&gt; setIntentName( [mode]) Sets the Intent name of the FreeText annotation. (Optional; PDF 1.4) Parameters: Name Type Argument Description mode number &lt;optional&gt; PDFNet.FreeTextAnnot.IntentName = { e_FreeText : 0 e_FreeTextCallout : 1 e_FreeTextTypeWriter : 2 e_Unknown : 3 } The intent name of the annotation as an entry from the enum \"IntentName\". Returns: Type Promise.&lt;void&gt; setIntentNameDefault() Returns: Type Promise.&lt;void&gt; setLineColor(color, col_comp) sets the line and border color of the FreeText Annotation. Parameters: Name Type Description color PDFNet.ColorPt ColorPt object representing the color. col_comp number number of colorant components in ColorPt object. Returns: Type Promise.&lt;void&gt; setQuaddingFormat(format) Sets the quading format of the FreeText annotation. (Optional; PDF 1.4) Parameters: Name Type Description format number A int code indicating the quading format of the FreeText annotation. Default value: 0 (left-justified). Returns: Type Promise.&lt;void&gt; setTextColor(color, col_comp) sets the text color of the FreeText Annotation. Parameters: Name Type Description color PDFNet.ColorPt ColorPt object representing the color. col_comp number number of colorant components in ColorPt object. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Function.html":{"id":"PDFNet.Function.html","title":"Class: Function","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOut
