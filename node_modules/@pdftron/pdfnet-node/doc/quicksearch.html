hat resolves to an object of type: \"PDFNet.Point\" Type Promise.&lt;PDFNet.Point&gt; snapToNearestPixel(x, y, dpi, mode) Parameters: Name Type Description x number y number dpi number mode number Returns: A promise that resolves to an object of type: \"PDFNet.Point\" Type Promise.&lt;PDFNet.Point&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.GState.html":{"id":"PDFNet.GState.html","title":"Class: GState","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: GState PDFNet. GState new GState() GState is a class that keeps track of a number of style attributes used to visually define graphical Elements. Each PDF::Element has an associated GState that can be used to query or set various graphics properties. Members &lt;static&gt; Attribute Properties: Name Type Description e_transform number e_rendering_intent number e_stroke_cs number e_stroke_color number e_fill_cs number e_fill_color number e_line_width number e_line_cap number e_line_join number e_flatness number e_miter_limit number e_dash_pattern number e_char_spacing number e_word_spacing number e_horizontal_scale number e_leading number e_font number e_font_size number e_text_render_mode number e_text_rise number e_text_knockout number e_text_pos_offset number e_blend_mode number e_opacity_fill number e_opacity_stroke number e_alpha_is_shape number e_soft_mask number e_smoothnes number e_auto_stoke_adjust number e_stroke_overprint number e_fill_overprint number e_overprint_mode number e_transfer_funct number e_BG_funct number e_UCR_funct number e_halftone number e_null number &lt;static&gt; BlendMode Properties: Name Type Description e_bl_compatible number e_bl_normal number e_bl_multiply number e_bl_screen number e_bl_difference number e_bl_darken number e_bl_lighten number e_bl_color_dodge number e_bl_color_burn number e_bl_exclusion number e_bl_hard_light number e_bl_overlay number e_bl_soft_light number e_bl_luminosity number e_bl_hue number e_bl_saturation number e_bl_color number &lt;static&gt; LineCap Properties: Name Type Description e_butt_cap number e_round_cap number e_square_cap number &lt;static&gt; LineJoin Properties: Name Type Description e_miter_join number e_round_join number e_bevel_join number &lt;static&gt; RenderingIntent Properties: Name Type Description e_absolute_colorimetric number e_relative_colorimetric number e_saturation number e_perceptual number &lt;static&gt; TextRenderingMode Properties: Name Type Description e_fill_text number e_stroke_text number e_fill_stroke_text number e_invisible_text number e_fill_clip_text number e_stroke_clip_text number e_fill_stroke_clip_text number e_clip_text number Methods &lt;static&gt; getRenderingIntentType(name) A utility function that maps a string representing a rendering intent to RenderingIntent type. Parameters: Name Type Description name string string that represents the rendering intent to get. Returns: A promise that resolves to the color rendering intent type matching the specified string Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; concat(a, b, c, d, h, v) Concatenate the given matrix expressed in its values to the transformation matrix of this element. Parameters: Name Type Description a number horizontal 'scaling' component of the new text matrix. b number 'rotation' component of the new text matrix. c number vertical 'scaling' component of the new text matrix. d number 'rotation' component of the new text matrix. h number horizontal translation component of the new text matrix. v number vertical translation component of the new text matrix. Returns: Type Promise.&lt;void&gt; concatMatrix(mtx) Concatenate the given matrix to the transformation matrix of this element. Parameters: Name Type Description mtx PDFNet.Matrix2D Matrix2D object to concatenate the current matrix with. Returns: Type Promise.&lt;void&gt; getAISFlag() Returns: A promise that resolves to the alpha source flag ('alpha is shape'), specifying whether the current soft mask and alpha constant are to be interpreted as shape values (true) or opacity values (false). Type Promise.&lt;boolean&gt; getAutoStrokeAdjust() Returns: A promise that resolves to a flag specifying whether stroke adjustment is enabled in the graphics state. Corresponds to the /SA key within the ExtGState's dictionary. Type Promise.&lt;boolean&gt; getBlackGenFunct() Returns: A promise that resolves to currently selected black-generation function (NULL by default) used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /BG key within the ExtGState's dictionary. Type Promise.&lt;PDFNet.Obj&gt; getBlendMode() Returns: A promise that resolves to the current blend mode to be used in the transparent imaging model. Corresponds to the /BM key within the ExtGState's dictionary. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.BlendMode = { e_bl_compatible : 0 e_bl_normal : 1 e_bl_multiply : 2 e_bl_screen : 3 e_bl_difference : 4 e_bl_darken : 5 e_bl_lighten : 6 e_bl_color_dodge : 7 e_bl_color_burn : 8 e_bl_exclusion : 9 e_bl_hard_light : 10 e_bl_overlay : 11 e_bl_soft_light : 12 e_bl_luminosity : 13 e_bl_hue : 14 e_bl_saturation : 15 e_bl_color : 16 } &lt;/pre&gt; getCharSpacing() Returns: A promise that resolves to currently selected character spacing. The character spacing parameter is a number specified in unscaled text space units. When the glyph for each character in the string is rendered, the character spacing is added to the horizontal or vertical component of the glyph's displacement, depending on the writing mode. See Section 5.2.1 in PDF Reference Manual for details. Type Promise.&lt;number&gt; getFillColor() Returns: A promise that resolves to a color value/point represented in the current fill color space Type Promise.&lt;PDFNet.ColorPt&gt; getFillColorSpace() Returns: A promise that resolves to color space used for filling Type Promise.&lt;PDFNet.ColorSpace&gt; getFillOpacity() Returns: A promise that resolves to the opacity value for painting operations other than stroking. Returns the value of the /ca key in the ExtGState dictionary. If the value is not found, the default value of 1 is returned. Type Promise.&lt;number&gt; getFillOverprint() Returns: A promise that resolves to whether overprint is enabled for fill painting operations. Corresponds to the /op key within the ExtGState's dictionary. Type Promise.&lt;boolean&gt; getFillPattern() Returns: A promise that resolves to the pattern color of currently selected pattern color space used for filling. Type Promise.&lt;PDFNet.PatternColor&gt; getFlatness() Returns: A promise that resolves to current value of flatness tolerance Flatness is a number in the range 0 to 100; a value of 0 specifies the output device's default flatness tolerance. The flatness tolerance controls the maximum permitted distance in device pixels between the mathematically correct path and an approximation constructed from straight line segments. Type Promise.&lt;number&gt; getFont() Returns: A promise that resolves to currently selected font Type Promise.&lt;PDFNet.Font&gt; getFontSize() Returns: A promise that resolves to the font size Type Promise.&lt;number&gt; getHalftone() Returns: A promise that resolves to currently selected halftone dictionary or stream (NULL by default). Corresponds to the /HT key within the ExtGState's dictionary. Halftoning is a process by which continuous-tone colors are approximated on an output device that can achieve only a limited number of discrete colors. Type Promise.&lt;PDFNet.Obj&gt; getHorizontalScale() Returns: A promise that resolves to currently selected horizontal scale The horizontal scaling parameter adjusts the width of glyphs by stretching or compressing them in the horizontal direction. Its value is specified as a percentage of the normal width of the glyphs, with 100 being the normal width. The scaling always applies to the horizontal coordinate in text space, independently of the writing mode. See Section 5.2.3 in PDF Reference Manual for details. Type Promise.&lt;number&gt; getLeading() Returns: A promise that resolves to currently selected leading parameter The leading parameter is measured in unscaled text space units. It specifies the vertical distance between the baselines of adjacent lines of text. See Section 5.2.4 in PDF Reference Manual for details. Type Promise.&lt;number&gt; getLineCap() Returns: A promise that resolves to currently selected LineCap style The line cap style specifies the shape to be used at the ends of open sub-paths (and dashes, if any) when they are stroked. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.LineCap = { e_butt_cap : 0 e_round_cap : 1 e_square_cap : 2 } &lt;/pre&gt; getLineJoin() Returns: A promise that resolves to currently selected LineJoin style The line join style specifies the shape to be used at the corners of paths that are stroked. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.LineJoin = { e_miter_join : 0 e_round_join : 1 e_bevel_join : 2 } &lt;/pre&gt; getLineWidth() Returns: A promise that resolves to the thickness of the line used to stroke a path. Type Promise.&lt;number&gt; getMiterLimit() Returns: A promise that resolves to current value of miter limit. The miter limit imposes a maximum on the ratio of the miter length to the line width. When the limit is exceeded, the join is converted from a miter to a bevel. Type Promise.&lt;number&gt; getOverprintMode() Returns: A promise that resolves to the overprint mode used by this graphics state. Corresponds to the /OPM key within the ExtGState's dictionary. Type Promise.&lt;number&gt; getPhase() Returns: A promise that resolves to the phase of the currently selected dash pattern. dash phase is expressed in user space units. Type Promise.&lt;number&gt; getRenderingIntent() Returns: A promise that resolves to the color intent to be used for rendering the Element Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getSmoothnessTolerance() Returns: A promise that resolves to the smoothness tolerance used to control the quality of smooth shading. Corresponds to the /SM key within the ExtGState's dictionary. The allowable error (or tolerance) is expressed as a fraction of the range of the color component, from 0.0 to 1.0. Type Promise.&lt;number&gt; getSoftMask() Returns: A promise that resolves to associated soft mask. NULL if the soft mask is not selected or SDF dictionary representing the soft mask otherwise. Type Promise.&lt;PDFNet.Obj&gt; getSoftMaskTransform() Returns: A promise that resolves to the soft mask transform. This is the transformation matrix at the moment the soft mask is established in the graphics state with the gs operator. This information is only relevant when applying the soft mask that may be specified in the graphics state to the current element. Type Promise.&lt;PDFNet.Matrix2D&gt; getStrokeColor() Returns: A promise that resolves to a color value/point represented in the current stroke color space Type Promise.&lt;PDFNet.ColorPt&gt; getStrokeColorSpace() Returns: A promise that resolves to color space used for stroking Type Promise.&lt;PDFNet.ColorSpace&gt; getStrokeOpacity() Returns: A promise that resolves to opacity value for stroke painting operations for paths and glyph outlines. Returns the value of the /CA key in the ExtGState dictionary. If the value is not found, the default value of 1 is returned. Type Promise.&lt;number&gt; getStrokeOverprint() Returns: A promise that resolves to whether overprint is enabled for stroke painting operations. Corresponds to the /OP key within the ExtGState's dictionary. Type Promise.&lt;boolean&gt; getStrokePattern() Returns: A promise that resolves to the SDF pattern object of currently selected PatternColorSpace used for stroking. Type Promise.&lt;PDFNet.PatternColor&gt; getTextRenderMode() Returns: A promise that resolves to current text rendering mode. The text rendering mode determines whether showing text causes glyph outlines to be stroked, filled, used as a clipping boundary, or some combination of the three. See Section 5.2.5 in PDF Reference Manual for details.. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.TextRenderingMode = { e_fill_text : 0 e_stroke_text : 1 e_fill_stroke_text : 2 e_invisible_text : 3 e_fill_clip_text : 4 e_stroke_clip_text : 5 e_fill_stroke_clip_text : 6 e_clip_text : 7 } &lt;/pre&gt; getTextRise() Returns: A promise that resolves to current value of text rise Text rise specifies the distance, in unscaled text space units, to move the baseline up or down from its default location. Positive values of text rise move the baseline up Type Promise.&lt;number&gt; getTransferFunct() Returns: A promise that resolves to currently selected transfer function (NULL by default) used during color conversion process. A transfer function adjusts the values of color components to compensate for nonlinear response in an output device and in the human eye. Corresponds to the /TR key within the ExtGState's dictionary. Type Promise.&lt;PDFNet.Obj&gt; getTransform() Returns: A promise that resolves to the transformation matrix for this element. Type Promise.&lt;PDFNet.Matrix2D&gt; getUCRFunct() Returns: A promise that resolves to currently selected undercolor-removal function (NULL by default) used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /UCR key within the ExtGState's dictionary. Type Promise.&lt;PDFNet.Obj&gt; getWordSpacing() Returns: A promise that resolves to currently selected word spacing Word spacing works the same way as character spacing, but applies only to the space character (char code 32). See Section 5.2.2 in PDF Reference Manual for details. Type Promise.&lt;number&gt; isTextKnockout() Returns: A promise that resolves to a boolean flag that determines the text element is considered elementary objects for purposes of color compositing in the transparent imaging model. Type Promise.&lt;boolean&gt; setAISFlag(AIS) specifies if the alpha is to be interpreted as a shape or opacity mask. The alpha source flag ('alpha is shape'), specifies whether the current soft mask and alpha constant are to be interpreted as shape values (true) or opacity values (false). Parameters: Name Type Description AIS boolean true for interpretation as shape values or false for opacity values Returns: Type Promise.&lt;void&gt; setAutoStrokeAdjust(SA) Specify whether to apply automatic stroke adjustment. Corresponds to the /SA key within the ExtGState's dictionary. Parameters: Name Type Description SA boolean if true automatic stroke adjustment will be applied. Returns: Type Promise.&lt;void&gt; setBlackGenFunct(BG) Sets black-generation function used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /BG key within the ExtGState's dictionary. Parameters: Name Type Description BG PDFNet.Obj SDF/Cos black-generation function or name Returns: Type Promise.&lt;void&gt; setBlendMode(BM) Sets the current blend mode to be used in the transparent imaging model. Corresponds to the /BM key within the ExtGState's dictionary. Parameters: Name Type Description BM number PDFNet.GState.BlendMode = { e_bl_compatible : 0 e_bl_normal : 1 e_bl_multiply : 2 e_bl_screen : 3 e_bl_difference : 4 e_bl_darken : 5 e_bl_lighten : 6 e_bl_color_dodge : 7 e_bl_color_burn : 8 e_bl_exclusion : 9 e_bl_hard_light : 10 e_bl_overlay : 11 e_bl_soft_light : 12 e_bl_luminosity : 13 e_bl_hue : 14 e_bl_saturation : 15 e_bl_color : 16 } New blending mode type. // C# gs.SetBlendMode(GState.BlendMode.e_lighten); // C++ gs-&gt;SetBlendMode(GState::e_lighten); Returns: Type Promise.&lt;void&gt; setCharSpacing(char_spacing) Sets character spacing. Parameters: Name Type Description char_spacing number a number specified in unscaled text space units. When the glyph for each character in the string is rendered, the character spacing is added to the horizontal or vertical component of the glyph's displacement, depending on the writing mode. See Section 5.2.1 in PDF Reference Manual for details. Returns: Type Promise.&lt;void&gt; setDashPattern(buf_dash_array, phase) Parameters: Name Type Description buf_dash_array Array phase number Returns: Type Promise.&lt;void&gt; setFillColor(pattern, c) Set the fill color to the given uncolored tiling pattern. Parameters: Name Type Description pattern PDFNet.PatternColor PatternColor (PatternType = 1 and PaintType = 2) object. c PDFNet.ColorPt is a color in the pattern's underlying color space. Returns: Type Promise.&lt;void&gt; setFillColorSpace(cs) Sets the color space used for filling operations Parameters: Name Type Description cs PDFNet.ColorSpace ColorSpace object to use for filling operations Returns: Type Promise.&lt;void&gt; setFillColorWithColorPt(c) Sets the color value/point used for filling operations. Parameters: Name Type Description c PDFNet.ColorPt the color used for filling operations The color value must be represented in the currently selected color space used for filling. Returns: Type Promise.&lt;void&gt; setFillColorWithPattern(pattern) Set the fill color to the given tiling pattern. Parameters: Name Type Description pattern PDFNet.PatternColor New pattern color. Returns: Type Promise.&lt;void&gt; setFillOpacity(ca) Sets the opacity value for painting operations other than stroking. Corresponds to the value of the /ca key in the ExtGState dictionary. Parameters: Name Type Description ca number value to set fill opacity to Returns: Type Promise.&lt;void&gt; setFillOverprint(op) specifies if overprint is enabled for fill operations. Corresponds to the /op key within the ExtGState's dictionary. Parameters: Name Type Description op boolean true to enable overprint for fill, false to disable. Returns: Type Promise.&lt;void&gt; setFlatness(flatness) Sets the value of flatness tolerance. Parameters: Name Type Description flatness number is a number in the range 0 to 100; a value of 0 specifies the output device's default flatness tolerance. The flatness tolerance controls the maximum permitted distance in device pixels between the mathematically correct path and an approximation constructed from straight line segments. Returns: Type Promise.&lt;void&gt; setFont(font, font_sz) Sets the font and font size used to draw text. Parameters: Name Type Description font PDFNet.Font Font to draw the text with font_sz number size of the font to draw the text with Returns: Type Promise.&lt;void&gt; setHalftone(HT) Parameters: Name Type Description HT PDFNet.Obj SDF/Cos halftone dictionary, stream, or name Returns: A promise that resolves to currently selected halftone dictionary or stream (NULL by default). Corresponds to the /HT key within the ExtGState's dictionary. Halftoning is a process by which continuous-tone colors are approximated on an output device that can achieve only a limited number of discrete colors. Type Promise.&lt;void&gt; setHorizontalScale(hscale) Sets horizontal scale. The horizontal scaling parameter adjusts the width of glyphs by stretching or compressing them in the horizontal direction. Its value is specified as a percentage of the normal width of the glyphs, with 100 being the normal width. The scaling always applies to the horizontal coordinate in text space, independently of the writing mode. See Section 5.2.3 in PDF Reference Manual for details. Parameters: Name Type Description hscale number value to set horizontal scale to. Returns: Type Promise.&lt;void&gt; setLeading(leading) Sets the leading parameter. The leading parameter is measured in unscaled text space units. It specifies the vertical distance between the baselines of adjacent lines of text. See Section 5.2.4 in PDF Reference Manual for details. Parameters: Name Type Description leading number number representing vertical distance between lines of text Returns: Type Promise.&lt;void&gt; setLineCap(cap) Sets LineCap style property. The line cap style specifies the shape to be used at the ends of open subpaths (and dashes, if any) when they are stroked. Parameters: Name Type Description cap number PDFNet.GState.LineCap = { e_butt_cap : 0 e_round_cap : 1 e_square_cap : 2 } Returns: Type Promise.&lt;void&gt; setLineJoin(join) Sets LineJoin style property. The line join style specifies the shape to be used at the corners of paths that are stroked. Parameters: Name Type Description join number PDFNet.GState.LineJoin = { e_miter_join : 0 e_round_join : 1 e_bevel_join : 2 } Returns: Type Promise.&lt;void&gt; setLineWidth(width) Sets the thickness of the line used to stroke a path. Parameters: Name Type Description width number a non-negative number expressed in user space units. A line width of 0 denotes the thinnest line that can be rendered at device resolution: 1 device pixel wide. Returns: Type Promise.&lt;void&gt; setMiterLimit(miter_limit) Sets miter limit. Parameters: Name Type Description miter_limit number A number that imposes a maximum on the ratio of the miter length to the line width. When the limit is exceeded, the join is converted from a miter to a bevel. Returns: Type Promise.&lt;void&gt; setOverprintMode(OPM) Sets the overprint mode. Corresponds to the /OPM key within the ExtGState's dictionary. Parameters: Name Type Description OPM number overprint mode. Returns: Type Promise.&lt;void&gt; setRenderingIntent(intent) Sets the color intent to be used for rendering the Element. Parameters: Name Type Description intent number PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } Returns: Type Promise.&lt;void&gt; setSmoothnessTolerance(SM) Parameters: Name Type Description SM number Returns: Type Promise.&lt;void&gt; setSoftMask(SM) Sets the soft mask of the extended graphics state. Corresponds to the /SMask key within the ExtGState's dictionary. Parameters: Name Type Description SM PDFNet.Obj SDF/Cos black-generation function or name Returns: Type Promise.&lt;void&gt; setStrokeColor(pattern, c) Set the stroke color to the given uncolored tiling pattern. Parameters: Name Type Description pattern PDFNet.PatternColor pattern (PatternType = 1 and PaintType = 2) object. c PDFNet.ColorPt is a color in the pattern's underlying color space. Returns: Type Promise.&lt;void&gt; setStrokeColorSpace(cs) Sets the color space used for stroking operations Parameters: Name Type Description cs PDFNet.ColorSpace ColorSpace object to use for stroking operations Returns: Type Promise.&lt;void&gt; setStrokeColorWithColorPt(c) Sets the color value/point used for stroking operations. Parameters: Name Type Description c PDFNet.ColorPt is the color used for stroking operations Returns: Type Promise.&lt;void&gt; setStrokeColorWithPattern(pattern) Set the stroke color to the given tiling pattern. Parameters: Name Type Description pattern PDFNet.PatternColor SDF pattern object. Returns: Type Promise.&lt;void&gt; setStrokeOpacity(ca) Sets opacity value for stroke painting operations for paths and glyph outlines. Corresponds to the value of the /CA key in the ExtGState dictionary. Parameters: Name Type Description ca number value to set stroke opacity to Returns: Type Promise.&lt;void&gt; setStrokeOverprint(OP) specifies if overprint is enabled for stroke operations. Corresponds to the /OP key within the ExtGState's dictionary. Parameters: Name Type Description OP boolean true to enable overprint for stroke, false to disable. Returns: Type Promise.&lt;void&gt; setTextKnockout(knockout) Mark the object as elementary for purposes of color compositing in the transparent imaging model. Parameters: Name Type Description knockout boolean Whether an object is elementary or not. Returns: Type Promise.&lt;void&gt; setTextRenderMode(rmode) Sets text rendering mode. The text rendering mode determines whether showing text causes glyph outlines to be stroked, filled, used as a clipping boundary, or some combination of the three. See Section 5.2.5 in PDF Reference Manual for details.. Parameters: Name Type Description rmode number PDFNet.GState.TextRenderingMode = { e_fill_text : 0 e_stroke_text : 1 e_fill_stroke_text : 2 e_invisible_text : 3 e_fill_clip_text : 4 e_stroke_clip_text : 5 e_fill_stroke_clip_text : 6 e_clip_text : 7 } the mode that text will rendered with. rmode can take the following values: PDFNet.GState.TextRenderingMode = { e_fill_text : 0, e_stroke_text : 1, e_fill_stroke_text : 2, e_invisible_text : 3, e_fill_clip_text : 4, e_stroke_clip_text : 5, e_fill_stroke_clip_text : 6, e_clip_text : 7 } Returns: Type Promise.&lt;void&gt; setTextRise(rise) Sets text rise. Text rise specifies the distance, in unscaled text space units, to move the baseline up or down from its default location. Positive values of text rise move the baseline up Parameters: Name Type Description rise number distance to move baseline up. Negative values move baseline down. Returns: Type Promise.&lt;void&gt; setTransferFunct(TR) Sets transfer function used during color conversion process. A transfer function adjusts the values of color components to compensate for nonlinear response in an output device and in the human eye. Corresponds to the /TR key within the ExtGState's dictionary. Parameters: Name Type Description TR PDFNet.Obj SDF/Cos transfer function, array, or name Returns: Type Promise.&lt;void&gt; setTransform(a, b, c, d, h, v) Set the transformation matrix associated with this element. A transformation matrix in PDF is specified by six numbers, usually in the form of an array containing six elements. In its most general form, this array is denoted [a b c d h v]; it can represent any linear transformation from one coordinate system to another. For more information about PDF matrices please refer to section 4.2.2 'Common Transformations' in PDF Reference Manual, and to documentation for pdftron::Common::Matrix2D class. Parameters: Name Type Description a number horizontal 'scaling' component of the new text matrix. b number 'rotation' component of the new text matrix. c number vertical 'scaling' component of the new text matrix. d number 'rotation' component of the new text matrix. h number horizontal translation component of the new text matrix. v number vertical translation component of the new text matrix. Returns: Type Promise.&lt;void&gt; setTransformMatrix(mtx) Set the transformation matrix associated with this element. Parameters: Name Type Description mtx PDFNet.Matrix2D The new transformation for this text element. Returns: Type Promise.&lt;void&gt; setUCRFunct(UCR) Sets undercolor-removal function used during conversion between DeviceRGB and DeviceCMYK. Corresponds to the /UCR key within the ExtGState's dictionary. Parameters: Name Type Description UCR PDFNet.Obj SDF/Cos undercolor-removal function or name Returns: Type Promise.&lt;void&gt; setWordSpacing(word_spacing) Sets word spacing. Parameters: Name Type Description word_spacing number a number specified in unscaled text space units. Word spacing works the same way as character spacing, but applies only to the space character (char code 32). See Section 5.2.2 in PDF Reference Manual for details. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.HighlightAnnot.html":{"id":"PDFNet.HighlightAnnot.html","title":"Class: HighlightAnnot","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2 t.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Highlights PDFNet. Highlights new Highlights() Highlights is used to store the necessary information and perform certain tasks in accordance with Adobe's Highlight standard, whose details can be found at: http://partners.adobe.com/public/developer/en/pdf/HighlightFileFormat.pdf In a nutshell, the Highlights class maintains a set of highlights. Each highlight contains three pieces of information: page: the number of the page this Highlight is on; position: the start position (text offset) of this Highlight; length: the length of this Highlight. Possible use case scenarios for Highlights include: - Load a Highlight file (in XML format) and highlight the corresponding texts in the viewer (e.g., if the viewer is implemented using PDFViewCtrl, it can be achieved simply by calling PDFViewCtrl::SelectByHighlights() method); - Save the Highlight information (e.g., constructed by the TextSearch class) to an XML file for external uses. Note: - The Highlights class does not maintain the corresponding PDF document for its highlights. It is the user's responsibility to match them up. - The Highlights class ensures that each highlight it maintains is unique (no two highlights have the same page, position and length values). - The current implementation of Highlights only supports the 'characters' encoding for 'units' as described in the format; the 'words' encoding is not supported at this point. For a sample code, please take a look at the TextSearchTest sample project. Methods &lt;static&gt; create() Constructor and destructor. Returns: A promise that resolves to an object of type: \"PDFNet.Highlights\" Type Promise.&lt;PDFNet.Highlights&gt; add(hlts) Add highlights. Parameters: Name Type Description hlts PDFNet.Highlights the Highlights instance containing the highlights to be added. Returns: Type Promise.&lt;void&gt; begin(doc) Rewind the internal pointer to the first highlight. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDF document to which the highlights correspond. Returns: Type Promise.&lt;void&gt; clear() Clear the current Highlight information in the class. Returns: Type Promise.&lt;void&gt; copyCtor() Assignment operator. Returns: A promise that resolves to an object of type: \"PDFNet.Highlights\" Type Promise.&lt;PDFNet.Highlights&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getCurrentPageNumber() Get the page number of the current highlight. Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; getCurrentQuads() Retrieves an array of Quads (each quad contains 4 points) representing the regions that were highlighted. Returns: A promise that resolves to an object of type: \"number\" (generated documentation) Type Promise.&lt;Array.&lt;PDFNet.QuadPoint&gt;&gt; hasNext() Query if there is any subsequent highlight after the current highlight. Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; load(file_name) Load the Highlight information from a file. Note that the pre-existing Highlight information is discarded. Parameters: Name Type Description file_name string the name of the file to load from. Returns: Type Promise.&lt;void&gt; next() Move the current highlight to the next highlight. Returns: Type Promise.&lt;void&gt; save(file_name) Save the current Highlight information in the class to a file. Parameters: Name Type Description file_name string the name of the file to save to. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.HTML2PDF.html":{"id":"PDFNet.HTML2PDF.html","title":"C ptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: HTML2PDF PDFNet. HTML2PDF new HTML2PDF() 'pdftron.PDF.HTML2PDF' is an optional PDFNet Add-On utility class that can be used to convert HTML web pages into PDF documents by using an external module (html2pdf). The html2pdf modules can be downloaded from http: www.pdftron.com/pdfnet/downloads.html. Users can convert HTML pages to PDF using the following operations: - Simple one line static method to convert a single web page to PDF. - Convert HTML pages from URL or string, plus optional table of contents, in user defined order. - Optionally configure settings for proxy, images, java script, and more for each HTML page. - Optionally configure the PDF output, including page size, margins, orientation, and more. - Optionally add table of contents, including setting the depth and appearance. The following code converts a single webpage to pdf using namespace pdftron; using namespace PDF; PDFDoc pdfdoc; if ( HTML2PDF::Convert(pdfdoc, \"http://www.gutenberg.org/wiki/Main_Page\") ) pdfdoc.Save(outputFile, SDF::SDFDoc::e_remove_unused, NULL); The following code demonstrates how to convert multiple web pages into one pdf, excluding the background, and with lowered image quality to save space. using namespace pdftron; using namespace PDF; HTML2PDF converter; converter.SetImageQuality(25); HTML2PDF::WebPageSettings settings; settings.SetPrintBackground(false); converter.InsertFromURL(\"http://www.gutenberg.org/wiki/Main_Page\", settings); PDFDoc pdfdoc; if ( converter.Convert(pdfdoc) ) pdfdoc.Save(outputFile, SDF::SDFDoc::e_remove_unused, NULL); Classes Proxy TOCSettings WebPageSettings Methods &lt;static&gt; create() Default constructor. Returns: A promise that resolves to an object of type: \"PDFNet.HTML2PDF\" Type Promise.&lt;PDFNet.HTML2PDF&gt; &lt;static&gt; setModulePath(path) Set the only location that PDFNet will look for the html2pdf module. Parameters: Name Type Description path string A folder or file path. If non-empty, PDFNet will only look in path for the html2pdf module, otherwise it will search in the default locations for the module. Returns: Type Promise.&lt;void&gt; &lt;static&gt; staticConvert(doc, url) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc url string Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; &lt;static&gt; staticConvert2(doc, url, settings) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc url string settings PDFNet.HTML2PDF.WebPageSettings Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; convert(doc) Convert HTML documents and append the results to doc. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Target PDF to which converted HTML pages will be appended to. Returns: A promise that resolves to true if successful, otherwise false. Use Type Promise.&lt;boolean&gt; destroy() Frees the native memory of tatic&gt; ErrorHandling Properties: Name Type Description e_abort number e_skip number e_ignore number Methods &lt;static&gt; create() Constructor Returns: A promise that resolves to an object of type: \"PDFNet.HTML2PDF.WebPageSettings\" Type Promise.&lt;PDFNet.HTML2PDF.WebPageSettings&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; setAllowJavaScript(enable) Allow javascript from this web page to be run. Parameters: Name Type Description enable boolean If true javascript's are allowed. Returns: Type Promise.&lt;void&gt; setAllowPlugins(enable) Allow Netscape and flash plugins from this web page to be run. Enabling will have limited success. Parameters: Name Type Description enable boolean If true Netscape &amp; flash plugins will be run. Returns: Type Promise.&lt;void&gt; setBlockLocalFileAccess(block) Allow local and piped files access to other local files. Parameters: Name Type Description block boolean If true local files will be inaccessible. Returns: Type Promise.&lt;void&gt; setDebugJavaScriptOutput(forward) Forward javascript warnings and errors to output. Parameters: Name Type Description forward boolean If true javascript errors and warnings will be forwarded to stdout and the log. Returns: Type Promise.&lt;void&gt; setDefaultEncoding(encoding) Default encoding to be used when not specified by the web page. Parameters: Name Type Description encoding string Default encoding, e.g. utf-8 or iso-8859-1. Returns: Type Promise.&lt;void&gt; setExternalLinks(convert) Convert external links in HTML document to external PDF links. Parameters: Name Type Description convert boolean If true PDF pages produced from this web page can have external links. Returns: Type Promise.&lt;void&gt; setIncludeInOutline(include) Add sections from this web page to the outline and table of contents. Parameters: Name Type Description include boolean If true PDF pages created from this web page will show up in the outline, and table of contents, otherwise, produced PDF pages will be excluded. Returns: Type Promise.&lt;void&gt; setInternalLinks(convert) Convert internal links in HTML document into PDF references. Parameters: Name Type Description convert boolean If true PDF pages produced from this web page will have links to other PDF pages. Returns: Type Promise.&lt;void&gt; setJavaScriptDelay(msec) Amount of time to wait for a web page to start printing after it's completed loading. Converter will wait a maximum of msec milliseconds for javascript to call window.print(). Parameters: Name Type Description msec number Maximum wait time in milliseconds, e.g. 1200. Returns: Type Promise.&lt;void&gt; setLoadErrorHandling(val) Parameters: Name Type Description val number PDFNet.HTML2PDF.WebPageSettings.ErrorHandling = { e_abort : 0 e_skip : 1 e_ignore : 2 } Returns: Type Promise.&lt;void&gt; setLoadImages(load) Print the images of this web page. Parameters: Name Type Description load boolean If true images are printed. Returns: Type Promise.&lt;void&gt; setMinimumFontSize(size) Set the smallest font size allowed, e.g 9. Parameters: Name Type Description size number No fonts will appear smaller than this. Returns: Type Promise.&lt;void&gt; setPassword(password) HtTP authentication password to use when logging into the website. Parameters: Name Type Description password string The login password to use with the server, e.g. \"elbarto\". Returns: Type Promise.&lt;void&gt; setPrintBackground(background) Print the background of this web page. Parameters: Name Type Description background boolean If true background is printed. Returns: Type Promise.&lt;void&gt; setPrintMediaType(print) Controls how content will be printed from this web page. Parameters: Name Type Description print boolean If true the print media type will be used, otherwise the screen media type will be used to print content. Returns: Type Promise.&lt;void&gt; setProduceForms(forms) Turn HTML forms into PDF forms. Parameters: Name Type Description forms boolean If true PDF pages produced from this web page will have PDF forms for any HTML forms the web page has. Returns: Type Promise.&lt;void&gt; setProxy(proxy) Use this proxy to load content from this web page. Parameters: Name Type Description proxy PDFNet.HTML2PDF.Proxy Contains settings for proxy Returns: Type Promise.&lt;void&gt; setSmartShrinking(enable) Allow intelligent shrinking to fit more content per page. Parameters: Name Type Description enable boolean If true intelligent shrinking is enabled and the pixel/dpi ratio is non constant. Returns: Type Promise.&lt;void&gt; setStopSlowScripts(stop) Stop slow running javascript's. Parameters: Name Type Description stop boolean If true, slow running javascript's will be stopped. Returns: Type Promise.&lt;void&gt; setUsername(username) HtTP authentication username to use when logging into the website. Parameters: Name Type Description username string The login name to use with the server, e.g. \"bart\". Returns: Type Promise.&lt;void&gt; setUserStyleSheet(url) Url or path to user specified style sheet. Parameters: Name Type Description url string URL or file path to user style sheet to be used with this web page. Returns: Type Promise.&lt;void&gt; setZoom(zoom) Zoom factor to use when loading object. Parameters: Name Type Description zoom number How much to magnify the web content by, e.g. 2.2. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Image.html":{"id":"PDFNet.Image.html","title":"Class: Image","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.Conversion et.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Image PDFNet. Image new Image() Image class provides common methods for working with PDF images. Members &lt;static&gt; InputFilter Properties: Name Type Description e_none number e_jpeg number e_jp2 number e_flate number e_g3 number e_g4 number e_ascii_hex number Methods &lt;static&gt; createDirectFromMemory(doc, buf, width, height, bpc, color_space, input_format) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray width number height number bpc number color_space PDFNet.ColorSpace input_format number PDFNet.Image.InputFilter = { e_none : 0 e_jpeg : 1 e_jp2 : 2 e_flate : 3 e_g3 : 4 e_g4 : 5 e_ascii_hex : 6 } Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createDirectFromStream(doc, image_data, width, height, bpc, color_space, input_format) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc image_data PDFNet.FilterReader width number height number bpc number color_space PDFNet.ColorSpace input_format number PDFNet.Image.InputFilter = { e_none : 0 e_jpeg : 1 e_jp2 : 2 e_flate : 3 e_g3 : 4 e_g4 : 5 e_ascii_hex : 6 } Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromFile(doc, filename [, encoder_hints]) Create and embed an Image from an external file taking into account specified compression hints. By default the function will either pass-through data preserving the original compression or will compress data using Flate compression. It is possible to fine tune compression or to select a different compression algorithm using 'encoder_hints' object. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the image should be added. To obtain SDF::Doc from PDFDoc use PDFDoc::GetSDFDoc() or Obj::GetDoc(). filename string The name of the image file. Currently supported formats are JPEG, PNG, GIF, TIFF, BMP, EMF, and WMF. Other raster formats can be embedded by decompressing image data and using other versions of Image::Create(...) method. encoder_hints PDFNet.Obj &lt;optional&gt; An optional SDF::Obj containing a hint (or an SDF::Array of hints) that could be used to select a specific compression method and compression parameters. For a concrete example of how to create encoder hints, please take a look at JBIG2Test and AddImage sample projects. The image encoder accepts the following hints: /JBIG2; SDF::Name(\"JBIG2\"), An SDF::Name Object with value equal to \"JBIG2\". If the image is monochrome (i.e. bpc == 1), the encoder will compress the image using JBIG2Decode filter. [/JBIG2 /Threshold 0.6 /SharePages 50] Compress a monochrome image using lossy JBIG2Decode compression with the given image threshold and by sharing segments from a specified number of pages. The threshold is a floating point number in the range from 0.4 to 0.9. Increasing the threshold value will increase image quality, but may increase the file size. The default value for threshold is 0.85. \"SharePages\" parameter can be used to specify the maximum number of pages sharing a common 'JBIG2Globals' segment stream. Increasing the value of this parameter improves compression ratio at the expense of memory usage. [/JPEG] Use JPEG compression with default compression. [/JPEG /Quality 60] Use JPEG compression with given quality setting. The \"Quality\" value is expressed on the 0..100 scale. [/JP2] or [/JPEG2000] Use JPEG2000 compression to compress a RGB or a grayscale image [/Flate] Use Flate compression with maximum compression at the expense of speed. [/Flate /Level 9] Use Flate compression using specified compression level. Compression \"Level\" must be a number between 0 and 9: 1 gives best speed, 9 gives best compression, 0 gives no compression at all (the input data is simply copied a block at a time). /RAW or [/RAW] The encoder will not use any compression method and the image will be stored in the raw format. Returns: A promise that resolves to pDF::Image object representing the embedded image. Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromMemory(doc, buf, width, height, bpc, color_space [, encoder_hints]) Create and embed an Image. Embed the raw image data taking into account specified compression hints. By default the function will compress all images using Flate compression. It is possible to fine tune compression or to select a different compression algorithm using 'encoder_hints' object. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray The stream or buffer containing image data. The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. bpc number The number of bits used to represent each color component. color_space PDFNet.ColorSpace The color space in which image samples are represented. encoder_hints PDFNet.Obj &lt;optional&gt; An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to pDF::Image object representing the embedded image. Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromMemory2(doc, buf [, encoder_hints]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray encoder_hints PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromObj( [image_xobject]) Parameters: Name Type Argument Description image_xobject PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromStream(doc, image_data, width, height, bpc, color_space [, encoder_hints]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc image_data PDFNet.FilterReader width number height number bpc number color_space PDFNet.ColorSpace encoder_hints PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromStream2(doc, image_data [, encoder_hints]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc image_data PDFNet.Filter encoder_hints PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createFromURL(doc, url [, encoder_hints] [, options]) This function will fully download the image url as a memory buffer and embed it in the supplied PDFDoc. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the PDF document in which to embed the image url string The image url to download and embed. encoder_hints number &lt;optional&gt; options Object &lt;optional&gt; Additional options Properties Name Type Description withCredentials boolean Whether to set the withCredentials property on the XMLHttpRequest customHeaders Object An object containing custom HTTP headers to be used when downloading the document Returns: A promise that resolves to an object of type: \"Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createImageMask(doc, buf, width, height [, encoder_hints]) Create and embed an ImageMask. Embed the raw image data taking into account specified compression hints. The ImageMask can be used as a stencil mask for painting in the current color or as an explicit mask specifying which areas of the image to paint and which to mask out. One of the most important uses of stencil masking is for painting character glyphs represented as bitmaps. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray The stream or buffer containing image data stored in 1 bit per sample format. The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. encoder_hints PDFNet.Obj &lt;optional&gt; An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to pDF::Image object representing the embedded ImageMask. Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createImageMaskFromStream(doc, image_data, width, height [, encoder_hints]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc image_data PDFNet.FilterReader width number height number encoder_hints PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createSoftMask(doc, buf, width, height, bpc [, encoder_hints]) create and embed a Soft Mask. Embed the raw image data taking into account specified compression hints. A soft-mask image (see \"Soft-Mask Images\" in PDF Reference Manual) is used as a source of mask shape or mask opacity values in the transparent imaging model. Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the image should be added. The 'Doc' object can be obtained using Obj::GetDoc() or PDFDoc::GetSDFDoc(). buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray The stream or buffer containing image data represented in DeviceGray color space (i.e. one component per sample). The image data must not be compressed and must follow PDF format for sample representation (please refer to section 4.8.2 'Sample Representation' in PDF Reference Manual for details). width number The width of the image, in samples. height number The height of the image, in samples. bpc number The number of bits used to represent each color component. encoder_hints PDFNet.Obj &lt;optional&gt; An optional parameter that can be used to fine tune compression or to select a different compression algorithm. See Image::Create() for details. Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; &lt;static&gt; createSoftMaskFromStream(doc, image_data, width, height, bpc [, encoder_hints]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc image_data PDFNet.FilterReader width number height number bpc number encoder_hints PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.Image\" Type Promise.&lt;PDFNet.Image&gt; export(filename) Saves this image to a file. The output image format (TIFF, JPEG, or PNG) will be automatically selected based on the properties of the embedded image. For example, if the embedded image is using CCITT Fax compression, the output format will be TIFF. Similarly, if the embedded image is using JPEG compression the output format will be JPEG. If your application needs to explicitly control output image format you may want to use ExportAsTiff() or ExportAsPng(). Parameters: Name Type Description filename string string that specifies the path name for the saved image. The filename should not include the extension which will be appended to the filename string based on the output format. Returns: A promise that resolves to the number indicating the selected image format: (0 PNG, 1 TIF, 2 JPEG). Type Promise.&lt;number&gt; exportAsPng(filename) Saves this image to a PNG file. Parameters: Name Type Description filename string string that specifies the path name for the saved image. The filename should include the file extension Returns: Type Promise.&lt;void&gt; exportAsPngFromStream(writer) Saves this image to a PNG output stream. Parameters: Name Type Description writer PDFNet.FilterWriter FilterWriter used to write to the output stream. Returns: Type Promise.&lt;void&gt; exportAsTiff(filename) Saves this image to a TIFF file. Parameters: Name Type Description filename string string that specifies the path name for the saved image. The filename should include the file extension Returns: Type Promise.&lt;void&gt; exportAsTiffFromStream(writer) Saves this image to a TIFF output stream. Parameters: Name Type Description writer PDFNet.FilterWriter FilterWriter used to write to the output stream. Returns: Type Promise.&lt;void&gt; exportFromStream(writer) Saves this image to the output stream. (0 PNG, 1 TIF, 2 JPEG). Parameters: Name Type Description writer PDFNet.FilterWriter A pointer to FilterWriter used to write to the output stream. If the parameter is null, nothing will be written to the output stream, but the function returns the format identifier. Returns: A promise that resolves to the number indicating the selected image format: Type Promise.&lt;number&gt; getBitsPerComponent() Returns: A promise that resolves to the number of bits used to represent each color component. Only a single value may be specified; the number of bits is the same for all color components. Valid values are 1, 2, 4, 8, and 16. Type Promise.&lt;number&gt; getComponentNum() Returns: A promise that resolves to the number of color components per sample. Type Promise.&lt;number&gt; getDecodeArray() Returns: A promise that resolves to decode array or NULL if the parameter is not specified. A decode object is an array of numbers describing how to map image samples into the range of values appropriate for the images color space . If ImageMask is true, the array must be either [0 1] or [1 0]; otherwise, its length must be twice the number of color components required by ColorSpace. Default value depends on the color space, See Table 4.36 in PDF Ref. Manual. Type Promise.&lt;PDFNet.Obj&gt; getImageColorSpace() Returns: A promise that resolves to the SDF object representing the color space in which image samples are specified or NULL if: the image is an image mask or is compressed using JPXDecode with missing ColorSpace entry in image dictionary. The returned color space may be any type of color space except Pattern. Type Promise.&lt;PDFNet.ColorSpace&gt; getImageData() Returns: A promise that resolves to a stream (filter) containing decoded image data Type Promise.&lt;PDFNet.Filter&gt; getImageDataSize() Returns: A promise that resolves to the size of image data in bytes Type Promise.&lt;number&gt; getImageHeight() Returns: A promise that resolves to the height of the image, in samples. Type Promise.&lt;number&gt; getImageRenderingIntent() Returns: A promise that resolves to the color rendering intent to be used in rendering the image. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.GState.RenderingIntent = { e_absolute_colorimetric : 0 e_relative_colorimetric : 1 e_saturation : 2 e_perceptual : 3 } &lt;/pre&gt; getImageWidth() Returns: A promise that resolves to the width of the image, in samples. Type Promise.&lt;number&gt; getMask() Returns: A promise that resolves to an image XObject defining an image mask to be applied to this image (See 'Explicit Masking', 4.8.5), or an array specifying a range of colors to be applied to it as a color key mask (See 'Color Key Masking'). If IsImageMask() return true, this method will return NULL. Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type Promise.&lt;PDFNet.Obj&gt; getSoftMask() Returns: A promise that resolves to an image XObject defining a Soft Mask to be applied to this image (See section 7.5.4 'Soft-Mask Images' in PDF Reference Manual), or NULL if the image does not have the soft mask. Type Promise.&lt;PDFNet.Obj&gt; isImageInterpolate() Returns: A promise that resolves to a boolean indicating whether image interpolation is to be performed. Type Promise.&lt;boolean&gt; isImageMask() Returns: A promise that resolves to a boolean indicating whether the inline image is to be treated as an image mask. Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to whether this is a valid raster image. If the function returns false the underlying SDF/Cos object is not a valid raster image and this Image object should be treated as null. Type Promise.&lt;boolean&gt; setMask(image_mask) set an Explicit Image Mask. Parameters: Name Type Description image_mask PDFNet.Image An Image object which serves as an explicit mask for the base (this) image. The base image and the image mask need not have the same resolution (Width and Height values), but since all images are defined on the unit square in user space, their boundaries on the page will coincide; that is, they will overlay each other. The image mask indicates which places on the page are to be painted and which are to be masked out (left unchanged). Unmasked areas are painted with the corresponding portions of the base image; masked areas are not. Returns: Type Promise.&lt;void&gt; setMaskWithObj(mask) set a Color Key Mask. Parameters: Name Type Description mask PDFNet.Obj is an Cos/SDF array specifying a range of colors to be masked out. Samples in the image that fall within this range are not painted, allowing the existing background to show through. The effect is similar to that of the video technique known as chroma-key. For details of the array format please refer to section 4.8.5 'Color Key Masking' in PDF Reference Manual. Returns: Type Promise.&lt;void&gt; setSoftMask(soft_mask) set a Soft Mask. Parameters: Name Type Description soft_mask PDFNet.Image is a subsidiary Image object defining a soft-mask image (See section 7.5.4 'Soft-Mask Images' in PDF Reference Manual) to be used as a source of mask shape or mask opacity values in the transparent imaging model. The alpha source parameter in the graphics state determines whether the mask values are interpreted as shape or opacity. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.InkAnnot.html":{"id":"PDFNet.InkAnnot.html","title":"Class: InkAnnot","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADCon h Parameters: Name Type Description pt1 PDFNet.Point A point object that is one end of the eraser segment pt2 PDFNet.Point A point object that is the other end of the eraser segment width number The half width of the eraser Returns: A promise that resolves to whether an ink stroke was erased Type Promise.&lt;boolean&gt; getHighlightIntent() Retrieves whether the Ink will draw like a highlighter. Returns: A promise that resolves to true if the Ink will draw like a highlighter. (multiply blend mode) If false it will draw in normal mode. (normal blend mode) Type Promise.&lt;boolean&gt; getPathCount() Returns number of paths in the annotation. Returns: A promise that resolves to an integer representing the number of paths in the 'InkList' entry of the annotation dictionary. Type Promise.&lt;number&gt; getPoint(pathindex, pointindex) Returns the specific point in a given path. Parameters: Name Type Description pathindex number path index for each the point is returned. Index starts at 0. pointindex number index of point in the path. Index starts at 0. Returns: A promise that resolves to a Point object for specified path and point index. Type Promise.&lt;PDFNet.Point&gt; getPointCount(pathindex) Returns number of points in a certain stroked path in the InkList. Parameters: Name Type Description pathindex number path index for each the point count is returned. Index starts at 0. See: GetPathCount() Returns: A promise that resolves to an integer representing the number of points in the stroked path of the Ink list. Type Promise.&lt;number&gt; setHighlightIntent(highlight) Enables or disables the Ink drawing like a highlighter. Parameters: Name Type Description highlight boolean true if the Ink will draw like a highlighter. (multiply blend mode) If false it will draw in normal mode. (normal blend mode) Returns: Type Promise.&lt;void&gt; setPoint(pathindex, pointindex, pt) sets the specific point in the Ink List, adding it if needed. Parameters: Name Type Description pathinde GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: MarkupAnnot PDFNet. MarkupAnnot new MarkupAnnot() Markup is a base class for a number of annotations types that are used to mark up PDF documents. These annotations have text that appears as part of the annotation and may be displayed in other ways by a conforming reader, such as in a Comments pane. Markup annotations may be divided into the following groups: - Free text annotations display text directly on the page. The annotation's Contents entry specifies the displayed text. - Most other markup annotations have an associated pop-up window that may contain text. The annotation's Contents entry specifies the text that shall be displayed when the pop-up window is opened. These include text, line, square, circle, polygon, polyline, highlight,underline, squiggly-underline, strikeout, rubber stamp, caret, ink, and file attachment annotations. - Sound annotations do not have a pop-up window but may also have associated text specified by the Contents entry. - A subset of markup annotations are intended to markup text of a document (e.g. highlight, strikeout, jagged, underline) and they are derived from TextMarkup base class. Extends Annot Members &lt;static&gt; BorderEffect Properties: Name Type Description e_None number e_Cloudy number Methods &lt;static&gt; createFromAnnot(ann) creates a markup annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Markup annotation. Returns: A promise that resolves to an object of type: \"PDFNet.MarkupAnnot\" Type Promise.&lt;PDFNet.MarkupAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a markup annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.MarkupAnnot\" Type Promise.&lt;PDFNet.MarkupAnnot&gt; getBorderEffect() Returns: A promise that resolves to the border effect of the markup annotation. Default value: e_None. Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.MarkupAnnot.BorderEffect = { e_None : 0 e_Cloudy : 1 } &lt;/pre&gt; getBorderEffectIntensity() Returns: A promise that resolves to a number describing the intensity of the border effect, in the range 0 to 2. Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Type Promise.&lt;number&gt; getContentRect() Returns the inner bounding rectangle of the Markup annotation. Returns: A promise that resolves to a rectangle specifying the region where content should be displayed. Type Promise.&lt;PDFNet.Rect&gt; getCreationDates() Returns: A promise that resolves to the creation date for the markup annotation. Type Promise.&lt;PDFNet.Date&gt; getInteriorColor() Returns the interior color of the annotation. Returns: A promise that resolves to a ColorPt object that denotes the color of the annotation. Type Promise.&lt;PDFNet.ColorPt&gt; getInteriorColorCompNum() Returns the number indicating the interior color space of the annotation. Returns: A promise that resolves to an integer indicating the number of channels forming the color space. 3 corresponds to RGB, 4 corresponds to CMYK, and 1 corresponds to Gray. If the interior is transparent, the return value is 0. Type Promise.&lt;number&gt; getOpacity() Returns: A promise that resolves to the opacity value. Default value: 1.0. Type Promise.&lt;number&gt; getPadding() Returns the rectangle difference between overall annotation rectangle and content rectangle. See: GetContentRect() Returns: A promise that resolves to a set of four numbers represented as a Rect struct. Type Promise.&lt;PDFNet.Rect&gt; getPopup() Returns the Popup object associated with this markup annotation. Returns: A promise that resolves to a Popup object that is associated with this markup annotation. Type Promise.&lt;PDFNet.Annot&gt; getSubject() Returns the subject of the Markup annotation. (PDF 1.5) Returns: A promise that resolves to a string representing the subject of the Markup annotation. Type Promise.&lt;string&gt; getTitle() Returns the title of the markup annotation. Returns: A promise that resolves to a string representing the title of the markup annotation, or null is the title is not specified. Type Promise.&lt;string&gt; rotateAppearance(angle) Rotates the appearance of the Markup annotation. Parameters: Name Type Description angle number The new rotation Returns: Type Promise.&lt;void&gt; setBorderEffect( [effect]) Sets the border effect of the markup annotation. (Optional; PDF 1.5 ) Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Parameters: Name Type Argument Description effect number &lt;optional&gt; PDFNet.MarkupAnnot.BorderEffect = { e_None : 0 e_Cloudy : 1 } An entry from the enum \"BorderEffect\" that represents the border effect of the Markup annotation. Default value: e_None. Returns: Type Promise.&lt;void&gt; setBorderEffectIntensity( [intensity]) sets the border effect intensity of the markup annotation. (Optional; valid only if Border effect is Cloudy) Beginning with PDF 1.5, some annotations (square, circle, and polygon) may have a 'BE' entry, which is a border effect dictionary that specifies an effect that shall be applied to the border of the annotations. Beginning with PDF 1.6, the free text annotation may also have a BE entry. Parameters: Name Type Argument Description intensity number &lt;optional&gt; A number describing the intensity of the border effect, in the range 0 (which is default) to 2. Returns: Type Promise.&lt;void&gt; setContentRect(cr) sets the inner bounding rectangle of the Markup annotation. (Optional) Parameters: Name Type Description cr PDFNet.Rect A Rect struct to be assign to the 'RD' entry of the annotation dictionary. Returns: Type Promise.&lt;void&gt; setCreationDates(dt) Sets the creation date for the markup annotation. (Optional; PDF 1.5 ) Parameters: Name Type Description dt PDFNet.Date A Date object indicating the date the markup annotation is created. Returns: Type Promise.&lt;void&gt; setInteriorColor(c, CompNum) Sets the interior color of the Markup annotation. Parameters: Name Type Description c PDFNet.ColorPt A ColorPt object that denotes the color of the Markup annotation. CompNum number An integer indicating the number of channels forming the color space used. It also defines the length of the array to be allocated for storing the entries of c. Returns: Type Promise.&lt;void&gt; setInteriorColorRGB(col) Parameters: Name Type Description col PDFNet.ColorPt Returns: Type Promise.&lt;void&gt; setOpacity(op) Sets the opacity value for the annotation. (Optional; PDF 1.4 ) Parameters: Name Type Description op number A number indicating the Markup annotation's opacity value. Default value: 1.0. Returns: Type Promise.&lt;void&gt; setPadding(rd) sets the rectangle difference between overall annotation rectangle and content rectangle. (Optional) Parameters: Name Type Description rd PDFNet.Rect A set of four numbers represented as a Rect struct See: GetContentRect() Returns: Type Promise.&lt;void&gt; setPopup(ppup) Sets the Popup object associated with this markup annotation. (Optional; PDF 1.3 ) Parameters: Name Type Description ppup PDFNet.Annot A Popup object that is associated with this markup annotation. Returns: Type Promise.&lt;void&gt; setSubject(contents) Sets subject of the Markup annotation. (Optional; PDF 1.5 ) Parameters: Name Type Description contents string A string representing the subject of the Markup annotation. Returns: Type Promise.&lt;void&gt; setTitle(title) sets the title of the markup annotation. (Optional; PDF 1.1) Parameters: Name Type Description title string A string. Returns: Type Promise.&lt;void&gt; setTitleUString(title) sets the title of the markup annotation. (Optional; PDF 1.1) Parameters: Name Type Description title string A string. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:02+00:00 using the DocStrap template. "},"PDFNet.Matrix2D.html":{"id":"PDFNet.Matrix2D.html","title":"Class: Matrix2D","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.H
