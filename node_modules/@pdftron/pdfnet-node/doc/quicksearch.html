 (PDF 1.5) specifies a region of a page upon which media clips may be played. It also serves as an object from which actions can be triggered. Extends Annot Members &lt;static&gt; IconCaptionRelation Properties: Name Type Description e_NoIcon number e_NoCaption number e_CBelowI number e_CAboveI number e_CRightILeft number e_CLeftIRight number e_COverlayI number &lt;static&gt; ScaleCondition Properties: Name Type Description e_Always number e_WhenBigger number e_WhenSmaller number e_Never number &lt;static&gt; ScaleType Properties: Name Type Description e_Anamorphic number e_Proportional number Methods &lt;static&gt; create(doc, pos) Creates a new Screen annotation in the specified document. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds in default user space units. Returns: A promise that resolves to a newly created blank Screen annotation. Type Promise.&lt;PDFNet.ScreenAnnot&gt; &lt;static&gt; createFromAnnot(ann) creates a Screen annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Screen annotation. Returns: A promise that resolves to an object of type: \"PDFNet.ScreenAnnot\" Type Promise.&lt;PDFNet.ScreenAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a Screen annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.ScreenAnnot\" Type Promise.&lt;PDFNet.ScreenAnnot&gt; getAction() Returns the action of the Screen annotation Returns: A promise that resolves to an action object representing the action of the annotation. Type Promise.&lt;PDFNet.Action&gt; getBackgroundColor() Returns the background color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen background. Type Promise.&lt;PDFNet.ColorPt&gt; getBackgroundColorCompNum() Returns the number indicating background color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\" if color space is applicable, 0 means no background color was assigned. Type Promise.&lt;number&gt; getBorderColor() Returns the border color of the annotation. Returns: A promise that resolves to a color object that denotes the color of the Screen border. Type Promise.&lt;PDFNet.ColorPt&gt; getBorderColorCompNum() Returns the number indicating border color space of the annotation. Returns: A promise that resolves to an integer indicating a color space value from the ColorSpace::Type enum. That is, 1 corresponding to \"e_device_gray\", 3 corresponding to \"e_device_rgb\", and 4 corresponding to \"e_device_cmyk\". 0 means this annotation had no color assigned. Type Promise.&lt;number&gt; getFitFull() Returns the \"fit full\" flag. Returns: A promise that resolves to a boolean value indicating the \"fit full\" flag value. Type Promise.&lt;boolean&gt; getHIconLeftOver() Returns the horizontal leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the horizontal leftover space of the icon within the annotation. Type Promise.&lt;number&gt; getIconCaptionRelation() Returns the Icon and caption relationship of the annotation. See: IconCaptionRelation Returns: A promise that resolves to a value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.IconCaptionRelation = { e_NoIcon : 0 e_NoCaption : 1 e_CBelowI : 2 e_CAboveI : 3 e_CRightILeft : 4 e_CLeftIRight : 5 e_COverlayI : 6 } &lt;/pre&gt; getMouseDownCaptionText() Returns the button down caption text of the annotation. Returns: A promise that resolves to a string containing the button down text of the annotation. Type Promise.&lt;string&gt; getMouseDownIcon() Returns the Mouse Down icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the Mouse Down icon associated with the annotation. Type Promise.&lt;PDFNet.Obj&gt; getRolloverCaptionText() Returns the rollover caption text of the annotation. Returns: A promise that resolves to a string containing the rollover caption text of the annotation. Type Promise.&lt;string&gt; getRolloverIcon() Returns the rollover icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the rollover icon associated with the annotation. Type Promise.&lt;PDFNet.Obj&gt; getScaleCondition() Returns the condition under which the icon should be scaled. See: ScaleCondition Returns: A promise that resolves to a value of the \"ScaleCondition\" enum type. Default value: e_Always. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.ScaleCondition = { e_Always : 0 e_WhenBigger : 1 e_WhenSmaller : 2 e_Never : 3 } &lt;/pre&gt; getScaleType() Returns the Scale Type of the annotation. See: ScaleType Returns: A promise that resolves to a value of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ScreenAnnot.ScaleType = { e_Anamorphic : 0 e_Proportional : 1 } &lt;/pre&gt; getStaticCaptionText() Returns static caption text of the annotation. Returns: A promise that resolves to a string containing the static caption text of the annotation. Type Promise.&lt;string&gt; getStaticIcon() Returns the static icon associated with the annotation. Returns: A promise that resolves to an SDF object that represents the static icon associated with the annotation. Type Promise.&lt;PDFNet.Obj&gt; getTitle() Returns the title of the annotation. Returns: A promise that resolves to a string representing the title of the annotation. Type Promise.&lt;string&gt; getVIconLeftOver() Returns the vertical leftover space of the icon within the annotation. Returns: A promise that resolves to a number indicating the vertical leftover space of the icon within the annotation. Type Promise.&lt;number&gt; setAction(action) sets the action of the Screen annotation (Optional; PDF 1.1 ) Parameters: Name Type Description action PDFNet.Action An action object representing the action of the annotation. Returns: Type Promise.&lt;void&gt; setBackgroundColor(col, numcomp) sets the background color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color point that denotes the color of the screen background. numcomp number An integer which value indicates the color space used for the parameter c. Returns: Type Promise.&lt;void&gt; setBorderColor(col, numcomp) sets the border color of the annotation. (Optional) Parameters: Name Type Description col PDFNet.ColorPt A color object that denotes the color of the screen border. numcomp number An integer which value indicates the color space used for the parameter c. Returns: Type Promise.&lt;void&gt; setFitFull(ff) sets the \"fit full\" flag. (Optional) Parameters: Name Type Description ff boolean A boolean value indicating the \"fit full\" flag value. Returns: Type Promise.&lt;void&gt; setHIconLeftOver(hl) sets the horizontal leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description hl number A number indicating the horizontal leftover space of the icon within the annotation. Returns: Type Promise.&lt;void&gt; setIconCaptionRelation(icr) sets the Icon and caption relationship of the annotation. (Optional; pushbutton fields only) Parameters: Name Type Description icr number PDFNet.ScreenAnnot.IconCaptionRelation = { e_NoIcon : 0 e_NoCaption : 1 e_CBelowI : 2 e_CAboveI : 3 e_CRightILeft : 4 e_CLeftIRight : 5 e_COverlayI : 6 } A value of the \"IconCaptionRelation\" enum type. Default value: e_NoIcon. See: IconCaptionRelation Returns: Type Promise.&lt;void&gt; setMouseDownCaptionText(contents) sets the button down caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the button down text of the annotation. Returns: Type Promise.&lt;void&gt; setMouseDownIcon(icon) sets the Mouse Down icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the Mouse Down icon associated with the annotation. Returns: Type Promise.&lt;void&gt; setRolloverCaptionText(contents) sets the roll over caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the roll over caption text of the annotation. Returns: Type Promise.&lt;void&gt; setRolloverIcon(icon) sets the rollover icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the rollover icon associated with the annotation. Returns: Type Promise.&lt;void&gt; setScaleCondition(sc) sets the condition under which the icon should be scaled. (Optional) Parameters: Name Type Description sc number PDFNet.ScreenAnnot.ScaleCondition = { e_Always : 0 e_WhenBigger : 1 e_WhenSmaller : 2 e_Never : 3 } A value of the \"ScaleCondition\" enum type. Default value: e_Always. Returns: Type Promise.&lt;void&gt; setScaleType(st) sets the Scale Type of the annotation. (Optional) Parameters: Name Type Description st number PDFNet.ScreenAnnot.ScaleType = { e_Anamorphic : 0 e_Proportional : 1 } An entry of the \"ScaleType\" enum which represents the Scale Type of the annotation. Default value: P. See: ScaleType Returns: Type Promise.&lt;void&gt; setStaticCaptionText(contents) sets static caption text of the annotation. (Optional; button fields only) Parameters: Name Type Description contents string A string containing the static caption text of the annotation. Returns: Type Promise.&lt;void&gt; setStaticIcon(icon) sets the static icon associated with the annotation. (Optional; button fields only) Parameters: Name Type Description icon PDFNet.Obj An SDF object that represents the static icon associated with the annotation. Returns: Type Promise.&lt;void&gt; setTitle(title) sets the title of the Annotation. (Optional) Parameters: Name Type Description title string A string representing the title of the annotation. Returns: Type Promise.&lt;void&gt; setVIconLeftOver(vl) sets the vertical leftover space of the icon within the annotation. (Optional) Parameters: Name Type Description vl number A number indicating the vertical leftover space of the icon within the annotation. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.SDFDoc.html":{"id":"PDFNet.SDFDoc.html","title":"Class: SDFDoc","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: SDFDoc PDFNet. SDFDoc new SDFDoc() SDFDoc is a low-level document representing a graph of SDF::Obj nodes that can be used to build higher-level document models such as PDF (Portable Document Format) or FDF (Forms Document Format). SDFDoc brings together document security, document utility methods, and all SDF objects. A SDF document can be created from scratch using a default constructor: SDFDoc mydoc; Obj trailer = mydoc.GetTrailer(); SDF document can be also created from an existing file (e.g. an external PDF document): SDFDoc mydoc(\"in.pdf\"); Obj trailer = mydoc.GetTrailer(); or from a memory buffer or some other Filter/Stream such as a HTTP Filter connection: MemoryFilter memory = .... SDFDoc mydoc(memory); Obj trailer = mydoc.GetTrailer(); Finally SDF document can be accessed from a high-level PDF document as follows: PDFDoc doc(\"in.pdf\"); SDFDoc&amp; mydoc = doc.GetSDFDoc(); Obj trailer = mydoc.GetTrailer(); Note that the examples above used doc.GetTrailer() in order to access document trailer, the starting SDF object (root node) in every document. Following the trailer links, it is possible to visit all low-level objects in a document (e.g. all pages, outlines, fonts, etc). SDFDoc also provides utility methods used to import objects and object collections from one document to another. These methods can be useful for copy operations between documents such as a high-level page merge and document assembly. Members &lt;static&gt; SaveOptions Properties: Name Type Description e_incremental number e_remove_unused number e_hex_strings number e_omit_xref number e_linearized number e_compatibility number Methods &lt;static&gt; createFromFileString(filepath) Parameters: Name Type Description filepath string Returns: A promise that resolves to an object of type: \"PDFNet.SDFDoc\" Type Promise.&lt;PDFNet.SDFDoc&gt; &lt;static&gt; createFromFileUString(filepath) Open a SDF/Cos document from a file. Parameters: Name Type Description filepath string path name to the file. Returns: A promise that resolves to an object of type: \"PDFNet.SDFDoc\" Type Promise.&lt;PDFNet.SDFDoc&gt; clearMarks() Removes 'marked' flag from all objects in cross reference table. Returns: Type Promise.&lt;void&gt; createIndirectArray() Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectBool(value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description value boolean indirect boolean to create. Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectDict() Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectName(name) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description name string indirect const char* object to create. Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectNull() Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectNumber(value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description value number indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectStream(data, data_size [, filter_chain]) Parameters: Name Type Argument Description data string data_size number filter_chain PDFNet.Filter &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectStreamFromFilter(data [, filter_chain]) Parameters: Name Type Argument Description data PDFNet.FilterReader filter_chain PDFNet.Filter &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; createIndirectString(buf_value) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description buf_value ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type Promise.&lt;PDFNet.Obj&gt; createIndirectStringFromUString(str) Used to create SDF/Cos indirect object. Unlike direct objects, indirect objects can be referenced by more than one object (i.e. indirect objects they can be shared). Parameters: Name Type Description str string indirect boolean to create. Returns: A promise that resolves to the created indirect object. Type Promise.&lt;PDFNet.Obj&gt; createShallowCopy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.SDFDoc\" Type Promise.&lt;PDFNet.SDFDoc&gt; enableDiskCaching(use_cache_flag) A document uses a temporary file which is used to cache the contents of any new stream object created in the document (that is the default behavior). Parameters: Name Type Description use_cache_flag boolean true to enable caching, false to disable caching. Use this function to enable or disable this feature dynamically. Returns: Type Promise.&lt;void&gt; getFileName() Returns: A promise that resolves to the filename of the document if the document is loaded from disk, or empty string if the document is not yet saved or is loaded from a memory buffer. Type Promise.&lt;string&gt; getHeader() Returns: A promise that resolves to the header string identifying the document version to which the file conforms. For a file conforming to PDF version 1.4, the header should be %PDF-1.4. In general header strings have the following syntax: %AAA-N.n where AAA identifies document specification (such as PDF, FDF, PJTF etc), N is the major version and n is the minor version. The new header string can be set during a full save (see SDFDoc::Save()). For a document that is not serialized the function returns an empty string. Type Promise.&lt;string&gt; getHintStream() Returns document's initial linearization hint stream if it is available. Returns: A promise that resolves to the linearization hint stream of the original document or NULL if the hint stream is not available. Type Promise.&lt;PDFNet.Obj&gt; getLinearizationDict() Returns document's initial linearization dictionary if it is available. Returns: A promise that resolves to the linearization dictionary of the original document or NULL if the dictionary is not available. Type Promise.&lt;PDFNet.Obj&gt; getObj(obj_num) Parameters: Name Type Description obj_num number object number of the object to retrieve. Returns: A promise that resolves to the latest version of the object matching specified object number. Type Promise.&lt;PDFNet.Obj&gt; getSecurityHandler() Returns: A promise that resolves to currently selected SecurityHandler. Type Promise.&lt;PDFNet.SecurityHandler&gt; getTrailer() Returns: A promise that resolves to A dictionary representing the root of the document (i.e. a document trailer dictionary) Type Promise.&lt;PDFNet.Obj&gt; hasRepairedXRef() Checks whether or not the underlying file has an XRef table that had to be repaired when the file was opened. If the document had an invalid XRef table when opened, PDFNet will have repaired the XRef table for its working representation of the document. Returns: A promise that resolves to true if document was found to be corrupted, and was repaired, during opening and has not been saved since. Type Promise.&lt;boolean&gt; importObj(obj, deep_copy) Parameters: Name Type Description obj PDFNet.Obj an object to import. deep_copy boolean a boolean indicating whether to perform a deep or shallow copy. In case of shallow copy all indirect references will be set to null. If the object belongs to a document the function will perform deep or shallow clone depending whether deep_copy flag was specified. If the object does not belong to any document ImportObj does not take the object ownership. ImportObj copies the source object and it is users responsibility to delete free objects. Returns: A promise that resolves to a pointer to the root indirect object in this document Type Promise.&lt;PDFNet.Obj&gt; importObjsWithExcludeList(obj_list, length, exclude_list, exclude_length) Parameters: Name Type Description obj_list PDFNet.Obj length number exclude_list PDFNet.Obj exclude_length number Returns: A promise that resolves to an object of type: \"PDFNet.Obj\" Type Promise.&lt;PDFNet.Obj&gt; initSecurityHandler() Initializes document's SecurityHandler. This version of InitSecurityHandler() works with Standard and Custom PDF security and can be used in situations where the password is obtained dynamically via user feedback. See EncTest sample for example code. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized it can be later obtained using GetSecurityHandler() method. Returns: A promise that resolves to true if the SecurityHandler was successfully initialized (this may include authentication data collection, verification etc.), false otherwise. Type Promise.&lt;boolean&gt; initStdSecurityHandler(password, password_sz) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. password_sz number An optional parameter used to specify the size of the password buffer, in bytes. If the 'password_sz' is 0, or if the parameter is not specified, the function assumes that the string is null terminated. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type Promise.&lt;boolean&gt; initStdSecurityHandlerUString(password) Initializes document's SecurityHandler using the supplied password. This version of InitSecurityHandler() assumes that document uses Standard security and that a password is specified directly. This function should be called immediately after an encrypted document is opened. The function does not have any side effects on documents that are not encrypted. If the security handler was successfully initialized, it can be later obtained using GetSecurityHandler() method. Parameters: Name Type Description password string Specifies the password used to open the document without any user feedback. If you would like to dynamically obtain the password, you need to derive a custom class from StdSecurityHandler() and use InitSecurityHandler() without any parameters. See EncTest sample for example code. Returns: A promise that resolves to true if the given password successfully unlocked the document, false otherwise. Type Promise.&lt;boolean&gt; isEncrypted() Returns: A promise that resolves to true if the document is/was originally encrypted false otherwise. Type Promise.&lt;boolean&gt; isFullSaveRequired() Returns: A promise that resolves to true if the document requires full save. Type Promise.&lt;boolean&gt; isLinearized() Call this function to determine whether the document is represented in linearized (fast web view) format. Returns: A promise that resolves to true if document is stored in fast web view format, false otherwise. Type Promise.&lt;boolean&gt; isModified() Returns: A promise that resolves to true if document was modified, false otherwise Type Promise.&lt;boolean&gt; lock() Locks the document to prevent competing threads from accessing the document at the same time. Threads attempting to access the document will wait in suspended state until the thread that owns the lock calls doc.Unlock(). Returns: Type Promise.&lt;void&gt; lockRead() Locks the document to prevent competing write threads (using Lock()) from accessing the document at the same time. Other reader threads however, will be allowed to access the document. Threads attempting to obtain write access to the document will wait in suspended state until the thread that owns the lock calls doc.UnlockRead(). Note: To avoid deadlocks obtaining a write lock while holding a read lock is not permitted and will throw an exception. If this situation is encountered please either unlock the read lock before the write lock is obtained or acquire a write lock (rather than read lock) in the first place. Returns: Type Promise.&lt;void&gt; releaseFileHandles() Returns: Type Promise.&lt;void&gt; removeSecurity() This function removes document security. Returns: Type Promise.&lt;void&gt; save(path, flags, progress, header) Saves the document to a file. If a full save is requested to the original path, the file is saved to a file system-determined temporary file, the old file is deleted, and the temporary file is renamed to path. A full save with remove unused or linearization option may re-arrange object in the cross reference table. Therefore all pointers and references to document objects and resources should be re acquired in order to continue document editing. In order to use incremental save the specified path must match original path and e_incremental flag bit should be set. Parameters: Name Type Description path string The full path name to which the file is saved. flags number A bit field composed of an OR of the SDFDoc::SaveOptions values. progress PDFNet.ProgressMonitor A pointer to the progress interface. NULL if progress tracking is not required. header string File header. A new file header is set only during full save. Returns: Type Promise.&lt;void&gt; saveMemory(flags, header) Parameters: Name Type Description flags string header number Returns: Type Promise.&lt;Uint8Array&gt; saveStream(stream, flags, header) Saves the document to a stream. Parameters: Name Type Description stream PDFNet.Filter The output stream where to write data. flags number A bit field composed of an OR of the SDFDoc::SaveOptions values. header string Fileheader header. A new file header is set only during full save. See also GetHeader() Returns: Type Promise.&lt;void&gt; setSecurityHandler(handler) Parameters: Name Type Description handler PDFNet.SecurityHandler Returns: Type Promise.&lt;void&gt; swap(obj_num1, obj_num2) Sometimes it is desirable to modify all indirect references to a given indirect object. It would be inefficient to manually search for all indirect references to a given indirect object. A more efficient and less error prone method is to replace the indirect object in the cross reference table with a new object. This way the object that is referred to is modified (or replaced) and indirect references do not have to be changed. Parameters: Name Type Description obj_num1 number object number of first object to be swapped. obj_num2 number object number of second object to be swapped. Returns: Type Promise.&lt;void&gt; tryLock() Try locking the document. Returns: A promise that resolves to true if the document is locked for multi-threaded access, false otherwise. Type Promise.&lt;boolean&gt; tryLockRead() Tries to obtain a read lock the document and returns true if the lock was successfully acquired Returns: A promise that resolves to true if the document is locked for multi-threaded access, false otherwise. Type Promise.&lt;boolean&gt; unlock() Removes the lock from the document. Returns: Type Promise.&lt;void&gt; unlockRead() Removes the lock from the document. Returns: Type Promise.&lt;void&gt; xRefSize() Returns: A promise that resolves to The size of cross reference table Type Promise.&lt;number&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.SecurityHandler.html":{"id":"PDFNet.SecurityHandler.html","title":"Class: SecurityHandler","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.E erificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: SecurityHandler PDFNet. SecurityHandler new SecurityHandler() Standard Security Handler is a standard password-based security handler. Members &lt;static&gt; AlgorithmType Properties: Name Type Description e_RC4_40 number e_RC4_128 number e_AES number e_AES_256 number &lt;static&gt; Permission Properties: Name Type Description e_owner number e_doc_open number e_doc_modify number e_print number e_print_high number e_extract_content number e_mod_annot number e_fill_forms number e_access_support number e_assemble_doc number Methods &lt;static&gt; create(crypt_type) create a Standard Security Handler. Parameters: Name Type Description crypt_type number PDFNet.SecurityHandler.AlgorithmType = { e_RC4_40 : 1 e_RC4_128 : 2 e_AES : 3 e_AES_256 : 4 } The encryption algorithm identifier. Returns: A promise that resolves to an object of type: \"PDFNet.SecurityHandler\" Type Promise.&lt;PDFNet.SecurityHandler&gt; &lt;static&gt; createDefault() Create a default Security Handler. Returns: A promise that resolves to a SecurityHandler object. Type Promise.&lt;PDFNet.SecurityHandler&gt; &lt;static&gt; createFromEncCode(name, key_len, enc_code) create a Standard Security Handler. Parameters: Name Type Description name string The name of the Standard Security Handler. key_len number The bit length of the encryption key (40 or 128 bit). enc_code number The encryption algorithm identifier. The number corresponds to the V entry in encryption dictionary. Currently allowed values are (see Table 3.18 in PDF Reference Manual v1.6 for more details): 1 : Encryption using 40-bit RC4 algorithm. 2 : Encryption using 128-bit RC4 algorithm. Available in PDF 1.4 and above. 3 : This algorithm was deprecated by PDF standard and is not supported. 4 : Encryption using Crypt filters and 128-bit AES (Advanced Encryption Standard) algorithm. Available in PDF 1.6 and above. Default Value: values for key_len and enc_code are 128 and 2 respectively. Returns: A promise that resolves to an object of type: \"PDFNet.SecurityHandler\" Type Promise.&lt;PDFNet.SecurityHandler&gt; authorize(p) The method is called when a user tries to set security for an encrypted document and when a user tries to open a file. It must decide, based on the contents of the authorization data structure, whether or not the user is permitted to open the file, and what permissions the user has for this file. Parameters: Name Type Description p number PDFNet.SecurityHandler.Permission = { e_owner : 1 e_doc_open : 2 e_doc_modify : 3 e_print : 4 e_print_high : 5 e_extract_content : 6 e_mod_annot : 7 e_fill_forms : 8 e_access_support : 9 e_assemble_doc : 10 } permission to authorize Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; authorizeFailed() A callback method indicating repeated failed authorization. Override this callback in order to provide a UI feedback for failed authorization. Default implementation returns immediately. Returns: Type Promise.&lt;void&gt; changeMasterPasswordBuffer(password_buf) Parameters: Name Type Description password_buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray Returns: Type Promise.&lt;void&gt; changeMasterPasswordNonAscii(password) Set the new master password to a binary string Parameters: Name Type Description password string the new user password Returns: Type Promise.&lt;void&gt; changeMasterPasswordUString(password) Sets the new master/owner password. Parameters: Name Type Description password string The new master/owner password. Returns: Type Promise.&lt;void&gt; changeRevisionNumber(rev_num) Change the revision number and the encryption algorithm of the standard security handler. Parameters: Name Type Description rev_num number the new revision number of the standard security algorithm. Currently allowed values for the revision number are (see Table 3.18 in PDF Reference Manual v1.6 for more details): 2 : Encryption using 40-bit RC4 algorithm. 3 : Encryption using 128-bit RC4 algorithm. Available in PDF 1.4 and above. 4 : Encryption using Crypt filters and 128-bit AES (Advanced Encryption Standard) algorithm. Available in PDF 1.6 and above. Returns: Type Promise.&lt;void&gt; changeUserPasswordBuffer(password_buf) Parameters: Name Type Description password_buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray Returns: Type Promise.&lt;void&gt; changeUserPasswordNonAscii(password) Set the new user password to a binary string Parameters: Name Type Description password string the new user password Returns: Type Promise.&lt;void&gt; changeUserPasswordUString(password) Sets the new user password. Parameters: Name Type Description password string The new user password. Returns: Type Promise.&lt;void&gt; clone() Returns: A promise that resolves to a new, cloned instance of SecurityHandler. Type Promise.&lt;PDFNet.SecurityHandler&gt; destroy() Destructor Returns: Type Promise.&lt;void&gt; editSecurityData(doc) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; fillEncryptDict(doc) Called when an encrypted document is saved. Fills the document's Encryption dictionary with whatever information the security handler wants to store in the document. The sequence of events during creation of the encrypt_dict is as follows: encrypt_dict is created (if it does not exist) Filter attribute is added to the dictionary call this method to allow the security handler to add its own attributes call the GetCryptKey to get the algorithm version, key, and key length checks if the V attribute has been added to the dictionary and, if not, then sets V to the algorithm version set the Length attribute if V is 2 or greater add the encrypt_dict to the document Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document to save. Returns: A promise that resolves to encrypt_dict Type Promise.&lt;PDFNet.Obj&gt; getAuthorizationData(req_opr) This method is invoked in case Authorize() failed. The callback must determine the user's authorization properties for the document by obtaining authorization data (e.g. a password through a GUI dialog). The authorization data is subsequently used by the security handler's Authorize() to determine whether or not the user is authorized to open the file. Parameters: Name Type Description req_opr number PDFNet.SecurityHandler.Permission = { e_owner : 1 e_doc_open : 2 e_doc_modify : 3 e_print : 4 e_print_high : 5 e_extract_content : 6 e_mod_annot : 7 e_fill_forms : 8 e_access_support : 9 e_assemble_doc : 10 } the permission for which authorization data is requested. Returns: A promise that resolves to false if the operation was canceled, true otherwise. Type Promise.&lt;boolean&gt; getEncryptionAlgorithmID() Returns: A promise that resolves to the encryption algorithm identifier. A code specifying the algorithm to be used in encrypting and decrypting the document. Returned number corresponds to V entry in encryption dictionary. Currently allowed values are from 0-4. See PDF Reference Manual for more details. Type Promise.&lt;number&gt; getHandlerDocName() Returns: A promise that resolves to the name of the security handler as it appears in the serialized file as the value of /Filter key in /Encrypt dictionary. Type Promise.&lt;string&gt; getKeyLength() Returns: A promise that resolves to the length of the encryption key in bytes. Type Promise.&lt;number&gt; getPermission(p) Parameters: Name Type Description p number PDFNet.SecurityHandler.Permission = { e_owner : 1 e_doc_open : 2 e_doc_modify : 3 e_print : 4 e_print_high : 5 e_extract_content : 6 e_mod_annot : 7 e_fill_forms : 8 e_access_support : 9 e_assemble_doc : 10 } A Permission to be granted. Returns: A promise that resolves to true if the SecurityHandler permits the specified action (Permission p) on the document, or false if the permission was not granted. Type Promise.&lt;boolean&gt; getRevisionNumber() Returns: A promise that resolves to the revision number of the standard security algorithm. Type Promise.&lt;number&gt; initPassword(password) the method can be called in GetAuthorizationData() callback to specify user supplied ASCII password. Parameters: Name Type Description password string user supplied ASCII password Returns: Type Promise.&lt;void&gt; initPasswordBuffer(password_buf) Parameters: Name Type Description password_buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray Returns: Type Promise.&lt;void&gt; initPasswordNonAscii(password) the method can be called in GetAuthorizationData() callback to specify user supplied non-ASCII password. Parameters: Name Type Description password string user supplied non-ASCII password Returns: Type Promise.&lt;void&gt; initPasswordUString(password) Parameters: Name Type Description password string Returns: Type Promise.&lt;void&gt; isAES() Returns: A promise that resolves to true is this security handler uses 128 bit AES (Advanced Encryption Standard) algorithm to encrypt strings or streams. Type Promise.&lt;boolean&gt; isAESObj(stream) The following function can be used to verify whether a given stream is encrypted using AES. Parameters: Name Type Description stream PDFNet.Obj A pointer to an SDF::Stream object Returns: A promise that resolves to true if the given stream is encrypted using AES encryption. Type Promise.&lt;boolean&gt; isMasterPasswordRequired() Returns: A promise that resolves to true if the SecurityHandler requires a master (owner) password. Type Promise.&lt;boolean&gt; isModified() Returns: A promise that resolves to true if the SecurityHandler was modified (by calling SetModified()) or false otherwise. If the user changes SecurityHandler's settings (e.g. by changing a password), IsModified() should return true. Type Promise.&lt;boolean&gt; isRC4() Returns: A promise that resolves to true is this security handler uses RC4 algorithm to encrypt strings or streams. Type Promise.&lt;boolean&gt; isUserPasswordRequired() Returns: A promise that resolves to true if the SecurityHandler requires a user password. Type Promise.&lt;boolean&gt; setEncryptMetadata(encrypt_metadata) Indicates whether the document-level metadata stream is to be encrypted. Parameters: Name Type Description encrypt_metadata boolean true if metadata stream should be encrypted, false otherwise. Returns: Type Promise.&lt;void&gt; setModified( [is_modified]) The method allows derived classes to set SecurityHandler is modified flag. This method should be called whenever there are changes (e.g. a password change) to the SecurityHandler Parameters: Name Type Argument Description is_modified boolean &lt;optional&gt; Value to set the SecurityHandler's is modified flag to Returns: Type Promise.&lt;void&gt; setPermission(perm, value) Set the permission setting of the StdSecurityHandler. Parameters: Name Type Description perm number PDFNet.SecurityHandler.Permission = { e_owner : 1 e_doc_open : 2 e_doc_modify : 3 e_print : 4 e_print_high : 5 e_extract_content : 6 e_mod_annot : 7 e_fill_forms : 8 e_access_support : 9 e_assemble_doc : 10 } indicates a permission to set or clear. It can be any of the following values: e_print // print the document. e_doc_modify // edit the document more than adding or modifying text notes. e_extract_content // enable content extraction e_mod_annot // allow modifications to annotations e_fill_forms // allow changes to fill in forms e_access_support // content access for the visually impaired. e_assemble_doc // allow document assembly e_print_high // high resolution print. value boolean true if the permission/s should be granted, false otherwise. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.SElement.html":{"id":"PDFNet.SElement.html","title":"Class: SElement","b Net.SDFDoc | PDFNet.FDFDoc struct_type string Returns: A promise that resolves to an object of type: \"PDFNet.SElement\" Type Promise.&lt;PDFNet.SElement&gt; createContentItem(doc, page [, insert_before]) Parameters: Name Type Argument Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which the new ContentItem will be created in. page PDFNet.Page The page object to insert the ContentItem in. insert_before number &lt;optional&gt; The position after which the kid is inserted. If element currently has no kids, insert_before is ignored. Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; getActualText() Returns: A promise that resolves to the ActualText associated with this element. Type Promise.&lt;string&gt; getAlt() Returns: A promise that resolves to the alternate text associated with this element. Type Promise.&lt;string&gt; getAsContentItem(index) Parameters: Name Type Description index number The index of the kid to obtain. Returns: A promise that resolves to the kid at a given array index assuming that the kid is a ContentItem. Type Promise.&lt;PDFNet.ContentItem&gt; getAsStructElem(index) Parameters: Name Type Description index number The index of the kid to obtain. Returns: A promise that resolves to the kid at a given array index assuming that the kid is a SElement. Type Promise.&lt;PDFNet.SElement&gt; getID() Returns: A promise that resolves to the ID of an element, or NULL if the ID is not defined. Type Promise.&lt;PDFNet.Obj&gt; getNumKids() Returns: A promise that resolves to the number of direct kids. Type Promise.&lt;number&gt; getParent() Returns: A promise that resolves to the immediate ancestor element of the specified element in the structure tree. Type Promise.&lt;PDFNet.SElement&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getStructTreeRoot() Returns: A promise that resolves to the structure tree root of the document that directly or indirectly contains this element. Type Promise.&lt;PDFNet.STree&gt; getTitle() Returns: A promise that resolves to the title of this structure element. Type Promise.&lt;string&gt; getType() Returns: A promise that resolves to the element's structural element type. The type corresponds to the 'S' (i.e. subtype) key in the structure element dictionary. The type identifies the nature of the structure element and its role within the document (such as a chapter, paragraph, or footnote). Type Promise.&lt;string&gt; hasActualText() Returns: A promise that resolves to if this structure element defines ActualText. ActualText is an exact replacement for the structure element and its children. This replacement text is useful when extracting the document's contents in support of accessibility to users with disabilities or for other purposes. Type Promise.&lt;boolean&gt; hasAlt() Returns: A promise that resolves to if this structure element defines Alt text. Alt text is an alternate description of the structure element and its children in human-readable form, which is useful when extracting the document's contents in support of accessibility. Type Promise.&lt;boolean&gt; hasTitle() Returns: A promise that resolves to if this SElement has title. The title of the structure element, a text string representing it in human-readable form. Type Promise.&lt;boolean&gt; insert(kid, insert_before) Parameters: Name Type Description kid PDFNet.SElement insert_before number Returns: Type Promise.&lt;void&gt; isContentItem(index) Parameters: Name Type Description index number The index of the kid type to obtain. To retrieve a content item at a given array index use GetAsContentItem(index), otherwise use GetAsStructElem(index) Returns: A promise that resolves to true if the kid at a given array index is a content item, false otherwise. Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to true if this is a valid structure element object, ettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Shading PDFNet. Shading new Shading() Shading is a class that represents a flat interface around all PDF shading types: - In Function-based (type 1) shadings, the color at every point in the domain is defined by a specified mathematical function. The function need not be smooth or continuous. This is the most general of the available shading types, and is useful for shadings that cannot be adequately described with any of the other types. - Axial shadings (type 2) define a color blend along a line between two points, optionally extended beyond the boundary points by continuing the boundary colors. - Radial shadings (type 3) define a color blend that varies between two circles. Shadings of this type are commonly used to depict three-dimensional spheres and cones. - Free-form Gouraud-shaded triangle mesh shadings (type 4) and lattice Gouraud shadings (type 5) are commonly used to represent complex colored and shaded three-dimensional shapes. The area to be shaded is defined by a path composed entirely of triangles. The color at each vertex of the triangles is specified, and a technique known as Gouraud interpolation is used to color the interiors. The interpolation functions defining the shading may be linear or nonlinear. - Coons patch mesh shadings (type 6) are constructed from one or more color patches, each bounded by four cubic Bezier curves. A Coons patch generally has two independent aspects: - Colors are specified for each corner of the unit square, and bilinear interpolation is used to fill in colors over the entire unit square - Coordinates are mapped from the unit square into a four-sided patch whose sides are not necessarily linear. The mapping is continuous: the corners of the unit square map to corners of the patch and the sides of the unit square map to sides of the patch. - Tensor-product patch mesh shadings (type 7) are identical to type 6 (Coons mesh), except that they are based on a bicubic tensor-product patch defined by 16 control points, instead of the 12 control points that define a Coons patch. The shading Patterns dictionaries representing the two patch types differ only in the value of the Type entry and in the number of control points specified for each patch in the data stream. Although the Coons patch is more concise and easier to use, the tensor- product patch affords greater control over color mapping. Members &lt;static&gt; Type Properties: Name Type Description e_function_shading number e_axial_shading number e_radial_shading number e_free_gouraud_shading number e_lattice_gouraud_shading number e_coons_shading number e_tensor_shading number e_null number Methods &lt;static&gt; create( [shading_dict]) Parameters: Name Type Argument Description shading_dict PDFNet.Obj &lt;optional&gt; Returns: A promise that resolves to an object of type: \"PDFNet.Shading\" Type Promise.&lt;PDFNet.Shading&gt; &lt;static&gt; getTypeFromObj(shading_dict) Parameters: Name Type Description shading_dict PDFNet.Obj SDF/Cos shading dictionary to get the Type from Returns: A promise that resolves to the Type of a given SDF/Cos shading dictionary, or e_null for if SDF object is not a valid shading object Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Shading.Type = { e_function_shading : 0 e_axial_shading : 1 e_radial_shading : 2 e_free_gouraud_shading : 3 e_lattice_gouraud_shading : 4 e_coons_shading : 5 e_tensor_shading : 6 e_null : 7 } &lt;/pre&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getAntialias() Returns: A promise that resolves to a flag indicating whether to filter the shading function to prevent aliasing artifacts. See Table 4.25 Type Promise.&lt;boolean&gt; getBackground() An color point represented in base color space specifying a single background color value. If present, this color is used before any painting operation involving the shading, to fill those portions of the area to be painted that lie outside the bounds of the shading object itself. In the opaque imaging model, the effect is as if the painting operation were performed twice: first with the background color and then again with the shading. Returns: A promise that resolves to an object of type: \"PDFNet.ColorPt\" Type Promise.&lt;PDFNet.ColorPt&gt; getBaseColorSpace() Returns: A promise that resolves to the color space in which color values are expressed. This may be any device, CIE-based, or special color space except a Pattern space. Type Promise.&lt;PDFNet.ColorSpace&gt; getBBox() Returns: A promise that resolves to a rectangle giving the left, bottom, right, and top coordinates, respectively, of the shading's bounding box. The coordinates are interpreted in the shading's target coordinate space. If present, this bounding box is applied as a temporary clipping boundary when the shading is painted, in addition to the current clipping path and any other clipping boundaries in effect at that time. Type Promise.&lt;PDFNet.Rect&gt; getColor(t) Parameters: Name Type Description t number Returns: Type Promise.&lt;void&gt; getColorForFunction(t1, t2) Parameters: Name Type Description t1 number t2 number Returns: Type Promise.&lt;void&gt; getCoords() Returns: Type Promise.&lt;void&gt; getCoordsRadial() Returns: A promise that resolves to for Radial shading returns six numbers (x0 y0 r0 x1 y1 r1) specifying the centers and radii of the starting and ending circles, expressed in the shading's target coordinate space. The radii r0 and r1 must both be greater than or equal to 0. If one radius is 0, the corresponding circle is treated as a point; if both are 0, nothing is painted. Type Promise.&lt;void&gt; getDomain() Returns: A promise that resolves to an array of four numbers [xmin xmax ymin ymax] specifying the rectangular domain of coordinates over which the color function(s) are defined. If the function does not contain /Domain entry the function returns: [0 1 0 1]. Type Promise.&lt;void&gt; getMatrix() Returns: A promise that resolves to a matrix specifying a mapping from the coordinate space specified by the Domain entry into the shading's target coordinate space. Type Promise.&lt;PDFNet.Matrix2D&gt; getParamEnd() Returns: A promise that resolves to a number specifying the limiting value of a parametric variable t. The variable is considered to vary linearly between GetParamStart() and GetParamEnd() as the color gradient varies between the starting and ending points of the axis for Axial shading or circles for Radial shading. The variable t becomes the input argument to the color function(s). Type Promise.&lt;number&gt; getParamStart() Returns: A promise that resolves to a number specifying the limiting value of a parametric variable t. The variable is considered to vary linearly between GetParamStart() and GetParamEnd() as the color gradient varies between the starting and ending points of the axis for Axial shading or circles for Radial shading. The variable t becomes the input argument to the color function(s). Type Promise.&lt;number&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type Promise.&lt;PDFNet.Obj&gt; getType() Returns: A promise that resolves to the shading type Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Shading.Type = { e_function_shading : 0 e_axial_shading : 1 e_radial_shading : 2 e_free_gouraud_shading : 3 e_lattice_gouraud_shading : 4 e_coons_shading : 5 e_tensor_shading : 6 e_null : 7 } &lt;/pre&gt; hasBackground() Returns: A promise that resolves to true if the shading has a background color or false otherwise. Type Promise.&lt;boolean&gt; hasBBox() Returns: A promise that resolves to true if shading has a bounding box, false otherwise. Type Promise.&lt;boolean&gt; isExtendEnd() Returns: A promise that resolves to a flag specifying whether to extend the shading beyond the ending point of the axis for Axial shading or ending circle for Radial shading. Type Promise.&lt;boolean&gt; isExtendStart() Returns: A promise that resolves to a flag specifying whether to extend the shading beyond the starting point of the axis for Axial shading or starting circle for Radial shading. Type Promise.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.SignatureHandler.html":{"id":"PDFNet.SignatureHandler.html","title":"Class: SignatureHandler","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBox  Name Type Description size_type number PDFNet.Stamper.SizeType = { e_relative_scale : 1 e_absolute_size : 2 e_font_size : 3 } Specifies how the stamp will be sized -e_relative_scale: Stamp size is relative to the size of the crop box of the destination page. 'a' is a percentage of the width of the crop box (e.g.: 0.5 is 50% of the width of the crop box) 'b' is a percentage of the height of the crop box. If 'a' a number @see size_type b number @see size_type Returns: A promise that resolves to an object of type: \"PDFNet.Stamper\" Type Promise.&lt;PDFNet.Stamper&gt; &lt;static&gt; deleteStamps(doc, page_set) Deletes PDFTron stamps from document at given page numbers Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document to delete stamps from page_set PDFNet.PageSet The set of pages to delete stamps from Returns: Type Promise.&lt;void&gt; &lt;static&gt; hasStamps(doc, page_set) Returns true if the given set of pages has at least one stamp Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document that's being checked page_set PDFNet.PageSet The set of page that's being checked Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; setAlignment(horizontal_alignment, vertical_alignment) Sets the alignment for the x and y variables. Parameters: Name Type Description horizontal_alignment number PDFNet.Stamper.HorizontalAlignment = { e_horizontal_left : -1 e_horizontal_center : 0 e_horizontal_right : 1 } Can be set to e_left, e_center or e_right e_left: horizontal_distance measures the distance between the left edge of the stamp's bounding box and the left edge of the crop box e_center: horizontal_distance measures the distance between the horizontal bisector of the stamp's bounding box and the horizontal bisector of the crop box e_right: horizontal_distance measures the distance between the right edge of the stamp's bounding box and the right edge of the crop box vertical_alignment number PDFNet.Stamper.VerticalAlignment = { e_vertical_bottom : -1 e_vertical_center : 0 e_vertical_top : 1 } Can be set to e_top, e_center or e_bottom e_bottom: vertical_distance measures the distance between the bottom edge of the stamp's bounding box and the bottom edge of the crop box e_center: vertical_distance measures the distance between the vertical bisector of the stamp's bounding box and the vertical bisector of the crop box e_top: vertical_distance measures the distance between the top edge of the stamp's bounding box and the top edge of the crop box See: SetPosition Returns: Type Promise.&lt;void&gt; setAsAnnotation(annotation) Specifies if the stamp is to be stamped as an annotation. Parameters: Name Type Description annotation boolean A flag specifying if the stamp should be added as an annotation or not Returns: Type Promise.&lt;void&gt; setAsBackground(background) Specifies if the stamp is to be stamped in the background or the foreground. Parameters: Name Type Description background boolean A flag specifying if the stamp should be added as a background layer to the destination page Returns: Type Promise.&lt;void&gt; setFont(font) Defines the font of the stamp. (This only applies to text-based stamps) Parameters: Name Type Description font PDFNet.Font The font of the text stamp Returns: Type Promise.&lt;void&gt; setFontColor(font_color) Sets the font color (This only effects text-based stamps) Parameters: Name Type Description font_color PDFNet.ColorPt The color of the font Returns: Type Promise.&lt;void&gt; setOpacity(opacity) Sets the opacity value for the stamp Parameters: Name Type Description opacity number The opacity value of the stamp Returns: Type Promise.&lt;void&gt; setPosition(x, y [, use_percentage]) Parameters: Name Type Argument Description x number y number use_percentage boolean &lt;optional&gt; Returns: Type Promise.&lt;void&gt; setRotation(rotation) Rotates the stamp by the given number of degrees Parameters: Name Type Description rotation number Rotation in degrees Returns: Type Promise.&lt;void&gt; setSize(size_type, a, b) sets the size of the stamp Parameters: Name Type Description size_type number PDFNet.Stamper.SizeType = { e_relative_scale : 1 e_absolute_size : 2 e_font_size : 3 } Specifies how the stamp will be sized -e_relative_scale: Stamp size is relative to the size of the crop box of the destination page. 'a' is a percentage of the width of the crop box (e.g.: 0.5 is 50% of the width of the crop box) 'b' is a percentage of the height of the crop box. If 'a' a number Generally the horizontal component of the size. See size_type for more details. b number Generally the vertical component of the size. See size_type for more details. Returns: Type Promise.&lt;void&gt; setTextAlignment(text_alignment) Sets the text alignment (note: this only applies to text watermarks) Parameters: Name Type Description text_alignment number PDFNet.Stamper.TextAlignment = { e_align_left : -1 e_align_center : 0 e_align_right : 1 } Enumerator for text alignment (e_left, e_center, e_right) Returns: Type Promise.&lt;void&gt; showsOnPrint(on_print) Parameters: Name Type Description on_print boolean Specifies if the watermark will be displayed when printed Returns: Type Promise.&lt;void&gt; showsOnScreen(on_screen) Parameters: Name Type Description on_screen boolean Specifies if the watermark will be displayed on screen Returns: Type Promise.&lt;void&gt; stampImage(dest_doc, img, dest_pages) Stamps an image to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document being stamped img PDFNet.Image The image that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped Returns: Type Promise.&lt;void&gt; stampPage(dest_doc, page, dest_pages) Stamps a PDF page to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document being stamped page PDFNet.Page The page that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped Returns: Type Promise.&lt;void&gt; stampText(dest_doc, txt, dest_pages) Stamps text to the given destination document at the set of page numbers Parameters: Name Type Description dest_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document being stamped txt string The image that is being stamped to the document dest_pages PDFNet.PageSet The set of pages in the document being stamped Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:04+00:00 using the DocStrap template. "},"PDFNet.STree.html":{"id":"PDFNet.STree.html","title":"Class: STree","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNe not PDFNet. TextAnnot new TextAnnot() A text annotation represents a \"sticky note\" attached to a point in the PDF document. When closed, the annotation shall appear as an icon; when open, it shall display a pop-up window containing the text of the note in a font and size chosen by the conforming reader. Text annotations do not scale and rotate with the page (i.e. they should behave as if the NoZoom and NoRotate annotation flags). Extends MarkupAnnot Members &lt;static&gt; Icon Properties: Name Type Description e_Comment number e_Key number e_Help number e_NewParagraph number e_Paragraph number e_Insert number e_Note number e_Unknown number Methods &lt;static&gt; create(doc, pos) Constructor Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc pos PDFNet.Rect Returns: A promise that resolves to an object of type: \"PDFNet.TextAnnot\" Type Promise.&lt;PDFNet.TextAnnot&gt; &lt;static&gt; createAtPoint(doc, pos) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc pos PDFNet.Point Returns: A promise that resolves to an object of type: \"PDFNet.TextAnnot\" Type Promise.&lt;PDFNet.TextAnnot&gt; &lt;static&gt; createFromAnnot(ann) creates a Text annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Text annotation. Returns: A promise that resolves to an object of type: \"PDFNet.TextAnnot\" Type Promise.&lt;PDFNet.TextAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a Text annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.TextAnnot\" Type Promise.&lt;PDFNet.TextAnnot&gt; getIcon() Returns the type of the icon associated with the Text annotation. Returns: A promise that resolves to a value of the enumeration type \"Icon\" t.WatermarkAnnotPDFNet.WidgetAnnot Class: TextExtractor PDFNet. TextExtractor new TextExtractor() TextExtractor is used to analyze a PDF page and extract words and logical structure within a given region. The resulting list of lines and words can be traversed element by element or accessed as a string buffer. The class also includes utility methods to extract PDF text as HTML or XML. Possible use case scenarios for TextExtractor include: - Converting PDF pages to text or XML for content repurposing. - Searching PDF pages for specific words or keywords. - Indexing large PDF repositories for indexing or content retrieval purposes (i.e. implementing a PDF search engine). - Classifying or summarizing PDF documents based on their text content. - Finding specific words for content editing purposes (such as splitting pages based on keywords etc). The main task of TextExtractor is to interpret PDF pages and offer a simple to use API to: - Normalize all text content to Unicode. - Extract inferred logical structure (word by word, line by line, or paragraph by paragraph). - Extract positioning information for every line, word, or a glyph. - Extract style information (such as information about the font, font size, font styles, etc) for every line, word, or a glyph. - Control the content analysis process. A number of options (such as removal of text obscured by images) is available to let the user direct the flow of content recognition algorithms that will meet their requirements. - Offer utility methods to convert PDF page content to text, XML, or HTML. Note: TextExtractor is analyzing only textual content of the page. This means that the rasterized (e.g. in scanned pages) or vectorized text (where glyphs are converted to path outlines) will not be recognized as text. Please note that it is still possible to extract this content using pdftron.PDF.ElementReader interface. In some cases TextExtractor may extract text that does not appear to be on the visible page (e.g. when text is obscured by an image or a rectangle). In these situations it is possible to use processing flags such as 'e_remove_hidden_text' and 'e_no_invisible_text' to remove hidden text. A sample use case (in C++): ... Initialize PDFNet ... PDFDoc doc(filein); doc.InitSecurityHandler(); Page page = *doc.PageBegin(); TextExtractor txt; txt.Begin(page, 0, TextExtractor::e_remove_hidden_text); UString text; txt.GetAsText(text); // or traverse words one by one... TextExtractor::Line line = txt.GetFirstLine(), lend; TextExtractor::Word word, wend; for (; line!=lend; line=line.GetNextLine()) { for (word=line.GetFirstWord(); word!=wend; word=word.GetNextWord()) { text.Assign(word.GetString(), word.GetStringLen()); cout &lt;&lt; text &lt;&lt; '\\n'; } } A sample use case (in C#): ... Initialize PDFNet ... PDFDoc doc = new PDFDoc(filein); doc.InitSecurityHandler(); Page page = doc.PageBegin().Current(); TextExtractor txt = new TextExtractor(); txt.Begin(page, 0, TextExtractor.ProcessingFlags.e_remove_hidden_text); string text = txt.GetAsText(); // or traverse words one by one... TextExtractor.Word word; for (TextExtractor.Line line = txt.GetFirstLine(); line.IsValid(); line=line.GetNextLine()) { for (word=line.GetFirstWord(); word.IsValid(); word=word.GetNextWord()) { Console.WriteLine(word.GetString()); } } For full sample code, please take a look at TextExtract sample project. Members &lt;static&gt; ProcessingFlags Properties: Name Type Description e_no_ligature_exp number e_no_dup_remove number e_punct_break number e_remove_hidden_text number e_no_invisible_text number &lt;static&gt; XMLOutputFlags Properties: Name Type Description e_words_as_elements number e_output_bbox number e_output_style_info number Methods &lt;static&gt; create() Constructor and destructor Returns: A promise that resolves to an object of type: \"PDFNet.TextExtractor\" Type Promise.&lt;PDFNet.TextExtractor&gt; begin(page [, clip_ptr] [, flags]) Start reading the page. Parameters: Name Type Argument Description page PDFNet.Page Page to read. clip_ptr PDFNet.Rect &lt;optional&gt; A pointer to the optional clipping rectangle. This parameter can be used to selectively read text from a given rectangle. flags number &lt;optional&gt; A list of ProcessingFlags used to control text extraction algorithm. Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getAsText( [dehyphen]) get all words in the current selection as a single string. Parameters: Name Type Argument Description dehyphen boolean &lt;optional&gt; If true, finds and removes hyphens that split words across two lines. Hyphens are often used a the end of lines as an indicator that a word spans two lines. Hyphen detection enables removal of hyphen character and merging of text runs to form a single word. This option has no effect on Tagged PDF files. Returns: A promise that resolves to an object of type: \"string\" Type Promise.&lt;string&gt; getAsXML( [xml_output_flags]) get text content in a form of an XML string. Parameters: Name Type Argument Description xml_output_flags number &lt;optional&gt; flags controlling XML output. For more information, please see TextExtract::XMLOutputFlags. XML output will be encoded in UTF-8 and will have the following structure: PDFNet SDK is ... The above XML output was generated by passing the following union of flags in the call to GetAsXML(): (TextExtractor::e_words_as_elements | TextExtractor::e_output_bbox | TextExtractor::e_output_style_info) In case 'xml_output_flags' was not specified, the default XML output would look as follows: PDFNet SDK is an amazingly comprehensive, high-quality PDF developer toolkit... levels. Using the PDFNet PDF library, ... ... Returns: A promise that resolves to an object of type: \"string\" Type Promise.&lt;string&gt; getFirstLine() Returns: A promise that resolves to the first line of text on the selected page. Type Promise.&lt;PDFNet.TextExtractorLine&gt; getNumLines() Returns: A promise that resolves to the number of lines of text on the selected page. Type Promise.&lt;number&gt; getQuads(mtx, quads, quads_size) [CURRENTLY BUGGED] Parameters: Name Type Description mtx PDFNet.Matrix2D The quadrilateral representing a tight bounding box quads number n quads_size number n for this word (in unrotated page coordinates). Returns: Type Promise.&lt;void&gt; getRightToLeftLanguage() Returns: A promise that resolves to the directionality of text extractor. Type Promise.&lt;boolean&gt; getTextUnderAnnot(annot) Get all the characters that intersect an annotation. Parameters: Name Type Description annot PDFNet.Annot The annotation to intersect with. Returns: A promise that resolves to an object of type: \"string\" Type Promise.&lt;string&gt; getWordCount() Returns: A promise that resolves to the number of words on the page. Type Promise.&lt;number&gt; setRightToLeftLanguage(rtl) Sets the directionality of text extractor. Must be called before the processing of a page started. Parameters: Name Type Description rtl boolean mode reverses the directionality of TextExtractor algorithm. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:04+00:00 using the DocStrap template. "},"PDFNet.TextExtractorLine.html":{"id":"PDFNet.TextExtractorLine.html","title":"Class: TextExtractorLine","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Conv
