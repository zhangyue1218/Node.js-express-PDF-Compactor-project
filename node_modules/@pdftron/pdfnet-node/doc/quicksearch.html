ed the original document from which it was converted. Type Promise.&lt;string&gt; getCreatorObj() Returns: A promise that resolves to sDF/Cos string object representing document's creator. Type Promise.&lt;PDFNet.Obj&gt; getKeywords() Returns: A promise that resolves to keywords associated with the document. Type Promise.&lt;string&gt; getKeywordsObj() Returns: A promise that resolves to sDF/Cos string object representing document's keywords. Type Promise.&lt;PDFNet.Obj&gt; getModDate() Returns: A promise that resolves to the date and time the document was most recently modified, in human-readable form. Type Promise.&lt;PDFNet.Date&gt; getProducer() Returns: A promise that resolves to if the document was converted to PDF from another format, the name of the application (for example, Distiller) that converted it to PDF. Type Promise.&lt;string&gt; getProducerObj() Returns: A promise that resolves to sDF/Cos string object representing document's producer. Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to document's SDF/Cos 'Info' dictionary or NULL if the info dictionary is not available. Type Promise.&lt;PDFNet.Obj&gt; getSubject() Returns: A promise that resolves to the subject of the document. Type Promise.&lt;string&gt; getSubjectObj() Returns: A promise that resolves to sDF/Cos string object representing document's subject. Type Promise.&lt;PDFNet.Obj&gt; getTitle() Returns: A promise that resolves to the document's title. Type Promise.&lt;string&gt; getTitleObj() Returns: A promise that resolves to sDF/Cos string object representing document's title. Type Promise.&lt;PDFNet.Obj&gt; setAuthor(author) Set the author of the document. Parameters: Name Type Description author string The name of the person who created the document. Returns: Type Promise.&lt;void&gt; setCreationDate(creation_date) Set document's creation date. Parameters: Name Type Description creation_date PDFNet.Date The date and time the document was created. Returns: Type Promise.&lt;void&gt; setCreator(creator) Set document's creator. Parameters: Name Type Description creator string The name of the application that created the original document. Returns: Type Promise.&lt;void&gt; setKeywords(Keywords) Set keywords associated with the document. Parameters: Name Type Description Keywords string Keywords associated with the document. Returns: Type Promise.&lt;void&gt; setModDate(mod_date) Set document's modification date. Parameters: Name Type Description mod_date PDFNet.Date The date and time the document was most recently modified. Returns: Type Promise.&lt;void&gt; setProducer(producer) Set document's producer. Parameters: Name Type Description producer string The name of the application that generated PDF. Returns: Type Promise.&lt;void&gt; setSubject(subject) Set the subject of the document Parameters: Name Type Description subject string The subject of the document. Returns: Type Promise.&lt;void&gt; setTitle(title) Set document's title. Parameters: Name Type Description title string New title of the document. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFDocViewPrefs.html":{"id":"PDFNet.PDFDocViewPrefs.html","title":"Class: PDFDocViewPrefs","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFDocViewPrefs PDFNet. PDFDocViewPrefs new PDFDocViewPrefs() PDFDocViewPrefs is a high-level utility class that can be used to control the way the document is to be presented on the screen or in print. PDFDocViewPrefs class corresponds to PageMode, PageLayout, and ViewerPreferences entries in the document's catalog. For more details please refer to section 8.1 'Viewer Preferences' in PDF Reference Manual. Members &lt;static&gt; PageLayout Properties: Name Type Description e_Default number e_SinglePage number e_OneColumn number e_TwoColumnLeft number e_TwoColumnRight number e_TwoPageLeft number e_TwoPageRight number &lt;static&gt; PageMode Properties: Name Type Description e_UseNone number e_UseThumbs number e_UseBookmarks number e_FullScreen number e_UseOC number e_UseAttachments number &lt;static&gt; ViewerPref Properties: Name Type Description e_HideToolbar number e_HideMenubar number e_HideWindowUI number e_FitWindow number e_CenterWindow number e_DisplayDocTitle number Methods &lt;static&gt; create(tr) Parameters: Name Type Description tr PDFNet.Obj Returns: A promise that resolves to an object of type: \"PDFNet.PDFDocViewPrefs\" Type Promise.&lt;PDFNet.PDFDocViewPrefs&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.PDFDocViewPrefs\" Type Promise.&lt;PDFNet.PDFDocViewPrefs&gt; getDirection() Returns: A promise that resolves to true is the predominant reading order for text is left to right, false otherwise. See SetDirection() for more information. Type Promise.&lt;boolean&gt; getLayoutMode() Returns: A promise that resolves to the value of currently selected PageLayout property. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageLayout = { e_Default : 0 e_SinglePage : 1 e_OneColumn : 2 e_TwoColumnLeft : 3 e_TwoColumnRight : 4 e_TwoPageLeft : 5 e_TwoPageRight : 6 } &lt;/pre&gt; getNonFullScreenPageMode() Returns: A promise that resolves to the PageMode used after exiting full-screen mode. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } &lt;/pre&gt; getPageMode() Returns: A promise that resolves to the value of currently selected PageMode property. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } &lt;/pre&gt; getPref(pref) Parameters: Name Type Description pref number PDFNet.PDFDocViewPrefs.ViewerPref = { e_HideToolbar : 0 e_HideMenubar : 1 e_HideWindowUI : 2 e_FitWindow : 3 e_CenterWindow : 4 e_DisplayDocTitle : 5 } the ViewerPref property type to query. Returns: A promise that resolves to the value of given ViewerPref property. Type Promise.&lt;boolean&gt; getPrintArea() Returns: A promise that resolves to the page boundary representing the area of a page to be rendered when printing the document. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getPrintClip() Returns: A promise that resolves to the page boundary to which the contents of a page are to be clipped when printing the document. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getSDFObj() Returns: A promise that resolves to document's SDF/Cos 'ViewerPreferences' dictionary or NULL if the object is not present. Type Promise.&lt;PDFNet.Obj&gt; getViewArea() Returns: A promise that resolves to the page boundary representing the area of a page to be displayed when viewing the document on the screen. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; getViewClip() Returns: A promise that resolves to the page boundary to which the contents of a page are to be clipped when viewing the document on the screen. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } &lt;/pre&gt; setDirection(left_to_right) sets the predominant reading order for text. This flag has no direct effect on the document's contents or page numbering but can be used to determine the relative positioning of pages when displayed side by side or printed n-up. Parameters: Name Type Description left_to_right boolean true if the predominant reading order for text is from left to right and false if it is right to left (including vertical writing systems, such as Chinese, Japanese, and Korean). Default value: left_to_right is true. Returns: Type Promise.&lt;void&gt; setInitialPage(dest) A utility method used to set the fist page displayed after the document is opened. This method is equivalent to PDFDoc::SetOpenAction(goto_action). If OpenAction is not specified the document should be opened to the top of the first page at the default magnification factor. Parameters: Name Type Description dest PDFNet.Destination A value specifying the page destination to be displayed when the document is opened. Example: Destination dest = Destination::CreateFit(page); pdfdoc.GetViewPrefs().SetInitialPage(dest); Returns: Type Promise.&lt;void&gt; setLayoutMode(mode) Sets PageLayout property and change the value of the PageLayout key in the Catalog dictionary. Parameters: Name Type Description mode number PDFNet.PDFDocViewPrefs.PageLayout = { e_Default : 0 e_SinglePage : 1 e_OneColumn : 2 e_TwoColumnLeft : 3 e_TwoColumnRight : 4 e_TwoPageLeft : 5 e_TwoPageRight : 6 } New PageLayout setting. Default value is e_SinglePage. Returns: Type Promise.&lt;void&gt; setNonFullScreenPageMode(mode) set the document's page mode, specifying how to display the document on exiting full-screen mode. Parameters: Name Type Description mode number PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } PageMode used after exiting full-screen mode. Default value: e_UseNone. Returns: Type Promise.&lt;void&gt; setPageMode(mode) Sets PageMode property and change the value of the PageMode key in the Catalog dictionary. Parameters: Name Type Description mode number PDFNet.PDFDocViewPrefs.PageMode = { e_UseNone : 0 e_UseThumbs : 1 e_UseBookmarks : 2 e_FullScreen : 3 e_UseOC : 4 e_UseAttachments : 5 } New PageMode setting. Default value is e_UseNone. Returns: Type Promise.&lt;void&gt; setPref(pref, value) sets the value of given ViewerPref property. Parameters: Name Type Description pref number PDFNet.PDFDocViewPrefs.ViewerPref = { e_HideToolbar : 0 e_HideMenubar : 1 e_HideWindowUI : 2 e_FitWindow : 3 e_CenterWindow : 4 e_DisplayDocTitle : 5 } the ViewerPref property type to modify. value boolean The new value for the property. Returns: Type Promise.&lt;void&gt; setPrintArea(box) sets the page boundary representing the area of a page to be rendered when printing the document. Parameters: Name Type Description box number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } printing region. The default value is page crop-box. Returns: Type Promise.&lt;void&gt; setPrintClip(box) sets the page boundary to which the contents of a page are to be clipped when printing the document. Parameters: Name Type Description box number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } printing clip region. The default value is page crop-box. Returns: Type Promise.&lt;void&gt; setViewArea(box) Sets the page boundary representing the area of a page to be displayed when viewing the document on the screen. Parameters: Name Type Description box number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } page boundary displayed when viewing the document on the screen. By default, PDF viewers will display the crop-box. Returns: Type Promise.&lt;void&gt; setViewClip(box) sets the page boundary to which the contents of a page are to be clipped when viewing the document on the screen. Parameters: Name Type Description box number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } screen clip region. The default value is page crop-box. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFDraw.html":{"id":"PDFNet.PDFDraw.html","title":"Class: PDFDraw","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFDraw PDFNet. PDFDraw new PDFDraw() PDFDraw contains methods for converting PDF pages to images and to Bitmap objects. Utility methods are provided to export PDF pages to various raster formats as well as to convert pages to GDI+ bitmaps for further manipulation or drawing. Members &lt;static&gt; PixelFormat Properties: Name Type Description e_rgba number e_bgra number e_rgb number e_bgr number e_gray number e_gray_alpha number e_cmyk number Methods &lt;static&gt; create( [dpi]) PdFDraw constructor and destructor Parameters: Name Type Argument Description dpi number &lt;optional&gt; Default resolution used to rasterize pages. If the parameter is not specified, the initial resolution is 92 dots per inch. DPI parameter can be modified at any time using PDFDraw::SetDPI() method. Returns: A promise that resolves to an object of type: \"PDFNet.PDFDraw\" Type Promise.&lt;PDFNet.PDFDraw&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; export(page, filename [, format] [, encoder_params]) Parameters: Name Type Argument Description page PDFNet.Page filename string format string &lt;optional&gt; encoder_params PDFNet.Obj &lt;optional&gt; Returns: Type Promise.&lt;void&gt; setAntiAliasing(enable_aa) Enable or disable anti-aliasing. Anti-Aliasing is a technique used to improve the visual quality of images when displaying them on low resolution devices (for example, low DPI computer monitors). Parameters: Name Type Description enable_aa boolean if true anti-aliasing will be enabled. Default Value: Anti-aliasing is enabled by default. Returns: Type Promise.&lt;void&gt; setCaching( [enabled]) enables or disables caching. Caching can improve the rendering performance in cases where the same page will be drawn multiple times. Parameters: Name Type Argument Description enabled boolean &lt;optional&gt; if true PDFRasterizer will cache frequently used graphics objects. Returns: Type Promise.&lt;void&gt; setClipRect(rect) clip the render region to the provided rect (in page space) Parameters: Name Type Description rect PDFNet.Rect clipping rect. By default, PDFDraw will rasterize the entire page box. Returns: Type Promise.&lt;void&gt; setColorPostProcessMode(mode) Set the color post processing transformation. This transform is applied to the rasterized bitmap as the final step in the rasterization process, and is applied directly to the resulting bitmap (disregarding any color space information). Color post processing only supported for RGBA output. Parameters: Name Type Description mode number PDFNet.PDFRasterizer.ColorPostProcessMode = { e_postprocess_none : 0 e_postprocess_invert : 1 } is the specific transform to be applied Returns: Type Promise.&lt;void&gt; setDefaultPageColor(r, g, b) sets the default color of the page backdrop. Parameters: Name Type Description r number the red component of the page backdrop color. g number the green component of the page backdrop color. b number the blue component of the page backdrop color. Default Value: By default, the page color is white. Returns: Type Promise.&lt;void&gt; setDPI(dpi) Sets the output image resolution. DPI stands for Dots Per Inch. This parameter is used to specify the output image size and quality. A typical screen resolution for monitors these days is 92 DPI, but printers could use 200 DPI or more. Parameters: Name Type Description dpi number value to set the image resolution to. Higher value = higher resolution. Returns: Type Promise.&lt;void&gt; setDrawAnnotations(render_annots) Enable or disable annotation and forms rendering. By default, all annotations and form fields are rendered. Parameters: Name Type Description render_annots boolean True to draw annotations, false otherwise. Returns: Type Promise.&lt;void&gt; setFlipYAxis(flip_y) Flips the vertical (i.e. Y) axis of the image. Parameters: Name Type Description flip_y boolean true to flip the Y axis, false otherwise. For compatibility with most raster formats 'flip_y' is true by default. Returns: Type Promise.&lt;void&gt; setGamma(exp) Sets the gamma factor used for anti-aliased rendering. Parameters: Name Type Description exp number is the exponent value of gamma function. Typical values are in the range from 0.1 to 3. Gamma correction can be used to improve the quality of anti-aliased image output and can (to some extent) decrease the appearance common anti-aliasing artifacts (such as pixel width lines between polygons). Returns: Type Promise.&lt;void&gt; setHighlightFields(highlight) Enable or disable highlighting form fields. Default is disabled. Parameters: Name Type Description highlight boolean true to highlight, false otherwise. Returns: Type Promise.&lt;void&gt; setImageSize(width, height [, preserve_aspect_ratio]) SetImageSize can be used instead of SetDPI() to adjust page scaling so that image fits into a buffer of given dimensions. If this function is used, DPI will be calculated dynamically for each page so that every page fits into the buffer of given dimensions. Parameters: Name Type Argument Description width number The width of the image, in pixels/samples. height number The height of the image, in pixels/samples. preserve_aspect_ratio boolean &lt;optional&gt; True to preserve the aspect ratio, false otherwise. By default, preserve_aspect_ratio is true. Returns: Type Promise.&lt;void&gt; setImageSmoothing( [smoothing_enabled] [, hq_image_resampling]) Enable or disable image smoothing. The rasterizer allows a tradeoff between rendering quality and rendering speed. This function can be used to indicate the preference between rendering speed and quality. Parameters: Name Type Argument Description smoothing_enabled boolean &lt;optional&gt; True to enable image smoothing, false otherwise. hq_image_resampling boolean &lt;optional&gt; True to use a higher quality (but slower) smoothing algorithm Default Value: image smoothing is enabled and hq_image_resampling is false. Returns: Type Promise.&lt;void&gt; setOCGContext(ctx) sets the Optional Content Group (OCG) context that should be used when rendering the page. This function can be used to selectively render optional content (such as PDF layers) based on the states of optional content groups in the given context. Parameters: Name Type Description ctx PDFNet.OCGContext Optional Content Group (OCG) context, or NULL if the rasterizer should render all content on the page. Returns: Type Promise.&lt;void&gt; setOverprint(op) enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Parameters: Name Type Description op number PDFNet.PDFRasterizer.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Default Value: By default overprint is only enabled for PDF/X files. Returns: Type Promise.&lt;void&gt; setPageBox(region) Selects the page box/region to rasterize. Parameters: Name Type Description region number PDFNet.Page.Box = { e_media : 0 e_crop : 1 e_bleed : 2 e_trim : 3 e_art : 4 } Page box to rasterize. By default, PDFDraw will rasterize page crop box. Returns: Type Promise.&lt;void&gt; setPageTransparent(is_transparent) sets the page color to transparent. Parameters: Name Type Description is_transparent boolean If true, page's backdrop color will be transparent. If false, the page's backdrop will be a opaque white. Default Value: By default, PDFDraw assumes that the page is imposed directly on an opaque white surface. Some applications may need to impose the page on a different backdrop. In this case any pixels that are not covered during rendering will be transparent. Returns: Type Promise.&lt;void&gt; setPathHinting(enable_hinting) Enable or disable path hinting. Parameters: Name Type Description enable_hinting boolean if true path hinting will be enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. Returns: Type Promise.&lt;void&gt; setPrintMode(is_printing) tells the rasterizer to render the page 'print' mode. Certain page elements (such as annotations or OCG-s) are meant to be visible either on the screen or on the printed paper but not both. A common example, is the \"Submit\" button on electronic forms. Parameters: Name Type Description is_printing boolean set to true if the page should be rendered in print mode. Default Value: By default, print mode flag is set to false. Returns: Type Promise.&lt;void&gt; setRasterizerType(type) Sets the core graphics library used for rasterization and rendering. Using this method it is possible to quickly switch between different implementations. By default, PDFDraw uses the built-in, platform independent rasterizer. Parameters: Name Type Description type number PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } Rasterizer type. Returns: Type Promise.&lt;void&gt; setRotate(angle) Sets the rotation value for this page. Parameters: Name Type Description angle number PDFNet.Page.Rotate = { e_0 : 0 e_90 : 1 e_180 : 2 e_270 : 3 } Rotation value to be set for a given page. Must be one of the Page::Rotate values. Returns: Type Promise.&lt;void&gt; setThinLineAdjustment(grid_fit, stroke_adjust) Set thin line adjustment parameters. Parameters: Name Type Description grid_fit boolean if true (horizontal/vertical) thin lines will be snapped to integer pixel positions. This helps make thin lines look sharper and clearer. This option is turned off by default and it only works if path hinting is enabled. stroke_adjust boolean if true auto stroke adjustment is enabled. Currently, this would make lines with sub-pixel width to be one-pixel wide. This option is turned on by default. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6. PDFNet.PDFRasterizer&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; enableDisplayListCaching(enabled) Parameters: Name Type Description enabled boolean Returns: Type Promise.&lt;void&gt; getChunkRendererPath(page, file_path, width, height, demult, device_mtx, clip, scrl_clp_regions, cancel) Parameters: Name Type Description page PDFNet.Page file_path string width number height number demult boolean device_mtx PDFNet.Matrix2D clip PDFNet.Rect scrl_clp_regions PDFNet.Rect cancel boolean Returns: A promise that resolves to an object of type: \"PDFNet.ChunkRenderer\" Type Promise.&lt;PDFNet.ChunkRenderer&gt; getColorPostProcessMode() Returns: A promise that resolves to the current color post processing mode. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PDFRasterizer.ColorPostProcessMode = { e_postprocess_none : 0 e_postprocess_invert : 1 } &lt;/pre&gt; getRasterizerType() Returns: A promise that resolves to the type of current rasterizer. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } &lt;/pre&gt; rasterizeAnnot(annot, page, device_mtx, demult, cancel) Parameters: Name Type Description annot PDFNet.Annot page PDFNet.Page device_mtx PDFNet.Matrix2D demult boolean cancel boolean Returns: A promise that resolves to an object of type: \"PDFNet.OwnedBitmap\" Type Promise.&lt;PDFNet.OwnedBitmap&gt; setAnnotationState(annot, new_view_state) Parameters: Name Type Description annot PDFNet.Annot new_view_state number PDFNet.Annot.State = { e_normal : 0 e_rollover : 1 e_down : 2 } Returns: Type Promise.&lt;void&gt; setAntiAliasing(enable_aa) Parameters: Name Type Description enable_aa boolean Returns: Type Promise.&lt;void&gt; setCaching( [enabled]) enables or disables caching. Caching can improve the rendering performance in cases where the same page will be drawn multiple times. Parameters: Name Type Argument Description enabled boolean &lt;optional&gt; if true PDFRasterizer will cache frequently used graphics objects. Returns: Type Promise.&lt;void&gt; setColorPostProcessMode(mode) Set the color post processing transformation. This transform is applied to the rasterized bitmap as the final step in the rasterization process, and is applied directly to the resulting bitmap (disregarding any color space information). Color post processing only supported for RGBA output. Parameters: Name Type Description mode number PDFNet.PDFRasterizer.ColorPostProcessMode = { e_postprocess_none : 0 e_postprocess_invert : 1 } is the specific transform to be applied Returns: Type Promise.&lt;void&gt; setDrawAnnotations(render_annots) Enable or disable annotation and forms rendering. By default, annotations and forms are rendered. Parameters: Name Type Description render_annots boolean True to draw annotations, false otherwise. Returns: Type Promise.&lt;void&gt; setGamma(expgamma) sets the gamma factor used for anti-aliased rendering. Parameters: Name Type Description expgamma number is the exponent value of gamma function. Typical values are in the range from 0.1 to 3. Gamma correction can be used to improve the quality of anti-aliased image output and can (to some extent) decrease the appearance common anti-aliasing artifacts (such as pixel width lines between polygons). Returns: Type Promise.&lt;void&gt; setHighlightFields(highlight) Enable or disable highlighting form fields. Default is disabled. Parameters: Name Type Description highlight boolean true to highlight, false otherwise. Returns: Type Promise.&lt;void&gt; setImageSmoothing( [smoothing_enabled] [, hq_image_resampling]) Enable or disable image smoothing. The rasterizer allows a tradeoff between rendering quality and rendering speed. This function can be used to indicate the preference between rendering speed and quality. Parameters: Name Type Argument Description smoothing_enabled boolean &lt;optional&gt; True to enable image smoothing, false otherwise. hq_image_resampling boolean &lt;optional&gt; True to use a higher quality (but slower) smoothing algorithm Default Value: image smoothing is enabled and hq_image_resampling is false. Returns: Type Promise.&lt;void&gt; setOCGContext(ctx) sets the Optional Content Group (OCG) context that should be used when rendering the page. This function can be used to selectively render optional content (such as PDF layers) based on the states of optional content groups in the given context. Parameters: Name Type Description ctx PDFNet.OCGContext Optional Content Group (OCG) context, or NULL if the rasterizer should render all content on the page. Returns: Type Promise.&lt;void&gt; setOverprint(op) enable or disable support for overprint and overprint simulation. Overprint is a device dependent feature and the results will vary depending on the output color space and supported colorants (i.e. CMYK, CMYK+spot, RGB, etc). Parameters: Name Type Description op number PDFNet.PDFRasterizer.OverprintPreviewMode = { e_op_off : 0 e_op_on : 1 e_op_pdfx_on : 2 } e_op_on: always enabled; e_op_off: always disabled; e_op_pdfx_on: enabled for PDF/X files only. Default Value: By default overprint is only enabled for PDF/X files. Returns: Type Promise.&lt;void&gt; setPathHinting(enable_hinting) Enable or disable path hinting. Parameters: Name Type Description enable_hinting boolean if true path hinting is enabled. Path hinting is used to slightly adjust paths in order to avoid or alleviate artifacts of hair line cracks between certain graphical elements. This option is turned on by default. Returns: Type Promise.&lt;void&gt; setPrintMode(is_printing) tells the rasterizer to render the page 'print' mode. Certain page elements (such as annotations or OCG-s) are meant to be visible either on the screen or on the printed paper but not both. A common example, is the \"Submit\" button on electronic forms. Parameters: Name Type Description is_printing boolean set to true is the page should be rendered in print mode. Default Value: By default, print mode flag is set to false. Returns: Type Promise.&lt;void&gt; setRasterizerType(type) Sets the core graphics library used for rasterization and rendering. Using this method it is possible to quickly switch between different implementations. By default, PDFNet uses a built-in, high-quality, and platform independent rasterizer. Parameters: Name Type Description type number PDFNet.PDFRasterizer.Type = { e_BuiltIn : 0 e_GDIPlus : 1 } Rasterizer type. Returns: Type Promise.&lt;void&gt; setThinLineAdjustment(grid_fit, stroke_adjust) Set thin line adjustment parameters. Parameters: Name Type Description grid_fit boolean if true (horizontal/vertical) thin lines will be snapped to integer pixel positions. This helps make thin lines look sharper and clearer. This option is turned off by default and it only works if path hinting is enabled. stroke_adjust boolean if true auto stroke adjustment is enabled. Currently, this would make lines with sub-pixel width to be one-pixel wide. This option is turned on by default. Returns: Type Promise.&lt;void&gt; updateBuffer() this function is typically called for progressive rendering, in which we don't want to stop the main rendering thread. Since the rendering thread may modify separation channels, we don't consider separations in progressive rendering. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFView.html":{"id":"PDFNet.PDFView.html","title":"Class: PDFView","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: PDFView PDFNet. PDFView new PDFView() PDFView is a utility class that can be used for interactive rendering of PDF documents. In .NET environment PDFView is derived from System.Windows.Forms.Control and it can be used like a regular form (see PDFViewForm.cs in PDFView sample for C# for a concrete example). PDFView implements some essential features such as double-buffering, multi-threaded rendering, scrolling, zooming, and page navigation that are essential in interactive rendering applications (e.g. in client PDF viewing and editing applications). PDFView defines several coordinate spaces and it is important to understand their differences: - Page Space refers to the space in which a PDF page is defined. It is determined by a page itself and the origin is at the lower-left corner of the page. Note that Page Space is independent of how a page is viewed in PDFView and each page has its own Page space. - Canvas Space refers to the tightest axis-aligned bounding box of all the pages given the current page presentation mode in PDFView. For example, if the page presentation mode is e_single_continuous, all the pages are arranged vertically with one page in each row, and therefore the Canvas Space is rectangle with possibly large height value. For this reason, Canvas Space is also, like Page Space, independent of the zoom factor. Also note that since PDFView adds gaps between adjacent pages, the Canvas Space is larger than the space occupied by all the pages. The origin of the Canvas Space is located at the upper-left corner. - Screen Space (or Client Space) is the space occupied by PDFView and its origin is at the upper-left corner. Note that the virtual size of this space can extend beyond the visible region. - Scrollable Space is the virtual space within which PDFView can scroll. It is determined by the Canvas Space and the current zoom factor. Roughly speaking, the dimensions of the Scrollable Space is the dimensions of the Canvas Space timed by the zoom. Therefore, a large zoom factor will result in a larger Scrollable region given the same Canvas region. For this reason, Scrollable Space might also be referred to as Zoomed Canvas Space. Note that since PDFView adds gaps between pages in Canvas Space and these gaps are not scaled when rendered, the scrollable range is not exactly what the zoom factor times the Canvas range. For functions such as SetHScrollPos(), SetVScrollPos(), GetCanvasHeight(), and GetCanvasWidth(), it is the Scrollable Space that is involved. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.PDFViewCtrl.html":{"id":"PDFNet.PDFViewCtrl.html","title":"Class: PDFViewCtrl","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet l size of this space can extend beyond the visible region. - Scrollable Space is the virtual space within which PDFView can scroll. It is determined by the Canvas Space and the current zoom factor. Roughly speaking, the dimensions of the Scrollable Space is the dimensions of the Canvas Space timed by the zoom. Therefore, a large zoom factor will result in a larger Scrollable region given the same Canvas region. For this reason, Scrollable Space might also be referred to as Zoomed Canvas Space. Note that since PDFView adds gaps between pages in Canvas Space and these gaps are not scaled when rendered, the scrollable range is not exactly what the zoom factor times the Canvas range. For functions such as SetHScrollPos(), SetVScrollPos(), GetCanvasHeight(), and GetCanvasWidth(), it is the Scrollable Space that is involved. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.Point.html":{"id":"PDFNet.Point.html","title":"Class: Point","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.F ameters: Name Type Description obj PDFNet.Obj underlying Cos/SDF object. Must be an SDF::Array with four SDF::Number elements. Returns: Type Promise.&lt;void&gt; contains(x, y) Determines if the specified point is contained within the rectangular region defined by this Rectangle Parameters: Name Type Description x number horizontal x value of the point to check y number vertical y value of the point to check Returns: A promise that resolves to true is the point is in the rectangle, false otherwise. Type Promise.&lt;boolean&gt; get() Get the coordinates of the rectangle Returns: Type Promise.&lt;void&gt; height() Returns: A promise that resolves to rectangle's height Type Promise.&lt;number&gt; inflate1(amount) Expands the rectangle by the specified size, in all directions. Parameters: Name Type Description amount number Specifies the amount to increase the rectangle in all directions. Returns: Type Promise.&lt;void&gt; inflate2(x, y) Expands the rectangle by the specified size, in all directions. Parameters: Name Type Description x number Specifies the amount to increase the rectangle's Left (x1) and Right (x2) properties. y number Specifies the amount to increase the rectangle's Top (y1) and Bottom (y2) properties. Returns: Type Promise.&lt;void&gt; intersectRect(rect1, rect2) Makes a Rect equal to the intersection of two existing rectangles. Parameters: Name Type Description rect1 PDFNet.Rect A Rect object that contains a source rectangle. rect2 PDFNet.Rect A Rect object that contains a source rectangle. Returns: A promise that resolves to true if the intersection is not empty; 0 if the intersection is empty. Type Promise.&lt;boolean&gt; normalize() Arrange the points in the rectangle so that the first point is the lower-left corner and the second point is the upper-right corner of the rectangle. Returns: Type Promise.&lt;void&gt; set(x1, y1, x2, y2) Set the coordinates of the rectangle Parameters: Name Type Description x1 number The left-most position of the rect. y1 number The bottom-most position of the rect. x2 number The right-most position of the rect. y2 number The top-most position of the rect. The rect is not attached to any Cos/SDF object. Returns: Type Promise.&lt;void&gt; update( [obj]) Saves changes made to the Rect object in the attached (or specified) SDF/Cos rectangle. Parameters: Name Type Argument Description obj PDFNet.Obj &lt;optional&gt; an optional parameter indicating a SDF array that should be updated and attached to this Rect. If parameter rect is NULL or is omitted, update is performed on previously attached Cos/SDF rectangle. Returns: A promise that resolves to true if the attached Cos/SDF rectangle array was successfully updated, false otherwise. Type Promise.&lt;boolean&gt; width() Returns: A promise that resolves to rectangle's width Type Promise.&lt;number&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.Redaction.html":{"id":"PDFNet.Redaction.html","title":"Class: Redaction","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDF llectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Redaction PDFNet. Redaction new Redaction() A redaction annotation (PDF 1.7) identifies content that is intended to be removed from the document. The intent of redaction annotations is to enable the following: a)Content identification. A user applies redact annotations that specify the pieces or regions of content that should be removed. Up until the next step is performed, the user can see, move and redefine these annotations. b)Content removal. The user instructs the viewer application to apply the redact annotations, after which the content in the area specified by the redact annotations is removed. In the removed content's place, some marking appears to indicate the area has been redacted. Also, the redact annotations are removed from the PDF document. Redaction annotations provide a mechanism for the first step in the redaction process (content identification). This allows content to be marked for redaction in a non-destructive way, thus enabling a review process for evaluating potential redactions prior to removing the specified content. Redaction annotations shall provide enough information to be used in the second phase of the redaction process (content removal). This phase is application-specific and requires the conforming reader to remove all content identified by the redaction annotation, as well as the annotation itself. Conforming readers that support redaction annotations shall provide a mechanism for applying content removal, and they shall remove all traces of the specified content. If a portion of an image is contained in a redaction region, that portion of the image data shall be destroyed; clipping or image masks shall not be used to hide that data. Such conforming readers shall also be diligent in their consideration of all content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. × Search results Close Documentat extSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: RedactionAnnot PDFNet. RedactionAnnot new RedactionAnnot() A redaction annotation (PDF 1.7) identifies content that is intended to be removed from the document. The intent of redaction annotations is to enable the following: a)Content identification. A user applies redact annotations that specify the pieces or regions of content that should be removed. Up until the next step is performed, the user can see, move and redefine these annotations. b)Content removal. The user instructs the viewer application to apply the redact annotations, after which the content in the area specified by the redact annotations is removed. In the removed content's place, some marking appears to indicate the area has been redacted. Also, the redact annotations are removed from the PDF document. Redaction annotations provide a mechanism for the first step in the redaction process (content identification). This allows content to be marked for redaction in a non-destructive way, thus enabling a review process for evaluating potential redactions prior to removing the specified content. Redaction annotations shall provide enough information to be used in the second phase of the redaction process (content removal). This phase is application-specific and requires the conforming reader to remove all content identified by the redaction annotation, as well as the annotation itself. Conforming readers that support redaction annotations shall provide a mechanism for applying content removal, and they shall remove all traces of the specified content. If a portion of an image is contained in a redaction region, that portion of the image data shall be destroyed; clipping or image masks shall not be used to hide that data. Such conforming readers shall also be diligent in their consideration of all content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. Extends MarkupAnnot Members &lt;static&gt; QuadForm Properties: Name Type Description e_LeftJustified number e_Centered number e_RightJustified number e_None number Methods &lt;static&gt; create(doc, pos) Creates a new Redaction annotation in the specified document. Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the annotation is added. pos PDFNet.Rect A rectangle specifying the annotation's bounds, in user space coordinates. Returns: A promise that resolves to a newly created blank Circle annotation. Type Promise.&lt;PDFNet.RedactionAnnot&gt; &lt;static&gt; createFromAnnot(ann) creates an Redaction annotation and initializes it using given annotation object. Parameters: Name Type Description ann PDFNet.Annot Annot object used to initialize the Redaction annotation. Returns: A promise that resolves to an object of type: \"PDFNet.RedactionAnnot\" Type Promise.&lt;PDFNet.RedactionAnnot&gt; &lt;static&gt; createFromObj( [d]) creates a Redaction annotation and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.RedactionAnnot\" Type Promise.&lt;PDFNet.RedactionAnnot&gt; getAppFormXO() Returns Overlay appearance of the Redaction annotation. Returns: A promise that resolves to an SDF object that represents the overlay appearance of the Redaction annotation. Type Promise.&lt;PDFNet.Obj&gt; getOverlayText() Returns Overlay text of the Redaction annotation. Returns: A promise that resolves to a string containing the overlay text of the annotation. Type Promise.&lt;string&gt; getOverlayTextAppearance() Returns Overlay text appearance of the Redaction annotation. Returns: A promise that resolves to a string containing the overlay text appearance of the annotation. Type Promise.&lt;string&gt; getQuadForm() Returns Overlay text quadding(justification) format of the Redaction annotation. Returns: A promise that resolves to a value of the \"QuadForm\" enum type, indicating the overlay text quadding(justification) format of the Redaction annotation's overlay text. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.RedactionAnnot.QuadForm = { e_LeftJustified : 0 e_Centered : 1 e_RightJustified : 2 e_None : 3 } &lt;/pre&gt; getQuadPoint(idx) Returns the QuadPoint located at a certain index of the QuadPoint array of the Redaction annotation. Parameters: Name Type Description idx number The index of the QuadPoint, starts at zero and must be less than return value of GetQuadPointCount(). Returns: A promise that resolves to the QuadPoint located at a certain index of the QuadPoint array of the Redaction annotation. Type Promise.&lt;PDFNet.QuadPoint&gt; getQuadPointCount() Returns the number of QuadPoints in the QuadPoints array of the Redaction annotation. Returns: A promise that resolves to the number of QuadPoints. Type Promise.&lt;number&gt; getUseRepeat() Returns the option of whether to use repeat for the Redaction annotation. Returns: A promise that resolves to a bool indicating whether to repeat for the Redaction annotation. Type Promise.&lt;boolean&gt; setAppFormXO(formxo) sets Overlay appearance of the Redaction annotation. (Optional) Parameters: Name Type Description formxo PDFNet.Obj An SDF object that represents the overlay appearance of the Redaction annotation. Returns: Type Promise.&lt;void&gt; setOverlayText(title) sets Overlay text of the Redaction annotation. Parameters: Name Type Description title string A string containing the overlay text of the annotation. Returns: Type Promise.&lt;void&gt; setOverlayTextAppearance(app) sets Overlay text appearance of the Redaction annotation. Parameters: Name Type Description app string A string containing the overlay text appearance of the annotation. Returns: Type Promise.&lt;void&gt; setQuadForm( [form]) sets Overlay text quadding (justification) format of the Redaction annotation. Parameters: Name Type Argument Description form number &lt;optional&gt; PDFNet.RedactionAnnot.QuadForm = { e_LeftJustified : 0 e_Centered : 1 e_RightJustified : 2 e_None : 3 } A value of the \"QuadForm\" enum type, indicating the overlay text quadding(justification) format of the Redaction annotation. Default Value: form=e_LeftJustified Returns: Type Promise.&lt;void&gt; setQuadPoint(idx, qp) Set the QuadPoint to be located at a certain index of the QuadPoint array of the Redaction annotation. (Optional; PDF 1.6 ) Parameters: Name Type Description idx number The index position where the QuadPoint of interest is to be inserted, starting at 0. qp PDFNet.QuadPoint The QuadPoint to be inserted at that position. Returns: Type Promise.&lt;void&gt; setUseRepeat( [userepeat]) sets the option of whether to use repeat for the Re et.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Redactor PDFNet. Redactor new Redactor() PDF Redactor is a separately licensable Add-on that offers options to remove (not just covering or obscuring) content within a region of PDF. With printed pages, redaction involves blacking-out or cutting-out areas of the printed page. With electronic documents that use formats such as PDF, redaction typically involves removing sensitive content within documents for safe distribution to courts, patent and government institutions, the media, customers, vendors or any other audience with restricted access to the content. The redaction process in PDFNet consists of two steps: a) Content identification: A user applies redact annotations that specify the pieces or regions of content that should be removed. The content for redaction can be identified either interactively (e.g. using 'pdftron.PDF.PDFViewCtrl' as shown in PDFView sample) or programmatically (e.g. using 'pdftron.PDF.TextSearch' or 'pdftron.PDF.TextExtractor'). Up until the next step is performed, the user can see, move and redefine these annotations. b) Content removal: Using 'pdftron.PDF.Redactor.Redact()' the user instructs PDFNet to apply the redact regions, after which the content in the area specified by the redact annotations is removed. The redaction function includes number of options to control the style of the redaction overlay (including color, text, font, border, transparency, etc.). PDFTron Redactor makes sure that if a portion of an image, text, or vector graphics is contained in a redaction region, that portion of the image or path data is destroyed and is not simply hidden with clipping or image masks. PDFNet API can also be used to review and remove metadata and other content that can exist in a PDF document, including XML Forms Architecture (XFA) content and Extensible Metadata Platform (XMP) content. Methods &lt;static&gt; redact(doc, red_arr [, appearance] [, ext_neg_mode] [, page_coord_sys]) Apply the redactions specified in the array red_arr to the PDFDoc doc. Parameters: Name Type Argument Default Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document to redact red_arr Array.&lt;PDFNet.Redactor&gt; an array of redaction objects specifying the regions to redact. appearance Object &lt;optional&gt; optional parameter used to customize the appearance of the redaction overlay. To create an appearance object, create an empty javascript object {} and add entries containing values to it. The following entries are handled by redact: app.redaction_overlay = boolean If redaction_overlay is set to true, redactor will draw an overlay covering all redacted regions. The rest of properties in the appearance object defines visual properties of the overlay. If false the overlay region will not be drawn. Defaults to true. app.positive_overlay_color = ColorPt object positive_overlay_color defines the overlay background color in RGB color space for positive redactions. Defaults to white (PDFNet.ColorPt(1, 1, 1, 0)); app.negative_overlay_color = ColorPt object negative_overlay_color defines the overlay background color in RGB color space for negative redactions. Defaults to white (PDFNet.ColorPt(1, 1, 1, 0)); app.border = boolean border specifies if the overlay will be surrounded by a border. Defaults to true. app.font = Font object font specifies the font used to represent the text in the overlay. Defaults to true. app.min_font_size = int min_font_size specifies the minimum font size used to represent the text in the overlay Defaults to 2. app.max_font_size = int max_font_size specifies the maximum font size used to represent the text in the overlay Defaults to 24. app.text_color = ColorPt object text_color specifies the color used to paint the text in the overlay (in RGB). Defaults to dark green (PDFNet.ColorPt(0, 0.5, 0, 0)); app.horiz_text_alignment = int horiz_text_alignment specifies the horizontal text alignment in the overlay: align text will be left aligned. align==0 -&gt; text will be center aligned. align&gt;0 -&gt; text will be right aligned. Defaults to -1. app.vert_text_alignment = int vert_text_alignment specifies the vertical text alignment in the overlay: align text will be top aligned. align==0 -&gt; text will be center aligned. align&gt;0 -&gt; text will be bottom aligned. Defaults to 1. app.show_redacted_content_regions = boolean show_redacted_content_regions specifies whether an overlay should be drawn in place of the redacted content. This option can be used to indicate the areas where the content was removed from without revealing the content itself. Defaults to false. Uses RedactedContentColor as a fill color. Defaults to false. app.redacted_content_color = ColorPt object Specifies the color used to paint the regions where content was removed. Only useful when ShowRedactedContentRegions == true. Defaults to gray (PDFNet.ColorPt(0.3, 0.3, 0.3, 0)). ext_neg_mode boolean &lt;optional&gt; true if true, negative redactions expand beyond the page to remove content from other pages in the document. if false, the redaction will be localized to the given page. page_coord_sys boolean &lt;optional&gt; true if true, redaction coordinates are relative to the lower-left corner of the page, otherwise the redaction coordinates are defined in PDF user coordinate system (which may or may not coincide with page coordinates). Returns: Type Promise.&lt;void&gt; &lt;static&gt; redactionCopy(other) Copy Constructor Parameters: Name Type Description other PDFNet.Redaction Returns: A promise that resolves to an object of type: \"PDFNet.Redaction\" Type Promise.&lt;PDFNet.Redaction&gt; &lt;static&gt; redactionCreate(page_num, bbox, negative, text) Constructor Parameters: Name Type Description page_num number bbox PDFNet.Rect negative boolean text string Returns: A promise that resolves to an object of type: \"PDFNet.Redaction\" Type Promise.&lt;PDFNet.Redaction&gt; &lt;static&gt; redactionDestroy(redaction) Destructor Parameters: Name Type Description redaction PDFNet.Redaction Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:03+00:00 using the DocStrap template. "},"PDFNet.ResultSnapshot.html":{"id":"PDFNet.ResultSnapshot.html","title":"Class: ResultSnapshot","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet
