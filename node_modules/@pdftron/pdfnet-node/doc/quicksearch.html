VerificationResult UnderlineAnnot UndoManager VerificationOptions VerificationResult ViewChangeCollection WatermarkAnnot WidgetAnnot Members &lt;static&gt; CharacterOrdering Properties: Name Type Description e_Identity number e_Japan1 number e_Japan2 number e_GB1 number e_CNS1 number e_Korea1 number &lt;static&gt; CMSType Properties: Name Type Description e_lcms number e_icm number e_no_cms number &lt;static&gt; LogLevel Properties: Name Type Description e_LogLevel_Off number e_LogLevel_Fatal number e_LogLevel_Error number e_LogLevel_Warning number e_LogLevel_Info number e_LogLevel_Trace number e_LogLevel_Debug number Methods &lt;static&gt; addFontSubstFromName(fontname, fontpath) Parameters: Name Type Description fontname string fontpath string Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; &lt;static&gt; addResourceSearchPath(path) Sets the location of PDFNet resource file. Parameters: Name Type Description path string The resource directory path to add to the search list. Returns: Type Promise.&lt;void&gt; &lt;static&gt; beginOperation( [optionsObj]) beginOperation locks all Emscripten worker operations on PDFNet so as to avoid potential editing conflicts. Calling beginOperation a second time before finishOperation is called will result in an exception being thrown. This can be disabled allowing multiple beginOperations to be called by passing in an options object (a default javascript object {}) with its parameter \"allowMultipleInstances\" set to \"true\". Will do nothing for Node.js Parameters: Name Type Argument Default Description optionsObj Object &lt;optional&gt; {} Properties Name Type Argument Default Description allowMultipleInstances boolean &lt;optional&gt; false If allowMultipleInstances set to true, multiple instances of beginOperation will be allowed. Returns: Type Promise.&lt;void&gt; &lt;static&gt; createDiffOptions() Method to create a DiffOptions object Returns: A promise that resolves to a PDFNet.DiffOptions. Type Promise.&lt;PDFNet.DiffOptions&gt; &lt;static&gt; deallocateAllObjects() Removes all PDFNetJS objects from memory. Returns: Type Promise.&lt;void&gt; &lt;static&gt; displayAllocatedObjects() Displays in the console a list of objects still in memory in the form of their type and ID. &lt;static&gt; enableJavaScript(enable) A switch that can be used to turn on/off JavaScript engine Parameters: Name Type Description enable boolean true to enable JavaScript engine, false to disable. Returns: Type Promise.&lt;void&gt; &lt;static&gt; endDeallocateStack() Deallocates all objects in memory that were created after the most recent startDeallocateStack call. Returns: Type Promise.&lt;void&gt; &lt;static&gt; finishOperation() finishOperation releases the lock on all Emscripten worker operations on PDFNet. Will do nothing if PDFNet.beginOperation has not been called earlier. Will do nothing for Node.js Returns: Type Promise.&lt;void&gt; &lt;static&gt; getNormalizedUrl(url) Parameters: Name Type Description url string Returns: A promise that resolves to an object of type: \"string\" Type Promise.&lt;string&gt; &lt;static&gt; getStackCount() Gets the number of PDFNet.startDeallocateStack() calls made that have not yet been ended. Returns: A promise that resolves to the number of PDFNet.startDeallocateStack() calls not yet ended. Type Promise.&lt;number&gt; &lt;static&gt; getSystemFontList() Get available fonts on the system. Returns: A promise that resolves to a JSON list of fonts accessible to PDFNet Type Promise.&lt;string&gt; &lt;static&gt; getVersion() Returns: A promise that resolves to pDFNet version number. Type Promise.&lt;number&gt; &lt;static&gt; initialize( [licenseKey] [, pdfBackendType]) Initializes PDFNet library. Initialize() is usually called once, during initialization. Parameters: Name Type Argument Description licenseKey string &lt;optional&gt; Optional license key used to activate the product. If the licenseKey is not specified or is null, the product will work in the demo mode. pdfBackendType string &lt;optional&gt; A string representing the \"backend type\" for rendering PDF documents. Pass \"ems\" to force the use of the ASM.js/WebAssembly worker and \"pnacl\" for the \"PNaCl\" worker. Throws: If the licenseKey is invalid, the function will throw an exception. Returns: Type Promise.&lt;void&gt; &lt;static&gt; isJavaScriptEnabled() Test whether JavaScript is enabled Returns: A promise that resolves to true if it is enabled, false otherwise Type Promise.&lt;boolean&gt; &lt;static&gt; pdfGetDownloadedByteCount(doc) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; &lt;static&gt; pdfGetTotalRemoteByteCount(doc) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc Returns: A promise that resolves to an object of type: \"number\" Type Promise.&lt;number&gt; &lt;static&gt; runGeneratorWithCleanup(generator [, license_key]) This function is a utility method which will initialize PDFNet, begin a PDFNet operation execute an action defined by the first parameter generator and then finish this operation. This method will also clean up all PDFNet resources that are allocated within the generator which can greatly simplify user code. In some cases the user may wish to keep PDFNet objects alive out of the scope of this generator function in which case runGeneratorWithoutCleanup should be used instead. Parameters: Name Type Argument Description generator Object The generator object function to execute. license_key string &lt;optional&gt; the license key used to initialize PDFNet. Returns: a promise that resolves to the return value of the generator. Type Promise.&lt;any&gt; &lt;static&gt; runGeneratorWithoutCleanup(generator [, license_key]) This function is a utility method which will initialize PDFNet and execute an action defined by the first parameter generator. Unlike runGeneratorWithCleanup this method will not clean up PDFNet resources which can be useful when the user wishes to keep some of the objects alive. Parameters: Name Type Argument Description generator object The generator object function to execute. license_key string &lt;optional&gt; the license key used to initialize PDFNet. Returns: a promise that resolves to the return value of the generator. Type Promise.&lt;any&gt; &lt;static&gt; runWithCleanup(callback [, license_key]) This function is a utility method which will initialize PDFNet, begin a PDFNet operation and run a callback function passed in. This method will also clean up all PDFNet resources that are allocated within the function which can greatly simplify user code. In some cases the user may wish to keep PDFNet objects alive out of the scope of this function in which case runWithoutCleanup should be used instead. Parameters: Name Type Argument Description callback function A callback function to execute license_key string &lt;optional&gt; the license key used to initialize PDFNet. Returns: a promise that resolves to the return value (if there is one) of the input function Type Promise.&lt;any&gt; &lt;static&gt; runWithoutCleanup(callback [, license_key]) This function is a utility method which will initialize PDFNet and execute an input. Unlike runWithCleanup this method will not clean up PDFNet resources which can be useful if the user wishes to keep some of the objects alive. Parameters: Name Type Argument Description callback function A callback function to execute license_key string &lt;optional&gt; the license key used to initialize PDFNet. Returns: a promise that resolves to the return value (if there is one) of the input function Type Promise.&lt;any&gt; &lt;static&gt; setColorManagement( [t]) used to set a specific Color Management System (CMS) for use during color conversion operators, image rendering, etc. Parameters: Name Type Argument Description t number &lt;optional&gt; PDFNet.CMSType = { e_lcms : 0 e_icm : 1 e_no_cms : 2 } identifies the type of color management to use. Returns: Type Promise.&lt;void&gt; &lt;static&gt; setDefaultDeviceRGBProfile(icc_filename) Parameters: Name Type Description icc_filename string Returns: Type Promise.&lt;void&gt; &lt;static&gt; setDefaultFlateCompressionLevel(level) sets the default compression level for Flate (ZLib). Parameters: Name Type Description level number An integer in range 0-9 representing the compression value to use as a default for any Flate streams (e.g used to compress content streams, PNG images, etc). The library normally uses the default compression level (Z_DEFAULT_COMPRESSION). For most images, compression values in the range 3-6 compress nearly as well as higher levels, and do so much faster. For on-line applications it may be desirable to have maximum speed Z_BEST_SPEED = 1). You can also specify no compression (Z_NO_COMPRESSION = 0). Default Value: Z_DEFAULT_COMPRESSION (-1). Returns: Type Promise.&lt;void&gt; &lt;static&gt; setLogLevel( [level]) Parameters: Name Type Argument Description level number &lt;optional&gt; PDFNet.LogLevel = { e_LogLevel_Off : -1 e_LogLevel_Fatal : 5 e_LogLevel_Error : 4 e_LogLevel_Warning : 3 e_LogLevel_Info : 2 e_LogLevel_Trace : 1 e_LogLevel_Debug : 0 } Returns: Type Promise.&lt;void&gt; &lt;static&gt; shutdown() This function shuts down the native backend. It will ensure the program can terminate when it is finished. &lt;static&gt; startDeallocateStack() startDeallocateStack initializes a deallocation point. All functions which create objects that take up memory after the most recent startDeallocateStack call will be deallocated upon calling PDFNet.endDeallocateStack(). Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.Action.html":{"id":"PDFNet.Action.html","title":"Class: Action","body":" PDFTron pdfnet-node Namespaces PDFNet Classe DFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Action PDFNet. Action new Action() Actions are typically what happens when a user clicks on a link or bookmark. Instead of simply jumping to a destination in the document, an annotation or outline item can specify an action for the viewer application to perform, such as launching an application, playing a sound, or changing an annotation's appearance state. Members &lt;static&gt; FormActionFlag Properties: Name Type Description e_exclude number e_include_no_value_fields number e_export_format number e_get_method number e_submit_coordinates number e_xfdf number e_include_append_saves number e_include_annotations number e_submit_pdf number e_canonical_format number e_excl_non_user_annots number e_excl_F_key number e_embed_form number &lt;static&gt; Type Properties: Name Type Description e_GoTo number e_GoToR number e_GoToE number e_Launch number e_Thread number e_URI number e_Sound number e_Movie number e_Hide number e_Named number e_SubmitForm number e_ResetForm number e_ImportData number e_JavaScript number e_SetOCGState number e_Rendition number e_Trans number e_GoTo3DView number e_RichMediaExecute number e_Unknown number Methods &lt;static&gt; create( [in_obj]) A constructor. Creates an Action and initializes it using given Cos/SDF object. Parameters: Name Type Argument Description in_obj PDFNet.Obj &lt;optional&gt; Pointer to the Cos/SDF object. Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createGoto(dest) creates a new 'GoTo'action. GoTo action takes the user to the specified Destination view located in the same document. Parameters: Name Type Description dest PDFNet.Destination A Destination for the new Action. Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createGotoRemote(file, page_num) creates a new 'GoToR'action. A remote go-to action is similar to an ordinary go-to action but jumps to a destination in another PDF file instead of the current file. Parameters: Name Type Description file PDFNet.FileSpec The file referred to by the action. page_num number A page number within the remote document. The first page is numbered 0. Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createGotoRemoteSetNewWindow(file, page_num, new_window) Creates a new 'GoToR'action. See the above method for details. Parameters: Name Type Description file PDFNet.FileSpec The file referred to by the action. page_num number A page number within the remote document. The first page is numbered 0. new_window boolean A flag specifying whether to open the destination document in a new window. If new_window is false, the destination document replaces the current document in the same window, otherwise the viewer application should behave in accordance with the current user preference. Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createGotoWithKey(key, dest) Parameters: Name Type Description key string dest PDFNet.Destination Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createHideField(sdfdoc, list_length, field_list) Creates a new 'Show/Hide Field' action. A show/hide field action shows or hide certain fields when it's invoked. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document in which to create the action list_length number the number of fields to hide field_list string the list of fields to hide Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createImportData(sdfdoc, path) Creates a new 'Import Data' action. An import data action imports form data from a FDF file into a PDF document. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document in which to create the action path string the full path of the FDF file Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createJavaScript(sdfdoc, script) Creates a new 'JavaScript' action. A javascript action executes a JavaScript script when it's invoked. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document in which to create the action script string the JavaScript script to be executed Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createLaunch(sdfdoc, path) Creates a new 'Launch' action. A launch action opens up a file using the most appropriate program. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document in which to create the action path string the full path of the file to be opened Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createResetForm(sdfdoc) Creates a new 'Reset Form' action. A reset form action reset chosen form fields to their default value. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc the document in which to create the action Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createSubmitForm(url) creates a new 'SubmitForm'action. A submit-form action transmits the names and values of selected interactive form fields to a specified uniform resource locator (URL), presumably the address of a Web server that will process them and send back a response. Parameters: Name Type Description url PDFNet.FileSpec A URL file specification giving the uniform resource locator (URL) of the script at the Web server that will process the submission. Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createURI(sdfdoc, uri) Create a new URI action. The URI action is typically resolved by opening a URL in the default web browser. Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which to create the action. uri string The uniform resource identifier to resolve, encoded in 7-bit ASCII. A uniform resource identifier (URI) is a string that identifies (resolves to) a resource on the Internet; typically a file that is the destination of a hypertext link, although it can also resolve to a query or other entity. (URIs are described in Internet RFC 2396, Uniform Resource Identifiers (URI). Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; &lt;static&gt; createURIWithUString(sdfdoc, current) Parameters: Name Type Description sdfdoc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc current string Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; compare(in_action) Compares two Action objects for equality. Parameters: Name Type Description in_action PDFNet.Action A reference to an existing Action object. Returns: A promise that resolves to true if the both Actions share the same underlying SDF/Cos object; otherwise false. Type Promise.&lt;boolean&gt; copy() Returns: A promise that resolves to an object of type: \"PDFNet.Action\" Type Promise.&lt;PDFNet.Action&gt; execute() Executes current action; this will only work for some action types that can be executed only using the information contained in the action object or the associated PDF doc. See also PDFViewCtrl::ExecuteAction() Returns: Type Promise.&lt;void&gt; executeKeyStrokeAction(data) Executes KeyStrokeAction, this shall be performed when the user modifies a character in a text field or combo box or modifies the selecton in a scrollable list box. This action checks the added text for validity and reject or modify it. Parameters: Name Type Description data PDFNet.KeyStrokeEventData Data that contains previous text, added text,and added position information. Returns: A promise that resolves to an object of type: \"PDFNet.KeyStrokeActionResult\" Type Promise.&lt;PDFNet.KeyStrokeActionResult&gt; getDest() Returns: A promise that resolves to the Action's Destination view. Type Promise.&lt;PDFNet.Destination&gt; getFormActionFlag(flag) Parameters: Name Type Description flag number PDFNet.Action.FormActionFlag = { e_exclude : 0 e_include_no_value_fields : 1 e_export_format : 2 e_get_method : 3 e_submit_coordinates : 4 e_xfdf : 5 e_include_append_saves : 6 e_include_annotations : 7 e_submit_pdf : 8 e_canonical_format : 9 e_excl_non_user_annots : 10 e_excl_F_key : 11 e_embed_form : 13 } Action flag to get the value from. Returns: A promise that resolves to boolean value of the given action flag. Type Promise.&lt;boolean&gt; getNext() Returns: A promise that resolves to the next action dictionary, an array of action dictionaries, or NULL if there are no additional actions. Sequences of actions can be chained together. For example, the effect of clicking a link annotation with the mouse might be to play a sound, jump to a new page, and start up a movie. Note that the Next entry is not restricted to a single action but may contain an array of actions, each of which in turn may have a Next entry of its own. The actions may thus form a tree instead of a simple linked list. Actions within each Next array are executed in order, each followed in turn by any actions specified in its Next entry, and so on recursively. Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getType() Returns: A promise that resolves to the type of this Action. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Action.Type = { e_GoTo : 0 e_GoToR : 1 e_GoToE : 2 e_Launch : 3 e_Thread : 4 e_URI : 5 e_Sound : 6 e_Movie : 7 e_Hide : 8 e_Named : 9 e_SubmitForm : 10 e_ResetForm : 11 e_ImportData : 12 e_JavaScript : 13 e_SetOCGState : 14 e_Rendition : 15 e_Trans : 16 e_GoTo3DView : 17 e_RichMediaExecute : 18 e_Unknown : 19 } &lt;/pre&gt; isValid() Indicates whether the Action is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Action; otherwise false. Type Promise.&lt;boolean&gt; needsWriteLock() Test if the action needs writeLock Returns: A promise that resolves to ture if needs, otherwise false Type Promise.&lt;boolean&gt; setFormActionFlag(flag, value) Set the value of a given field flag. Parameters: Name Type Description flag number PDFNet.Action.FormActionFlag = { e_exclude : 0 e_include_no_value_fields : 1 e_export_format : 2 e_get_method : 3 e_submit_coordinates : 4 e_xfdf : 5 e_include_append_saves : 6 e_include_annotations : 7 e_submit_pdf : 8 e_canonical_format : 9 e_excl_non_user_annots : 10 e_excl_F_key : 11 e_embed_form : 13 } Action flag to get the value from. value boolean Boolean to set the value of the flag to. Action flags are currently only used by submit and reset form actions. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.ActionParameter.html":{"id":"PDFNet.ActionParameter.html","title":"Class: ActionParameter","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGCo ionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Annot PDFNet. Annot new Annot() Annot is a base class for different types of annotations. For annotation specific properties, please refer to derived classes. An annotation is an interactive object placed on a page, such as a text note, a link, or an embedded file. PDF includes a wide variety of standard annotation types. An annotation associates an object such as a widget, note, or movie with a location on a page of a PDF document, or provides a means of interacting with the user via the mouse and keyboard. For more details on PDF annotations please refer to section 12.5 in the PDF Reference Manual and the documentation in derived classes. Members &lt;static&gt; EventType Properties: Name Type Description e_action_trigger_activate number e_action_trigger_annot_enter number e_action_trigger_annot_exit number e_action_trigger_annot_down number e_action_trigger_annot_up number e_action_trigger_annot_focus number e_action_trigger_annot_blur number e_action_trigger_annot_page_open number e_action_trigger_annot_page_close number e_action_trigger_annot_page_visible number e_action_trigger_annot_page_invisible number &lt;static&gt; Flag Properties: Name Type Description e_invisible number e_hidden number e_print number e_no_zoom number e_no_rotate number e_no_view number e_annot_read_only number e_locked number e_toggle_no_view number e_locked_contents number &lt;static&gt; State Properties: Name Type Description e_normal number e_rollover number e_down number &lt;static&gt; Type Properties: Name Type Description e_Text number e_Link number e_FreeText number e_Line number e_Square number e_Circle number e_Polygon number e_Polyline number e_Highlight number e_Underline number e_Squiggly number e_StrikeOut number e_Stamp number e_Caret number e_Ink number e_Popup number e_FileAttachment number e_Sound number e_Movie number e_Widget number e_Screen number e_PrinterMark number e_TrapNet number e_Watermark number e_3D number e_Redact number e_Projection number e_RichMedia number e_Unknown number Methods &lt;static&gt; create(doc, type, pos) Creates a new annotation of a given type, in the specified document. The newly created annotation does not contain any properties specific to a given annotation type, which means an invalid annotation object could be created. It is therefore recommended to always create an annotation using type specific methods, such as Annots::Line::Create() or Annots::FileAttachment::Create(). Users should only call Annot::Create() to create annotations of non-standard types that are not recognized by PDFTron software (by using Annot::e_Unknown as a type). Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc A document to which the annotation is added. type number PDFNet.Annot.Type = { e_Text : 0 e_Link : 1 e_FreeText : 2 e_Line : 3 e_Square : 4 e_Circle : 5 e_Polygon : 6 e_Polyline : 7 e_Highlight : 8 e_Underline : 9 e_Squiggly : 10 e_StrikeOut : 11 e_Stamp : 12 e_Caret : 13 e_Ink : 14 e_Popup : 15 e_FileAttachment : 16 e_Sound : 17 e_Movie : 18 e_Widget : 19 e_Screen : 20 e_PrinterMark : 21 e_TrapNet : 22 e_Watermark : 23 e_3D : 24 e_Redact : 25 e_Projection : 26 e_RichMedia : 27 e_Unknown : 28 } Subtype of annotation to create. pos PDFNet.Rect A rectangle specifying the annotation's bounds, specified in user space coordinates. Returns: A promise that resolves to a newly created blank annotation for the given annotation type. Type Promise.&lt;PDFNet.Annot&gt; &lt;static&gt; createFromObj( [d]) Create an annotation and initialize it using given Cos/SDF object. Parameters: Name Type Argument Description d PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the annotation with. Returns: A promise that resolves to an object of type: \"PDFNet.Annot\" Type Promise.&lt;PDFNet.Annot&gt; &lt;static&gt; getBorderStyleStyle(bs) Parameters: Name Type Description bs PDFNet.AnnotBorderStyle Returns: A promise that resolves to an object of type: \"number\" PDFNet.AnnotBorderStyle.Style = { e_solid : 0 e_dashed : 1 e_beveled : 2 e_inset : 3 e_underline : 4 } Type Promise.&lt;number&gt; &lt;static&gt; setBorderStyleStyle(bs, bst) Parameters: Name Type Description bs PDFNet.AnnotBorderStyle bst number Returns: Type Promise.&lt;void&gt; compare(d) Compares two annotations for equality. The comparison will return true only if both annotations share the same underlying SDF/Cos object. Parameters: Name Type Description d PDFNet.Annot Annotation to compare to Returns: A promise that resolves to an object of type: \"boolean\" Type Promise.&lt;boolean&gt; copy() Assignment operator Returns: A promise that resolves to an object of type: \"PDFNet.Annot\" Type Promise.&lt;PDFNet.Annot&gt; deleteCustomData(key) Deletes custom data associated with the given key. Parameters: Name Type Description key string The key for which to delete the associated data. Returns: Type Promise.&lt;void&gt; flatten(page) Parameters: Name Type Description page PDFNet.Page Returns: Type Promise.&lt;void&gt; getActiveAppearanceState() Gets the annotation's active appearance state. Returns: A promise that resolves to the name of the active state. The annotation's appearance state, which selects the applicable appearance stream from an appearance subdictionary. Type Promise.&lt;string&gt; getAppearance( [annot_state] [, app_state]) Gets the annotation's appearance for the given combination of annotation and appearance states. Parameters: Name Type Argument Description annot_state number &lt;optional&gt; PDFNet.Annot.State = { e_normal : 0 e_rollover : 1 e_down : 2 } the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string &lt;optional&gt; is an optional parameter specifying the appearance state to look for (e.g. \"Off\", \"On\", etc). If appearance_state is NULL, the choice between different appearance states is determined by the AS (Appearance State) entry in the annotation dictionary. Returns: A promise that resolves to the appearance stream for this annotation, or NULL if the annotation does not have an appearance for the given combination of annotation and appearance states. Type Promise.&lt;PDFNet.Obj&gt; getBorderStyle() Gets the border style for the annotation. Typically used for Link annotations. Returns: A promise that resolves to annotation's border style. Type Promise.&lt;PDFNet.AnnotBorderStyle&gt; getColor() Gets an annotation's color without any specified color space. It is generally recommended to use getColorAsRGB(), getColorAsCMYK() or getColorAsGray() for more predictable behavior Returns: A promise that resolves to a ColorPt object containing an array of numbers in the range 0.0 to 1.0. Type Promise.&lt;PDFNet.ColorPt&gt; getColorAsCMYK() Returns the annotation's color in CMYK color space. Returns: A promise that resolves to a ColorPt object containing an array of four numbers in the range 0.0 to 1.0, representing a CMYK color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, a default color is returned. Text annotations return 'default yellow;' all others return black. Type Promise.&lt;PDFNet.ColorPt&gt; getColorAsGray() Returns the annotation's color in Gray color space. Returns: A promise that resolves to a ColorPt object containing a number in the range 0.0 to 1.0, representing a Gray Scale color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, black color is returned. Type Promise.&lt;PDFNet.ColorPt&gt; getColorAsRGB() Gets an annotation's color in RGB color space. Returns: A promise that resolves to a ColorPt object containing an array of three numbers in the range 0.0 to 1.0, representing an RGB colour used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation If the annotation does not specify an explicit color, a default color is returned. Text annotations return 'default yellow;' all others return black. Type Promise.&lt;PDFNet.ColorPt&gt; getColorCompNum() Returns the color space the annotation's color is represented in. Returns: A promise that resolves to an integer that is either 1(for DeviceGray), 3(DeviceRGB), or 4(DeviceCMYK). If the annotation has no color, i.e. is transparent, 0 will be returned. Type Promise.&lt;number&gt; getContents() Extract the content of this annotation. (Optional). Returns: A promise that resolves to A unicode string object with the text that is associated with this annotation. This is the text that annotation displays on user interaction, if the annotation type supports it. Type Promise.&lt;string&gt; getCustomData(key) Returns custom data associated with the given key. Parameters: Name Type Description key string The key for which to retrieve the associated data. Returns: A promise that resolves to the custom data string. If no data is available an empty string is returned. Type Promise.&lt;string&gt; getDate() Gets an annotation's last modified date. Returns: A promise that resolves to the annotation's last modified time and date. If the annotation has no associated date structure, the returned date is not valid (date.IsValid() returns false). Corresponds to the \"M\" entry of the annotation dictionary. Type Promise.&lt;PDFNet.Date&gt; getFlag(flag) Parameters: Name Type Description flag number PDFNet.Annot.Flag = { e_invisible : 0 e_hidden : 1 e_print : 2 e_no_zoom : 3 e_no_rotate : 4 e_no_view : 5 e_annot_read_only : 6 e_locked : 7 e_toggle_no_view : 8 e_locked_contents : 9 } The Flag property to query. Returns: A promise that resolves to the value of given Flag Type Promise.&lt;boolean&gt; getOptionalContent() Returns optional content associated with this annotation. Returns: A promise that resolves to a SDF object corresponding to the group of optional properties. Type Promise.&lt;PDFNet.Obj&gt; getPage() Gets the page the annotation is associated with. Returns: A promise that resolves to a Page object or null page object if the page reference is not available. The page object returned is an indirect reference to the page object with which this annotation is associated. This entry shall be present in screen annotations associated with rendition actions. Optional. PDF 1.3 PDF 1.4 PDF 1.5 not used in FDF files. Type Promise.&lt;PDFNet.Page&gt; getRect() Returns: A promise that resolves to annotation's bounding rectangle, specified in user space coordinates. The meaning of the rectangle depends on the annotation type. For Link and RubberStamp annotations, the rectangle specifies the area containing the hyperlink area or stamp. For Note annotations, the rectangle is describing the popup window when it's opened. When it's closed, the icon is positioned at lower left corner. Type Promise.&lt;PDFNet.Rect&gt; getRotation() Returns the rotation value of the annotation. The Rotation specifies the number of degrees by which the annotation shall be rotated counterclockwise relative to the page. The value shall be a multiple of 90. Returns: A promise that resolves to an integer representing the rotation value of the annotation. Type Promise.&lt;number&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getStructParent() Returns the struct parent of an annotation. (Required if the annotation is a structural content item; PDF 1.3) Returns: A promise that resolves to an integer which is the integer key of the annotation's entry in the structural parent tree. Type Promise.&lt;number&gt; getTriggerAction(trigger) Get the Action associated with the selected Annot Trigger event. Parameters: Name Type Description trigger number PDFNet.Annot.EventType = { e_action_trigger_activate : 0 e_action_trigger_annot_enter : 1 e_action_trigger_annot_exit : 2 e_action_trigger_annot_down : 3 e_action_trigger_annot_up : 4 e_action_trigger_annot_focus : 5 e_action_trigger_annot_blur : 6 e_action_trigger_annot_page_open : 7 e_action_trigger_annot_page_close : 8 e_action_trigger_annot_page_visible : 9 e_action_trigger_annot_page_invisible : 10 } the type of trigger event to get Returns: A promise that resolves to the Action Obj if present, otherwise NULL Type Promise.&lt;PDFNet.Obj&gt; getType() Returns: A promise that resolves to the type of this annotation. Corresponds to the \"Subtype\" entry of annotation dictionary, as per PDF Reference Manual section 12.5.2 Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.Annot.Type = { e_Text : 0 e_Link : 1 e_FreeText : 2 e_Line : 3 e_Square : 4 e_Circle : 5 e_Polygon : 6 e_Polyline : 7 e_Highlight : 8 e_Underline : 9 e_Squiggly : 10 e_StrikeOut : 11 e_Stamp : 12 e_Caret : 13 e_Ink : 14 e_Popup : 15 e_FileAttachment : 16 e_Sound : 17 e_Movie : 18 e_Widget : 19 e_Screen : 20 e_PrinterMark : 21 e_TrapNet : 22 e_Watermark : 23 e_3D : 24 e_Redact : 25 e_Projection : 26 e_RichMedia : 27 e_Unknown : 28 } &lt;/pre&gt; getUniqueID() Returns: A promise that resolves to the unique identifier for this annotation, or NULL if the identifier is not available. The returned value is a String object and is the value of the \"NM\" field, which was added as an optional attribute in PDF 1.4. Type Promise.&lt;PDFNet.Obj&gt; getVisibleContentBox() It is possible during viewing that GetRect does not return the most accurate bounding box of what is actually rendered. This method calculates the bounding box, rather than relying on what is specified in the PDF document. The bounding box is defined as the smallest rectangle that includes all the visible content on the annotation. Returns: A promise that resolves to the bounding box for this annotation. The dimensions are specified in user space coordinates. Type Promise.&lt;PDFNet.Rect&gt; isMarkup() Return true if this annotation is classified as a markup annotation. Returns: A promise that resolves to boolean value, true if this annotation is classified as a markup annotation. Type Promise.&lt;boolean&gt; isValid() Returns: A promise that resolves to true if this is a valid (non-null) annotation, false otherwise. If the function returns false the underlying SDF/Cos object is null or is not valid and the annotation object should be treated as a null object. Type Promise.&lt;boolean&gt; refreshAppearance() Regenerates the appearance stream for the annotation. This method can be used to auto-generate the annotation appearance after creating or modifying the annotation without providing an explicit appearance or setting the \"NeedAppearances\" flag in the AcroForm dictionary. Returns: Type Promise.&lt;void&gt; removeAppearance( [annot_state] [, app_state]) Removes the annotation's appearance for the given combination of annotation and appearance states. Parameters: Name Type Argument Description annot_state number &lt;optional&gt; PDFNet.Annot.State = { e_normal : 0 e_rollover : 1 e_down : 2 } the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string &lt;optional&gt; is an optional parameter specifying the appearance state (e.g. \"Off\", \"On\", etc) under which the new appearance should be stored. If appearance_state is NULL, the annotation will have only one annotation state. Returns: Type Promise.&lt;void&gt; resize(newrect) Scales the geometry of the annotation so that its appearance would now fit a new rectangle on the page, in user units. Users still have to call RefreshAppearance() later if they want a corresponding appearance stream to be generated for the new rectangle. The main reason for not combining the two operations together is to be able to resize annotations that do not have an appearance stream. Parameters: Name Type Description newrect PDFNet.Rect A reference to the new rectangle to which this annotation has to be resized. Returns: Type Promise.&lt;void&gt; setActiveAppearanceState(astate) Parameters: Name Type Description astate string Returns: Type Promise.&lt;void&gt; setAppearance(app_stream [, annot_state] [, app_state]) Sets the annotation's appearance for the given combination of annotation and appearance states. (Optional; PDF 1.2) Parameters: Name Type Argument Description app_stream PDFNet.Obj a content stream defining the new appearance. annot_state number &lt;optional&gt; PDFNet.Annot.State = { e_normal : 0 e_rollover : 1 e_down : 2 } the annotation's appearance state, which selects the applicable appearance stream from the appearance sub-dictionary. An annotation can define as many as three separate appearances: The normal, rollover, and down appearance. app_state string &lt;optional&gt; is an optional parameter specifying the appearance state (e.g. \"Off\", \"On\", etc) under which the new appearance should be stored. If appearance_state is NULL, the annotation will have only one annotation state. Returns: Type Promise.&lt;void&gt; setBorderStyle(bs [, oldStyleOnly]) Sets the border style for the annotation. Parameters: Name Type Argument Description bs PDFNet.AnnotBorderStyle New border style for this annotation. oldStyleOnly boolean &lt;optional&gt; PDF manual specifies two ways to add border information to an annotation object, either through an array named 'Border' (PDF 1.0), or a dictionary called 'BS' (PDF 1.2) the latter taking precedence over the former. However, if you want to create a border with rounded corners, you can only do that using PDF 1.0 Border specification, in which case if you call SetBorderStyle() set the parameter oldStyleOnly to true. This parameter has a default value of false in the API and does not need to be used otherwise. Returns: Type Promise.&lt;void&gt; setColor(col [, numcomp]) Sets an annotation's color. (Optional; PDF 1.1) Parameters: Name Type Argument Description col PDFNet.ColorPt A ColorPt object in RGB or Gray or CMYK color space representing the annotation's color. The ColorPt contains an array of numbers in the range 0.0 to 1.0, representing a color used for the following purposes: The background of the annotation's icon when closed The title bar of the annotation's pop-up window The border of a link annotation The number of array elements determines the color space in which the color shall be defined: 0 No color; transparent 1 DeviceGray 3 DeviceRGB 4 DeviceCMYK numcomp number &lt;optional&gt; The number of color components used to represent the color (i.e. 1, 3, 4). Returns: Type Promise.&lt;void&gt; setColorDefault(col) Parameters: Name Type Description col PDFNet.ColorPt Returns: Type Promise.&lt;void&gt; setContents(contents) Sets the content of this annotation. (Optional). Parameters: Name Type Description contents string A reference to unicode string object with the text that will be associated with this annotation. This is the text that annotation displays on user interaction, if the annotation type supports it. Returns: Type Promise.&lt;void&gt; setCustomData(key, value) Sets the custom data associated with the specified key. Parameters: Name Type Description key string The key under which to store this custom data value string The custom data string to store Returns: Type Promise.&lt;void&gt; setDate(date) Sets an annotation's last modified date. Parameters: Name Type Description date PDFNet.Date The annotation's last modified time and date. Corresponds to the \"M\" entry of the annotation dictionary. Returns: Type Promise.&lt;void&gt; setFlag(flag, value) sets the value of given Flag. Parameters: Name Type Description flag number PDFNet.Annot.Flag = { e_invisible : 0 e_hidden : 1 e_print : 2 e_no_zoom : 3 e_no_rotate : 4 e_no_view : 5 e_annot_read_only : 6 e_locked : 7 e_toggle_no_view : 8 e_locked_contents : 9 } The Flag property to modify. value boolean The new value for the property. Returns: Type Promise.&lt;void&gt; setOptionalContent(content) Associates optional content with this annotation. (Optional, PDF1.5). Parameters: Name Type Description content PDFNet.Obj A pointer to an SDF object corresponding to the optional content, a PDF::OCG::Group or membership dictionary specifying the PDF::OCG::Group properties for the annotation. Before the annotation is drawn, its visibility shall be determined based on this entry as well as the annotation flags specified in the Flag entry . If it is determined to be invisible, the annotation shall be skipped, as if it were not in the document. Returns: Type Promise.&lt;void&gt; setPage(Page) sets the reference to a page the annotation is associated with. (Optional PDF 1.3; not used in FDF files) Parameters: Name Type Description Page PDFNet.Page The page object user wants the annotation to be associated with. Returns: Type Promise.&lt;void&gt; setRect(pos) Sets the size and location of an annotation on its page. Parameters: Name Type Description pos PDFNet.Rect Annotation's bounding rectangle, specified in user space coordinates. The meaning of the rectangle depends on the annotation type. For Link and RubberStamp annotations, the rectangle specifies the area containing the hyperlink area or stamp. For Note annotations, the rectangle is describing the popup window when it's opened. When it's closed, the icon is positioned at lower left corner. Returns: Type Promise.&lt;void&gt; setRotation(angle) Sets the rotation value of the annotation. The Rotation specifies the number of degrees by which the annotation shall be rotated counterclockwise relative to the page. The value shall be a multiple of 90. (Optional) Parameters: Name Type Description angle number An integer representing the rotation value of the annotation. Returns: Type Promise.&lt;void&gt; setStructParent(parkeyval) sets the struct parent of an annotation. (Required if the annotation is a structural content item; PDF 1.3) Parameters: Name Type Description parkeyval number An integer which is the integer key of the annotation's entry in the structural parent tree. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.AnnotBorderStyle.html":{"id":"PDFNet.AnnotBorderStyle.html","title":"Class: AnnotBorderStyle","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert. rmarkAnnotPDFNet.WidgetAnnot Class: AttrObj PDFNet. AttrObj new AttrObj() An application or plug-in extension that processes logical structure can attach additional information, called attributes, to any structure element. The attribute information is held in one or more attribute objects associated with the structure element. An attribute object is a dictionary or stream that includes an entry identifying the application or plug-in that owns the attribute information. Other entries represent the attributes: the keys are attribute names, and values are the corresponding attribute values. Methods &lt;static&gt; create( [dict]) Initialize a AttrObj using an existing low-level Cos/SDF object. Parameters: Name Type Argument Description dict PDFNet.Obj &lt;optional&gt; a low-level (SDF/Cos) dictionary representing the attribute object. Returns: A promise that resolves to an object of type: \"PDFNet.AttrObj\" Type Promise.&lt;PDFNet.AttrObj&gt; copy() Copy Constructor Returns: A promise that resolves to an object of type: \"PDFNet.AttrObj\" Type Promise.&lt;PDFNet.AttrObj&gt; getOwner() Returns: A promise that resolves to the name of the application or plug-in extension owning the attribute data. Type Promise.&lt;string&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.Bookmark.html":{"id":"PDFNet.Bookmark.html","title":"Class: Bookmark","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.FilterReaderPDFNet.FilterWriterPDFNet.FlattenerPDFNet.FontPDFNet.FreeTextAnnotPDFNet.FunctionPDFNet.GeometryCollectionPDFNet.GStatePDFNet.HighlightAnnotPDFNet.HighlightsPDFNet.HTML2PDFPDFNet.HTML2PDF.ProxyPDFNet.HTML2PDF.TOCSettingsPDFNet.HTML2PDF.WebPageSettingsPDFNet.ImagePDFNet.InkAnnotPDFNet.IteratorPDFNet.KeyStrokeActionResultPDFNet.KeyStrokeEventDataPDFNet.LineAnnotPDFNet.LinkAnnotPDFNet.ListBoxWidgetPDFNet.MarkupAnnotPDFNet.Matrix2DPDFNet.MovieAnnotPDFNet.NameTreePDFNet.NumberTreePDFNet.ObjPDFNet.ObjSetPDFNet.OCGPDFNet.OCGConfigPDFNet.OCGContextPDFNet.OCMDPDFNet.OCRModulePDFNet.OCRModule.OCROptionsPDFNet.OptimizerPDFNet.Optimizer.ImageSettingsPDFNet.Optimizer.MonoImageSettingsPDFNet.Optimizer.OptimizerSettingsPDFNet.Optimizer.TextSettingsPDFNet.OwnedBitmapPDFNet.PagePDFNet.PageLabelPDFNet.PageSetPDFNet.PatternColorPDFNet.PDFACompliancePDFNet.PDFDCPDFNet.PDFDCEXPDFNet.PDFDocPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: Bookmark PDFNet. Bookmark new Bookmark() A %PDF document may optionally display a document outline on the screen, allowing the user to navigate interactively from one part of the document to another. The outline consists of a tree-structured hierarchy of Bookmarks (sometimes called outline items), which serve as a 'visual table of contents' to display the document's structure to the user. Each Bookmark has a title that appears on screen, and an Action that specifies what happens when a user clicks on the Bookmark. The typical action for a user-created Bookmark is to move to another location in the current document, although any action (see PDF::Action) can be specified. Bookmark is a utility class used to simplify work with %PDF bookmarks (or outlines; see section 8.2.2 'Document Outline' in %PDF Reference Manual for more details). Methods &lt;static&gt; create(in_doc, in_title) Creates a new valid Bookmark with given title in the specified document. Parameters: Name Type Description in_doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc The document in which a Bookmark is to be created. in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the new Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; &lt;static&gt; createFromObj(in_bookmark_dict) A constructor. Creates a Bookmark and initialize it using given Cos/SDF object. Parameters: Name Type Description in_bookmark_dict PDFNet.Obj Pointer to the Cos/SDF object (outline item dictionary). Returns: A promise that resolves to the new Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; addChild(in_bookmark) adds the specified Bookmark as the new last child of this Bookmark. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added as a last child of this Bookmark. Returns: Type Promise.&lt;void&gt; addNewChild(in_title) Adds a new Bookmark as the new last child of this Bookmark. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created child Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; addNewNext(in_title) Adds a new Bookmark to the tree containing this Bookmark, as the new right sibling. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created sibling Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; addNewPrev(in_title) Adds a new Bookmark to the tree containing this Bookmark, as the new left sibling. Parameters: Name Type Description in_title string The title string value of the new Bookmark. Returns: A promise that resolves to the newly created sibling Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; addNext(in_bookmark) adds the specified Bookmark as the new right sibling to this Bookmark, adjusting the tree containing this Bookmark appropriately. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added to this Bookmark. Returns: Type Promise.&lt;void&gt; addPrev(in_bookmark) adds the specified Bookmark as the new left sibling to this Bookmark, adjusting the tree containing this Bookmark appropriately. Parameters: Name Type Description in_bookmark PDFNet.Bookmark The Bookmark object to be added to this Bookmark. Returns: Type Promise.&lt;void&gt; compare(in_bookmark) Compares two Bookmark objects for equality. Parameters: Name Type Description in_bookmark PDFNet.Bookmark A reference to an existing Bookmark object. Returns: A promise that resolves to true if the both Bookmarks share the same underlying SDF/Cos object; otherwise false. Type Promise.&lt;boolean&gt; copy() Copy Constructor. Creates a new Bookmark object equal to the existing Bookmark object. Returns: A promise that resolves to a new Bookmark object. Type Promise.&lt;PDFNet.Bookmark&gt; delete() removes the Bookmark's subtree from the bookmark tree containing it. Returns: Type Promise.&lt;void&gt; find(in_title) Returns the Bookmark specified by the given title string. Parameters: Name Type Description in_title string The title string value of the Bookmark to find. Returns: A promise that resolves to a Bookmark matching the title string value specified. Type Promise.&lt;PDFNet.Bookmark&gt; getAction() Returns the Bookmark's action. Returns: A promise that resolves to the Bookmark's action. Type Promise.&lt;PDFNet.Action&gt; getColor() Returns the Bookmark's RGB color value. Returns: Type Promise.&lt;void&gt; getFirstChild() Returns the Bookmark's first child. Returns: A promise that resolves to the Bookmark's first child. Type Promise.&lt;PDFNet.Bookmark&gt; getFlags() Returns the Bookmark's flags. Returns: A promise that resolves to the flags of the Bookmark object. Bit 1 (least-significant bit) indicates italic font whereas bit 2 indicates bold font. Therefore, 0 indicates normal, 1 is italic, 2 is bold, and 3 is bold-italic. Type Promise.&lt;number&gt; getIndent() Returns the indentation level of the Bookmark in its containing tree. Returns: A promise that resolves to the indentation level of the Bookmark in its containing tree. Type Promise.&lt;number&gt; getLastChild() Returns the Bookmark's last child. Returns: A promise that resolves to the Bookmark's last child. Type Promise.&lt;PDFNet.Bookmark&gt; getNext() Returns the Bookmark's next (right) sibling. Returns: A promise that resolves to the Bookmark's next (right) sibling. Type Promise.&lt;PDFNet.Bookmark&gt; getOpenCount() Returns the number of opened bookmarks in this subtree. Returns: A promise that resolves to the number of opened bookmarks in this subtree (not including this Bookmark). If the item is closed, a negative integer whose absolute value specifies how many descendants would appear if the item were reopened. Type Promise.&lt;number&gt; getParent() Returns the Bookmark's parent Bookmark. Returns: A promise that resolves to the Bookmark's parent Bookmark. Type Promise.&lt;PDFNet.Bookmark&gt; getPrev() Returns the Bookmark's previous (left) sibling. Returns: A promise that resolves to the Bookmark's previous (left) sibling. Type Promise.&lt;PDFNet.Bookmark&gt; getSDFObj() Returns the underlying SDF/Cos object. Returns: A promise that resolves to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getTitle() Returns the Bookmark's title string. Returns: A promise that resolves to the Bookmark's title string). Type Promise.&lt;string&gt; getTitleObj() Returns the Bookmark's title string object. Returns: A promise that resolves to the Bookmark's title string object. Type Promise.&lt;PDFNet.Obj&gt; hasChildren() Indicates whether the Bookmark has children. Returns: A promise that resolves to true if the Bookmark has children; otherwise false. Type Promise.&lt;boolean&gt; isOpen() Indicates whether the Bookmark is open. Returns: A promise that resolves to true if this Bookmark is open; otherwise false. Type Promise.&lt;boolean&gt; isValid() Indicates whether the Bookmark is valid (non-null). Returns: A promise that resolves to true if this is a valid (non-null) Bookmark; otherwise false. Type Promise.&lt;boolean&gt; removeAction() removes the Bookmark's action. Returns: Type Promise.&lt;void&gt; setAction(in_action) sets the Bookmark's action. Parameters: Name Type Description in_action PDFNet.Action The new Action for the Bookmark. Returns: Type Promise.&lt;void&gt; setColor( [in_r] [, in_g] [, in_b]) Sets the Bookmark's color value. Parameters: Name Type Argument Description in_r number &lt;optional&gt; The red component of the color. in_g number &lt;optional&gt; The green component of the color. in_b number &lt;optional&gt; The blue component of the color. Returns: Type Promise.&lt;void&gt; setFlags(in_flags) Sets the Bookmark's flags. Parameters: Name Type Description in_flags number The new bookmark flags. Bit 1 (the least-significant bit) indicates italic font whereas bit 2 indicates bold font. Therefore, 0 indicates normal, 1 is italic, 2 is bold, and 3 is bold-italic. Returns: Type Promise.&lt;void&gt; setOpen(in_open) Opens or closes the Bookmark. Parameters: Name Type Description in_open boolean Boolean value that contains the status. If true, the Bookmark is opened. Otherwise the Bookmark is closed. Returns: Type Promise.&lt;void&gt; setTitle(title) Sets the Bookmark's title string. Parameters: Name Type Description title string The new title string for the bookmark. Returns: Type Promise.&lt;void&gt; unlink() unlinks this Bookmark from the bookmark tree that contains it, and adjusts the tree appropriately. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.CADModule.html":{"id":"PDFNet.CADModule.html","title":"Class: CADModule","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsP a color point in the RGB color space you can extract its colorants as follows: UInt8 rgb[3] = { UInt8(c.Get(0)*255), UInt8(c.Get(1)*255), UInt8(c.Get(2)*255) }; Parameters: Name Type Description colorant_index number number representing the index of the color space to get the tint from Returns: A promise that resolves to the tint value at a given colorant index. Type Promise.&lt;number&gt; set( [x] [, y] [, z] [, w]) A utility method to set the first 4 tint values. For example, color.Set(red, green, blue) will initialize the ColorPt to given tint values. Parameters: Name Type Argument Description x number &lt;optional&gt; initialized value of first color value (eg. red for rgb colorspace); y number &lt;optional&gt; initialized value of second color value (eg. green for rgb colorspace); z number &lt;optional&gt; initialized value of third color value (eg. blue for rgb colorspace); w number &lt;optional&gt; initialized value of fourth color value (eg. when using CMYK); Returns: Type Promise.&lt;void&gt; setByIndex(colorant_index, colorant_value) Sets a tint value at a given colorant index. Parameters: Name Type Description colorant_index number the color index. For example, for a color point associated with a Gray color space the only allowed value for index is 0. For a color point associated with a CMYK color space, the color_index can range from 0 (cyan) to 4 (black). colorant_value number The new tint value. For example, the following snippet will initialize the color point to [red, green, blue]: color.SetColorantNum(3); color.Set(0, red); color.Set(1, green); color.Set(2, blue); The above code snippet is equivalent to the following line: color.Set(red, green, blue) Returns: Type Promise.&lt;void&gt; setColorantNum(num) Parameters: Name Type Description num number Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.ColorSpace.html":{"id":"PDFNet.ColorSp cPDFNet.PDFDoc.ViewerOptimizedOptionsPDFNet.PDFDocInfoPDFNet.PDFDocViewPrefsPDFNet.PDFDrawPDFNet.PDFRasterizerPDFNet.PDFViewPDFNet.PDFViewCtrlPDFNet.PointPDFNet.PolygonAnnotPDFNet.PolyLineAnnotPDFNet.PopupAnnotPDFNet.PrinterModePDFNet.ProgressMonitorPDFNet.PushButtonWidgetPDFNet.QuadPointPDFNet.RadioButtonGroupPDFNet.RadioButtonWidgetPDFNet.RectPDFNet.RedactionPDFNet.RedactionAnnotPDFNet.RedactorPDFNet.ResultSnapshotPDFNet.RoleMapPDFNet.RubberStampAnnotPDFNet.ScreenAnnotPDFNet.SDFDocPDFNet.SecurityHandlerPDFNet.SElementPDFNet.ShadingPDFNet.SignatureHandlerPDFNet.SignatureWidgetPDFNet.SoundAnnotPDFNet.SquareAnnotPDFNet.SquigglyAnnotPDFNet.StamperPDFNet.STreePDFNet.StrikeOutAnnotPDFNet.TextAnnotPDFNet.TextExtractorPDFNet.TextExtractorLinePDFNet.TextExtractorStylePDFNet.TextExtractorWordPDFNet.TextMarkupAnnotPDFNet.TextSearchPDFNet.TextWidgetPDFNet.TrustVerificationResultPDFNet.UnderlineAnnotPDFNet.UndoManagerPDFNet.VerificationOptionsPDFNet.VerificationResultPDFNet.ViewChangeCollectionPDFNet.WatermarkAnnotPDFNet.WidgetAnnot Class: ColorSpace PDFNet. ColorSpace new ColorSpace() This abstract class is used to serve as a color space tag to identify the specific color space of a Color object. It contains methods that transform colors in a specific color space to/from several color space such as DeviceRGB and DeviceCMYK. For purposes of the methods in this class, colors are represented as arrays of color components represented as doubles in a normalized range defined by each ColorSpace. For many ColorSpaces (e.g. DeviceRGB), this range is 0.0 to 1.0. However, some ColorSpaces have components whose values have a different range. Methods are provided to inquire per component minimum and maximum normalized values. Members &lt;static&gt; Type Properties: Name Type Description e_device_gray number e_device_rgb number e_device_cmyk number e_cal_gray number e_cal_rgb number e_lab number e_icc number e_indexed number e_pattern number e_separation number e_device_n number e_null number Methods &lt;static&gt; create( [color_space]) Create a ColorSpace from the given SDF/Cos object listed under ColorSpaces entry in page Resource dictionary. If color_space dictionary is null, a non valid ColorSpace object is created. Parameters: Name Type Argument Description color_space PDFNet.Obj &lt;optional&gt; The Cos/SDF object to initialze the ColorSpace object with. Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createDeviceCMYK() Create a new DeviceCMYK ColorSpace object Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createDeviceGray() Create a new DeviceGray ColorSpace object Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createDeviceRGB() Create a new DeviceRGB ColorSpace object Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createICCFromBuffer(doc, buf) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc buf ArrayBuffer | Int8Array | Uint8Array | Uint8ClampedArray Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createICCFromFile(doc, filepath) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc filepath string Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createICCFromFilter(doc, filter) Parameters: Name Type Description doc PDFNet.PDFDoc | PDFNet.SDFDoc | PDFNet.FDFDoc filter PDFNet.Filter Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; createPattern() Create a new Pattern ColorSpace object Returns: A promise that resolves to an object of type: \"PDFNet.ColorSpace\" Type Promise.&lt;PDFNet.ColorSpace&gt; &lt;static&gt; getComponentNumFromObj(cs_type, cs_obj) Parameters: Name Type Description cs_type number PDFNet.ColorSpace.Type = { e_device_gray : 0 e_device_rgb : 1 e_device_cmyk : 2 e_cal_gray : 3 e_cal_rgb : 4 e_lab : 5 e_icc : 6 e_indexed : 7 e_pattern : 8 e_separation : 9 e_device_n : 10 e_null : 11 } cs_obj PDFNet.Obj Cos/SDF color space object. Returns: A promise that resolves to the number of components (tint components) used to represent color point for this color space Type Promise.&lt;number&gt; &lt;static&gt; getTypeFromObj(cs_obj) Parameters: Name Type Description cs_obj PDFNet.Obj Cos/SDF color space object. Returns: A promise that resolves to the Type of a given SDF/Cos color space, or e_null for if SDF object is not a valid color space Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ColorSpace.Type = { e_device_gray : 0 e_device_rgb : 1 e_device_cmyk : 2 e_cal_gray : 3 e_cal_rgb : 4 e_lab : 5 e_icc : 6 e_indexed : 7 e_pattern : 8 e_separation : 9 e_device_n : 10 e_null : 11 } &lt;/pre&gt; convert2CMYK(in_color) A convenience function used to convert color points from the current color space to DeviceCMYK color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space Returns: Type Promise.&lt;void&gt; convert2Gray(in_color) A convenience function used to convert color points from the current color space to DeviceGray color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space Returns: Type Promise.&lt;void&gt; convert2RGB(in_color) A convenience function used to convert color points from the current color space to DeviceRGB color space. Parameters: Name Type Description in_color PDFNet.ColorPt input color point in the current color space Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; getAlternateColorSpace() Returns: A promise that resolves to the alternate color space if it is available or NULL otherwise. Color spaces that include alternate color space are e_separation, e_device_n, and e_icc. Type Promise.&lt;PDFNet.ColorSpace&gt; getBaseColor(color_idx) Get the base color given a component value (index) in Indexed color space. Parameters: Name Type Description color_idx number color value represented in the index color space Returns: Type Promise.&lt;void&gt; getBaseColorSpace() Returns: A promise that resolves to the base color space if this is an e_indexed or e_pattern with associated base color space; NULL otherwise. Type Promise.&lt;PDFNet.ColorSpace&gt; getComponentNum() Returns: A promise that resolves to the number of colorants (tint components) used to represent color point in this color space Type Promise.&lt;number&gt; getHighVal() Returns: A promise that resolves to the highest index for the color lookup table for Indexed color space. Since the color table is indexed from zero to highval, the actual number of entries is highval + 1. For color spaces other than indexed the method returns 0. Type Promise.&lt;number&gt; getLookupTable() Returns: A promise that resolves to the color lookup table for Indexed color space. for color spaces other than indexed the method returns NULL. Type Promise.&lt;number&gt; getSDFObj() Returns: A promise that resolves to the underlying SDF/Cos object Type Promise.&lt;PDFNet.Obj&gt; getTintFunction() Returns: A promise that resolves to the function that transforms tint values into color component values in the alternate color space. Type Promise.&lt;PDFNet.Function&gt; getType() Returns: A promise that resolves to the type of this color space Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ColorSpace.Type = { e_device_gray : 0 e_device_rgb : 1 e_device_cmyk : 2 e_cal_gray : 3 e_cal_rgb : 4 e_lab : 5 e_icc : 6 e_indexed : 7 e_pattern : 8 e_separation : 9 e_device_n : 10 e_null : 11 } &lt;/pre&gt; initColor() Set color to the initial value used for this color space. The initial value depends on the color space (see 4.5.7 in PDF Ref. Manual). Returns: Type Promise.&lt;void&gt; initComponentRanges(num_comps) Parameters: Name Type Description num_comps number Returns: Type Promise.&lt;void&gt; isAll() Returns: A promise that resolves to true if Separation color space contains the colorant All. Type Promise.&lt;boolean&gt; isNone() Returns: A promise that resolves to true if Separation or DeviceN color space contains None colorants. For DeviceN the function returns true only if component colorant names are all None. Type Promise.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.ComboBoxWidget.html":{"id":"PDFNet.ComboBoxWidget.html","title":"Class: ComboBoxWidget","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Convert.OfficeToPDFOptionsPDFNet.Convert.SVGOutputOptionsPDFNet.Convert.TiffOutputOptionsPDFNet.Convert.XODOutputOptionsPDFNet.Convert.XPSOutputCommonOptionsPDFNet.Convert.XPSOutputOptionsPDFNet.DatePDFNet.DestinationPDFNet.DictIteratorPDFNet.DiffOptionsPDFNet.DigestAlgorithmPDFNet.DigitalSignatureFieldPDFNet.DisallowedChangePDFNet.DocSnapshotPDFNet.DocumentConversionPDFNet.ElementPDFNet.ElementBuilderPDFNet.ElementReaderPDFNet.ElementWriterPDFNet.FDFDocPDFNet.FDFFieldPDFNet.FieldPDFNet.FileAttachmentAnnotPDFNet.FileSpecPDFNet.FilterPDFNet.Filter XObject). Type Promise.&lt;PDFNet.Obj&gt; getMCID() Returns: A promise that resolves to mcid (marked-content identifier). Type Promise.&lt;number&gt; getPage() the page on which the marked content is drawn, whether directly as part of page content or indirectly by being in a Form XObject or annotation drawn on that page. Returns: A promise that resolves to an object of type: \"PDFNet.Page\" Type Promise.&lt;PDFNet.Page&gt; getParent() find the parent structure element. Returns: A promise that resolves to an object of type: \"PDFNet.SElement\" Type Promise.&lt;PDFNet.SElement&gt; getRefObj() Returns: A promise that resolves to the referenced object. Type Promise.&lt;PDFNet.Obj&gt; getSDFObj() Returns: A promise that resolves to pointer to the underlying SDF/Cos object. Type Promise.&lt;PDFNet.Obj&gt; getStmOwner() Returns: A promise that resolves to nULL or the PDF object owning the stream returned by GetContainingStm() (e.g. the annotation to which an appearance stream belongs). Type Promise.&lt;PDFNet.Obj&gt; getType() Returns: A promise that resolves to the content item type. Type Promise.&lt;number&gt; Example Return value enum: &lt;pre&gt; PDFNet.ContentItem.Type = { e_MCR : 0 e_MCID : 1 e_OBJR : 2 e_Unknown : 3 } &lt;/pre&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.ContentReplacer.html":{"id":"PDFNet.ContentReplacer.html","title":"Class: ContentReplacer","body":" PDFTron pdfnet-node Namespaces PDFNet Classes PDFNet.ActionPDFNet.ActionParameterPDFNet.AnnotPDFNet.AnnotBorderStylePDFNet.AppearanceReferenceListPDFNet.AttrObjPDFNet.BookmarkPDFNet.CADModulePDFNet.CaretAnnotPDFNet.CheckBoxWidgetPDFNet.ChunkRendererPDFNet.CircleAnnotPDFNet.ClassMapPDFNet.ColorPtPDFNet.ColorSpacePDFNet.ComboBoxWidgetPDFNet.ContentItemPDFNet.ContentReplacerPDFNet.ConversionMonitorPDFNet.ConvertPDFNet.Convert.CADConvertOptionsPDFNet.Convert.EPUBOutputOptionsPDFNet.Convert.HTMLOutputOptionsPDFNet.Con cer&gt; addImage(target_region, replacement_image) Replace the image that best fits into 'target_region' with 'replacement_image'. Parameters: Name Type Description target_region PDFNet.Rect The rectangle defining the area in which an image that best fits the rectangle will be replaced by 'replacement_image'. replacement_image PDFNet.Obj The 'SDF.Obj' of a 'PDF.Image' object. Returns: Type Promise.&lt;void&gt; addString(template_text, replacement_text) Any text of the form \"[template_text]\" will be replaced by \"replacement_text\". Parameters: Name Type Description template_text string The text to remove. replacement_text string The new text that will appear in place of 'template_text'. Returns: Type Promise.&lt;void&gt; addText(target_region, replacement_text) All text inside 'target_region' will be deleted and replaced with 'replacement_text'. Parameters: Name Type Description target_region PDFNet.Rect The rectangle defining the area in which all text will be replaced by 'replacement_text'. replacement_text string The new text that will replace the existing text in 'target_region'. Returns: Type Promise.&lt;void&gt; destroy() Frees the native memory of the object. Returns: Type Promise.&lt;void&gt; process(page) Apply the replacement instructions to the target page. Subsequent calls to 'Process' can be made on other pages, and it will apply the same rules. Parameters: Name Type Description page PDFNet.Page The page to apply the content replacement instructions to. Returns: Type Promise.&lt;void&gt; setMatchStrings(start_str, end_str) Change the delimiters from '[' and ']' to arbitary strings. Parameters: Name Type Description start_str string The starting delimiter string. end_str string The ending delimiter string. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-04-21T13:06:01+00:00 using the DocStrap template. "},"PDFNet.ConversionMonitor.html":{"id":"PDFNet.ConversionMonitor.html","title":"Class: Conver
